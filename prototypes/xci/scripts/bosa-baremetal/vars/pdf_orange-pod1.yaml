  link: http://wiki.opnfv.org/

jumphost:
  name: pod1-jump
  node:
    type: virtual                           # can be virtual or baremetal
    vendor: libvirt
    model: qemu
    arch: x86_64
    cpus: 1
    cpu_cflags: hasewell                    # add values based on CFLAGS in GCC
    cores: 8                                # physical cores, not including hyper-threads
    memory: 8G
  disks:                                    # disk list
    - name: 'disk1'                         # second disk
      disk_capacity: 17.20G
      disk_type: ssd
      disk_interface: virtio
      disk_rotation: 15000
  os: ubuntu-16.04                          #operation system installed
  remote_para: &remoteparas
    type:
        - ipmi:
            - 2.0
    user: Administrator
    pass: opnfv2017
  remote_mangement:
    <<: *remoteparas
    address: 10.0.1.15/24
    mac_address: "94:57:a5:52:c1:54"
  interfaces:                               # physical interface list
    - nic: ens3                             # first interface
      address: 10.1.0.4/24                  # ip address of nic
      mac_address: "52:54:00:d0:4a:d0"
      vlan: native                 # vlan tag, may have multiple tags
