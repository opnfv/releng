# Main config folder
bosa_config: /etc/bosa/

# IPMI config
ipmi_username: "Administrator"
ipmi_password: "opnfv2017"

# Bifrost git params
bifrost_url: https://git.openstack.org/openstack/bifrost
bifrost_path: "/opt/bifrost"
bifrost_branch: "master"

# OSA git params
osa_url: https://git.openstack.org/openstack/openstack-ansible
osa_path: /opt/openstack-ansible
osa_branch: "stable/ocata"

# OSA config
osa_etc_path: /etc/openstack_deploy

# Bifrost ansible virtualenv
bifrost_venv: /opt/bifrost-venv

# Management bridge name for jumphost
network_interface: ens3

# Ironic DB password
ironic_db_password: aSecretPassword473z

# network profiles
network_profiles:
    controller:
        - br-mgmt
    storage:
        - br-mgmt
        - br-storage
    network:
        - br-mgmt
        - br-vxlan
        - br-vlan
    compute:
        - br-mgmt
        - br-vxlan
        - br-vlan

# Cinder
cinder_physical_device: sdb

# Openstack config
openstack:
  public_ip: "{{ public_ip }}"
  rsyslog: "{{ rsyslog }}"
  glance:
    nfs:
      server: "{{ nfs }}"
      path: /images
  cinder:
    nfs:
      server: "{{ nfs }}"
      path: /vol/cinder


# IP shift from network address to set ip
# first used ip address of will be network + ip_shif + node_id
ip_shift: 10

# Pod structure
pod: "{{ pods[pod_name] }}"

# Dib user
dib_dev_user_username: ubuntu
dib_dev_user_password: opnfv2017
