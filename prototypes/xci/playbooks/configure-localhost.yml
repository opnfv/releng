- hosts: localhost
  connection: local
  vars_files:
    - ../var/{{ ansible_os_family }}.yml
    - ../var/opnfv.yml
  roles:
    - role: remove-folders
    - { role: clone-repository, project: "opnfv/releng", repo: "{{ OPNFV_RELENG_GIT_URL }}", dest: "{{ OPNFV_RELENG_PATH }}", version: "{{ OPNFV_RELENG_VERSION }}" }
    - { role: clone-repository, project: "openstack/openstack-ansible-openstack_openrc", repo: "{{ OPENSTACK_OSA_OPENRC_GIT_URL }}", dest: "{{ OPENSTACK_OSA_OPENRC_PATH }}", version: "master" }
- hosts: localhost
  connection: local
  gather_facts: false
  vars_files:
    - ../var/{{ ansible_os_family }}.yml
    - ../var/opnfv.yml
  tasks:
    - name: Synchronize local development releng repository to XCI paths
      synchronize:
        src: "{{ OPNFV_RELENG_DEV_PATH }}"
        dest: "{{ OPNFV_RELENG_PATH }}"
        recursive: yes
        delete: yes
      when:
        - OPNFV_RELENG_DEV_PATH != ""

- hosts: localhost
  connection: local
  vars_files:
    - ../var/{{ ansible_os_family }}.yml
    - ../var/opnfv.yml
  tasks:
    - name:  create log directory {{LOG_PATH}}
      file:
        path: "{{LOG_PATH}}"
        state: directory
        recurse: no
    # when the deployment is aio, we overwrite and use playbook, configure-opnfvhost.yml, since everything gets installed on opnfv host
    - name: copy aio playbook
      copy:
        src: "{{XCI_FLAVOR_ANSIBLE_FILE_PATH}}/configure-opnfvhost.yml"
        dest: "{{OPNFV_RELENG_PATH}}/prototypes/xci/playbooks"
      when: XCI_FLAVOR == "aio"
    - name: copy flavor inventory
      copy:
        src: "{{XCI_FLAVOR_ANSIBLE_FILE_PATH}}/inventory"
        dest: "{{OPNFV_RELENG_PATH}}/prototypes/xci/playbooks"
    - name: copy flavor vars
      copy:
        src: "{{XCI_FLAVOR_ANSIBLE_FILE_PATH}}/flavor-vars.yml"
        dest: "{{OPNFV_RELENG_PATH}}/prototypes/xci/var"
- hosts: localhost
  connection: local
  gather_facts: false
  vars_files:
    - ../var/{{ ansible_os_family }}.yml
    - ../var/opnfv.yml
  tasks:
    - name: create certificate directory {{XCI_SSL_CERT_PATH}}
      file:
        path: "{{ XCI_SSL_CERT_PATH }}"
        state: directory
    - name: create key directory {{XCI_SSL_KEY_PATH}}
      file:
        path: "{{ XCI_SSL_KEY_PATH }}"
        state: directory
    - name: generate self signed certificate
      command: openssl req -new -nodes -x509 -subj "{{ XCI_SSL_SUBJECT }}" -days 3650 -keyout "{{ XCI_SSL_KEY_PATH }}/xci.key" -out "{{ XCI_SSL_CERT_PATH }}/xci.crt" -extensions v3_ca
      become: true
