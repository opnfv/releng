<h3>{{ctrl.pageHeader}}</h3>
<p>{{ctrl.pageParagraph}}</p>
<div class="row" style="margin-bottom:24px;"></div>

<div class="pod-create">
    <h4>Create</h4>
    <div class="row">
        <div class="col-md-3">
            <label for="cpid">Name</label>
            <p class="input-group">
                <input type="text" ng-model="ctrl.new_name" is-open="ctrl.newNameOpen" close-text="Close"/>
            </p>
        </div>
        <div class="col-md-3">
            <label for="cpid">Mode</label>
            <p class="input-group">
                <input type="text" ng-model="ctrl.new_mode" is-open="ctrl.newModeOpen" close-text="Close"/>
            </p>
        </div>
        <div class="col-md-3">
            <label for="cpid">Role</label>
            <p class="input-group">
                <input type="text" ng-model="ctrl.new_role" is-open="ctrl.newRoleOpen" close-text="Close"/>
            </p>
        </div>
        <div class="col-md-3">
            <label for="cpid">Details</label>
            <p class="input-group">
                <input type="text" ng-model="ctrl.new_details" is-open="ctrl.newDetailsOpen" close-text="Close"/>
            </p>
        </div>
        <div class="col-md-3" style="margin-top:24px;">
            <button type="submit" class="btn btn-primary" ng-click="ctrl.create()">Create</button>
        </div>
    </div>
</div>

<div class="pods-filters">
    <h4>Filters</h4>
    <div class="row">
        <!--<div class="col-md-3">-->
            <!--<label for="cpid">Name</label>-->
            <!--<p class="input-group">-->
                <!--<input type="text" ng-model="ctrl.name" is-open="ctrl.nameOpen" close-text="Close"/>-->
            <!--</p>-->
        <!--</div>-->
        <div class="col-md-3" style="margin-top:24px;">
            <button type="submit" class="btn btn-primary" ng-click="ctrl.update()">Filter</button>
            <button type="submit" class="btn btn-primary btn-danger" ng-click="ctrl.clearFilters()">Clear</button>
        </div>
    </div>
</div>

<div cg-busy="{promise:ctrl.authRequest,message:'Loading'}"></div>
<div cg-busy="{promise:ctrl.podsRequest,message:'Loading'}"></div>

<div ng-show="ctrl.data" class="pods-table" style="margin-top:24px;">
    <table ng-data="ctrl.data.pods" ng-show="ctrl.data" class="table table-striped table-hover">
        <tbody>
            <tr ng-repeat-start="(index, pod) in ctrl.data.pods">
                <td>
                    <a href="#" ng-click="showPod = !showPod">{{pod.name}}</a>
                    <div class="show-pod" ng-class="{ 'hidden': ! showPod }" style="margin-left:24px;">
                        <p>
                            role: {{pod.role}}<br>
                            mode: {{pod.mode}}<br>
                            create_date: {{pod.creation_date}}<br>
                            details: {{pod.details}}
                        </p>
                    </div>
                </td>
            </tr>
            <tr ng-repeat-end=>
            </tr>
        </tbody>
    </table>
</div>

<div ng-show="ctrl.showError" class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{ctrl.error}}
</div>
