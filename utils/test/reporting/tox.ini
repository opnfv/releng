[tox]
envlist = pep8,pylint,py27

[testenv]
usedevelop = True
deps =
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/test-requirements.txt
  git+https://gerrit.opnfv.org/gerrit/releng#egg=opnfv&subdirectory=modules
commands = nosetests --with-xunit \
  --with-coverage \
  --cover-tests \
  --cover-package=reporting \
  --cover-xml \
  --cover-html \
  reporting/tests/unit

[testenv:pep8]
basepython = python2.7
commands = flake8

[testenv:pylint]
basepython = python2.7
whitelist_externals = bash
modules =
    reporting
commands =
  bash -c "\
  pylint --disable=locally-disabled reporting| \
    tee pylint.out | sed -ne '/Raw metrics/,//p'"
