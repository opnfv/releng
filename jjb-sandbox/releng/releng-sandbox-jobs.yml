- project:
    name: 'releng-sandbox-jobs'
    jobs:
        - 'releng-deploy-sandbox'
        - 'releng-clear-jenkins-jobs'

    project: 'releng'

- job-template:
    name: 'releng-deploy-sandbox'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'redeploy'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'releng'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/master'
                file-paths:
                    - compare-type: ANT
                      pattern: jjb-sandbox/**
                    - compare-type: ANT
                      pattern: utils/**

    builders:
        - shell:
            !include-raw-escape: verify-sandbox-jobs.sh
        - shell: |
            #! /bin/bash
            jenkins-jobs update -r jjb-sandbox

    publishers:
        - archive-artifacts:
            artifacts: 'job_output/*'

- job-template:
    name: 'releng-clear-jenkins-jobs'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    triggers:
        - timed: '@weekly'

    builders:
        - shell: |
            #! /bin/bash
            jenkins-jobs delete -r -p jjb-sandbox -x jjb-sandbox/releng
