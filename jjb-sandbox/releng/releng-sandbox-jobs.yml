- project:
    name: 'releng-sandbox-jobs'
    jobs:
        - 'releng-deploy-sandbox'

    project: 'releng'
    node: 'releng-sandbox'

- job-template:
    name: 'releng-deploy-sandbox'
    node: '{node}'

    parameters:
        - project-parameter:
            project: '{project}'
            branch: 'master'
    scm:
        - git-scm-gerrit

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'redeploy'
            custom-url: '$BUILD_URL deploying to $JENKINS_URL'
            silent-start: true
            skip-vote:
                successful: true
                failed: true
                unstable: true
                notbuilt: true
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'releng'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/master'
                file-paths:
                    - compare-type: ANT
                      pattern: jjb-sandbox/**

    wrappers: ''

    builders:
        - shell:
            !include-raw-escape: verify-sandbox-jobs.sh
        - shell: |
            #!/bin/bash
            jenkins-jobs update --delete-old -r jjb/releng-defaults.yaml:jjb/releng-macros.yaml:jjb/opnfv/installer-params.yml:jjb/opnfv/slave-params.yml:jjb-sandbox

    publishers:
        - archive-artifacts:
            artifacts: 'job_output/*'
        - email-jenkins-admins-on-failure
