- parameter:
    name: 'apex-defaults'
    parameters:
        - string:
            name: INSTALLER_IP
            default: '192.168.X.X'
            description: 'IP of the installer'
        - string:
            name: INSTALLER_NAME
            default: apex
            description: 'Installer used for deploying OPNFV on this POD'
        - string:
            name: INSTALLER_TYPE
            default: $INSTALLER_NAME
            description: 'Installer used for deploying OPNFV on this POD'

