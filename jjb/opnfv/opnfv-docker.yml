##############################################
# job configuration for docker build and push
##############################################

- project:

    name: opnfv-docker

    project:
        - 'bottlenecks'
        - 'cperf'
        - 'functest'
        - 'storperf'
        - 'qtip'

    jobs:
        - '{project}-docker-build-push-{stream}'
        - 'yardstick-docker-build-push-{stream}'

    stream:
        - master:
            branch: '{stream}'

########################
# job templates
########################
- job-template:
    name: '{project}-docker-build-push-{stream}'

    disabled: false

    parameters:
        - project-parameter:
            project: '{project}'
        - 'opnfv-build-ubuntu-defaults'
        - string:
            name: PUSH_IMAGE
            default: "true"
            description: "To enable/disable pushing the image to Dockerhub."
        - string:
            name: BASE_VERSION
            default: "brahmaputra.3"
            description: "Base version to be used."
        - string:
            name: DOCKER_REPO_NAME
            default: "opnfv/{project}"
            description: "Dockerhub repo to be pushed to."
        - string:
            name: UPDATE_LATEST_STABLE
            default: "false"
            description: "This will update the latest_stable image only."
        - string:
            name: STABLE_TAG
            description: "If above option is true, this is the tag to be pulled."

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: ./opnfv-docker.sh

    triggers:
        - pollscm:
            cron: "*/30 * * * *"

- job-template:
    name: 'yardstick-docker-build-push-{stream}'

    disabled: false

    parameters:
        - project-parameter:
            project: 'yardstick'
        - 'opnfv-build-ubuntu-defaults'
        - string:
            name: PUSH_IMAGE
            default: "true"
            description: "To enable/disable pushing the image to Dockerhub."
        - string:
            name: BASE_VERSION
            default: "brahmaputra.3"
            description: "Base version to be used."
        - string:
            name: DOCKER_REPO_NAME
            default: "opnfv/yardstick"
            description: "Dockerhub repo to be pushed to."
        - string:
            name: UPDATE_LATEST_STABLE
            default: "false"
            description: "This will update the latest_stable image only."
        - string:
            name: STABLE_TAG
            description: "If above option is true, this is the tag to be pulled."

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: ./opnfv-docker.sh

    triggers:
        - pollscm:
            cron: "*/30 * * * *"
