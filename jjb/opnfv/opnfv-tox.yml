########################
# Job configuration for opnfv-tox
########################
- project:
    name: opnfv-tox
    jobs:
        - 'opnfv-tox-verify-{conf}-{stream}'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
        - brahmaputra:
            branch: 'stable/{stream}'
            gs-pathname: '/{stream}'

    conf:
        - qtip:
            repo: 'qtip'
            toxconf: 'tox.ini'
            toxenv: 'pep8'
        - parser-tosca:
            repo: 'parser'
            toxconf: 'tosca2heat/tosca-parser/tox.ini'
            toxenv: ''
        - parser-heat:
            repo: 'parser'
            toxconf: 'tosca2heat/heat-translator/tox.ini'
            toxenv: ''

    project: opnfv-tox

########################
# job templates
########################

- job-template:
    name: 'opnfv-tox-verify-{conf}-{stream}'

    parameters:
        - project-parameter:
            project: $GERRIT_PROJECT
        - gerrit-parameter:
            branch: '{branch}'
        - string:
            name: TOXENV
            default: '{toxenv}'
            description: 'Comma seperated list of tox environments to test (-e).'
        - string:
            name: TOXCONFIG
            default: '{toxconf}'
            description: 'Relative location of tox configuration file (-c).'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{repo}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: 'REG_EXP'
                    pattern: '\.py$|tox.ini$'

    builders:
        - shell: |
            #!/bin/bash
            set -o errexit
            set -o pipefail
            set -o xtrace
            export PATH=$PATH:/usr/local/bin/

            declare -a TOXCMD

            TOXCMD+=('tox')

            # Optional Tox Environment
            if [ ! -z "$TOXENV" ]; then
              TOXCMD+=("-e $TOXENV")
            fi

            # Optional Tox Config location
            if [ ! -z "$TOXCONFIG" ]; then
              TOXCMD+=("-c $TOXCONFIG")
            fi

            ${{TOXCMD[@]}}
