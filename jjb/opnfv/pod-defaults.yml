######################
# POD defaults
######################
- defaults:
    name: 'lf-pod1-defaults'
    node: 'opnfv-jump-1'
    installer: 'apex'
- parameters:
    name: 'lf-pod1-params'
    parameters:
        - string:
            name: GIT_BASE
            default: https://gerrit.opnfv.org/gerrit/$PROJECT
            description: "Git URL for LF POD1"

- defaults:
    name: 'lf-pod2-defaults'
    node: 'opnfv-jump-2'
    installer: 'fuel'
- parameters:
    name: 'lf-pod2-params'
    parameters:
        - string:
            name: GIT_BASE
            default: ssh://gerrit.opnfv.org:29418/$PROJECT
            description: "Git URL for LF POD2"

- defaults:
    name: 'ericsson-yardstick-pod-defaults'
    node: 'ericsson-ca-yardstick-bare-1'
    installer: 'fuel'
- parameters:
    name: 'ericsson-yardstick-pod-params'
    parameters:
        - string:
            name: GIT_BASE
            default: https://gerrit.opnfv.org/gerrit/$PROJECT
            description: "Git URL for Ericsson Yardstick POD"
