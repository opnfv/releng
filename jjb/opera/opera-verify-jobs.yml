- project:
    name: 'opera-verify-jobs'

    project: 'opera'

#####################################
# branch definitions
#####################################
    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
            disabled: false

#####################################
# patch verification phases
#####################################
    phase:
        - 'basic'
        - 'deploy'

#####################################
# jobs
#####################################
    jobs:
        - 'opera-verify-{stream}'
        - 'opera-verify-{phase}-{stream}'
#####################################
# job templates
#####################################
- job-template:
    name: 'opera-verify-{stream}'

    project-type: multijob

    disabled: '{obj:disabled}'

    concurrent: true

    properties:
        - logrotate-default
        - throttle:
            enabled: true
            max-total: 1
            max-per-node: 1
            option: 'project'

    scm:
        - git-scm-gerrit

    wrappers:
        - ssh-agent-wrapper
        - timeout:
            timeout: 120
            fail: true

    triggers:
        - gerrit-trigger-patchset-created-except-docs-readable:
            project: '{project}'
            branch: '{branch}'

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - 'huawei-pod7-defaults'

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - multijob:
            name: basic
            condition: SUCCESSFUL
            projects:
                - name: 'opera-verify-basic-{stream}'
                  current-parameters: true
                  node-parameters: true
                  kill-phase-on: FAILURE
                  abort-all-job: true
        - multijob:
            name: deploy
            condition: SUCCESSFUL
            projects:
                - name: 'opera-verify-deploy-{stream}'
                  current-parameters: true
                  node-parameters: true
                  kill-phase-on: FAILURE
                  abort-all-job: true

- job-template:
    name: 'opera-verify-{phase}-{stream}'

    disabled: '{obj:disabled}'

    concurrent: true

    properties:
        - logrotate-default
        - throttle:
            enabled: true
            max-per-node: 1
            option: 'project'

    scm:
        - git-scm-gerrit

    wrappers:
        - ssh-agent-wrapper
        - timeout:
            timeout: 120
            fail: true

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - '{project}-verify-{phase}-macro'

#####################################
# builder macros
#####################################
- builder:
    name: 'opera-verify-basic-macro'
    builders:
        - shell: |
            #!/bin/bash
            echo "Hello world!"

- builder:
    name: 'opera-verify-deploy-macro'
    builders:
        - shell: |
            #!/bin/bash
            echo "Hello world!"

