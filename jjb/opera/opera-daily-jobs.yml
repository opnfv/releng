- project:
    name: 'opera-daily-jobs'

    project: 'opera'

#####################################
# branch definitions
#####################################
    master: &master
        stream: master
        branch: '{stream}'
        gs-pathname: ''
        disabled: false
    danube: &danube
        stream: danube
        branch: 'stable/{stream}'
        gs-pathname: '/{stream}'
        disabled: false

#####################################
# pod definitions
#####################################
    pod:
        - baremetal:
            slave-label: compass-baremetal
            os-version: 'xenial'
            <<: *master
        - virtual:
            slave-label: compass-virtual
            os-version: 'xenial'
            <<: *master
        - baremetal:
            slave-label: compass-baremetal
            os-version: 'xenial'
            <<: *danube
        - virtual:
            slave-label: compass-virtual
            os-version: 'xenial'
            <<: *danube

#####################################
# jobs
#####################################
    jobs:
        - 'opera-{pod}-daily-{stream}'

#####################################
# job templates
#####################################
- job-template:
    name: 'opera-{pod}-daily-{stream}'

    project-type: multijob

    disabled: '{obj:disabled}'

    concurrent: false

    properties:
        - logrotate-default
        - throttle:
            enabled: true
            max-total: 1
            max-per-node: 1
            option: 'project'

    scm:
        - git-scm

    wrappers:
        - ssh-agent-wrapper

        - timeout:
            timeout: 240
            fail: true

    triggers:
         - timed: '@midnight'

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - string:
            name: DEPLOY_SCENARIO
            default: os-nosdn-openo-ha
        - '{slave-label}-defaults'
        - 'compass-defaults'

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - multijob:
            name: deploy
            condition: SUCCESSFUL
            projects:
                - name: 'compass-deploy-{pod}-daily-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    DEPLOY_SCENARIO=os-nosdn-openo-ha
                    COMPASS_OS_VERSION=xenial
                  node-parameters: true
                  kill-phase-on: FAILURE
                  abort-all-job: true
        - multijob:
            name: functest
            condition: SUCCESSFUL
            projects:
                - name: 'functest-compass-{pod}-suite-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    DEPLOY_SCENARIO=os-nosdn-openo-ha
                    FUNCTEST_SUITE_NAME=opera_vims
                  node-parameters: true
                  kill-phase-on: NEVER
                  abort-all-job: true
