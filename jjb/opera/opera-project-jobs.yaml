---
- project:

    name: opera-project

    project: 'opera'

    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''

    jobs:
      - 'opera-build-{stream}'

########################
# job templates
########################
- job-template:
    name: 'opera-build-{stream}'

    concurrent: true

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-total: 1
          max-per-node: 1
          option: 'project'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - 'opnfv-build-ubuntu-defaults'

    scm:
      - git-scm

    triggers:
      - timed: 'H 23 * * *'

    builders:
      - 'opera-build-macro'

#####################################
# builder macros
#####################################
- builder:
    name: 'opera-build-macro'
    builders:
      - shell: |
          #!/bin/bash

          echo "Hello world!"
