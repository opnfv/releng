---
# jenkins job templates for Daisy
# TODO
# [ ] enable baremetal jobs after baremetal deployment finish
# [ ] enable jobs in danuble
# [ ] add more scenarios
# [ ] integration with yardstick

- project:

    name: 'daisy'
    project: '{name}'
    installer: '{name}'

    # -------------------------------
    # BRANCH ANCHORS
    # -------------------------------
    master: &master
      stream: master
      branch: '{stream}'
      disabled: false
      gs-pathname: ''
    euphrates: &euphrates
      stream: euphrates
      branch: 'stable/{stream}'
      gs-pathname: '/{stream}'
      disabled: false

    # -------------------------------
    # POD, INSTALLER, AND BRANCH MAPPING
    # -------------------------------
    #        CI PODs
    # -------------------------------
    pod:
      # - baremetal:
      #     slave-label: daisy-baremetal
      #     <<: *master
      - virtual:
          slave-label: daisy-virtual
          <<: *master
      - baremetal:
          slave-label: daisy-baremetal
          <<: *euphrates
      - virtual:
          slave-label: daisy-virtual
          <<: *euphrates
      # -------------------------------
      #        None-CI PODs
      # -------------------------------
      - baremetal:
          slave-label: zte-pod3
          <<: *master

    # -------------------------------
    #        None-CI PODs
    # -------------------------------

    # -------------------------------
    #       scenarios
    # -------------------------------
    scenario:
      # HA scenarios
      - 'os-nosdn-nofeature-ha':
          auto-trigger-name: 'daisy-{scenario}-{pod}-daily-{stream}-trigger'
      # NOHA scenarios
      - 'os-nosdn-nofeature-noha':
          auto-trigger-name: 'daisy-{scenario}-{pod}-daily-{stream}-trigger'
      # ODL_L3 scenarios
      - 'os-odl-nofeature-ha':
          auto-trigger-name: 'daisy-{scenario}-{pod}-daily-{stream}-trigger'

    jobs:
      - '{project}-{scenario}-{pod}-daily-{stream}'
      - '{project}-deploy-{pod}-daily-{stream}'

########################
# job templates
########################
- job-template:
    name: '{project}-{scenario}-{pod}-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: false

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-total: 4
          max-per-node: 1
          option: 'project'
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - 'daisy-daily-.*'
          block-level: 'NODE'

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    triggers:
      - '{auto-trigger-name}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{installer}-defaults'
      - '{slave-label}-defaults':
          installer: '{installer}'
      - string:
          name: DEPLOY_SCENARIO
          default: '{scenario}'
      - 'daisy-project-parameter':
          gs-pathname: '{gs-pathname}'

    builders:
      - description-setter:
          description: "POD: $NODE_NAME"
      - trigger-builds:
          - project: 'daisy-deploy-{pod}-daily-{stream}'
            current-parameters: false
            predefined-parameters:
              DEPLOY_SCENARIO={scenario}
            same-node: true
            block: true
      - trigger-builds:
          - project: 'functest-daisy-{pod}-daily-{stream}'
            current-parameters: false
            predefined-parameters:
              DEPLOY_SCENARIO={scenario}
            same-node: true
            block: true
            block-thresholds:
              build-step-failure-threshold: 'never'
              failure-threshold: 'never'
              unstable-threshold: 'FAILURE'

- job-template:
    name: '{project}-deploy-{pod}-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: true

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-total: 4
          max-per-node: 1
          option: 'project'
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - 'daisy.*-deploy-({pod})?-daily-.*'
          block-level: 'NODE'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{installer}-defaults'
      - '{slave-label}-defaults':
          installer: '{installer}'
      - string:
          name: DEPLOY_SCENARIO
          default: 'os-nosdn-nofeature-ha'
      - 'daisy-project-parameter':
          gs-pathname: '{gs-pathname}'
      - string:
          name: DEPLOY_TIMEOUT
          default: '150'
          description: 'Deployment timeout in minutes'

    scm:
      - git-scm

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    builders:
      - description-setter:
          description: "POD: $NODE_NAME"
      - shell:
          !include-raw-escape: ./daisy4nfv-download-artifact.sh
      - shell:
          !include-raw-escape: ./daisy-deploy.sh

