# ----------------------------------------------
# Basic HA Scenarios
- trigger:
    name: 'daisy-os-nosdn-nofeature-ha-baremetal-daily-master-trigger'
    triggers:
      - timed: '0 16 * * *'
# Basic NOHA Scenarios
- trigger:
    name: 'daisy-os-nosdn-nofeature-noha-baremetal-daily-master-trigger'
    triggers:
      - timed: ''
# ODL Scenarios
