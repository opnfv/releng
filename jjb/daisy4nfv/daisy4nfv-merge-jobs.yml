- project:
    name: 'daisy4nfv-merge-jobs'

    project: 'daisy'
#####################################
# branch definitions
#####################################
    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
            disabled: false
#####################################
# patch merge phases
#####################################
    phase:
        - 'basic':
            slave-label: 'opnfv-build-centos'
        - 'build':
            slave-label: 'opnfv-build-centos'
        - 'deploy-virtual':
            slave-label: 'opnfv-build-centos'
        - 'smoke-test':
            slave-label: 'opnfv-build-centos'
        - 'promote':
            slave-label: 'opnfv-build-centos'
#####################################
# jobs
#####################################
    jobs:
        - 'daisy4nfv-merge-{stream}'
        - 'daisy4nfv-merge-{phase}-{stream}'
#####################################
# job templates
#####################################
- job-template:
    name: 'daisy4nfv-merge-{stream}'

    project-type: multijob

    disabled: false

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 4
            option: 'project'

    scm:
        - git-scm-gerrit

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'
        - timeout:
            timeout: 360
            fail: true

    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                forbidden-file-paths:
                  - compare-type: ANT
                    pattern: 'docs/**|.gitignore'
            readable-message: true

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - 'opnfv-build-defaults'
        - 'daisy4nfv-merge-defaults':
            gs-pathname: '{gs-pathname}'

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - multijob:
            name: basic
            condition: SUCCESSFUL
            projects:
                - name: 'daisy4nfv-merge-basic-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    GERRIT_BRANCH=$GERRIT_BRANCH
                    GERRIT_REFSPEC=$GERRIT_REFSPEC
                    GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                    GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
                  node-parameters: false
                  kill-phase-on: FAILURE
                  abort-all-job: true
        - multijob:
            name: build
            condition: SUCCESSFUL
            projects:
                - name: 'daisy4nfv-merge-build-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    GERRIT_BRANCH=$GERRIT_BRANCH
                    GERRIT_REFSPEC=$GERRIT_REFSPEC
                    GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                    GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
                  node-parameters: false
                  kill-phase-on: FAILURE
                  abort-all-job: true
        - multijob:
            name: deploy-virtual
            condition: SUCCESSFUL
            projects:
                - name: 'daisy4nfv-merge-deploy-virtual-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    GERRIT_BRANCH=$GERRIT_BRANCH
                    GERRIT_REFSPEC=$GERRIT_REFSPEC
                    GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                    GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
                  node-parameters: false
                  kill-phase-on: FAILURE
                  abort-all-job: true
        - multijob:
            name: smoke-test
            condition: SUCCESSFUL
            projects:
                - name: 'daisy4nfv-merge-smoke-test-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    GERRIT_BRANCH=$GERRIT_BRANCH
                    GERRIT_REFSPEC=$GERRIT_REFSPEC
                    GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                    GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
                  node-parameters: false
                  kill-phase-on: FAILURE
                  abort-all-job: true
        - multijob:
            name: promote
            condition: SUCCESSFUL
            projects:
                - name: 'daisy4nfv-merge-promote-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    GERRIT_BRANCH=$GERRIT_BRANCH
                    GERRIT_REFSPEC=$GERRIT_REFSPEC
                    GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                    GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
                  node-parameters: false
                  kill-phase-on: FAILURE
                  abort-all-job: true

- job-template:
    name: 'daisy4nfv-merge-{phase}-{stream}'

    disabled: '{obj:disabled}'

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 6
            option: 'project'
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'daisy4nfv-merge-deploy-.*'
                - 'daisy4nfv-merge-test-.*'
            block-level: 'NODE'

    scm:
        - git-scm-gerrit

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'
        - timeout:
            timeout: 360
            fail: true

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - '{slave-label}-defaults'
        - 'daisy4nfv-merge-defaults':
            gs-pathname: '{gs-pathname}'

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - '{project}-merge-{phase}-macro'
#####################################
# builder macros
#####################################
- builder:
    name: 'daisy-merge-basic-macro'
    builders:
        - shell:
            !include-raw: ./daisy4nfv-basic.sh

- builder:
    name: 'daisy-merge-build-macro'
    builders:
        - shell:
            !include-raw:
                - ./daisy4nfv-build.sh
                - ./daisy4nfv-upload-artifact.sh
                - ./daisy4nfv-workspace-cleanup.sh

- builder:
    name: 'daisy-merge-deploy-virtual-macro'
    builders:
        - shell:
            !include-raw:
                - ./daisy4nfv-download-artifact.sh
                - ./daisy4nfv-virtual-deploy.sh
                - ./daisy4nfv-workspace-cleanup.sh

- builder:
    name: 'daisy-merge-smoke-test-macro'
    builders:
        - shell: |
            #!/bin/bash

            echo "Not activated!"

- builder:
    name: 'daisy-merge-promote-macro'
    builders:
        - shell: |
            #!/bin/bash

            echo "Not activated!"
#####################################
# parameter macros
#####################################
- parameter:
    name: 'daisy4nfv-merge-defaults'
    parameters:
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
            description: "Directory where the build artifact will be located upon the completion of the build."
        - string:
            name: CACHE_DIRECTORY
            default: $HOME/opnfv/cache/$INSTALLER_TYPE
            description: "Directory where the cache to be used during the build is located."
        - string:
            name: GS_URL
            default: artifacts.opnfv.org/$PROJECT{gs-pathname}
            description: "URL to Google Storage."
