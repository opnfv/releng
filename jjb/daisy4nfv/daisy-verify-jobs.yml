######################################################################
# Copy from daisy-project-jobs
######################################################################

#############################
# Job configuration for daisy
#############################
- project:
    name: daisy-verify-jobs

    project: 'daisy'

    installer: 'daisy4nfv'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
            disabled: false

    jobs:
        - '{installer}-verify-build-{stream}'

########################
# job templates
########################
- job-template:
    name: '{installer}-verify-build-{stream}'

    disabled: '{obj:disabled}'

    concurrent: true

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - 'opnfv-build-centos-defaults'
        - '{installer}-verify-defaults':
            gs-pathname: '{gs-pathname}'

    scm:
        - git-scm

    wrappers:
        - ssh-agent-wrapper
        - timeout:
            timeout: 360
            fail: true

    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - patchset-created-event:
                  exclude-drafts: 'false'
                  exclude-trivial-rebase: 'false'
                  exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: ANT
                    pattern: 'ci/**'
                  - compare-type: ANT
                    pattern: 'code/**'
                  - compare-type: ANT
                    pattern: 'deploy/**'
                forbidden-file-paths:
                  - compare-type: ANT
                    pattern: 'docs/**'
                  - compare-type: ANT
                    pattern: 'docker/**'
                  - compare-type: ANT
                    pattern: '.gitignore'

    builders:
        - shell:
            !include-raw-escape: ./daisy4nfv-basic.sh
        - shell:
            !include-raw-escape: ./daisy4nfv-build.sh
        - shell:
            !include-raw-escape: ./daisy4nfv-workspace-cleanup.sh

########################
# parameter macros
########################
- parameter:
    name: 'daisy4nfv-verify-defaults'
    parameters:
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
            description: "Directory where the build artifact will be located upon the completion of the build."
        - string:
            name: CACHE_DIRECTORY
            default: $HOME/opnfv/cache/$INSTALLER_TYPE
            description: "Directory where the cache to be used during the build is located."
        - string:
            name: GS_URL
            default: artifacts.opnfv.org/$PROJECT{gs-pathname}
            description: "URL to Google Storage."
