---
- project:
    name: calipso

    project: '{name}'

    jobs:
      - 'calipso-install-{stream}'
      - 'calipso-verify-{stream}'

    stream:
      - master:
          branch: '{stream}'
          disabled: false
      - euphrates:
          branch: 'stable/{stream}'
          disabled: false

- job-template:
    name: 'calipso-verify-{stream}'

    disabled: '{obj:disabled}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - 'opnfv-build-defaults'


    scm:
      - git-scm-gerrit

    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'

    builders:
      - verify-unit-tests

- job-template:
    name: 'calipso-install-{stream}'

    disabled: '{obj:disabled}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - 'opnfv-build-defaults'


    scm:
      - git-scm-gerrit

    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'

    builders:
      - install-calipso

- builder:
    name: install-calipso
    builders:
      - shell: |
          #!/bin/bash
          set -o errexit
          set -o nounset
          set -o pipefail
          mkdir -p /home/calipso/
          cd $WORKSPACE
          # Docker prerequisites
          sudo yum install -y yum-utils device-mapper-persistent-data lvm2
          sudo yum-config-manager --add-repo \
            https://download.docker.com/linux/centos/docker-ce.repo
          # install Docker
          sudo yum install docker-ce
          # install Python Docker library
          sudo pip3 install docker
          # PyMongo library needed for Calipso optional DB pre-populating
          sudo pip3 install pymongo
          # run calipso installer
          PYTHONPATH=$PWD/app sudo python3 app/install/calipso-installer.py \
            --command start-all --copy q
          sleep 15
          # run Calipso functional test
          PYTHONPATH=$PWD/app python3 calipso/tests/functest/smoke_test.py


- builder:
    name: verify-unit-tests
    builders:
      - shell: |
          #!/bin/bash
          set -o errexit
          set -o nounset
          set -o pipefail
          cd $WORKSPACE
          PYTHONPATH=$PWD/app app/test/verify.sh
