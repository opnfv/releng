####################################
# job configuration for bottlenecks
####################################
- project:
    name: bottlenecks-ci-jobs

    project: 'bottlenecks'

#--------------------------------
# BRANCH ANCHORS
#--------------------------------
    master: &master
        stream: master
        branch: '{stream}'
        gs-pathname: ''
    brahmaputra: &brahmaputra
        stream: brahmaputra
        branch: 'stable/{stream}'
        gs-pathname: '{stream}'
#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
#        brahmaputra
#--------------------------------
    pod:
        - opnfv-jump-2:
            installer: fuel
            <<: *brahmaputra
        - intel-pod5:
            installer: joid
            <<: *brahmaputra
        - huawei-us-deploy-bare-1:
            installer: compass
            <<: *brahmaputra
#--------------------------------
#        master
#--------------------------------
        - ericsson-pod1:
            installer: fuel
            <<: *master
        - ericsson-pod2:
            installer: fuel
            <<: *master
        - intel-pod6:
            installer: joid
            <<: *master
        - intel-pod8:
            installer: compass
            <<: *master
        - zte-build-1:
            installer: fuel
            <<: *master
        - orange-pod2:
            installer: joid
            <<: *master
#--------------------------------
    suite:
        - 'rubbos'
        - 'vstf'

    jobs:
        - 'bottlenecks-{installer}-{suite}-{pod}-daily-{stream}'

################################
# job templates
################################
- job-template:
    name: 'bottlenecks-{installer}-{suite}-{pod}-daily-{stream}'

    disabled: false

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    parameters:
        - project-parameter:
            project: '{project}'
        - '{pod}-defaults'
        - '{installer}-defaults'
        - 'bottlenecks-params-{pod}'
        - string:
            name: GERRIT_REFSPEC_DEBUG
            default: ''
            description: "Gerrit refspec for debug."

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    builders:
        - shell: |
            echo "bottlenecks: this builder should be changed"
        # TO DO, by now the CI job of Bottlenecks has been changed
        #- 'bottlenecks-fetch-os-creds'
        #- 'bottlenecks-run-{suite}'

    publishers:
