####################################
# Job configuration for bottlenecks
####################################
- project:
    name: bottlenecks
    jobs:
        - 'bottlenecks-test'
        - 'bottlenecks-verify'
        - 'bottlenecks-merge'
        - 'bottlenecks-daily-{installer}-{pod}-{stream}'

    # stream:    branch with - in place of / (eg. stable-arno)
    # branch:    branch (eg. stable/arno)
    pod:
        - lf:
            node: 'opnfv-jump-2'
            installer_type: 'fuel'
            installer_ip: '10.20.0.2'

    installer:
        -fuel

    stream:
        - master:
            branch: 'master'

    project: 'bottlenecks'
    somevar: 'foo'
###############################
# Job templates
##############################
- job-template:
    name: 'bottlenecks-test'

    builders:
        - shell: |
            echo "Hello world from bottlenecks"

- job-template:

    name: 'bottlenecks-verify'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/master'

    builders:
        - shell: |
            echo "hello world"

- job-template:
    name: 'bottlenecks-merge'

    # builder-merge job to run JJB update
    #
    # This job's purpose is to update all the JJB

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'bottlenecks'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/master'

    builders:
        - shell: |
            echo "hello world"

- job-template:
    name: 'bottlenecks-daily-{installer}-{pod}-{stream}'

    disabled: false

    node: '{node}'

    parameters:
        - project-parameter:
            project: '{project}'
        - '{pod}-parameters'
        - string:
            name: POD_NAME
            default: '{pod}'
            description: "POD where the job runs"
        - string:
            name: INSTALLER_TYPE
            default: '{installer_type}'
            description: "Installer name that is used for deployment."
        - string:
            name: INSTALLER_IP
            default: '{installer_ip}'
            description: "Installer IP."

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    triggers:
        - 'bottlenecks-trigger-{pod}'

    builders:
        - 'bottlenecks-fetch-os-creds'
        - 'run-rubbos-env-preparation'
        - 'run-rubbos-tools-installation'
        - 'rubbos-exec'

    publishers:
        - email:
            recipients: hongbo.tianhongbo@huawei.com matthew.lijun@huawei.com

###################################
#builders for bottlenecks project
###################################
- builder:
    name: bottlenecks-fetch-os-creds
    builders:
        - shell:
            !include-raw ../../utils/fetch_os_creds.sh

- builder:
    name: run-rubbos-env-preparation
    builders:
        - shell: |
            #!/bin/bash
            set -o errexit

            echo "Bottlenecks: export openstack parameters before rubbos running"

            cd $WORKSPACE
            ./rubbos/rubbos_scripts/1-1-1/scripts/env_preparation.sh

- builder:
    name: run-rubbos-tools-installation
    builders:
        - shell: |
            #!/bin/bash
            set -o errexit

            echo "Bottlenecks: to install tools to run rubbos"

            cd $WORKSPACE
            ./rubbos/rubbos_scripts/1-1-1/scripts/run.sh

- builder:
    name: rubbos-exec
    builders:
        - shell: |
            #!/bin/bash
            set -o errexit

            echo "Bottlenecks: rubbos execution"

            cd $WORKSPACE
            cd ./rubbos/rubbos_scripts/1-1-1
            source set_bottlenecks_rubbos_env.sh
            ssh $CONTROL_HOST
            ./tmp/CONTROL_rubbos_exec.sh

#######################
#trigger macros
#######################
- trigger:
    name: 'bottlenecks-trigger-lf'
    triggers:
        - timed: '@midnight'
