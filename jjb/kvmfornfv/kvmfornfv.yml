- project:
    name: kvmfornfv

    project: '{name}'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
            disabled: false
        - brahmaputra:
            branch: 'stable/{stream}'
            gs-pathname: '/{stream}'
            disabled: true
#####################################
# patch verification phases
#####################################
    phase:
        - 'build':
            slave-label: 'opnfv-build-ubuntu'
        - 'test':
            slave-label: 'intel-pod1'
#####################################
# patch verification phases
#####################################
    jobs:
        - 'kvmfornfv-verify-{stream}'
        - 'kvmfornfv-verify-{phase}-{stream}'
        - 'kvmfornfv-merge-{stream}'
        - 'kvmfornfv-daily-{stream}'
#####################################
# job templates
#####################################
- job-template:
    name: 'kvmfornfv-verify-{stream}'

    project-type: multijob

    disabled: '{obj:disabled}'

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 3
            option: 'project'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - 'opnfv-build-ubuntu-defaults'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - multijob:
            name: build
            condition: SUCCESSFUL
            projects:
                - name: 'kvmfornfv-verify-build-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    GERRIT_BRANCH=$GERRIT_BRANCH
                    GERRIT_REFSPEC=$GERRIT_REFSPEC
                    GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                  node-parameters: false
                  kill-phase-on: FAILURE
                  abort-all-job: true
        - multijob:
            name: test
            condition: SUCCESSFUL
            projects:
                - name: 'kvmfornfv-verify-test-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    GERRIT_BRANCH=$GERRIT_BRANCH
                    GERRIT_REFSPEC=$GERRIT_REFSPEC
                    GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                  node-parameters: false
                  kill-phase-on: FAILURE
                  abort-all-job: true

- job-template:
    name: 'kvmfornfv-verify-{phase}-{stream}'

    disabled: '{obj:disabled}'

    concurrent: true

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'
        - timeout:
            timeout: 360
            fail: true
    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - '{slave-label}-defaults'
        - 'kvmfornfv-defaults':
            gs-pathname: '{gs-pathname}'

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - '{project}-verify-{phase}-macro'

- job-template:
    name: 'kvmfornfv-merge-{stream}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - 'opnfv-build-ubuntu-defaults'
        - 'kvmfornfv-defaults':
            gs-pathname: '{gs-pathname}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'

    builders:
        - shell:
            !include-raw: ./kvmfornfv-build.sh

- job-template:
    name: 'kvmfornfv-daily-{stream}'

    project-type: multijob

    disabled: '{obj:disabled}'

    concurrent: false

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - 'opnfv-build-ubuntu-defaults'
        - 'kvmfornfv-defaults':
            gs-pathname: '{gs-pathname}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    triggers:
         - timed: '@midnight'

    builders:
        - shell:
            !include-raw-escape: ./kvmfornfv-build.sh
        - shell:
            !include-raw-escape: ./kvmfornfv-upload-artifact.sh
#####################################
# builder macros
#####################################
- builder:
    name: 'kvmfornfv-verify-build-macro'
    builders:
        - shell:
            !include-raw: ./kvmfornfv-build.sh
        - shell:
            !include-raw: ./kvmfornfv-upload-artifact.sh
- builder:
    name: 'kvmfornfv-verify-test-macro'
    builders:
        - shell:
            !include-raw: ./kvmfornfv-download-artifact.sh
        - shell:
            !include-raw: ./kvmfornfv-test.sh
#####################################
# parameter macros
#####################################
- parameter:
    name: 'kvmfornfv-defaults'
    parameters:
        - string:
            name: GS_URL
            default: artifacts.opnfv.org/$PROJECT{gs-pathname}
            description: "URL to Google Storage."
