---
# jenkins job templates for Auto
- project:
    name: 'auto-ci'
    project: 'auto'

    # -------------------------------
    # BRANCH ANCHORS
    # -------------------------------
    master: &master
      stream: master
      branch: '{stream}'
      gs-pathname: ''
      disabled: false
    fraser: &fraser
      stream: fraser
      branch: 'stable/{stream}'
      gs-pathname: '/{stream}'
      disabled: false
    # -------------------------------
    # DEPLOY TYPE ANCHORS
    # -------------------------------
    baremetal: &baremetal
      installer: 'fuel'
      deploy-type: 'baremetal'
      slave-label: 'auto-{deploy-type}'
    # -------------------------------
    # POD, INSTALLER, AND BRANCH MAPPING
    # -------------------------------
    # CI POD's
    # -------------------------------
    #        fraser
    # -------------------------------
    pod:
      # yamllint disable rule:key-duplicates
      - auto-baremetal:
          <<: *baremetal
          <<: *fraser
      # -------------------------------
      #        master
      # -------------------------------
      - auto-baremetal:
          <<: *baremetal
          <<: *master
    # yamllint enable rule:key-duplicates
    # -------------------------------
    #       scenarios
    # -------------------------------
    scenario:
      # HA scenarios
      - 'os-nosdn-onap-ha':
          auto-trigger-name: '{installer}-{scenario}-{pod}-{stream}-trigger'

    jobs:
      - '{installer}-{scenario}-{pod}-daily-{stream}'
      - '{installer}-deploy-{pod}-daily-{stream}'

########################
# job templates
########################
- job-template:
    name: '{installer}-{scenario}-{pod}-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: false

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-total: 4
          max-per-node: 1
          option: 'project'
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - '{installer}-os-.*?-{pod}-daily-.*'
          block-level: 'NODE'

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    triggers:
      - '{auto-trigger-name}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{installer}-defaults':
          gs-pathname: '{gs-pathname}'
      - '{slave-label}-defaults':
          installer: '{installer}'
      - string:
          name: DEPLOY_SCENARIO
          default: '{scenario}'

    builders:
      - trigger-builds:
          - project: '{installer}-deploy-{pod}-daily-{stream}'
            current-parameters: false
            predefined-parameters:
              DEPLOY_SCENARIO={scenario}
            same-node: true
            block: true

- job-template:
    name: '{installer}-deploy-{pod}-daily-{stream}'

    concurrent: true

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-total: 4
          max-per-node: 1
          option: 'project'
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - '{installer}-deploy-{pod}-daily-{stream}'
            - '{installer}-deploy-generic-daily-.*'
          block-level: 'NODE'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{installer}-defaults':
          gs-pathname: '{gs-pathname}'
      - '{slave-label}-defaults':
          installer: '{installer}'
      - testapi-parameter
      - string:
          name: DEPLOY_SCENARIO
          default: 'os-nosdn-onap-ha'

    scm:
      - git-scm

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    builders:
      - track-begin-timestamp
      - shell:
          !include-raw-escape: ../fuel/fuel-deploy.sh

    publishers:
      - email:
          recipients: joe.kidder@gmail.com, gerard.damm@wipro.com, paul.vaduva@enea.com
      - email-jenkins-admins-on-failure
      - report-provision-result

########################
# trigger macros
########################
# CI PODs
# ----------------------------------------------------------------
# Auto CI Baremetal Triggers running against master branch
# ----------------------------------------------------------------
- trigger:
    name: 'fuel-os-nosdn-onap-ha-auto-baremetal-master-trigger'
    triggers:
      - timed: '0 1 * * *'
# ---------------------------------------------------------------------
# Auto CI Baremetal Triggers running against fraser branch
# ---------------------------------------------------------------------
- trigger:
    name: 'fuel-os-nosdn-onap-ha-auto-baremetal-fraser-trigger'
    triggers:
      - timed: ''
