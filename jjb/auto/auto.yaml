---
# jenkins job templates for Auto
- project:
    name: 'auto-ci-jobs'
    project: 'auto'

    # -------------------------------
    # BRANCH ANCHORS
    # -------------------------------
    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false
      - fraser: &fraser
          branch: 'stable/{stream}'
          gs-pathname: '/{stream}'
          disabled: false
    # -------------------------------
    # DEPLOY TYPE ANCHORS
    # -------------------------------
    baremetal: &baremetal
      installer: 'fuel'
      slave-label: 'auto-baremetal'
    # -------------------------------
    # POD, INSTALLER, AND BRANCH MAPPING
    # -------------------------------
    # CI POD's
    # -------------------------------
    pod:
      - auto-baremetal:
          <<: *baremetal
    # -------------------------------
    #       scenarios
    # -------------------------------
    scenario:
      # HA scenarios
      - 'os-nosdn-onap-ha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-{stream}-trigger'

    jobs:
      - '{installer}-{scenario}-{pod}-auto-daily-{stream}'
      - '{installer}-deploy-{pod}-daily-{stream}'
      - 'auto-verify-{stream}'
      - 'auto-merge-{stream}'

########################
# job templates
########################
- job-template:
    name: '{installer}-{scenario}-{pod}-auto-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: false

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-total: 4
          max-per-node: 1
          option: 'project'
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - '{installer}-os-.*?-{pod}-auto-daily-.*'
          blocking-level: 'NODE'

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    triggers:
      - '{auto-trigger-name}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{installer}-defaults':
          gs-pathname: '{gs-pathname}'
      - '{slave-label}-defaults':
          installer: '{installer}'
      - string:
          name: DEPLOY_SCENARIO
          default: '{scenario}'

    builders:
      - trigger-builds:
          - project: '{installer}-deploy-{pod}-daily-{stream}'
            current-parameters: false
            predefined-parameters: |
              DEPLOY_SCENARIO=os-nosdn-nofeature-ha
              PROJECT=armband
            same-node: true
            block: true

- job-template:
    name: 'auto-verify-{stream}'

    disabled: '{obj:disabled}'

    project-type: freestyle

    concurrent: true

    properties:
      - logrotate-default

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - 'opnfv-build-ubuntu-defaults'

    scm:
      - git-scm-gerrit

    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
              forbidden-file-paths:
                - compare-type: ANT
                  pattern: 'docs/**'

    builders:
      - shell: |
          pwd
          ./ci/build-auto.sh verify

- job-template:
    name: 'auto-merge-{stream}'

    disabled: '{obj:disabled}'

    project-type: freestyle

    concurrent: true

    properties:
      - logrotate-default

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - 'opnfv-build-ubuntu-defaults'

    scm:
      - git-scm

    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - change-merged-event
            - comment-added-contains-event:
                comment-contains-value: 'remerge'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
              forbidden-file-paths:
                - compare-type: ANT
                  pattern: 'docs/**'

    builders:
      - shell: |
          pwd
          ./ci/build-auto.sh merge

########################
# trigger macros
########################
# CI PODs
# ----------------------------------------------------------------
# Auto CI Baremetal Triggers running against master branch
# ----------------------------------------------------------------
- trigger:
    name: 'fuel-os-nosdn-onap-ha-auto-baremetal-master-trigger'
    triggers:
      - timed: ''
# ---------------------------------------------------------------------
# Auto CI Baremetal Triggers running against fraser branch
# ---------------------------------------------------------------------
- trigger:
    name: 'fuel-os-nosdn-onap-ha-auto-baremetal-fraser-trigger'
    triggers:
      - timed: ''
