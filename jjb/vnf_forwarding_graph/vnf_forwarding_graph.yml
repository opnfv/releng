- project:
    name: vnf_forwarding_graph

    project: '{name}'

    jobs:
        - 'vnf_forwarding_graph-verify-{stream}'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
            disabled: false
        - danube:
            branch: 'stable/{stream}'
            gs-pathname: '/{stream}'
            disabled: false

- job-template:
    name: 'vnf_forwarding_graph-verify-{stream}'

    disabled: '{obj:disabled}'

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
    scm:
        - git-scm-gerrit

    triggers:
        - gerrit-trigger-patchset-created:
            project: '{project}'
            branch: '{branch}'

    builders:
        - shell: |
            echo "Nothing to verify!"
