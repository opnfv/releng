---
########################
# Job configuration for opnfvdocs
########################
- project:

    name: opnfvdocs

    project: '{name}'

    jobs:
      - 'opnfvdocs-verify-shellcheck-{stream}'
      - 'opnfvdocs-merge-shellcheck-{stream}'

    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false
      - fraser: &fraser
          branch: 'stable/{stream}'
          gs-pathname: '/{stream}'
          disabled: false
      - euphrates:
          branch: 'stable/{stream}'
          gs-pathname: '/{stream}'
          disabled: false

########################
# job templates
########################

- job-template:
    name: 'opnfvdocs-verify-shellcheck-{stream}'

    disabled: '{obj:disabled}'

    parameters:
      - project-parameter:
          project: $GERRIT_PROJECT
          branch: '{branch}'
      - string:
          name: GIT_CLONE_BASE
          default: ssh://gerrit.opnfv.org:29418
          description: "Used for overriding the GIT URL coming from parameters macro."

    scm:
      - git-scm-gerrit

    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'REG_EXP'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

    builders:
      - lint-bash-code

- job-template:
    name: 'opnfvdocs-merge-shellcheck-{stream}'

    disabled: '{obj:disabled}'

    parameters:
      - project-parameter:
          project: $GERRIT_PROJECT
          branch: '{branch}'
      - string:
          name: GIT_CLONE_BASE
          default: ssh://gerrit.opnfv.org:29418
          description: "Used for overriding the GIT URL coming from parameters macro."
      - string:
          name: GS_URL
          default: '$GS_BASE{gs-pathname}'
          description: "Directory where the build artifact will be located upon\
            \ the completion of the build."

    scm:
      - git-scm

    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - change-merged-event
            - comment-added-contains-event:
                comment-contains-value: 'remerge'
          projects:
            - project-compare-type: 'REG_EXP'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'

    builders:
      - lint-bash-code
