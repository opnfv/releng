########################
# Job configuration for opnfvdocs
########################
- project:

    name: opnfvdocs

    project: '{name}'

    jobs:
        - 'opnfvdocs-verify-{stream}'
        - 'opnfvdocs-merge-{stream}'
        - 'opnfvdocs-daily-{stream}'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
        - brahmaputra:
            branch: 'stable/{stream}'
            gs-pathname: '/{stream}'

########################
# job templates
########################

- job-template:
    name: 'opnfvdocs-verify-{stream}'

    parameters:
        - project-parameter:
            project: $GERRIT_PROJECT
        - gerrit-parameter:
            branch: '{branch}'
        - string:
            name: GIT_CLONE_BASE
            default: ssh://gerrit.opnfv.org:29418
            description: "Used for overriding the GIT URL coming from parameters macro."

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'REG_EXP'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: ANT
                    pattern: 'docs/**'

    builders:
        - build-opnfv-composite-docs
        - upload-under-review-docs-to-opnfv-artifacts
        - report-docs-build-result-to-gerrit

- job-template:
    name: 'opnfvdocs-merge-{stream}'

    parameters:
        - project-parameter:
            project: $GERRIT_PROJECT
        - gerrit-parameter:
            branch: '{branch}'
        - string:
            name: GIT_CLONE_BASE
            default: ssh://gerrit.opnfv.org:29418
            description: "Used for overriding the GIT URL coming from parameters macro."
        - string:
            name: GS_URL
            default: '$GS_BASE{gs-pathname}'
            description: "Directory where the build artifact will be located upon the completion of the build."

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'REG_EXP'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: ANT
                    pattern: 'docs/**'

    builders:
        - build-opnfv-composite-docs
        - upload-generated-docs-to-opnfv-artifacts
        - report-docs-build-result-to-gerrit
        - remove-old-docs-from-opnfv-artifacts

- job-template:
    name: 'opnfvdocs-daily-{stream}'

    disabled: true

    parameters:
        - project-parameter:
            project: '{project}'
        - string:
            name: GS_URL
            default: '$GS_BASE{gs-pathname}'
            description: "Directory where the build artifact will be located upon the completion of the build."
        - string:
            name: GIT_CLONE_BASE
            default: ssh://gerrit.opnfv.org:29418
            description: "Used for overriding the GIT URL coming from parameters macro."
        - string:
            name: GERRIT_BRANCH
            default: '{branch}'
            description: 'Specify the branch in this way in order to be able to use build-opnfv-composite-docs builder.'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    triggers:
        - timed: '0 H/6 * * *'

    builders:
        - build-opnfv-composite-docs
#        - upload-generated-docs-to-opnfv-artifacts

- builder:
    name: build-opnfv-composite-docs
    builders:
        - shell: |
            #!/bin/bash -e
            export PATH=$PATH:/usr/local/bin/
            GERRIT_COMMENT=gerrit_comment.txt ./build-composite.sh
