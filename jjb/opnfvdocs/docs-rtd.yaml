---
- project:
    name: docs-rtd
    project: 'opnfvdocs'
    project-name: 'opnfvdocs'
    rtd-build-url: 'https://readthedocs.org/api/v2/webhook/opnfvdocsdemo/79560/'
    rtd-token: 'a96c3622a270344cf9bf3f73b0dfa04f59fc59c0'
    project-pattern: 'opnfvdocs'
    jobs:
      - '{project-name}-rtd-jobs'
      - 'docs-merge-rtd-{stream}'
      - 'docs-verify-rtd-{stream}'

    stream:
      - master:
          branch: 'master'
      - iruya: &iruya
          branch: 'stable/{stream}'
          gs-pathname: '/{stream}'
          disabled: false
      - hunter:
          branch: 'stable/{stream}'

- job-template:
    name: 'docs-merge-rtd-{stream}'

    project-type: freestyle

    parameters:
      - label:
          name: SLAVE_LABEL
          default: 'lf-build1'
          description: 'Slave label on Jenkins'
          all-nodes: false
          node-eligibility: 'ignore-offline'
      - project-parameter:
          project: '{project}'
          branch: '{branch}'

    triggers:
      - gerrit-trigger-change-merged:
          project: '**'
          branch: '{branch}'
          files: 'docs/**/*.*'

    builders:
      - 'remove-old-docs-from-opnfv-artifacts'

- job-template:
    name: 'docs-verify-rtd-{stream}'

    project-type: freestyle

    parameters:
      - label:
          name: SLAVE_LABEL
          default: 'lf-build2'
          description: 'Slave label on Jenkins'
          all-nodes: false
          node-eligibility: 'ignore-offline'
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - string:
          name: GIT_BASE
          default: https://gerrit.opnfv.org/gerrit/opnfvdocs
          description: 'Git URL to use on this Jenkins Slave'

    scm:
      - git-scm-with-submodules:
          branch: '{branch}'

    triggers:
      - gerrit-trigger-patchset-created:
          server: 'gerrit.opnfv.org'
          project: 'opnfvdocs'
          branch: '{branch}'
          files: 'docs/**'

    builders:
      - shell: |
          sudo -H pip install virtualenv
          virtualenv $WORKSPACE/venv
          . $WORKSPACE/venv/bin/activate
          pip install --upgrade pip
          pip freeze
          pip install tox
          sed -i s,\-b\ html,\-b\ singlehtml,g tox.ini
          tox -edocs
      - 'upload-review-docs'
