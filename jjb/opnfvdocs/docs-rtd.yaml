---
- project:
    name: docs-rtd
    jobs:
      - 'docs-merge-rtd-{stream}'
      - 'docs-verify-rtd-{stream}'

    stream:
      - master:
          branch: 'master'
      - fraser:
          branch: 'stable/{stream}'
      - danube:
          branch: 'stable/{stream}'
      - euphrates:
          branch: 'stable/{stream}'

    project: 'opnfvdocs'
    rtdproject: 'opnfv'
    # TODO: Archive Artifacts

- job-template:
    name: 'docs-merge-rtd-{stream}'

    project-type: freestyle

    parameters:
      - label:
          name: SLAVE_LABEL
          default: 'lf-build1'
          description: 'Slave label on Jenkins'
      - project-parameter:
          project: '{project}'
          branch: '{branch}'

    triggers:
      - gerrit-trigger-change-merged:
          project: '**'
          branch: '{branch}'
          files: 'docs/**/*.*'

    builders:
      - 'remove-old-docs-from-opnfv-artifacts'
      - shell: |
          if [ $GERRIT_BRANCH == "master" ]; then
            RTD_BUILD_VERSION=latest
          else
            RTD_BUILD_VERSION=${{GERRIT_BRANCH/\//-}}
          fi
          curl -X POST --data "version_slug=$RTD_BUILD_VERSION" https://readthedocs.org/build/opnfvdocsdemo


- job-template:
    name: 'docs-verify-rtd-{stream}'

    project-type: freestyle

    parameters:
      - label:
          name: SLAVE_LABEL
          default: 'lf-build2'
          description: 'Slave label on Jenkins'
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - string:
          name: GIT_BASE
          default: https://gerrit.opnfv.org/gerrit/opnfvdocs
          description: 'Git URL to use on this Jenkins Slave'

    scm:
      - git-scm-with-submodules:
          branch: '{branch}'

    triggers:
      - gerrit-trigger-patchset-created:
          server: 'gerrit.opnfv.org'
          project: '**'
          branch: '{branch}'
          files: 'docs/**/*.*'

    builders:
      - shell: |
          if [ "$GERRIT_PROJECT" != "opnfvdocs" ]; then
              # Temporary hacky solution to handle local builds for projects
              # that already moved away from submodules
              if ! cd docs/submodules/$GERRIT_PROJECT 2 > /dev/null; then
                  rm -rf .* * 2 > /dev/null
                  git clone ${GIT_BASE/opnfvdocs/$GERRIT_PROJECT} .
              fi
              git fetch origin $GERRIT_REFSPEC && git checkout FETCH_HEAD
          else
              git fetch origin $GERRIT_REFSPEC && git checkout FETCH_HEAD
          fi
      - shell: |
          sudo -H pip install virtualenv
          virtualenv $WORKSPACE/venv
          . $WORKSPACE/venv/bin/activate
          pip install --upgrade pip
          pip freeze
          pip install tox
          sed -i s,\-b\ html,\-b\ singlehtml,g tox.ini
          tox -edocs
      - 'upload-review-docs'
