---
#######################
# validate after MERGE
#######################
- project:
    name: qtip
    project: qtip

    # -------------------------------
    # BRANCH ANCHORS
    # -------------------------------
    master: &master
      stream: master
      branch: '{stream}'
      gs-pathname: ''
      docker-tag: latest
    euphrates: &euphrates
      stream: euphrates
      branch: 'stable/{stream}'
      gs-pathname: '{stream}'
      docker-tag: 'stable'

    # -------------------------------
    # JOB VARIABLES
    # -------------------------------
    qpi:
      - compute:
          installer: apex
          pod: zte-pod4
          <<: *master
      - storage:
          installer: apex
          pod: zte-pod4
          <<: *master
      - compute:
          installer: apex
          pod: zte-pod4
          <<: *euphrates
      - storage:
          installer: apex
          pod: zte-pod4
          <<: *euphrates

    # -------------------------------
    # JOB LIST
    # -------------------------------
    jobs:
      - 'qtip-{qpi}-{installer}-{stream}'

################################
# job templates
################################
- job-template:
    name: 'qtip-{qpi}-{installer}-{stream}'
    disabled: false

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{installer}-defaults'
      - '{pod}-defaults'
      - string:
          name: DEPLOY_SCENARIO
          default: generic
      - string:
          name: DOCKER_TAG
          default: '{docker-tag}'
          description: 'Tag to pull docker image'
      - string:
          name: CI_DEBUG
          default: 'false'
          description: "Show debug output information"
      - string:
          name: TEST_SUITE
          default: '{qpi}'
    scm:
      - git-scm

    wrappers:
      - timeout:
          elastic-percentage: 150
          elastic-default-timeout: 30
          abort: true
          type: elastic
      - timestamps

    triggers:
      - 'qtip-daily'

    builders:
      - description-setter:
          description: "POD: $NODE_NAME"
      - shell: |
          #!/bin/bash
          source tests/ci/periodic.sh

    publishers:
      - qtip-common-publishers
      - email-jenkins-admins-on-failure

################
# MARCOS
################

# --------
# builder
# --------

# ----------
# parameter
# ----------

# ----------
# publisher
# ----------

- publisher:
    name: qtip-common-publishers
    publishers:
      - email:
          recipients: wu.zhihui1@zte.com.cn, zhang.yujunz@zte.com.cn

# --------
# trigger
# --------

- trigger:
    name: 'qtip-daily'
    triggers:
      - timed: '0 15 * * *'
