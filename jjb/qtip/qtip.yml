- project:
    name: qtip
    jobs:
        - 'qtip-test'
        - 'qtip-daily-{stream}'
        - 'qtip-merge'
        - 'qtip-verify'
        - 'qtip-dhrystone-serial-{pod}'
        - 'qtip-ssl-parallel-{pod}'

    # stream:    branch with - in place of / (eg. stable-helium)
    # branch:    branch (eg. stable/helium)

    pod:
        - dell-build:
           node: 'dell-us-testing-bm-1'
           installer_type: 'fuel'
           installer_ip: '10.20.0.2'

    stream:
        - master:
            branch: 'master'

    project: 'qtip'
    somevar: 'foo'

- job-template:
    name: qtip-test

    builders:
        - shell: |
            echo "Hello world from qtip"

- job-template:
    name: 'qtip-daily-{stream}'

    # Job template for daily builders
    #
    # Required Variables:
    #     stream:    branch with - in place of / (eg. stable)
    #     branch:    branch (eg. stable)

    varsetabove: '{somevar}'

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    triggers:
        - timed: 'H H * * *'

    prebuilders:
        - test-macro

    builders:
        - shell: |
            pwd
            find .
            echo "Hello world from qtip {somevar} daily"

    postbuilders:
        - test-macro

- job-template:
    name: 'qtip-verify'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'qtip'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/master'

    builders:
        - shell: |
            pwd
            find .
            echo "verify logic goes here"

- job-template:
    name: 'qtip-merge'

    # builder-merge job to run JJB update
    #
    # This job's purpose is to update all the JJB

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'qtip'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/master'

    builders:
        - shell: |
            pwd
            find .
            echo "merge logic goes here"

- job-template:
    name: 'qtip-dhrystone-serial-{pod}'

    disabled: false

    node: '{node}'

    parameters:
      - project-parameter:
          project: '{project}'
      - string:
          name: INSTALLER_TYPE
          default: '{installer_type}'
          description: "Installer name that is used for deployment."
      - string:
          name: INSTALLER_IP
          default: '{installer_ip}'
          description: "Installer IP"
      - string:
          name: GIT_BASE
          default: https://gerrit.opnfv.org/gerrit/$PROJECT
          description: "Used for overriding the GIT URL coming from Global Jenkins configuration in case if the stuff is done on none-LF HW."

    scm:
       - git-scm:
           credentials-id: '{ssh-credentials}'
           refspec: ''
           branch: master

    builders:
        - 'qtip-fetch-os-cred'
        - 'qtip-dhrystone-serial'

    triggers:
      - timed: '0 20 * * *'

- job-template:
    name: 'qtip-ssl-parallel-{pod}'

    disabled: false

    node: '{node}'

    parameters:
      - project-parameter:
          project: '{project}'
      - string:
          name: INSTALLER_TYPE
          default: '{installer_type}'
          description: "Installer name that is used for deployment."
      - string:
          name: INSTALLER_IP
          default: '{installer_ip}'
          description: "IP address of the installer"
      - string:
          name: GIT_BASE
          default: https://gerrit.opnfv.org/gerrit/$PROJECT
          description: "Used for overriding the GIT URL coming from Global Jenkins configuration in case if the stuff is done on none-LF HW."

    scm:
       - git-scm:
           credentials-id: '{ssh-credentials}'
           refspec: ''
           branch: master

    builders:
      - 'qtip-fetch-os-cred'
      - 'qtip-ssl-parallel'

    triggers:
      - timed: "@midnight"

###########################
#biuilder macros
###########################
- builder:
    name: qtip-dhrystone-serial

    builders:
        - shell: |
            #! /bin/bash
            if [[ ! -f $WORKSPACE/opnfv-openrc.sh ]]; then
               echo "Unable to access file $WORKSPACE/opnfv-openrc.sh"
               exit 1
            fi
            source $WORKSPACE/opnfv-openrc.sh
            cd $WORKSPACE
            echo "Running QTIP dhrystone with First Test case"
            python qtip.py -s compute -b dhrystone_serial.yaml

- builder:
    name: qtip-ssl-parallel

    builders:
        - shell: |
            #!/bin/bash
            if [[ ! -f $WORKSPACE/opnfv-openrc.sh ]]; then
               echo "Unable to access file $WORKSPACE/opnfv-openrc.sh"
               exit 1
            fi
            source $WORKSPACE/opnfv-openrc.sh
            cd $WORKSPACE
            echo "Running QTIP dhrystone with Second Test case"
            python qtip.py -s compute -b ssl_parallel.yaml

- builder:
    name: qtip-fetch-os-cred
    builders:
        - shell: |
            echo $HOME
            echo $WORKSPACE
            cd $WORKSPACE
            git clone https://gerrit.opnfv.org/gerrit/releng
            cd $WORKSPACE/releng/utils
            ./fetch_os_creds.sh                  #To test the problem with creating the file in $HOME
            ./fetch_os_creds.sh -d $WORKSPACE    #To test if  the file can be created in $WORKSPACE
