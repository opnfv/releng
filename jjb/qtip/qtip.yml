- project:
    name: qtip
    pod:
       - dell-build:
           node: 'dell-build'
           installer_type: 'foreman'
           installer_ip: '172.18.0.12'
    jobs:
        - 'qtip-test'
        - 'qtip-daily-{stream}'
        - 'qtip-merge'
        - 'qtip-verify'
        - 'qtip-dhrystone-VM_vs_Baremetal'
        - 'qtip_dhrystone-Baremetal_vs_Baremetal'
    # stream:    branch with - in place of / (eg. stable-helium)
    # branch:    branch (eg. stable/helium)
    stream:
        - master:
            branch: 'master'

    project: 'qtip'
    somevar: 'foo'

- job-template:
    name: qtip-test

    project-type: freestyle

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    builders:
        - shell: |
            echo "Hello world from qtip"

- job-template:
    name: 'qtip-daily-{stream}'

    # Job template for daily builders
    #
    # Required Variables:
    #     stream:    branch with - in place of / (eg. stable)
    #     branch:    branch (eg. stable)

    project-type: freestyle
    varsetabove: '{somevar}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    wrappers:
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    triggers:
        - timed: 'H H * * *'

    prebuilders:
        - test-macro

    builders:
        - shell: |
            pwd
            find .
            echo "Hello world from qtip {somevar} daily"

    postbuilders:
        - test-macro

- job-template:
    name: 'qtip-verify'

    project-type: freestyle

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'qtip'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/master'

    builders:
        - shell: |
            pwd
            find .
            echo "verify logic goes here"

- job-template:
    name: 'qtip-merge'

    # builder-merge job to run JJB update
    #
    # This job's purpose is to update all the JJB

    project-type: freestyle

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'qtip'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/master'

    builders:
        - shell: |
            pwd
            find .
            echo "merge logic goes here"

 - job-template:
     name: 'qtip-dhrystone-VM_vs_Baremetal'

     project-type: freestyle

     disabled: false

     node: '{node}'

     logrotate:
       daysToKeep: 30
       numToKeep: 10
       artifactDaysToKeep: -1
       artifactNumToKeep: -1

     parameters:
       - project-parameter:
           project: '{project}'
       - string:
           name: INSTALLER_TYPE
           default: '{installer_type}'
           description: "Installer name that is used for deployment."
       - stirng:
           name: INSTALLER_IP
           default: '{Installer_ip}'
           description "Installer IP"

     scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: master

     builders:
         - 'qtip-fetch-os-cred'
         - 'qtip-dhrystone-VM_vs_BM'

- job-template:
     name: 'qtip-dhrystone-Baremetal_vs_Baremetal'

     project-type: freestyle

     disabled: false

     node: '{node}'

     logrotate:
       daysToKeep: 30
       numToKeep: 10
       artifactDaysToKeep: -1
       artifactNumToKeep: -1

     parameters:
       - project-parameter:
           project: '{project}'
       - string:
           name: INSTALLER_TYPE
           default: '{installer_type}'
           description: "Installer name that is used for deployment."
       - string:
           name: INSTALLER_IP
           default: '{installer_ip}'
           description: "IP address of the installer"

     scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: master

     builders:
       - 'qtip-fetch-os-cred'
       - 'qtip-dhrystone-BM_vs_BM'


