- project:
    name: qtip

    project: '{name}'

    jobs:
        - 'qtip-verify-{stream}'
        - 'qtip-dhrystone-serial-{pod}'
        - 'qtip-ssl-parallel-{pod}'

    pod:
        - dell-build:
           node: 'dell-us-testing-bm-1'
           installer_type: 'fuel'
           installer_ip: '10.20.0.2'

# only master branch is enabled at the moment to keep no of jobs sane
    stream:
        - master:
            branch: 'master'
            gs-pathname: ''
#        - stable-brahmaputra:
#            branch: 'stable/brahmaputra'
#            gs-pathname: '/brahmaputra'

- job-template:
    name: 'qtip-verify-{stream}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{stream}'
        - 'opnfv-build-defaults'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{stream}'
                forbidden-file-paths:
                  - compare-type: ANT
                    pattern: 'docs/**|.gitignore'

    builders:
        - shell: |
            echo "Nothing to verify!"

- job-template:
    name: 'qtip-dhrystone-serial-{pod}'

    disabled: false

    node: '{node}'

    parameters:
      - project-parameter:
          project: '{project}'
      - string:
          name: INSTALLER_TYPE
          default: '{installer_type}'
          description: "Installer name that is used for deployment."
      - string:
          name: INSTALLER_IP
          default: '{installer_ip}'
          description: "Installer IP"
      - string:
          name: GIT_BASE
          default: https://gerrit.opnfv.org/gerrit/$PROJECT
          description: "Used for overriding the GIT URL coming from Global Jenkins configuration in case if the stuff is done on none-LF HW."

    scm:
       - git-scm:
           credentials-id: '{ssh-credentials}'
           refspec: ''
           branch: master

    builders:
        - 'qtip-fetch-os-cred'
        - 'qtip-dhrystone-serial'

    triggers:
      - timed: '0 20 * * *'

- job-template:
    name: 'qtip-ssl-parallel-{pod}'

    disabled: false

    node: '{node}'

    parameters:
      - project-parameter:
          project: '{project}'
      - string:
          name: INSTALLER_TYPE
          default: '{installer_type}'
          description: "Installer name that is used for deployment."
      - string:
          name: INSTALLER_IP
          default: '{installer_ip}'
          description: "IP address of the installer"
      - string:
          name: GIT_BASE
          default: https://gerrit.opnfv.org/gerrit/$PROJECT
          description: "Used for overriding the GIT URL coming from Global Jenkins configuration in case if the stuff is done on none-LF HW."

    scm:
       - git-scm:
           credentials-id: '{ssh-credentials}'
           refspec: ''
           branch: master

    builders:
      - 'qtip-fetch-os-cred'
      - 'qtip-ssl-parallel'

    triggers:
      - timed: '0 0,11,18 * * *'

###########################
#biuilder macros
###########################
- builder:
    name: qtip-dhrystone-serial

    builders:
        - shell: |
            #! /bin/bash
            if [[ ! -f $WORKSPACE/opnfv-stack.sh ]]; then
               echo "Unable to access file $WO:qRKSPACE/opnfv-openrc.sh"
               exit 1
            fi
            source $WORKSPACE/opnfv-stack.sh
            cd $WORKSPACE
            echo "Running QTIP dhrystone with First Test case"
            python qtip.py -s compute -b dhrystone_serial.yaml

- builder:
    name: qtip-ssl-parallel

    builders:
        - shell: |
            #!/bin/bash
            if [[ ! -f $WORKSPACE/opnfv-stack.sh ]]; then
               echo "Unable to access file $WORKSPACE/opnfv-openrc.sh"
               exit 1
            fi
            source $WORKSPACE/opnfv-stack.sh
            cd $WORKSPACE
            echo "Running QTIP dhrystone with Second Test case"
            python qtip.py -s compute -b ssl_parallel.yaml

- builder:
    name: qtip-fetch-os-cred
    builders:
        - shell: |
            echo $HOME
            echo $WORKSPACE
            cd $WORKSPACE
            git clone https://gerrit.opnfv.org/gerrit/releng
            cd $WORKSPACE/releng/utils
            #./fetch_os_creds.sh                  #To test the problem with creating the file in $HOME
            ./fetch_os_creds.sh -d $WORKSPACE/opnfv-stack.sh    #To test if  the file can be created in $WORKSPACE
