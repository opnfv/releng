---
###########################################
# Experimental jobs for development purpose
###########################################

- project:
    name: qtip-experimental-jobs
    project: qtip
    jobs:
      - 'qtip-experimental-{pod}-{stream}'
    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false
      - euphrates:
          branch: 'stable/{stream}'
          gs-pathname: '/{stream}'
          disabled: false

    pod:
      - zte-virtual6:
          installer: fuel
          pod: zte-virtual6
          <<: *master

################################
## job templates
#################################

- job-template:
    name: 'qtip-experimental-{pod}-{stream}'

    disabled: '{obj:disabled}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{installer}-defaults'
      - '{pod}-defaults'
    scm:
      - git-scm-gerrit

    triggers:
      - experimental:
          project: '{project}'
          branch: '{branch}'
          files: '**'

    builders:
      - shell: |
           #!/bin/bash
              source tests/ci/experimental.sh
