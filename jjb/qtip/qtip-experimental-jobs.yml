---
###########################################
# Experimental jobs for development purpose
###########################################

- project:
    name: qtip-experimental-jobs
    project: qtip
    jobs:
      - 'qtip-experimental-{stream}'
    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false
      - euphrates:
          branch: 'stable/{stream}'
          gs-pathname: '/{stream}'
          disabled: false

################################
## job templates
#################################

- job-template:
    name: 'qtip-experimental-{stream}'

    disabled: '{obj:disabled}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      # Pin the tests on zte-pod4 with apex deployment
      - apex-defaults
      - zte-pod4-defaults
    scm:
      - git-scm-gerrit

    triggers:
      - experimental:
          project: '{project}'
          branch: '{branch}'
          files: '**'

    builders:
      - shell: |
           #!/bin/bash
              source tests/ci/experimental.sh
