#################
# QTIP weekly job
#################
- project:
    name: qtip-weekly
    project: qtip

#--------------------------------
# BRANCH ANCHORS
#--------------------------------
    danube: &danube
        stream: danube
        branch: 'stable/{stream}'
        gs-pathname: '/{stream}'
        docker-tag: 'stable'

#--------------------------------
# JOB VARIABLES
#--------------------------------
    pod:
        - zte-pod1:
            installer: fuel
            scenario: os-odl_l2-nofeature-ha
            <<: *danube
        - zte-pod3:
            installer: fuel
            scenario: os-nosdn-nofeature-ha
            <<: *danube
        - zte-pod3:
            installer: fuel
            scenario: os-nosdn-kvm-ha
            <<: *danube

#--------------------------------
# JOB LIST
#--------------------------------
    jobs:
        - 'qtip-{scenario}-{pod}-weekly-{stream}'

################################
# job templates
################################
- job-template:
    name: 'qtip-{scenario}-{pod}-weekly-{stream}'
    disabled: false
    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - '{installer}-defaults'
        - '{pod}-defaults'
        - string:
            name: DEPLOY_SCENARIO
            default: '{scenario}'
        - string:
            name: DOCKER_TAG
            default: '{docker-tag}'
            description: 'Tag to pull docker image'
        - string:
            name: CI_DEBUG
            default: 'false'
            description: "Show debug output information"
    scm:
        - git-scm
    triggers:
        - 'qtip-{scenario}-{pod}-weekly-{stream}-trigger'
    builders:
        - description-setter:
            description: "POD: $NODE_NAME"
        - qtip-validate-deploy-weekly
    publishers:
        - email:
            recipients: wu.zhihui1@zte.com.cn, zhang.yujunz@zte.com.cn

################
# MARCOS
################

#---------
# builder
#---------
- builder:
    name: qtip-validate-deploy-weekly
    builders:
        - shell:
            !include-raw: ./helpers/cleanup-deploy.sh
        - shell:
            !include-raw: ./helpers/validate-deploy.sh

#---------
# trigger
#---------

- trigger:
    name: 'qtip-os-odl_l2-nofeature-ha-zte-pod1-daily-danube-trigger'
    triggers:
        - timed: '0 7 * * 0'

- trigger:
    name: 'qtip-os-nosdn-kvm-ha-zte-pod3-daily-danube-trigger'
    triggers:
        - timed: '0 7 * * 0'

- trigger:
    name: 'qtip-os-nosdn-nofeature-ha-zte-pod3-daily-danube-trigger'
    triggers:
        - timed: '30 0 * * 0'
