####################################
# job configuration for qtip
####################################
- project:
    name: qtip

    project: 'qtip'

#--------------------------------
# BRANCH ANCHORS
#--------------------------------
    master: &master
        stream: master
        branch: '{stream}'
        gs-pathname: ''
        docker-tag: 'latest'
#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
#        master
#--------------------------------
    pod:
        - zte-pod2:
            installer: fuel
            auto-trigger-name: 'qtip-daily-zte-pod2-trigger'
            <<: *master
        - zte-pod3:
            installer: fuel
            auto-trigger-name: 'qtip-daily-zte-pod3-trigger'
            <<: *master

#--------------------------------
    jobs:
        - 'qtip-{installer}-{pod}-daily-{stream}'

################################
# job templates
################################
- job-template:
    name: 'qtip-{installer}-{pod}-daily-{stream}'

    disabled: false

    parameters:
        - project-parameter:
            project: '{project}'
        - '{installer}-defaults'
        - '{pod}-defaults'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-nosdn-nofeature-ha'
        - string:
            name: DOCKER_TAG
            default: '{docker-tag}'
            description: 'Tag to pull docker image'

    scm:
        - git-scm

    triggers:
        - '{auto-trigger-name}'

    builders:
        - description-setter:
            description: "POD: $NODE_NAME"
        - 'qtip-cleanup'
        - 'qtip-daily-ci'

    publishers:
        - email:
            recipients: wu.zhihui1@zte.com.cn, zhang.yujunz@zte.com.cn

###########################
#biuilder macros
###########################
- builder:
    name: qtip-daily-ci
    builders:
        - shell:
            !include-raw: ./qtip-daily-ci.sh

- builder:
    name: qtip-cleanup
    builders:
        - shell:
            !include-raw: ./qtip-cleanup.sh

#################
#trigger macros
#################
- trigger:
    name: 'qtip-daily-zte-pod2-trigger'
    triggers:
        - timed: '0 7 * * *'

- trigger:
    name: 'qtip-daily-zte-pod3-trigger'
    triggers:
        - timed: '0 1 * * *'
