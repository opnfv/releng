####################################
# job configuration for qtip
####################################
- project:
    name: qtip-ci-jobs

    project: 'bottlenecks'

#--------------------------------
# BRANCH ANCHORS
#--------------------------------
    master: &master
        stream: master
        branch: '{stream}'
        gs-pathname: ''
    brahmaputra: &brahmaputra
        stream: brahmaputra
        branch: 'stable/{stream}'
        gs-pathname: '{stream}'
#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
#        brahmaputra
#--------------------------------
    pod:
        - dell-us-testing-bm-1:
            node: "dell-us-testing-bm-1"
            installer: compass
            installer_ip:
            <<: *brahmaputra
        - orange-fr-pod2:
            node: "orange-fr-pod2"
            installer: joid
            installer_ip:
            <<: *brahmaputra
        - dell-us-deploying-bm3:
            node: "dell-us-deploying-bm3"
            installer: fuel
            installer_ip:
            <<: *brahmaputra

#--------------------------------
#        master
#--------------------------------
        - juniper-us-test-1:
            node: "juniper-us-test-1"
            installer: joid
            installer_ip:
            <<: *master
#      - zte-build-1:   #would be confirmed with the ZTE lab by tomorrow
#          node: "zte-build-1"
#            installer: fuel
#           <<: *master

#--------------------------------
    jobs:
        - 'qtip-{installer}-{pod}-daily-{stream}'

################################
# job templates
################################
- job-template:
    name: 'qtip-{installer}-{pod}-daily-{stream}'

    disabled: false

    node: '{node}'

    parameters:
      - project-parameter:
          project: '{project}'
      - string:
          name: INSTALLER_TYPE
          default: '{installer}'
          description: "Installer name that is used for deployment."
      - string:
          name: INSTALLER_IP
          default: '{installer_ip}'
          description: "Installer IP"
      - string:
          name: NODE_NAME
          default: '{node}'
          description: "Name of the POD"
      - string:
          name: GIT_BASE
          default: https://gerrit.opnfv.org/gerrit/$PROJECT
          description: "Used for overriding the GIT URL coming from Global Jenkins configuration in case if the stuff is done on none-LF HW."

    scm:
       - git-scm:
           credentials-id: '{ssh-credentials}'
           refspec: ''
           branch: '{branch}'

    builders:
        - 'qtip-cleanup'
        - 'qtip-set-env'
        - 'qtip-run-suite'
        - 'qtip-pushtoDB'

    publishers:
        - email:
            recipients: nauman.ahad@xflowresearch.com, mofassir.arif@xflowresearch.com, vikram@nvirters.com



