####################################
# job configuration for qtip
####################################
- project:
    name: qtip-ci-jobs

    project: 'qtip'

#--------------------------------
# BRANCH ANCHORS
#--------------------------------
    master: &master
        stream: master
        branch: '{stream}'
        gs-pathname: ''
        docker-tag: 'latest'
#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
#        master
#--------------------------------
    pod:
        - dell-pod1:
            installer: compass
            auto-trigger-name: 'daily-trigger-disabled'
            <<: *master
        - orange-pod2:
            installer: joid
            auto-trigger-name: 'daily-trigger-disabled'
            <<: *master
        - juniper-pod1:
            installer: joid
            <<: *master
            auto-trigger-name: 'daily-trigger-disabled'
        - zte-pod1:
            installer: fuel
            auto-trigger-name: 'daily-trigger-disabled'
            <<: *master
        - zte-pod2:
            installer: fuel
            auto-trigger-name: 'qtip-daily-zte-pod2-trigger'
            <<: *master

#--------------------------------
    jobs:
        - 'qtip-{installer}-{pod}-daily-{stream}'

################################
# job templates
################################
- job-template:
    name: 'qtip-{installer}-{pod}-daily-{stream}'

    disabled: false

    parameters:
        - project-parameter:
            project: '{project}'
        - '{installer}-defaults'
        - '{pod}-defaults'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-nosdn-nofeature-ha'
        - string:
            name: DOCKER_TAG
            default: '{docker-tag}'
            description: 'Tag to pull docker image'

    scm:
        - git-scm:
              credentials-id: '{ssh-credentials}'
              refspec: ''
              branch: '{branch}'

    triggers:
        - '{auto-trigger-name}'

    builders:
        - 'qtip-cleanup'
        - 'qtip-daily-ci'

    publishers:
        - email:
            recipients: nauman.ahad@xflowresearch.com, mofassir.arif@xflowresearch.com, vikram@nvirters.com, zhang.yujunz@zte.com.cn

###########################
#biuilder macros
###########################
- builder:
    name: qtip-daily-ci
    builders:
        - shell:
            !include-raw: ./qtip-daily-ci.sh

- builder:
    name: qtip-cleanup
    builders:
        - shell:
            !include-raw: ./qtip-cleanup.sh

