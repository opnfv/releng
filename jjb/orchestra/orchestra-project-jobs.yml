- project:

    name: orchestra-project

    project: 'orchestra'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''

    jobs:
        - 'orchestra-build-{stream}'

- job-template:
    name: 'orchestra-build-{stream}'

    concurrent: true

    properties:
        - logrotate-default
        - throttle:
            enabled: true
            max-total: 1
            max-per-node: 1
            option: 'project'

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'

    scm:
        - git-scm

    triggers:
        - timed: 'H 23 * * *'

    builders:
        - 'orchestra-build-macro'

- builder:
    name: 'orchestra-build-macro'
    builders:
        - shell: |
            #!/bin/bash

            echo "Hello world!"


