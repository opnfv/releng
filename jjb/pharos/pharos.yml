---
###################################################
# All the jobs except verify have been removed!
# They will only be enabled on request by projects!
###################################################
- project:
    name: pharos

    project:
      - '{name}'
      - '{name}-tools'

    jobs:
      - '{project}-verify-{stream}'
      - 'deploy-pharos-dashboard'

    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false
      - euphrates:
          branch: 'stable/{stream}'
          gs-pathname: '/{stream}'
          disabled: false

- job-template:
    name: '{project}-verify-{stream}'

    disabled: '{obj:disabled}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - 'opnfv-build-ubuntu-defaults'

    scm:
      - git-scm-gerrit

    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
              disable-strict-forbidden-file-verification: 'true'
              forbidden-file-paths:
                - compare-type: ANT
                  pattern: 'docs/**|.gitignore'

    builders:
      - shell: |
          echo "Nothing to verify!"


- job-template:
    name: 'deploy-pharos-dashboard'

    disabled: '{obj:disabled}'

    parameters:
      - project-parameter:
          project: 'pharos-tools'
          branch: 'master'
      - 'pharos-dashboard-defaults'

    scm:
      - git-scm-gerrit

    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - ref-updated-event
            - comment-added-contains-event:
                comment-contains-value: '^redeploy$'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: 'pharos-tools'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/master'

    builders:
      - shell: |
          cd $WORKSPACE/dashboard
          docker-compose build
          docker-compose up -d
