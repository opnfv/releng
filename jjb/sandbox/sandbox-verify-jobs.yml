- project:
    name: 'sandbox-verify-jobs'

    project: 'sandbox'

    installer: 'sandbox'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''

# what are the verification activities we do for this installer
    activity:
        - 'basic'
        - 'build'
        - 'deploy'
        - 'test'

    jobs:
        - 'sandbox-verify-{stream}'
        - 'sandbox-verify-{activity}-{stream}'

- job-template:
    name: 'sandbox-verify-{stream}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - 'opnfv-build-ubuntu-defaults'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'
        - timeout:
            timeout: 360
            fail: true

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                forbidden-file-paths:
                  - compare-type: ANT
                    pattern: 'docs/**|.gitignore'
            readable-message: true

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - '{project}-verify-builder'
        - trigger-builds:
            - project: 'sandbox-verify-basic-{stream}'
              current-parameters: false
              predefined-parameters:
                GERRIT_BRANCH=$GERRIT_BRANCH
                GERRIT_REFSPEC=$GERRIT_REFSPEC
              block: true
        - trigger-builds:
            - project: 'sandbox-verify-build-{stream}'
              current-parameters: false
              predefined-parameters:
                GERRIT_BRANCH=$GERRIT_BRANCH
                GERRIT_REFSPEC=$GERRIT_REFSPEC
              block: true
        - trigger-builds:
            - project: 'sandbox-verify-deploy-{stream}'
              current-parameters: false
              predefined-parameters:
                GERRIT_BRANCH=$GERRIT_BRANCH
                GERRIT_REFSPEC=$GERRIT_REFSPEC
              block: true
        - trigger-builds:
            - project: 'sandbox-verify-test-{stream}'
              current-parameters: false
              predefined-parameters:
                GERRIT_BRANCH=$GERRIT_BRANCH
                GERRIT_REFSPEC=$GERRIT_REFSPEC
              block: true

- job-template:
    name: 'sandbox-verify-{activity}-{stream}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'
        - timeout:
            timeout: 360
            fail: true

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - '{installer}-defaults'
        - '{project}-verify-{activity}-parameter'

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - '{project}-verify-{activity}-builder'

#####################################
# parameter builders
#####################################
- parameter:
    name: 'sandbox-verify-basic-parameter'
    parameters:
        - 'opnfv-build-ubuntu-defaults'

- parameter:
    name: 'sandbox-verify-build-parameter'
    parameters:
        - 'opnfv-build-ubuntu-defaults'

- parameter:
    name: 'sandbox-verify-deploy-parameter'
    parameters:
        - 'opnfv-build-centos-defaults'

- parameter:
    name: 'sandbox-verify-test-parameter'
    parameters:
        - 'opnfv-build-centos-defaults'
#####################################
# builder builders
#####################################
- builder:
    name: 'sandbox-verify-builder'
    builders:
        - shell:
            !include-raw: ./sandbox-verify.sh

- builder:
    name: 'sandbox-verify-basic-builder'
    builders:
        - shell:
            !include-raw: ./sandbox-verify-basic.sh

- builder:
    name: 'sandbox-verify-build-builder'
    builders:
        - shell:
            !include-raw: ./sandbox-verify-build.sh

- builder:
    name: 'sandbox-verify-deploy-builder'
    builders:
        - shell:
            !include-raw: ./sandbox-verify-deploy.sh

- builder:
    name: 'sandbox-verify-test-builder'
    builders:
        - shell:
            !include-raw: ./sandbox-verify-test.sh
