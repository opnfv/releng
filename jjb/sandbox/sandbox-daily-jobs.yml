- project:
    name: 'sandbox-daily-jobs'

    project: 'sandbox'

    installer: 'sandbox'

#--------------------------------
# BRANCH DEFINITIONS FOR DAILY BUILD JOBS
#--------------------------------
    branch:
        - master:
            gs-pathname: ''
            disabled: false
        - colorado:
            gs-pathname: '/{branch}'
            disabled: false

#--------------------------------
# BRANCH ANCHORS
# FOR DAILY DEPLOY, FUNCTEST, YARDSTICK JOBS
#--------------------------------
    master: &master
        stream: master
        branch: '{stream}'
        gs-pathname: ''
    colorado: &colorado
        stream: colorado
        branch: 'stable/{stream}'
        gs-pathname: '/{stream}'
#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
#        CI PODs
#--------------------------------
    pod:
        - baremetal:
            slave-label: sandbox-baremetal
            <<: *master
        - virtual:
            slave-label: fuel-virtual
            <<: *master
#--------------------------------
#        None-CI PODs
#--------------------------------
        - dummy-pod1:
            slave-label: dummy-pod1
            <<: *master
#--------------------------------
#       scenarios
#--------------------------------
    scenario:
        # HA scenarios
        - 'os-nosdn-nofeature-ha':
            auto-trigger-name: 'daily-trigger-disabled'
        - 'os-odl_l2-nofeature-ha':
            auto-trigger-name: 'daily-trigger-disabled'

    jobs:
        - 'sandbox-build-daily-{branch}'
        - 'sandbox-{scenario}-{pod}-daily-{stream}'
        - 'sandbox-deploy-{pod}-daily-{stream}'
        - 'yardstick-sandbox-{pod}-daily-{stream}'
        - 'functest-sandbox-{pod}-daily-{stream}'

########################
# job templates
########################
########################
# job templates
########################
- job-template:
    name: 'sandbox-build-daily-{branch}'

    disabled: false

    concurrent: false

    parameters:
        - project-parameter:
            project: '{project}'
        - '{installer}-defaults':
            gs-pathname: '{gs-pathname}'
        - 'opnfv-build-ubuntu-defaults'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    builders:
        - 'sandbox-build'
        - 'sandbox-upload-artifact'

- job-template:
    name: 'sandbox-{scenario}-{pod}-daily-{stream}'

    concurrent: false

    properties:
        - throttle:
            enabled: true
            max-total: 4
            max-per-node: 1
            option: 'project'
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'sandbox-os-.*?-{pod}-daily-{stream}'
            block-level: 'NODE'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    triggers:
        - '{auto-trigger-name}'

    parameters:
        - project-parameter:
            project: '{project}'
        - '{installer}-defaults'
        - '{slave-label}-defaults'
        - string:
            name: DEPLOY_SCENARIO
            default: '{scenario}'

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - trigger-builds:
            - project: 'sandbox-deploy-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              same-node: true
              block: true
        - trigger-builds:
            - project: 'yardstick-sandbox-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              same-node: true
              block: true
              block-thresholds:
                build-step-failure-threshold: 'never'
                failure-threshold: 'never'
                unstable-threshold: 'FAILURE'
        - trigger-builds:
            - project: 'functest-sandbox-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              block: true
              same-node: true
              block-thresholds:
                build-step-failure-threshold: 'never'
                failure-threshold: 'never'
                unstable-threshold: 'FAILURE'

- job-template:
    name: 'sandbox-deploy-{pod}-daily-{stream}'

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 4
            max-per-node: 1
            option: 'project'
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'fuel-deploy-{pod}-daily-{stream}'
                - 'fuel-deploy-generic-daily-.*'
            block-level: 'NODE'

    parameters:
        - project-parameter:
            project: '{project}'
        - '{installer}-defaults'
        - '{slave-label}-defaults'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-odl_l2-nofeature-ha'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - 'sandbox-deploy-daily-builder'

- job-template:
    name: 'yardstick-sandbox-{pod}-daily-{stream}'

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-per-node: 1
            option: 'project'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER Suite: $YARDSTICK_SUITE_NAME Scenario: $DEPLOY_SCENARIO'
        - timeout:
            timeout: 400
            abort: true

    parameters:
        - project-parameter:
            project: '{project}'
        - '{installer}-defaults'
        - '{slave-label}-defaults':
            installer: '{installer}'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-odl_l2-nofeature-ha'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - 'yardstick-sandbox-daily-builder'

- job-template:
    name: 'functest-sandbox-{pod}-daily-{stream}'

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-per-node: 1
            option: 'project'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER Suite: $FUNCTEST_SUITE_NAME Scenario: $DEPLOY_SCENARIO'
        - timeout:
            timeout: 400
            abort: true

    parameters:
        - project-parameter:
            project: '{project}'
        - '{slave-label}-defaults'
        - '{installer}-defaults'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-odl_l2-nofeature-ha'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - 'functest-sandbox-daily-builder'

#####################################
# builder macros
#####################################
- builder:
    name: 'sandbox-build'
    builders:
        - shell:
            !include-raw: ./yardstick.sh
- builder:
    name: 'sandbox-upload-artifact'
    builders:
        - shell:
            !include-raw: ./yardstick.sh
- builder:
    name: 'sandbox-deploy-daily-builder'
    builders:
        - shell:
            !include-raw: ./deploy.sh

- builder:
    name: 'functest-sandbox-daily-builder'
    builders:
        - shell:
            !include-raw: ./functest.sh

- builder:
    name: 'yardstick-sandbox-daily-builder'
    builders:
        - shell:
            !include-raw: ./yardstick.sh
