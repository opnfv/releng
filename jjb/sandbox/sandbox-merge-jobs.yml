- project:
    name: 'sandbox-merge-jobs'

    project: 'sandbox'

    installer: 'sandbox'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''

# what are the verification activities we do for this installer
    activity:
        - 'basic'
        - 'build'
        - 'promote'

    jobs:
        - 'sandbox-merge-{stream}'
        - 'sandbox-merge-{activity}-{stream}'

- job-template:
    name: 'sandbox-merge-{stream}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - 'opnfv-build-ubuntu-defaults'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'
        - timeout:
            timeout: 360
            fail: true

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'
                forbidden-file-paths:
                  - compare-type: ANT
                    pattern: 'docs/**'
            readable-message: true

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - '{project}-merge-builder'
        - trigger-builds:
            - project: 'sandbox-merge-basic-{stream}'
              current-parameters: false
              predefined-parameters:
                GERRIT_BRANCH=$GERRIT_BRANCH
                GERRIT_REFSPEC=$GERRIT_REFSPEC
                GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
              block: true
        - trigger-builds:
            - project: 'sandbox-merge-build-{stream}'
              current-parameters: false
              predefined-parameters:
                GERRIT_BRANCH=$GERRIT_BRANCH
                GERRIT_REFSPEC=$GERRIT_REFSPEC
                GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
              block: true
        - trigger-builds:
            - project: 'sandbox-merge-promote-{stream}'
              current-parameters: false
              predefined-parameters:
                GERRIT_BRANCH=$GERRIT_BRANCH
                GERRIT_REFSPEC=$GERRIT_REFSPEC
                GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
              block: true

- job-template:
    name: 'sandbox-merge-{activity}-{stream}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'
        - timeout:
            timeout: 360
            fail: true

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - '{installer}-defaults'
        - '{project}-merge-{activity}-parameter'

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - '{project}-merge-{activity}-builder'

#####################################
# parameter builders
#####################################
- parameter:
    name: 'sandbox-merge-basic-parameter'
    parameters:
        - 'opnfv-build-ubuntu-defaults'

- parameter:
    name: 'sandbox-merge-build-parameter'
    parameters:
        - 'opnfv-build-ubuntu-defaults'

- parameter:
    name: 'sandbox-merge-promote-parameter'
    parameters:
        - 'opnfv-build-centos-defaults'
#####################################
# builder builders
#####################################
- builder:
    name: 'sandbox-merge-builder'
    builders:
        - shell:
            !include-raw: ./merge.sh

- builder:
    name: 'sandbox-merge-basic-builder'
    builders:
        - shell:
            !include-raw: ./basic.sh

- builder:
    name: 'sandbox-merge-build-builder'
    builders:
        - shell:
            !include-raw: ./build.sh

- builder:
    name: 'sandbox-merge-promote-builder'
    builders:
        - shell:
            !include-raw: ./promote.sh
