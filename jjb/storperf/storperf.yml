- project:
    name: storperf

    project: '{name}'

    jobs:
        - 'storperf-merge-{stream}'
        - 'storperf-daily-{stream}'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
            disabled: false
            docker-tag: 'latest'
        - danube:
            branch: 'stable/{stream}'
            gs-pathname: '/{stream}'
            disabled: false
            docker-tag: 'stable'

- job-template:
    name: 'storperf-merge-{stream}'

    node: opnfv-build-ubuntu

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - string:
            name: GIT_BASE
            default: https://gerrit.opnfv.org/gerrit/$PROJECT
            description: "Used for overriding the GIT URL coming from Global Jenkins configuration in case if the stuff is done on none-LF HW."

    scm:
        - git-scm

    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'

    builders:
        - shell: |
            $WORKSPACE/ci/merge.sh

    publishers:
        - junit:
            results: nosetests.xml
        - cobertura:
            report-file: "coverage.xml"
            only-stable: "true"
            health-auto-update: "true"
            stability-auto-update: "true"
            zoom-coverage-chart: "true"
            targets:
                - files:
                    healthy: 10
                    unhealthy: 20
                    failing: 30
                - method:
                    healthy: 50
                    unhealthy: 40
                    failing: 30
        - email-jenkins-admins-on-failure

- job-template:
    name: 'storperf-daily-{stream}'

    # Job template for daily builders
    #
    # Required Variables:
    #     stream:    branch with - in place of / (eg. stable)
    #     branch:    branch (eg. stable)
    disabled: '{obj:disabled}'

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - 'intel-pod9-defaults'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-nosdn-nofeature-noha'
        - string:
            name: DOCKER_TAG
            default: '{docker-tag}'
            description: 'Tag to pull docker image'
        - choice:
            name: DISK_TYPE
            choices:
                - 'SSD'
                - 'HDD'
            default: 'HDD'
            description: 'The type of hard disk that Cinder uses'
        - string:
            name: AGENT_COUNT
            description: 'The number of slave agents to start. Defaults to the cinder node count'
        - string:
            name: VOLUME_SIZE
            default: '4'
            description: 'Size of Cinder volume (in GB)'
        - string:
            name: WORKLOADS
            default: 'wr,rr,rw'
            description: 'Workloads to run'
        - string:
            name: BLOCK_SIZES
            default: '2048,16384'
            description: 'Block sizes for VM I/O operations'
        - string:
            name: QUEUE_DEPTHS
            default: '1,4'
            description: 'Number of simultaneous I/O operations to keep active'
        - string:
            name: STEADY_STATE_SAMPLES
            default: '10'
            description: 'Number of samples to use (1 per minute) to measure steady state'
        - string:
            name: DEADLINE
            description: 'Maximum run time in minutes if steady state cannot be found. Defaults to 3 times steady state samples'
        - choice:
            name: TEST_CASE
            choices:
                - 'snia_steady_state'
            description: 'The test case to run'

    scm:
        - git-scm

    triggers:
        - timed: '0 22 * * *'

    builders:
        - shell: |
            $WORKSPACE/ci/daily.sh

