- project:
    name: storperf-verify

    project: 'storperf'

#--------------------------------
# branches
#--------------------------------
    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
            disabled: false
            docker-tag: 'latest'
#--------------------------------
# patch verification phases
#--------------------------------
    phase:
        - 'unit-test':
            slave-label: 'opnfv-build-ubuntu'
        - 'build-x86':
            slave-label: 'opnfv-build-ubuntu'
        - 'build-arm':
            slave-label: 'opnfv-build-ubuntu-arm'
#--------------------------------
# jobs
#--------------------------------
    jobs:
        - 'storperf-verify-{stream}'
        - 'storperf-verify-(phase}-{stream}'
#--------------------------------
# job templates
#--------------------------------
- job-template:
    name: 'storperf-verify-{stream}'

    disabled: '{obj:disabled}'

    node: opnfv-build-ubuntu

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - string:
            name: GIT_BASE
            default: https://gerrit.opnfv.org/gerrit/$PROJECT
            description: "Used for overriding the GIT URL coming from Global Jenkins configuration in case if the stuff is done on none-LF HW."

    scm:
        - git-scm-gerrit

    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'

    builders:
        - shell: |
            #!/bin/bash

            # we do nothing here as the main stuff will be done
            # in phase jobs
            echo "Triggering phase jobs!"
        - multijob:
            name: 'unit-test'
            condition: SUCCESSFUL
            projects:
                - name: 'storperf-verify-unit-test-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    GERRIT_BRANCH=$GERRIT_BRANCH
                    GERRIT_REFSPEC=$GERRIT_REFSPEC
                    GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                    GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
                  git-revision: true
                  node-parameters: false
                  kill-phase-on: FAILURE
                  abort-all-job: false
            name: 'build-x86'
            condition: SUCCESSFUL
            projects:
                - name: 'storperf-verify-build-x86-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    GERRIT_BRANCH=$GERRIT_BRANCH
                    GERRIT_REFSPEC=$GERRIT_REFSPEC
                    GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                    GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
                  git-revision: true
                  node-parameters: false
                  kill-phase-on: FAILURE
                  abort-all-job: false
            name: 'build-arm'
            condition: SUCCESSFUL
            projects:
                - name: 'storperf-verify-build-arm-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    GERRIT_BRANCH=$GERRIT_BRANCH
                    GERRIT_REFSPEC=$GERRIT_REFSPEC
                    GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                    GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
                  git-revision: true
                  node-parameters: false
                  kill-phase-on: FAILURE
                  abort-all-job: false

- job-template:
    name: 'storperf-verify-(phase}-{stream}'

    disabled: '{obj:disabled}'

    node: '{slave-label}'

    wrappers:
        - ssh-agent-wrapper
        - build-timeout:
            timeout: 30

    parameters:
        - string:
            name: GIT_BASE
            default: https://gerrit.opnfv.org/gerrit/$PROJECT
            description: "Used for overriding the GIT URL coming from Global Jenkins configuration in case if the stuff is done on none-LF HW."

    scm:
        - git-scm-gerrit

    builders:
        - 'storperf-verify-{phase}-builders-macro'

    publishers:
        - 'storperf-verify-{phase}-publishers-macro'
#--------------------------------
# builder macros
#--------------------------------
- builder:
    name: 'storperf-verify-unit-test-builders-macro'
    builders:
        - shell: |
            #!/bin/bash

            # this is where unit test script will be executed
            echo "Hello World!"
- builder:
    name: 'storperf-verify-build-x86-builders-macro'
    builders:
        - shell: |
            #!/bin/bash

            # this is where x86 build script will be executed
            echo "Hello World!"
- builder:
    name: 'storperf-verify-build-arm-builders-macro'
    builders:
        - shell: |
            #!/bin/bash

            # this is where arm build script will be executed
            echo "Hello World!"
#--------------------------------
# publisher macros
#--------------------------------
- publisher:
    name: 'storperf-verify-unit-test-publishers-macro'
    publishers:
        - junit:
            results: nosetests.xml
        - cobertura:
            report-file: "coverage.xml"
            only-stable: "true"
            health-auto-update: "true"
            stability-auto-update: "true"
            zoom-coverage-chart: "true"
            targets:
                - files:
                    healthy: 10
                    unhealthy: 20
                    failing: 30
                - method:
                    healthy: 50
                    unhealthy: 40
                    failing: 30
        - email-jenkins-admins-on-failure
- publisher:
    name: 'storperf-verify-build-x86-publishers-macro'
    publishers:
        - email-jenkins-admins-on-failure
- publisher:
    name: 'storperf-verify-build-arm-publishers-macro'
    publishers:
        - email-jenkins-admins-on-failure
