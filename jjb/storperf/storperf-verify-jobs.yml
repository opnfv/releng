- project:
    name: storperf-verify

    project: 'storperf'

#--------------------------------
# branches
#--------------------------------
    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
            disabled: false
            docker-tag: 'latest'
#--------------------------------
# patch verification phases
#--------------------------------
    phase:
        - 'unit-test':
            slave-label: 'opnfv-build-ubuntu'
        - 'build-x86_64':
            slave-label: 'opnfv-build-ubuntu'
        - 'build-aarch64':
            slave-label: 'opnfv-build-ubuntu-arm'
#--------------------------------
# jobs
#--------------------------------
    jobs:
        - 'storperf-verify-{stream}'
        - 'storperf-verify-{phase}-{stream}'
#--------------------------------
# job templates
#--------------------------------
- job-template:
    name: 'storperf-verify-{stream}'

    disabled: '{obj:disabled}'

    project-type: 'multijob'

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - 'opnfv-build-defaults'

    scm:
        - git-scm-gerrit

    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'

    builders:
        - shell: |
            #!/bin/bash

            # we do nothing here as the main stuff will be done
            # in phase jobs
            echo "Triggering phase jobs!"
        - multijob:
            name: 'unit-test'
            condition: SUCCESSFUL
            projects:
                - name: 'storperf-verify-unit-test-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    GERRIT_BRANCH=$GERRIT_BRANCH
                    GERRIT_REFSPEC=$GERRIT_REFSPEC
                    GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                    GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
                  git-revision: true
                  node-parameters: false
                  kill-phase-on: FAILURE
                  abort-all-job: false
        - multijob:
            name: 'build-x86_64'
            condition: SUCCESSFUL
            projects:
                - name: 'storperf-verify-build-x86_64-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    GERRIT_BRANCH=$GERRIT_BRANCH
                    GERRIT_REFSPEC=$GERRIT_REFSPEC
                    GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                    GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
                    ARCH=x86_64
                  git-revision: true
                  node-parameters: false
                  kill-phase-on: FAILURE
                  abort-all-job: false
        - multijob:
            name: 'build-aarch64'
            condition: SUCCESSFUL
            projects:
                - name: 'storperf-verify-build-aarch64-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    GERRIT_BRANCH=$GERRIT_BRANCH
                    GERRIT_REFSPEC=$GERRIT_REFSPEC
                    GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                    GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
                    ARCH=aarch64
                  git-revision: true
                  node-parameters: false
                  kill-phase-on: FAILURE
                  abort-all-job: false

- job-template:
    name: 'storperf-verify-{phase}-{stream}'

    disabled: '{obj:disabled}'

    wrappers:
        - ssh-agent-wrapper
        - build-timeout:
            timeout: 30

    parameters:
        - '{slave-label}-defaults'

    scm:
        - git-scm-gerrit

    builders:
        - 'storperf-verify-{phase}-builders-macro'

    publishers:
        - 'storperf-verify-{phase}-publishers-macro'
#--------------------------------
# builder macros
#--------------------------------
- builder:
    name: 'storperf-verify-unit-test-builders-macro'
    builders:
        - shell: |
            $WORKSPACE/ci/verify.sh
- builder:
    name: 'storperf-verify-build-x86_64-builders-macro'
    builders:
        - shell: |
            $WORKSPACE/ci/verify-build.sh
- builder:
    name: 'storperf-verify-build-aarch64-builders-macro'
    builders:
        - shell: |
            $WORKSPACE/ci/verify-build.sh
#--------------------------------
# publisher macros
#--------------------------------
- publisher:
    name: 'storperf-verify-unit-test-publishers-macro'
    publishers:
        - junit:
            results: nosetests.xml
        - cobertura:
            report-file: "coverage.xml"
            only-stable: "true"
            health-auto-update: "true"
            stability-auto-update: "true"
            zoom-coverage-chart: "true"
            targets:
                - files:
                    healthy: 10
                    unhealthy: 20
                    failing: 30
                - method:
                    healthy: 50
                    unhealthy: 40
                    failing: 30
        - email-jenkins-admins-on-failure
- publisher:
    name: 'storperf-verify-build-x86_64-publishers-macro'
    publishers:
        - email-jenkins-admins-on-failure
- publisher:
    name: 'storperf-verify-build-aarch64-publishers-macro'
    publishers:
        - email-jenkins-admins-on-failure
