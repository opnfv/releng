---
- project:
    name: opnfv-utils
    jobs:
      - 'generate-artifacts-index-pages'

- job-template:
    name: 'generate-artifacts-index-pages'
    project-type: freestyle
    disabled: false
    concurrent: false
    parameters:
      - node:
          name: SLAVE_NAME
          description: Build Servers
          default-slaves:
            - lf-build6
      - project-parameter:
          project: releng
          branch: master
    scm:
      - git-scm
    triggers:
      - timed: '@daily'
    builders:
      - generate-artifact-html

- builder:
    name: generate-artifact-html
    builders:
      - shell: |
          cd $WORKSPACE/utils/
          ./artifacts.opnfv.org.sh
