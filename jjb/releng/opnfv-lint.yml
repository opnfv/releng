---
########################
# Job configuration for opnfv-lint
########################
- project:

    name: opnfv-lint

    project: opnfv-lint

    jobs:
      - 'opnfv-lint-verify-{stream}'

    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false
      - danube:
          branch: 'stable/{stream}'
          gs-pathname: '/{stream}'
          disabled: false

########################
# job templates
########################

- job-template:
    name: 'opnfv-lint-verify-{stream}'

    disabled: '{obj:disabled}'

    parameters:
      - project-parameter:
          project: $GERRIT_PROJECT
          branch: '{branch}'

    scm:
      - git-scm-gerrit

    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'REG_EXP'
              project-pattern: 'armband|daisy|escalator|fuel|functest|octopus|opnfvdocs|pharos|qtip|releng|releng-anteater|sdnvpn|sfc'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
              file-paths:
                - compare-type: ANT
                  pattern: '**/*.py'

    builders:
      - lint-diff-code
