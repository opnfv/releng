- project:
    name: releng-builder-jobs
    jobs:
        - 'releng-verify-jjb'
        - 'releng-merge-jjb'
        - 'releng-generate-artifacts-api'

    project: 'releng'

- job-template:
    name: releng-verify-jjb

    parameters:
        - project-parameter:
            project: '{project}'
            branch: 'master'
    scm:
        - git-scm-gerrit

    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'releng'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/master'
                file-paths:
                    - compare-type: ANT
                      pattern: jjb/**
                    - compare-type: ANT
                      pattern: jjb-templates/**
                    - compare-type: ANT
                      pattern: utils/**


    builders:
        - shell:
            !include-raw: verify-releng.sh

    publishers:
        - archive-artifacts:
            artifacts: 'job_output/*'
        - email-admins

- job-template:
    name: 'releng-merge-jjb'

    # builder-merge job to run JJB update
    #
    # This job's purpose is to update all the JJB

    parameters:
        - project-parameter:
            project: '{project}'
            branch: 'master'

    scm:
        - git-scm

    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'releng'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/master'
                file-paths:
                    - compare-type: ANT
                      pattern: jjb/**
                    - compare-type: ANT
                      pattern: utils/**

    builders:
        - shell: |
                source /opt/virtualenv/jenkins-job-builder/bin/activate
                cd /opt/jenkins-ci/releng
                git pull
                jenkins-jobs update -r --delete-old jjb/

- job-template:
    name: 'releng-generate-artifacts-api'

    # Generate and upload the JSON file to used for artifacts site

    parameters:
        - project-parameter:
            project: '{project}'
            branch: 'master'

    scm:
        - git-scm

    triggers:
        - timed: '@hourly'

    builders:
        - build-and-upload-artifacts-json-api
