---
- project:
    name: releng-release-jobs
    stream:
      - fraser
      - gambia
      - hunter
      - iruya
      - jerma
      - kali
      - leguer
      - lakelse
      - moselle
      - v1.21
      - v1.22
      - v1.23
      - v1.24
      - v1.25
      - xena
      - wallaby
      - yoga
      - zed
    jobs:
      - 'releng-release-{stream}-verify'
      - 'releng-release-{stream}-merge'
    project: 'releng'

- job-template:
    name: 'releng-release-{stream}-verify'
    parameters:
      - stream-parameter:
          stream: '{stream}'
      - project-parameter:
          project: '{project}'
          branch: 'master'
      - node:
          default: opnfv-build

    scm:
      - git-scm-gerrit

    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: 'releng'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/master'
              file-paths:
                - compare-type: ANT
                  pattern: 'releases/{stream}/**'
                - compare-type: ANT
                  pattern: 'releases/schema.yaml'
                - compare-type: ANT
                  pattern: 'releases/scripts/verify_schema.py'

    builders:
      - shell: |
          sudo apt-get -o DPkg::Lock::Timeout=300 update && \
          sudo DEBIAN_FRONTEND=noninteractive apt-get \
            -o DPkg::Lock::Timeout=300 dist-upgrade -y
          sudo DEBIAN_FRONTEND=noninteractive \
          apt-get -o DPkg::Lock::Timeout=300 install python3-pygerrit2 \
            python3-ruamel.yaml  -y
      - shell: !include-raw-escape:
          - branch-or-tag.sh

    publishers:
      - email-jenkins-admins-on-failure

- job-template:
    name: 'releng-release-{stream}-merge'

    parameters:
      - node:
          default: opnfv-build
      - stream-parameter:
          stream: '{stream}'
      - project-parameter:
          project: '{project}'
          branch: 'master'
      # Override GIT_URL so we can send patches back to Gerrit and
      # modify repos
      - string:
          name: GIT_URL
          default: ssh://$USER@gerrit.opnfv.org:29418/
          description: 'Git URL to use on this Jenkins Slave'

    scm:
      - git-scm-gerrit

    triggers:
      - gerrit-trigger-change-merged:
          project: '{project}'
          branch: 'master'
          files: 'releases/{stream}/*'

    builders:
      - shell: |
          sudo apt-get -o DPkg::Lock::Timeout=300 update && \
          sudo DEBIAN_FRONTEND=noninteractive apt-get \
            -o DPkg::Lock::Timeout=300 dist-upgrade -y
          sudo DEBIAN_FRONTEND=noninteractive \
          apt-get -o DPkg::Lock::Timeout=300 install python3-pygerrit2 \
            python3-ruamel.yaml  -y
      - shell: !include-raw-escape:
          - branch-or-tag.sh

    publishers:
      - email-jenkins-admins-on-failure

- parameter:
    name: stream-parameter
    parameters:
      - string:
          name: STREAM
          default: '{stream}'
          description: "OPNFV Stable Stream"
