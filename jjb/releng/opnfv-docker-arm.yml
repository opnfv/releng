########################
# job templates
########################
- job-template:
    name: '{dockerrepo}-docker-build-arm-push-{stream}'

    project-type: multijob

    disabled: '{obj:disabled}'

    parameters: &parameters
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - 'opnfv-build-ubuntu-arm-defaults'
      - string:
          name: PUSH_IMAGE
          default: "true"
          description: "To enable/disable pushing the image to Dockerhub."
      - string:
          name: DOCKER_REPO_NAME
          default: "{docker_repo_name}"
          description: "Dockerhub repo to be pushed to."
      - string:
          name: RELEASE_VERSION
          default: ""
          description: "Release version, e.g. 1.0, 2.0, 3.0"
      - string:
          name: DOCKER_DIR
          default: "{dockerdir}"
          description: "Directory containing files needed by the Dockerfile"
      - string:
          name: DOCKERFILE
          default: "{dockerfile}"
          description: "Dockerfile to use for creating the image."
      - string:
          name: ARCH_TAG
          default: "{arch_tag}"
          description: "If set, will be added to the docker image tag"
      - string:
          name: DOCKERREPO
          default: "{dockerrepo}"
          description: "Project name used to enable job conditions "

    properties:
      - throttle:
          max-per-node: 1
          option: 'project'

    scm:
      - git-scm

    builders:
      - shell: |
          #!/bin/bash
          echo "Triggering phase jobs!"
      - multijob:
          name: 'Phase1'
          execution-type: SEQUENTIAL
          projects:
            - name: '{dockerrepo}-build-push-{stream}'
              current-parameters: false
              git-revision: true
              node-parameters: false
              predefined-parameters:
                DOCKERREPO=$DOCKERREPO
              enable-condition:
                "def repo = ('$DOCKERREPO' != /functest-(healthcheck|features|vnf|restapi|components|smoke)/)"
              kill-phase-on: FAILURE
              abort-all-jobs: false
      - multijob:
          name: 'Phase2'
          condition: SUCCESSFUL
          execution-type: PARALLEL
          projects:
            - name: '{dockerrepo}-build-push-{stream}'
              current-parameters: false
              git-revision: true
              node-parameters: false
              predefined-parameters:
                DOCKERREPO=$DOCKERREPO
              kill-phase-on: FAILURE
              enable-condition:
                "def repo = ('$DOCKERREPO' ==~ /functest-(healthcheck|features|vnf|restapi|components|smoke)/)"
              abort-all-jobs: false

    triggers:
      - pollscm:
          cron: "*/30 * * * *"

    publishers:
      - email:
          recipients: '{receivers}'
      - email-jenkins-admins-on-failure

- job-template:
    name: '{dockerrepo}-build-arm-push-{stream}'
    disabled: '{obj:disabled}'
    parameters: *parameters
    builders: &builders
      - shell:
          !include-raw-escape: ./opnfv-docker.sh
