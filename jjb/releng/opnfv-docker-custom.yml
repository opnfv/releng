########################
# Job configuration for opnfv-docker-custom
########################
- project:

    name: opnfv-docker-custom

    project: '{name}'

    jobs:
        - 'opnfv-docker-custom-verify-{stream}'
        - 'opnfv-docker-custom-merge-{stream}'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
            disabled: false
        - danube:
            branch: 'stable/{stream}'
            gs-pathname: '/{stream}'
            disabled: false

########################
# job templates
########################

- job-template:
    name: 'opnfv-docker-custom-verify-{stream}'

    disabled: '{obj:disabled}'

    parameters:
        - project-parameter:
            project: $GERRIT_PROJECT
            branch: '{branch}'

    scm:
        - git-scm-gerrit

    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'REG_EXP'
                project-pattern: 'storperf'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: ANT
                    pattern: 'docker/**'

    builders:
        - verify-docker

- job-template:
    name: 'opnfv-docker-custom-merge-{stream}'

    disabled: '{obj:disabled}'

    parameters:
        - project-parameter:
            project: $GERRIT_PROJECT
            branch: '{branch}'

    scm:
        - git-scm

    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'REG_EXP'
                project-pattern: 'storperf'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: ANT
                    pattern: 'docker/**'

    builders:
        - merge-docker

- builder:
    name: verify-docker
    builders:
        - shell: |
            $WORKSPACE/verify-docker.sh

- builder:
    name: merge-docker
    builders:
        - shell: |
            $WORKSPACE/merge-docker.sh

