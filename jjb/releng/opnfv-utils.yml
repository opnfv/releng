---
- project:

    name: opnfv-utils

    jobs:
      - 'prune-docker-images'
      - 'archive-repositories'
      - 'check-status-of-slaves'
      - 'ansible-build-server'

########################
# job templates
########################
- job-template:
    name: 'prune-docker-images'

    disabled: false

    concurrent: true

    parameters:
      - node:
          name: SLAVE_NAME
          description: Slaves to prune docker images
          default-slaves:
            - arm-build3
            - arm-build4
            - arm-build5
            - arm-build6
            - ericsson-build3
            - ericsson-build4
            - lf-build2
          allowed-multiselect: true
          ignore-offline-nodes: true

    builders:
      - description-setter:
          description: "Built on $NODE_NAME"
      # yamllint disable rule:line-length
      - shell: |
          #!/bin/bash
          (docker ps -q; docker ps -aq) | sort | uniq -u | xargs --no-run-if-empty docker rm
          docker images -f dangling=true -q | xargs --no-run-if-empty docker rmi


    # yamllint enable rule:line-length
    triggers:
      - timed: '@midnight'

- job-template:
    name: 'archive-repositories'

    disabled: false

    concurrent: true

    parameters:
      - node:
          name: SLAVE_NAME
          description: Where to create the archive
          default-slaves:
            - master
          allowed-multiselect: false
          ignore-offline-nodes: true

    triggers:
      - timed: '@monthly'

    builders:
      - shell:
          !include-raw-escape: opnfv-repo-archiver.sh

    publishers:
      - email-ext:
          content-type: 'text'
          failure: false
          always: true
          body:
            ${{FILE,path="archive-link.txt"}}
          reply-to: >
            helpdesk@opnfv.org
          recipients: >
            swinslow@linuxfoundation.org


- job-template:
    name: 'check-status-of-slaves'

    disabled: false

    concurrent: true

    parameters:
      - node:
          name: SLAVE_NAME
          description: 'script lives on master node'
          default-slaves:
            - master
          allowed-multiselect: false
          ignore-offline-nodes: true

    triggers:
      - timed: '@midnight'

    builders:
      - shell: |
          cd /opt/jenkins-ci/slavemonitor
          bash slave-monitor-0.1.sh | sort

- job-template:
    name: 'ansible-build-server'

    project-type: freestyle

    disabled: false
    concurrent: true

    parameters:
      - node:
          name: SLAVE_NAME
          description: Build Servers
          default-slaves:
            - lf-build1
            - lf-build2
          allowed-multiselect: true
          ignore-offline-nodes: true
      - project-parameter:
          project: releng
          branch: master

    scm:
      - git-scm

    triggers:
      - timed: '@midnight'

    builders:
      - install-ansible
      - run-ansible-build-server-playbook


- builder:
    name: install-ansible
    builders:
      - shell: |
          # Install ansible here
          if [ -f /etc/centos-release ] \
          || [ -f /etc/redhat-release ] \
          || [ -f /etc/system-release ]; then
          sudo yum -y install ansible
          fi
          if [ -f /etc/debian_version ] \
          || grep -qi ubuntu /etc/lsb-release \
          || grep -qi ubuntu /etc/os-release; then
          sudo apt-get -y install ansible
          fi

- builder:
    name: run-ansible-build-server-playbook
    builders:
      - shell: |
          # run playbook
          sudo ansible-playbook -C -D -i \
          $WORKSPACE/utils/build-server-ansible/inventory.ini \
          $WORKSPACE/utils/build-server-ansible/main.yml

- job-template:

    name: 'check-java-version-on-slaves'

    project-type: freestyle

    disabled: false
    concurrent: true

    parameters:
      - node:
          name: SLAVE_NAME
          description: Build Servers
          default-slaves:
            - arm-build2
            - cengn-pod1
            - flex-pod2
            - huawei-pod1
            - huawei-pod2
            - huawei-pod6
            - huawei-pod7
            - huawei-virtual1
            - huawei-virtual2
            - huawei-virtual3
            - huawei-virtual4
            - huawei-virtual5
            - huawei-virtual7
            - huawei-virtual8
            - huawei-virtual9
            - lf-pod2
            - lf-virtual1
          allowed-multiselect: true
          ignore-offline-nodes: true
      - project-parameter:
          project: releng
          branch: master

    scm:
      - git-scm

    triggers:
      - timed: ''

    builders:
      - check-java-version


- builder:
    name: check-java-version
    builders:
      - shell: |
          #!/bin/bash
          java -version
          echo "##### Checking #####"
          JAVA_VER=$(java -version 2>&1 \
          | sed -n ';s/.* version "\(.*\)\.\(.*\)\..*"/\1\2/p;')
          if [[ "$JAVA_VER" -ge 18 ]] ; then
            echo "ok, java is 1.8 or newer"
          else
            echo "java must be updated on this host before jenkins upgrade"
          if [ -f /etc/centos-release ] \
            || [ -f /etc/redhat-release ] \
            || [ -f /etc/system-release ]; then
            sudo yum -y install java-1.8.0-openjdk.x86_64
          fi
          if [ -f /etc/debian_version ] \
            || grep -qi ubuntu /etc/lsb-release \
            || grep -qi ubuntu /etc/os-release; then
            sudo apt-get -y install openjdk-8-jdk-headless
          fi
          fi
          java -version

