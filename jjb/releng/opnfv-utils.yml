---
- project:

    name: opnfv-utils

    jobs:
      - 'prune-docker-images'
      - 'archive-repositories'
      - 'check-status-of-slaves'

########################
# job templates
########################
- job-template:
    name: 'prune-docker-images'

    disabled: false

    concurrent: true

    parameters:
      - node:
          name: SLAVE_NAME
          description: Slaves to prune docker images
          default-slaves:
            - arm-build2
            - ericsson-build4
            - ericsson-build5
            - lf-build2
          allowed-multiselect: true
          ignore-offline-nodes: true

    builders:
      - description-setter:
          description: "Built on $NODE_NAME"
      - shell: |
          #!/bin/bash

          (docker ps -q; docker ps -aq) | sort | uniq -u | xargs --no-run-if-empty docker rm
          docker images -f dangling=true -q | xargs --no-run-if-empty docker rmi

    triggers:
      - timed: '@midnight'

- job-template:
    name: 'archive-repositories'

    disabled: false

    concurrent: true

    parameters:
      - node:
          name: SLAVE_NAME
          description: Where to create the archive
          default-slaves:
            - master
          allowed-multiselect: false
          ignore-offline-nodes: true

    triggers:
      - timed: '@monthly'

    builders:
      - shell:
          !include-raw-escape: opnfv-repo-archiver.sh

- job-template:
    name: 'check-status-of-slaves'

    disabled: false

    concurrent: true

    parameters:
      - node:
          name: SLAVE_NAME
          description: We don't want workspace wiped. so I just threw the script on the master
          default-slaves:
            - master
          allowed-multiselect: false
          ignore-offline-nodes: true

    triggers:
      - timed: '@midnight'

    builders:
      - shell: |
          cd /opt/jenkins-ci/slavemonitor
          bash slave-monitor-0.1.sh | sort
