---
- project:

    name: opnfv-utils

    jobs:
      - 'prune-docker-images'
      - 'archive-repositories'
      - 'check-status-of-slaves'
      - 'ansible-build-server-deps'

########################
# job templates
########################
- job-template:
    name: 'prune-docker-images'

    disabled: false

    concurrent: true

    parameters:
      - node:
          name: SLAVE_NAME
          description: Slaves to prune docker images
          default-slaves:
            - arm-build2
            - ericsson-build3
            - ericsson-build4
            - lf-build2
          allowed-multiselect: true
          ignore-offline-nodes: true

    builders:
      - description-setter:
          description: "Built on $NODE_NAME"
      # yamllint disable rule:line-length
      - shell: |
          #!/bin/bash
          (docker ps -q; docker ps -aq) | sort | uniq -u | xargs --no-run-if-empty docker rm
          docker images -f dangling=true -q | xargs --no-run-if-empty docker rmi


    # yamllint enable rule:line-length
    triggers:
      - timed: '@midnight'

- job-template:
    name: 'archive-repositories'

    disabled: false

    concurrent: true

    parameters:
      - node:
          name: SLAVE_NAME
          description: Where to create the archive
          default-slaves:
            - master
          allowed-multiselect: false
          ignore-offline-nodes: true

    triggers:
      - timed: '@monthly'

    builders:
      - shell:
          !include-raw-escape: opnfv-repo-archiver.sh

    publishers:
      - email-ext:
          content-type: 'text'
          failure: false
          always: true
          body:
            ${{FILE,path="archive-link.txt"}}
          reply-to: >
            helpdesk@opnfv.org
          recipients: >
            swinslow@linuxfoundation.org


- job-template:
    name: 'check-status-of-slaves'

    disabled: false

    concurrent: true

    parameters:
      - node:
          name: SLAVE_NAME
          description: 'script lives on master node'
          default-slaves:
            - master
          allowed-multiselect: false
          ignore-offline-nodes: true

    triggers:
      - timed: '@midnight'

    builders:
      - shell: |
          cd /opt/jenkins-ci/slavemonitor
          bash slave-monitor-0.1.sh | sort

- job-template:
    name: 'ansible-build-server-deps'

    project-type: freestyle

    disabled: false
    concurrent: true

    parameters:
      - label:
          name: SLAVE_LABEL
          description: 'Slave label on Jenkins'
          default: 'test-ansible-build'
          allowed-multiselect: true
          ignore-offline-nodes: true
      - project-parameter:
          project: releng
          branch: master

    scm:
      - git-scm

    triggers:
      - timed: '@midnight'

    builders:
      - shell: |
          # Install ansible here
          ansible-playbook -i inventory.ini main.yml
