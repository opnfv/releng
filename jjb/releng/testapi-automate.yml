- project:
    name: testapi-automate
    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
    jobs:
        - 'testapi-automate-{stream}'
    project: 'releng'

- job-template:
    name: 'testapi-automate-{stream}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - string:
            name: DOCKER_TAG
            default: "latest"
            description: "Tag name for testapi docker image"
        - 'opnfv-build-defaults'

    scm:
        - git-scm

    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: 'ANT'
                    pattern: 'utils/**'

    builders:
        - docker-update
        - start-testapi-server
        - testapi-doc-build
        - upload-doc-artifact
        - clean-testapi-server

################################
# job builders
################################

- builder:
    name: docker-update
    builders:
        - shell: |
            bash ./jjb/releng/testapi-docker-update.sh

- builder:
    name: testapi-doc-build
    builders:
        - shell: |
            python ./utils/test/testapi/htmlize/htmlize.py -o ${WORKSPACE}/

- builder:
    name: start-testapi-server
    builders:
        - shell: |
            bash ./utils/test/testapi/htmlize/prepare.sh

- builder:
    name: clean-testapi-server
    builders:
        - shell: |
            bash ./utils/test/testapi/htmlize/finish.sh

- builder:
    name: upload-doc-artifact
    builders:
        - shell: |
            bash ./utils/test/testapi/htmlize/push-doc-artifact.sh
