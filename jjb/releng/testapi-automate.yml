- project:
    name: testapi-automate
    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
    jobs:
        - 'testapi-automate-{stream}'
        - 'testapi-verify-{stream}'

    project: 'releng'

- job-template:
    name: 'testapi-verify-{stream}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - 'opnfv-build-ubuntu-defaults'

    scm:
        - git-scm

    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: 'ANT'
                    pattern: 'utils/**'

    builders:
        - run-unit-tests

    publishers:
        - junit:
            results: nosetests.xml
        - cobertura:
            report-file: "coverage.xml"
            only-stable: "true"
            health-auto-update: "false"
            stability-auto-update: "false"
            zoom-coverage-chart: "true"
            targets:
                - files:
                    healthy: 10
                    unhealthy: 20
                    failing: 30
                - method:
                    healthy: 50
                    unhealthy: 40
                    failing: 30

- job-template:
    name: 'testapi-automate-{stream}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - string:
            name: DOCKER_TAG
            default: "latest"
            description: "Tag name for testapi docker image"
        - 'opnfv-build-defaults'

    scm:
        - git-scm

    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: 'ANT'
                    pattern: 'utils/**'

    builders:
        - docker-update
        - start-testapi-server
        - testapi-doc-build
        - upload-doc-artifact
        - clean-testapi-server

################################
# job builders
################################

- builder:
    name: run-unit-tests
    builders:
        - shell: |
            bash ./utils/test/testapi/run_test.sh

- builder:
    name: docker-update
    builders:
        - shell: |
            bash ./jjb/releng/testapi-docker-update.sh

- builder:
    name: start-testapi-server
    builders:
        - shell: |
            bash ./utils/test/testapi/htmlize/prepare.sh

- builder:
    name: testapi-doc-build
    builders:
        - shell: |
            bash ./utils/test/testapi/htmlize/doc-build.sh

- builder:
    name: upload-doc-artifact
    builders:
        - shell: |
            bash ./utils/test/testapi/htmlize/push-doc-artifact.sh

- builder:
    name: clean-testapi-server
    builders:
        - shell: |
            bash ./utils/test/testapi/htmlize/finish.sh
