- project:
    name: testapi-automate
    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
    jobs:
        - 'testapi-automate-{stream}'
    project: 'releng'

- job-template:
    name: 'testapi-automate-{stream}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - 'opnfv-build-defaults'

    scm:
        - git-scm

    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: 'ANT'
                    pattern: 'utils/**'

    builders:
        - run-unit-tests
        - start-testapi-server
        - testapi-doc-build
        - upload-doc-artifact
        - clean-testapi-server

################################
# job builders
################################

- builder:
    name: run-unit-tests
    builders:
        - shell: |
            #!/bin/bash
            set -o errexit
            
            echo "Running unit tests..."
            
            # Creating virtual environment
            virtualenv $WORKSPACE/unittest_venv
            source $WORKSPACE/unittest_venv/bin/activate
            
            cd $WORKSPACE/utils/test/testapi/
            
            # Install requirements
            pip install -r requirements.txt
            pip install -r test-requirements.txt
            
            # Run unit tests
            bash run_test.sh
            
            deactivate

- builder:
    name: testapi-doc-build
    builders:
        - shell: |
            python ./utils/test/testapi/htmlize/htmlize.py -o ${WORKSPACE}/

- builder:
    name: start-testapi-server
    builders:
        - shell: |
            bash ./utils/test/testapi/htmlize/prepare.sh

- builder:
    name: clean-testapi-server
    builders:
        - shell: |
            bash ./utils/test/testapi/htmlize/finish.sh

- builder:
    name: upload-doc-artifact
    builders:
        - shell: |
            bash ./utils/test/testapi/htmlize/push-doc-artifact.sh
