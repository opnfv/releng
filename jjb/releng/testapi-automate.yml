- project:
    name: testapi-automate

    project: 'releng'

    stream:
        - master:
            branch: '{stream}'

    jobs:
        - 'testapi-automatre-{stream}'

- job-template:
    name: 'testapi-automate-{stream}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: 'ANT'
                    pattern: 'utils/**'

    builders:
        - testapi-doc-build

################################
# job builders
################################

- builder:
    name: testapi-doc-build
    builders:
        - python: 'import opnfv_testapi.cmd.server'
        - shell: |
            python $WORKSPACE/generate-swagger-specs.py
            wget http://repo1.maven.org/maven2/io/swagger/swagger-codegen-cli/2.2.1/swagger-codegen-cli-2.2.1.jar \
                -O swagger-codegen-cli.jar
            java -jar swagger-codegen-cli.jar generate -i $WORKSPACE/specs.json \
                -l html2 -o $WORKSPACE/docs/internship/
