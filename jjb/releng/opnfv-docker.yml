##############################################
# job configuration for docker build and push
##############################################

- project:

    name: opnfv-docker

    master: &master
        stream: master
        branch: '{stream}'
        disabled: false
    danube: &danube
        stream: danube
        branch: 'stable/{stream}'
        disabled: true
    functest-receivers: &functest-receivers
        receivers: >
            jose.lausuch@ericsson.com morgan.richomme@orange.com
            cedric.ollivier@orange.com feng.xiaowei@zte.com.cn
            yaohelan@huawei.com helanyao@gmail.com
            juha.kosonen@nokia.com
    other-receivers: &other-receivers
        receivers: ''

    project:
        # projects with jobs for master
        - 'bottlenecks':
            <<: *master
            <<: *other-receivers
        - 'cperf':
            <<: *master
            <<: *other-receivers
        - 'dovetail':
            <<: *master
            <<: *other-receivers
        - 'functest':
            <<: *master
            <<: *functest-receivers
        - 'qtip':
            <<: *master
            <<: *other-receivers
        - 'storperf':
            <<: *master
            <<: *other-receivers
        - 'yardstick':
            <<: *master
            <<: *other-receivers
        # projects with jobs for stable
        - 'bottlenecks':
            <<: *danube
            <<: *other-receivers
        - 'functest':
            <<: *danube
            <<: *functest-receivers
        - 'storperf':
            <<: *danube
            <<: *other-receivers
        - 'yardstick':
            <<: *danube
            <<: *other-receivers

    jobs:
        - '{project}-docker-build-push-{stream}'


- project:

    name: opnfv-monitor-docker        # projects which only monitor dedicated file or path

    project:
        # projects with jobs for master
        - 'daisy':
            <<: *master

    jobs:
        - '{project}-docker-build-push-monitor-{stream}'

########################
# job templates
########################
- job-template:
    name: '{project}-docker-build-push-{stream}'

    disabled: '{obj:disabled}'

    parameters: &parameters
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - 'opnfv-build-ubuntu-defaults'
        - string:
            name: PUSH_IMAGE
            default: "true"
            description: "To enable/disable pushing the image to Dockerhub."
        - string:
            name: DOCKER_REPO_NAME
            default: "opnfv/{project}"
            description: "Dockerhub repo to be pushed to."
        - string:
            name: RELEASE_VERSION
            default: ""
            description: "Release version, e.g. 1.0, 2.0, 3.0"

    scm:
        - git-scm

    builders: &builders
        - shell:
            !include-raw-escape: ./opnfv-docker.sh

    triggers:
        - pollscm:
            cron: "*/30 * * * *"

    publishers:
        - email:
            recipients: '{receivers}'

- job-template:
    name: '{project}-docker-build-push-monitor-{stream}'
    disabled: '{obj:disabled}'
    parameters: *parameters
    scm:
        - git-scm
    builders: *builders

    # trigger only matching the file name
    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: ANT
                    pattern: 'docker/**'

