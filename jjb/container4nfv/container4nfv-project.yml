---
###################################################
# All the jobs except verify have been removed!
# They will only be enabled on request by projects!
###################################################
- project:
    name: container4nfv

    project: '{name}'

    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false
      - euphrates:
          branch: 'stable/{stream}'
          gs-pathname: '/{stream}'
          disabled: false
    phase:
      - 'build':
          node-label: 'opnfv-build-ubuntu-defaults'
      - 'deploy':
          node-label: 'opnfv-build-ubuntu-defaults'
    jobs:
      - 'container4nfv-{phase}-verify-{stream}'
      - 'container4nfv-daily-{stream}'

- job-template:
    name: 'container4nfv-{phase}-verify-{stream}'

    project-type: multijob

    disabled: '{obj:disabled}'

    concurrent: true

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{node-label}'

    scm:
      - git-scm-gerrit

    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
              disable-strict-forbidden-file-verification: 'true'
              forbidden-file-paths:
                - compare-type: ANT
                  pattern: 'docs/**|.gitignore'

    builders:
      - description-setter:
          description: "Built on $NODE_NAME"
      - 'container4nfv-{phase}'

- job-template:
    name: 'container4nfv-daily-{stream}'

    project-type: freestyle

    disabled: '{obj:disabled}'

    concurrent: false

    properties:
      - logrotate-default

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'

    scm:
      - git-scm

    triggers:
      - timed: '@midnight'

    builders:
      - container4nfv-deploy

#####################################
# builder macros
#####################################
- builder:
    name: container4nfv-build
    builders:
      - shell: |
          cd $WORKSPACE/ci && ./build.sh

- builder:
    name: container4nfv-deploy
    builders:
      - shell: |
          cd $WORKSPACE/ci && ./deploy.sh
