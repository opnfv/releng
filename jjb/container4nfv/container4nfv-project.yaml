---
###################################################
# All the jobs except verify have been removed!
# They will only be enabled on request by projects!
###################################################
- project:
    name: container4nfv

    project: '{name}'

    jobs:
      - 'container4nfv-verify-{stream}'
      - 'container4nfv-daily-upload-{stream}'
      - 'container4nfv-daily-deploy-{stream}'

    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false
      - fraser: &fraser
          branch: 'stable/{stream}'
          gs-pathname: '/{stream}'
          disabled: false

- job-template:
    name: 'container4nfv-verify-{stream}'

    disabled: '{obj:disabled}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      # yamllint disable rule:line-length
      - string:
          name: GIT_BASE
          default: https://gerrit.opnfv.org/gerrit/$PROJECT
          description: "Used for overriding the GIT URL coming from Global Jenkins\
            \ configuration in case if the stuff is done on none-LF HW."
      # yamllint enable rule:line-length
      - 'opnfv-build-ubuntu-defaults'

    scm:
      - git-scm-gerrit

    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
              disable-strict-forbidden-file-verification: 'true'
              forbidden-file-paths:
                - compare-type: ANT
                  pattern: 'docs/**|.gitignore'

    builders:
      - shell: |
          cd $WORKSPACE/ci
          ./build.sh

- job-template:
    name: 'container4nfv-daily-upload-{stream}'

    disabled: '{obj:disabled}'

    concurrent: false

    scm:
      - git-scm

    wrappers:
      - fix-workspace-permissions

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - 'opnfv-build-ubuntu-defaults'
      - 'container4nfv-defaults':
          gs-pathname: '{gs-pathname}'

    builders:
      - shell: |
          cd $WORKSPACE/ci
          ./upload.sh

- job-template:
    name: 'container4nfv-daily-deploy-{stream}'

    project-type: freestyle

    disabled: '{obj:disabled}'

    concurrent: false

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-per-node: 1
          option: 'project'
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - 'clover-daily-deploy-.*?'
            - 'container4nfv-daily-deploy-.*?'
          block-level: 'NODE'

    wrappers:
      - timeout:
          timeout: 240
          abort: true
      - fix-workspace-permissions

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      # yamllint disable rule:line-length
      - string:
          name: GIT_BASE
          default: https://gerrit.opnfv.org/gerrit/$PROJECT
          description: "Used for overriding the GIT URL coming from Global Jenkins\
            \ configuration in case if the stuff is done on none-LF HW."
      # yamllint enable rule:line-length
      - node:
          name: SLAVE_NAME
          description: 'Slave name on Jenkins'
          allowed-slaves:
            - huawei-virtual6
          default-slaves:
            - huawei-virtual6

    scm:
      - git-scm

    triggers:
      - timed: '@midnight'

    builders:
      - shell: |
          cd $WORKSPACE/ci
          ./deploy.sh

###################
# parameter macros
###################
- parameter:
    name: 'container4nfv-defaults'
    parameters:
      - string:
          name: GS_URL
          default: artifacts.opnfv.org/$PROJECT{gs-pathname}
          description: "URL to Google Storage."
