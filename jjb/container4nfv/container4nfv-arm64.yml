---

- project:
    name: 'container4nfv-arm64'
    project: 'container4nfv'
    installer: 'compass4nfv'
    jobs:
      - 'k8-{scenario}-nofeature-noha'
    scenario:
      - multus:
          disabled: false
      - sriov:
          disabled: false


- job-template:
    name: 'k8-{scenario}-nofeature-noha'
    disabled: '{obj:disabled}'
    concurrent: false
    node: arm-packet01

    scm:
      - git:
          url: https://gerrit.opnfv.org/gerrit/compass4nfv
          branches:
            - origin/master
          basedir: compass4nfv
          wipe-workspace: true

    triggers:
      - 'trigger-k8-{scenario}-nofeature-noha'

    wrappers:
      - timeout:
          timeout: 120
          fail: true

    builders:
      - shell:
          !include-raw: arm64/compass-build.sh
      - shell:
          !include-raw: arm64/compass-deploy.sh


- trigger:
    name: 'trigger-k8-multus-nofeature-noha'
    triggers:
      - timed: '0 12 * * *'
- trigger:
    name: 'trigger-k8-sriov-nofeature-noha'
    triggers:
      - timed: '0 16 * * *'
