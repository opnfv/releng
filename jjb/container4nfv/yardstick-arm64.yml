---
###################################
# job configuration for yardstick
###################################
- project:
    name: yardstick-arm64

    project: '{name}'

    # -------------------------------
    # BRANCH ANCHORS
    # -------------------------------
    master: &master
      stream: master
      branch: '{stream}'
      gs-pathname: ''
      docker-tag: 'latest'
    # -------------------------------
    # POD, INSTALLER, AND BRANCH MAPPING
    # -------------------------------
    #    Installers using labels
    #            CI PODs
    # This section should only contain the installers
    # that have been switched using labels for slaves
    # -------------------------------
    pod:
      # apex CI PODs
      - arm-virtual03:
          slave-label: arm-packet01
          installer: compass
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
    # -------------------------------
    testsuite:
      - 'daily'

    jobs:
      - 'yardstick-arm64-{installer}-{pod}-{testsuite}-{stream}'

################################
# job templates
################################
- job-template:
    name: 'yardstick-arm64-{installer}-{pod}-{testsuite}-{stream}'
    disabled: false

    concurrent: true

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-per-node: 1
          option: 'project'

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'
      - timeout:
          timeout: 60
          abort: true

    triggers:
      - '{auto-trigger-name}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{installer}-defaults'
      - 'yardstick-params-{slave-label}'
      - string:
          name: DEPLOY_SCENARIO
          default: 'k8-nosdn-lb-noha_daily'
      - string:
          name: DOCKER_TAG
          default: '{docker-tag}'
          description: 'Tag to pull docker image'
      - string:
          name: YARDSTICK_SCENARIO_SUITE_NAME
          default: opnfv_${{DEPLOY_SCENARIO}}_{testsuite}.yaml
          description: 'Path to test scenario suite'
      - string:
          name: CI_DEBUG
          default: 'false'
          description: "Show debut output information"

    scm:
      - git-scm

    builders:
      - description-setter:
          description: "POD: $NODE_NAME"
      - 'yardstick-arm64'

    publishers:
      - email:
          recipients: trevor.tao@arm.com yibo.cai@arm.com
      - email-jenkins-admins-on-failure

########################
# builder macros
########################
- builder:
    name: yardstick-arm64
    builders:
      - shell:
          !include-raw: arm64/yardstick-arm64.sh

########################
# parameter macros
########################


- parameter:
    name: 'yardstick-params-arm-packet01'
    parameters:
      - string:
          name: YARDSTICK_DB_BACKEND
          default: '-i 104.197.68.199:8086'
          description: 'Arguments to use in order to choose the backend DB'
