# jenkins job templates for Armband
- project:
    name: 'armband-ci'
    project: 'armband'

#--------------------------------
# BRANCH ANCHORS
#--------------------------------
    master: &master
        stream: master
        branch: '{stream}'
        gs-pathname: ''
    colorado: &colorado
        stream: colorado
        branch: 'stable/{stream}'
        gs-pathname: '/{stream}'
#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
#        colorado
#--------------------------------
    pod:
        - baremetal:
            slave-label: armband-baremetal
            installer: fuel
            <<: *colorado
        - virtual:
            slave-label: armband-virtual
            installer: fuel
            <<: *colorado
#--------------------------------
#        master
#--------------------------------
    pod:
        - baremetal:
            slave-label: armband-baremetal
            installer: fuel
            <<: *master
        - virtual:
            slave-label: armband-virtual
            installer: fuel
            <<: *master
#--------------------------------
#       scenarios
#--------------------------------
    scenario:
        # HA scenarios
        - 'os-nosdn-nofeature-ha':
            auto-trigger-name: 'armband-{installer}-{scenario}-{pod}-{stream}-trigger'
        - 'os-odl_l2-nofeature-ha':
            auto-trigger-name: 'armband-{installer}-{scenario}-{pod}-{stream}-trigger'
        - 'os-odl_l3-nofeature-ha':
            auto-trigger-name: 'armband-{installer}-{scenario}-{pod}-{stream}-trigger'
        - 'os-odl_l2-bgpvpn-ha':
            auto-trigger-name: 'armband-{installer}-{scenario}-{pod}-{stream}-trigger'

        # NOHA scenarios
        - 'os-odl_l2-nofeature-noha':
            auto-trigger-name: 'armband-{installer}-{scenario}-{pod}-{stream}-trigger'

    jobs:
        - 'armband-{installer}-{scenario}-{pod}-daily-{stream}'
        - 'armband-{installer}-deploy-{pod}-daily-{stream}'

########################
# job templates
########################
- job-template:
    name: 'armband-{installer}-{scenario}-{pod}-daily-{stream}'

    concurrent: false

    properties:
        - throttle:
            enabled: true
            max-total: 1
            max-per-node: 1
            option: 'project'
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'armband-{installer}-os-.*?-{pod}-daily-.*'
            block-level: 'NODE'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    triggers:
        - '{auto-trigger-name}'

    parameters:
        - project-parameter:
            project: '{project}'
        - '{installer}-defaults'
        - '{slave-label}-defaults':
            installer: '{installer}'
        - string:
            name: DEPLOY_SCENARIO
            default: '{scenario}'
        - armband-ci-parameter:
            gs-pathname: '{gs-pathname}'

    builders:
        - trigger-builds:
            - project: 'armband-{installer}-deploy-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              same-node: true
              block: true
        - trigger-builds:
            - project: 'functest-{installer}-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              block: true
              same-node: true
              block-thresholds:
                build-step-failure-threshold: 'never'
                failure-threshold: 'never'
                unstable-threshold: 'FAILURE'

- job-template:
    name: 'armband-{installer}-deploy-{pod}-daily-{stream}'

    concurrent: false

    properties:
        - throttle:
            enabled: true
            max-total: 1
            max-per-node: 1
            option: 'project'
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'armband-{installer}-deploy-{pod}-daily-{stream}'
                - 'armband-{installer}-deploy-generic-daily-.*'
            block-level: 'NODE'

    parameters:
        - project-parameter:
            project: '{project}'
        - '{installer}-defaults'
        - '{pod}-defaults':
            installer: '{installer}'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-odl_l2-nofeature-ha'
        - armband-ci-parameter:
            gs-pathname: '{gs-pathname}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    builders:
        - shell:
            !include-raw-escape: ./armband-download-artifact.sh
        - shell:
            !include-raw-escape: ./armband-deploy.sh

    publishers:
        - email:
            recipients: armband@enea.com

########################
# parameter macros
########################
- parameter:
    name: armband-ci-parameter
    parameters:
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
            description: "Directory where the build artifact will be located upon the completion of the build."
        - string:
            name: CACHE_DIRECTORY
            default: $HOME/opnfv/cache/$INSTALLER_TYPE
            description: "Directory where the cache to be used during the build is located."
        - string:
            name: GS_URL
            default: artifacts.opnfv.org/$PROJECT{gs-pathname}
            description: "URL to Google Storage."

