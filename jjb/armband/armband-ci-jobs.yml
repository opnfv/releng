# jenkins job templates for Armband
- project:
    name: 'armband-ci'
    project: 'armband'

#--------------------------------
# BRANCH ANCHORS
#--------------------------------
    master: &master
        stream: master
        branch: '{stream}'
        gs-pathname: ''
        disabled: false
    euphrates: &euphrates
        stream: euphrates
        branch: 'stable/{stream}'
        gs-pathname: '/{stream}'
        disabled: false
#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
# CI POD's
#--------------------------------
#        euphrates
#--------------------------------
    pod:
        - armband-baremetal:
            slave-label: armband-baremetal
            installer: fuel
            <<: *euphrates
        - armband-virtual:
            slave-label: armband-virtual
            installer: fuel
            <<: *euphrates
#--------------------------------
#        master
#--------------------------------
        - armband-baremetal:
            slave-label: armband-baremetal
            installer: fuel
            <<: *master
        - armband-virtual:
            slave-label: armband-virtual
            installer: fuel
            <<: *master
#--------------------------------
#       scenarios
#--------------------------------
    scenario:
        # HA scenarios
        - 'os-nosdn-nofeature-ha':
            auto-trigger-name: '{installer}-{scenario}-{pod}-{stream}-trigger'
        - 'os-odl-nofeature-ha':
            auto-trigger-name: '{installer}-{scenario}-{pod}-{stream}-trigger'

        # NOHA scenarios
        - 'os-nosdn-nofeature-noha':
            auto-trigger-name: '{installer}-{scenario}-{pod}-{stream}-trigger'

    jobs:
        - '{installer}-{scenario}-{pod}-daily-{stream}'
        - '{installer}-deploy-{pod}-daily-{stream}'

########################
# job templates
########################
- job-template:
    name: '{installer}-{scenario}-{pod}-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: false

    properties:
        - logrotate-default
        - throttle:
            enabled: true
            max-total: 4
            max-per-node: 1
            option: 'project'
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - '{installer}-os-.*?-{pod}-daily-.*'
                - 'armband-verify-.*'
            block-level: 'NODE'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    triggers:
        - '{auto-trigger-name}'

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - '{installer}-defaults':
            gs-pathname: '{gs-pathname}'
        - '{slave-label}-defaults':
            installer: '{installer}'
        - string:
            name: DEPLOY_SCENARIO
            default: '{scenario}'

    builders:
        - trigger-builds:
            - project: '{installer}-deploy-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              same-node: true
              block: true
        - trigger-builds:
            - project: 'functest-{installer}-{pod}-arm-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              block: true
              same-node: true
              block-thresholds:
                build-step-failure-threshold: 'never'
                failure-threshold: 'never'
                unstable-threshold: 'FAILURE'
        - trigger-builds:
            - project: 'yardstick-{installer}-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              block: true
              same-node: true
              block-thresholds:
                build-step-failure-threshold: 'never'
                failure-threshold: 'never'
                unstable-threshold: 'FAILURE'
        # 1.dovetail only master, based on D release
        # 2.here the stream means the SUT stream, dovetail stream is defined in its own job
        # 3.only proposed_tests testsuite here(refstack, ha, ipv6, bgpvpn)
        # 4.not used for release criteria or compliance,
        #   only to debug the dovetail tool bugs with arm pods
        # 5.only run against scenario os-(nosdn|odl)-(nofeature-bgpvpn)-ha
        - conditional-step:
            condition-kind: regex-match
            regex: os-(nosdn|odl)-(nofeature|bgpvpn)-ha
            label: '{scenario}'
            steps:
                - trigger-builds:
                    - project: 'dovetail-{installer}-{pod}-proposed_tests-{stream}'
                      current-parameters: false
                      predefined-parameters:
                        DEPLOY_SCENARIO={scenario}
                      block: true
                      same-node: true
                      block-thresholds:
                        build-step-failure-threshold: 'never'
                        failure-threshold: 'never'
                        unstable-threshold: 'FAILURE'

- job-template:
    name: '{installer}-deploy-{pod}-daily-{stream}'

    concurrent: true

    properties:
        - logrotate-default
        - throttle:
            enabled: true
            max-total: 4
            max-per-node: 1
            option: 'project'
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - '{installer}-deploy-{pod}-daily-{stream}'
                - '{installer}-deploy-generic-daily-.*'
            block-level: 'NODE'

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - '{installer}-defaults':
            gs-pathname: '{gs-pathname}'
        - '{slave-label}-defaults':
            installer: '{installer}'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-odl-nofeature-ha'

    scm:
        - git-scm

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    builders:
        - shell:
            !include-raw-escape: ../fuel/fuel-deploy.sh

    publishers:
        - email:
            recipients: armband@enea.com
        - email-jenkins-admins-on-failure

