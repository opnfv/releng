---
# jenkins job templates for Armband
- project:
    name: 'armband-ci'
    project: 'armband'

    # -------------------------------
    # BRANCH ANCHORS
    # -------------------------------
    master: &master
      stream: master
      branch: '{stream}'
      gs-pathname: ''
      disabled: false
      functest_docker_tag: hunter
    hunter: &hunter
      stream: hunter
      branch: 'stable/{stream}'
      gs-pathname: '/{stream}'
      disabled: true
      functest_docker_tag: '{stream}'
    # -------------------------------
    # POD, INSTALLER, AND BRANCH MAPPING
    # -------------------------------
    # CI POD's
    # -------------------------------
    pod:
      # -------------------------------
      #        hunter
      # -------------------------------
      - armband-baremetal:
          deploy-type: 'baremetal'
          slave-label: 'armband-{deploy-type}'
          <<: *hunter
      # -------------------------------
      #        master
      # -------------------------------
      - armband-baremetal:
          deploy-type: 'baremetal'
          slave-label: 'armband-{deploy-type}'
          <<: *master
    # -------------------------------
    #       scenarios
    # -------------------------------
    scenario:
      # HA scenarios
      - 'os-nosdn-nofeature-ha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-{stream}-trigger'
      - 'os-odl-nofeature-ha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-{stream}-trigger'
      - 'os-ovn-nofeature-ha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-{stream}-trigger'
      - 'os-nosdn-ovs-ha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-{stream}-trigger'

      # NOHA scenarios
      - 'os-nosdn-nofeature-noha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-{stream}-trigger'
      - 'os-nosdn-fdio-noha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-{stream}-trigger'

    jobs:
      - 'fuel-{scenario}-{pod}-daily-{stream}'
      - 'fuel-deploy-{pod}-daily-{stream}'

########################
# job templates
########################
- job-template:
    name: 'fuel-{scenario}-{pod}-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: false

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-total: 4
          max-per-node: 1
          option: 'project'
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - 'fuel-os-.*?-{pod}-daily-.*'
            - 'armband-verify-.*'
          blocking-level: 'NODE'

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    triggers:
      - '{auto-trigger-name}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - 'fuel-defaults':
          gs-pathname: '{gs-pathname}'
      - '{slave-label}-defaults':
          installer: 'fuel'
      - string:
          name: DEPLOY_SCENARIO
          default: '{scenario}'

    builders:
      - trigger-builds:
          - project: 'fuel-deploy-{pod}-daily-{stream}'
            current-parameters: false
            predefined-parameters: |
              DEPLOY_SCENARIO={scenario}
              INSTALLER_VERSION={stream}
            same-node: true
            block: true
      - trigger-builds:
          - project: 'functest-fuel-{pod}-daily-{stream}'
            current-parameters: false
            predefined-parameters: |
              DEPLOY_SCENARIO={scenario}
              INSTALLER_VERSION={stream}
              DOCKER_TAG={functest_docker_tag}
            same-node: true
            block: true
            block-thresholds:
              build-step-failure-threshold: 'never'
              failure-threshold: 'never'
              unstable-threshold: 'FAILURE'
      - trigger-builds:
          - project: 'yardstick-fuel-{pod}-daily-{stream}'
            current-parameters: false
            predefined-parameters: |
              DEPLOY_SCENARIO={scenario}
              INSTALLER_VERSION={stream}
            block: true
            same-node: true
            block-thresholds:
              build-step-failure-threshold: 'never'
              failure-threshold: 'never'
              unstable-threshold: 'FAILURE'
      # 1.here the stream means the SUT stream, dovetail stream is defined in its own job
      # 2.testsuite default here is for the test cases already added into OVP
      # 3.run default testsuite mandatory test cases against ha scenario
      # 4.run default testsuite optional test cases against ha scenario twice one week
      # 5.run proposed_tests testsuite optional test cases against ha scenario
      # 6.not used for release criteria or compliance, only to debug the dovetail tool bugs
      - conditional-step:
          condition-kind: and
          condition-operands:
            - condition-kind: regex-match
              regex: '.*-ha'
              label: '{scenario}'
          steps:
            - trigger-builds:
                - project: 'dovetail-fuel-{pod}-default-mandatory-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    DEPLOY_SCENARIO={scenario}
                    INSTALLER_VERSION={stream}
                  block: true
                  same-node: true
                  block-thresholds:
                    build-step-failure-threshold: 'never'
                    failure-threshold: 'never'
                    unstable-threshold: 'FAILURE'
                - project: 'dovetail-fuel-{pod}-proposed_tests-optional-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    DEPLOY_SCENARIO={scenario}
                    INSTALLER_VERSION={stream}
                  block: true
                  same-node: true
                  block-thresholds:
                    build-step-failure-threshold: 'never'
                    failure-threshold: 'never'
                    unstable-threshold: 'FAILURE'
      - conditional-step:
          condition-kind: and
          condition-operands:
            - condition-kind: regex-match
              regex: '.*-ha'
              label: '{scenario}'
            - condition-kind: day-of-week
              day-selector: select-days
              days:
                MON: true
                WED: true
              use-build-time: true
          steps:
            - trigger-builds:
                - project: 'dovetail-fuel-{pod}-default-optional-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    DEPLOY_SCENARIO={scenario}
                    INSTALLER_VERSION={stream}
                  block: true
                  same-node: true
                  block-thresholds:
                    build-step-failure-threshold: 'never'
                    failure-threshold: 'never'
                    unstable-threshold: 'FAILURE'
      # Armband uses Fuel's log collection project job, no need to duplicate
      - trigger-builds:
          - project: 'fuel-collect-logs-{deploy-type}-daily-{stream}'
            current-parameters: false
            predefined-parameters: |
              DEPLOY_SCENARIO={scenario}
              INSTALLER_VERSION={stream}
            block: true
            same-node: true
            block-thresholds:
              build-step-failure-threshold: 'never'
              failure-threshold: 'never'
              unstable-threshold: 'FAILURE'

- job-template:
    name: 'fuel-deploy-{pod}-daily-{stream}'

    concurrent: true

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-total: 4
          max-per-node: 1
          option: 'project'
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - 'fuel-deploy-{pod}-daily-{stream}'
          blocking-level: 'NODE'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - 'fuel-defaults':
          gs-pathname: '{gs-pathname}'
      - '{slave-label}-defaults':
          installer: 'fuel'
      - testapi-parameter
      - string:
          name: DEPLOY_SCENARIO
          default: 'os-odl-nofeature-ha'
      - string:
          name: PROJECT
          default: '{project}'

    scm:
      - git-scm

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    builders:
      - track-begin-timestamp
      - shell:
          !include-raw-escape: ../fuel/fuel-deploy.sh

    publishers:
      - email:
          recipients: armband@enea.com
      - email-jenkins-admins-on-failure
      - report-provision-result

