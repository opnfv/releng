---
- project:
    name: vineperf

    project: "{name}"

    jobs:
      - "vineperf-verify-{stream}"
      - "vineperf-merge-{stream}"
      - "vineperf-daily-{stream}"

    stream:
      - master:
          branch: "{stream}"
          gs-pathname: ""
          disabled: false
      - nile:
          branch: "stable/{stream}"
          gs-pathname: "/{stream}"
          disabled: false

- job-template:
    name: "vineperf-daily-{stream}"

    disabled: "{obj:disabled}"

    properties:
      - logrotate-default
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - "vineperf-verify-.*"
            - "vineperf-merge-.*"
            - "vineperf-daily-.*"
          blocking-level: "NODE"

    parameters:
      - project-parameter:
          project: "{project}"
          branch: "{branch}"
      - "intel-pod12-defaults"

    scm:
      - git-scm

    triggers:
      - pollscm:
          cron: "@midnight"

    builders:
      - shell: |
          pwd
          cd src
          make clobber
          make MORE_MAKE_FLAGS="-j 10"
          cd ../ci
          scl enable rh-python34 "source ~/vsperfenv/bin/activate ; ./build-vsperf.sh daily"

- job-template:
    name: "vineperf-verify-{stream}"

    disabled: "{obj:disabled}"

    project-type: freestyle

    concurrent: true

    properties:
      - logrotate-default
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - "vineperf-verify-.*"
            - "vineperf-merge-.*"
            - "vineperf-daily-.*"
          blocking-level: "NODE"

    parameters:
      - project-parameter:
          project: "{project}"
          branch: "{branch}"
      - string:
          name: GIT_BASE
          default: https://gerrit.opnfv.org/gerrit/$PROJECT
          description: "Git URL to use on this Jenkins Slave"
      - node:
          name: SLAVE_NAME
          description: "Slave name on Jenkins"
          allowed-slaves:
            - intel-pod12
          default-slaves:
            - intel-pod12

    scm:
      - git-scm-gerrit

    triggers:
      - gerrit:
          server-name: "gerrit.opnfv.org"
          trigger-on:
            - patchset-created-event:
                exclude-drafts: "false"
                exclude-trivial-rebase: "false"
                exclude-no-code-change: "false"
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: "recheck"
            - comment-added-contains-event:
                comment-contains-value: "reverify"
          projects:
            - project-compare-type: "ANT"
              project-pattern: "{project}"
              branches:
                - branch-compare-type: "ANT"
                  branch-pattern: "**/{branch}"
              disable-strict-forbidden-file-verification: "true"
              forbidden-file-paths:
                - compare-type: ANT
                  pattern: "docs/**"

    builders:
      - shell: |
          pwd
          cd src
          make clobber
          make MORE_MAKE_FLAGS="-j 5"
          cd ../ci
          ./build-vsperf.sh verify

- job-template:
    name: "vineperf-merge-{stream}"

    disabled: "{obj:disabled}"

    project-type: freestyle

    concurrent: true

    properties:
      - logrotate-default
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - "vineperf-verify-.*"
            - "vineperf-merge-.*"
            - "vineperf-daily-.*"
          blocking-level: "NODE"

    parameters:
      - project-parameter:
          project: "{project}"
          branch: "{branch}"
      - string:
          name: GIT_BASE
          default: https://gerrit.opnfv.org/gerrit/$PROJECT
          description: "Git URL to use on this Jenkins Slave"
      - node:
          name: SLAVE_NAME
          description: "Slave name on Jenkins"
          allowed-slaves:
            - intel-pod12
          default-slaves:
            - intel-pod12

    scm:
      - git-scm

    triggers:
      - gerrit:
          server-name: "gerrit.opnfv.org"
          trigger-on:
            - change-merged-event
            - comment-added-contains-event:
                comment-contains-value: "remerge"
          projects:
            - project-compare-type: "ANT"
              project-pattern: "{project}"
              branches:
                - branch-compare-type: "ANT"
                  branch-pattern: "**/{branch}"
              disable-strict-forbidden-file-verification: "true"
              forbidden-file-paths:
                - compare-type: ANT
                  pattern: "docs/**"

    builders:
      - shell: |
          pwd
          cd src
          make clobber
          make MORE_MAKE_FLAGS="-j 5"
          cd ../ci
          ./build-vsperf.sh merge
