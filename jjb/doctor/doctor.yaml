---
- project:
    name: doctor

    project: '{name}'
    project-name: '{name}'

    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false
      - fraser: &fraser
          branch: 'stable/{stream}'
          gs-pathname: '/{stream}'
          disabled: false

    installer:
      - 'apex'
      - 'fuel'
      - 'daisy'

    arch:
      - 'x86_64'
      - 'aarch64'

    inspector:
      - 'sample'
      - 'congress'

    exclude:
      - installer: 'apex'
        arch: 'aarch64'
      - installer: 'daisy'
        arch: 'aarch64'
      # disabling the following tests due to limitation of PoD owners
      # these would beenabled again once the PoDs are ready
      - installer: 'fuel'
        arch: 'x86_64'

    jobs:
      - 'doctor-verify-{stream}'
      - 'doctor-verify-{installer}-{inspector}-{arch}-{stream}'
      - '{project-name}-rtd-jobs'

    rtd-build-url: 'https://readthedocs.org/api/v2/webhook/opnfv-doctor/47214/'
    rtd-token: '13264f62c1a044e39e9aed22a0dc1853d5a0b196'
    project-pattern: '{project}'

- job-template:
    name: 'doctor-verify-{stream}'
    disabled: '{obj:disabled}'
    project-type: 'multijob'
    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - 'doctor-slave-parameter'
    scm:
      - git-scm-gerrit
    triggers:
      - 'doctor-verify':
          project: '{project}'
          branch: '{branch}'
          files: 'doctor_tests/**'

    builders:
      - shell: |
         #!/bin/bash
         # we do nothing here as the main stuff will be done
         # in phase jobs
         echo "Triggering phase jobs!"
      - multijob:
          name: 'doctor-verify-sample'
          execution-type: PARALLEL
          projects:
            - name: 'doctor-verify-apex-sample-x86_64-{stream}'
              predefined-parameters: |
                PROJECT=$PROJECT
                GERRIT_BRANCH=$GERRIT_BRANCH
                GERRIT_REFSPEC=$GERRIT_REFSPEC
                GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
              kill-phase-on: FAILURE
              git-revision: true
            - name: 'doctor-verify-daisy-sample-x86_64-{stream}'
              predefined-parameters: |
                PROJECT=$PROJECT
                GERRIT_BRANCH=$GERRIT_BRANCH
                GERRIT_REFSPEC=$GERRIT_REFSPEC
                GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
              kill-phase-on: FAILURE
              git-revision: true
      - multijob:
          name: 'doctor-verify-congress'
          execution-type: PARALLEL
          projects:
            - name: 'doctor-verify-apex-congress-x86_64-{stream}'
              predefined-parameters: |
                PROJECT=$PROJECT
                GERRIT_BRANCH=$GERRIT_BRANCH
                GERRIT_REFSPEC=$GERRIT_REFSPEC
                GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
              kill-phase-on: FAILURE
              git-revision: true

- job-template:
    name: 'doctor-verify-{installer}-{inspector}-{arch}-{stream}'
    disabled: '{obj:disabled}'
    node: 'doctor-{installer}-{arch}'
    wrappers:
      - ssh-agent-wrapper
      - build-timeout:
          timeout: 30
    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{installer}-defaults'
      - 'doctor-slave-parameter'
      - 'doctor-parameter':
          inspector: '{inspector}'
    scm:
      - git-scm-gerrit
    builders:
      - 'doctor-verify-installer-inspector-builders-macro'
    publishers:
      - 'doctor-verify-publishers-macro'


# -------------------------------
# parameter macros
# -------------------------------
- parameter:
    name: 'doctor-parameter'
    parameters:
      - string:
          name: INSPECTOR_TYPE
          default: '{inspector}'
          description: 'inspector component'

# -------------------------------
# builder macros
# -------------------------------

- builder:
    name: 'doctor-verify-installer-inspector-builders-macro'
    builders:
      # yamllint disable rule:indentation
      - shell:
          !include-raw:
              - ./doctor-env-presetup.sh
              - ../../utils/fetch_os_creds.sh
      - shell: |
          # prepare the env for test
          source $HOME/opnfv-openrc.sh
          if [ -f $HOME/os_cacert ]; then
              export OS_CACERT=$HOME/os_cacert
          fi
          source $HOME/opnfv-installer.sh

          # run tox to trigger the test
          # As Jenkins user, it has no permission to send ICMP package
          sudo -E tox -e py34


# -------------------------------
# publisher macros
# -------------------------------
- publisher:
    name: 'doctor-verify-publishers-macro'
    publishers:
      - archive:
          artifacts: 'doctor_tests/*.log'
      - email-jenkins-admins-on-failure
      - workspace-cleanup

#####################################
# trigger macros
#####################################
- trigger:
    name: 'doctor-verify'
    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
              file-paths:
                - compare-type: ANT
                  pattern: '{files}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true
