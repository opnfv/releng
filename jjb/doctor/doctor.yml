- project:
    name: doctor

    project: '{name}'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
            docker_tag: 'master'
            disabled: false
        - colorado:
            branch: 'stable/{stream}'
            gs-pathname: '/{stream}'
            docker_tag: 'stable'
            disabled: false

    installer:
        - apex:
            slave-label: 'ool-virtual1'
            pod: 'ool-virtual1'

    jobs:
        - 'doctor-verify-{stream}'
        - 'doctor-verify-{installer}-{stream}'

- job-template:
    name: 'doctor-verify-{stream}'

    disabled: '{obj:disabled}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - 'opnfv-build-ubuntu-defaults'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: ANT
                    pattern: 'tests/**'

    builders:
        - shell: "[ -e tests/run.sh ] && bash -n ./tests/run.sh"

- job-template:
    name: 'doctor-verify-{installer}-{stream}'

    node: '{slave-label}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - string:
            name: OS_CREDS
            default: /home/jenkins/openstack.creds
            description: 'OpenStack credentials'
        - '{slave-label}-defaults'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: ANT
                    pattern: 'tests/**'
            skip-vote:
                successful: true
                failed: true
                unstable: true
                notbuilt: true

    builders:
        - trigger-builds:
          - project: 'functest-{installer}-{pod}-suite-{stream}'
            current-parameters: true
            predefined-parameters: |
              CI_DEBUG=true
              FUNCTEST_SUITE_NAME=doctor
              DEPLOY_SCENARIO=os-nosdn-nofeature-ha
              TESTCASE_OPTIONS=-e INSPECTOR_TYPE=sample -v $WORKSPACE:$HOME/opnfv/repos/doctor
            block: true
            same-node: true
          - project: 'functest-{installer}-{pod}-suite-{stream}'
            current-parameters: true
            predefined-parameters: |
              CI_DEBUG=true
              FUNCTEST_SUITE_NAME=doctor
              DEPLOY_SCENARIO=os-nosdn-nofeature-ha
              TESTCASE_OPTIONS=-e INSPECTOR_TYPE=congress -v $WORKSPACE:$HOME/opnfv/repos/doctor
            block: true
            same-node: true
        - shell: |
            logfile=$HOME/opnfv/functest/results/{stream}/doctor.log
            echo
            echo "[$logfile]"
            echo
            [ -e $logfile ] && cat $logfile
