- project:
    name: doctor

    project: '{name}'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
            docker-tag: 'latest'
            disabled: false
        - danube:
            branch: 'stable/{stream}'
            gs-pathname: '/{stream}'
            docker-tag: 'stable'
            disabled: false

    installer:
        - apex:
            slave-label: 'doctor-apex-verify'
        - fuel:
            slave-label: 'doctor-fuel-verify'
        #- joid:
        #    slave-label: 'ool-virtual3'
        #    pod: 'ool-virtual3'

    inspector:
        - 'sample'
        - 'congress'

    task:
        - verify:
            auto-trigger-name: 'doctor-verify'
            is-python: false
        - python-verify:
            auto-trigger-name: 'doctor-verify'
            is-python: true

    phase:
        - 'unit-tests':
            slave-label: 'opnfv-build-ubuntu'
        - 'build-x86_64':
            slave-label: 'opnfv-build-ubuntu'
        - 'build-aarch64':
            slave-label: 'opnfv-build-ubuntu-arm'

    jobs:
        - 'doctor-verify-{stream}'
        - 'doctor-{task}-{installer}-{inspector}-{phase}-{stream}'

- job-template:
    name: 'doctor-verify-{stream}'

    node: '{slave-label}'

    disabled: '{obj:disabled}'

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - 'opnfv-build-defaults'

    scm:
        - git-scm-gerrit

    triggers:
        - 'doctor-verify-triggers-macro':
            project: '{project}'
            branch: '{branch}'

    builders:
        - shell: |
            #!/bin/bash
            # we do nothing here as the main stuff will be done
            # in phase jobs
            echo "Triggering phase jobs!"
        - multijob:
            name: 'doctor-build-and-unittest'
            execution-type: PARALLEL
            projects:
                - name: 'doctor-verify-unit-tests-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    GERRIT_BRANCH=$GERRIT_BRANCH
                    GERRIT_REFSPEC=$GERRIT_REFSPEC
                    GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                    GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
                  git-revision: true
                  node-parameters: false
                  kill-phase-on: FAILURE
                  abort-all-job: false
                - name: 'doctor-verify-build-x86_64-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    GERRIT_BRANCH=$GERRIT_BRANCH
                    GERRIT_REFSPEC=$GERRIT_REFSPEC
                    GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                    GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
                    ARCH=x86_64
                  git-revision: true
                  node-parameters: false
                  kill-phase-on: FAILURE
                  abort-all-job: false
                - name: 'doctor-verify-build-aarch64-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    GERRIT_BRANCH=$GERRIT_BRANCH
                    GERRIT_REFSPEC=$GERRIT_REFSPEC
                    GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                    GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
                    ARCH=aarch64
                  git-revision: true
                  node-parameters: false
                  kill-phase-on: FAILURE
                  abort-all-job: false

- job-template:
    name: 'doctor-{task}-{installer}-{inspector}-{phase}-{stream}'

    disabled: '{obj:disabled}'

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - '{slave-label}-defaults'

    scm:
        - git-scm-gerrit

    builders:
        - 'doctor-verify-{phase}-builders-macro'
#####################################
# trigger macros
#####################################
- trigger:
    name: 'doctor-verify-triggers-macro'
    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: ANT
                    pattern: 'tests/**'
#####################################
# builder macros
#####################################
- builder:
    name: 'doctor-verify-unit-tests-builders-macro'
    builders:
        - shell: |
            "[ -e tests/run.sh ] && bash -n ./tests/run.sh"
- builder:
    name: 'doctor-verify-build-x86_64-builders-macro'
    builders:
        - shell: |
            echo "Not active!"
- builder:
    name: 'doctor-verify-build-aarch64-builders-macro'
    builders:
        - shell: |
            echo "Not active!"
