- project:
    name: doctor

    project: '{name}'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
            docker-tag: 'latest'
            disabled: false
        - danube:
            branch: 'stable/{stream}'
            gs-pathname: '/{stream}'
            docker-tag: 'stable'
            disabled: false

    installer:
        - apex:
            slave-label: 'doctor-apex-verify'
        - fuel:
            slave-label: 'doctor-fuel-verify'
        #- joid:
        #    slave-label: 'ool-virtual3'
        #    pod: 'ool-virtual3'

    inspector:
        - 'sample'
        - 'congress'

    task:
        - verify:
            auto-trigger-name: 'doctor-verify'
            is-python: false
        - python-verify:
            auto-trigger-name: 'doctor-verify'
            is-python: true

    phase:
        - 'build-x86_64':
            slave-label: 'opnfv-build-ubuntu'
        - 'build-aarch64':
            slave-label: 'opnfv-build-ubuntu-arm'

    jobs:
        - 'doctor-verify-{stream}'
        - 'doctor-{task}-{installer}-{inspector}-{phase}-{stream}'
        - 'doctor-{task}-{installer}-{inspector}-{stream}'

- job-template:
    name: 'doctor-verify-{stream}'

    disabled: '{obj:disabled}'

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - 'opnfv-build-ubuntu-defaults'

    scm:
        - git-scm-gerrit

    triggers:
        - 'doctor-verify-triggers-macro'
    builders:
        - 'doctor-verify-builders-macro'

- job-template:
    name: 'doctor-{task}-{installer}-{inspector}-{phase}-{stream}'

    node: '{slave-label}'

    disabled: '{obj:disabled}'

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - 'opnfv-build-defaults'

    scm:
        - git-scm-gerrit

    builders:
        - 'doctor-verify-{phase}-builders-macro'

    publishers:
        - 'publisher-verify-{phase}-publishers-macro'


- job-template:
    name: 'doctor-{task}-{installer}-{inspector}-{stream}'

    node: '{slave-label}'

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - string:
            name: OS_CREDS
            default: /home/jenkins/openstack.creds
            description: 'OpenStack credentials'
        - '{slave-label}-defaults'
        - '{installer}-defaults'
        - string:
            name: DOCKER_TAG
            default: '{docker-tag}'
            description: 'Tag to pull docker image'
        - string:
            name: CLEAN_DOCKER_IMAGES
            default: 'false'
            description: 'Remove downloaded docker images (opnfv/functest:*)'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-nosdn-nofeature-ha'
            description: 'Scenario to deploy and test'
        # functest-suite-parameter
        - string:
            name: FUNCTEST_SUITE_NAME
            default: 'doctor-notification'
        - string:
            name: TESTCASE_OPTIONS
            default: '-e INSPECTOR_TYPE={inspector} -e PYTHON_ENABLE={is-python} -v $WORKSPACE:/home/opnfv/repos/doctor'
            description: 'Addtional parameters specific to test case(s)'
        # functest-parameter
        - string:
            name: GS_PATHNAME
            default: '{gs-pathname}'
            description: "Version directory where the opnfv documents will be stored in gs repository"
        - string:
            name: FUNCTEST_REPO_DIR
            default: "/home/opnfv/repos/functest"
            description: "Directory where the Functest repository is cloned"
        - string:
            name: PUSH_RESULTS_TO_DB
            default: "true"
            description: "Push the results of all the tests to the resultDB"
        - string:
            name: CI_DEBUG
            default: 'true'
            description: "Show debug output information"

    scm:
        - git-scm-gerrit

    triggers:
        - '{auto-trigger-name}-arch-triggers-macro':
            project: '{project}'
            branch: '{branch}'
            files: 'tests/**'

    builders:
        - shell: |
            #!/bin/bash
            # we do nothing here as the main stuff will be done
            # in phase jobs
            echo "Triggering phase jobs!"
        - multijob:
            name: 'doctor-build'
            execution-type: PARALLEL
            projects:
                - name: 'doctor-verify-build-x86_64-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    GERRIT_BRANCH=$GERRIT_BRANCH
                    GERRIT_REFSPEC=$GERRIT_REFSPEC
                    GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                    GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
                    ARCH=x86_64
                  git-revision: true
                  node-parameters: false
                  kill-phase-on: FAILURE
                  abort-all-job: false
                - name: 'doctor-verify-build-aarch64-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    GERRIT_BRANCH=$GERRIT_BRANCH
                    GERRIT_REFSPEC=$GERRIT_REFSPEC
                    GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                    GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
                    ARCH=aarch64
                  git-revision: true
                  node-parameters: false
                  kill-phase-on: FAILURE
                  abort-all-job: false
#####################################
# trigger macros
#####################################
- trigger:
    name: 'doctor-verify-triggers-macro'
    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: ANT
                    pattern: '{files}'
            skip-vote:
                successful: true
                failed: true
                unstable: true
                notbuilt: true

- trigger:
    name: 'doctor-verify-arch-triggers-macro'
    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: ANT
                    pattern: 'tests/**'
#####################################
# builder macros
#####################################
- builder:
    name: 'doctor-verify-builders-macro'
    builders:
        - shell: |
            "[ -e tests/run.sh ] && bash -n ./tests/run.sh"
- builder:
    name: 'doctor-verify-build-x86_64-builders-macro'
    builders:
        - shell: |
            echo "Not active!"
- builder:
    name: 'doctor-verify-build-aarch64-builders-macro'
    builders:
        - shell: |
            echo "Not active!"
#####################################
# publisher macros
#####################################
- publisher:
    name: 'publisher-verify-publishers-macro'
    publishers:
        - archive:
            artifacts: 'tests/*.log'
        - archive:
            artifacts: 'functest_results/$FUNCTEST_SUITE_NAME.log'
        - email-jenkins-admins-on-failure
- publisher:
    name: 'publisher-verify-build-x86_64-publishers-macro'
    publishers:
        - email-jenkins-admins-on-failure
- publisher:
    name: 'publisher-verify-build-aarch64-publishers-macro'
    publishers:
        - email-jenkins-admins-on-failure
