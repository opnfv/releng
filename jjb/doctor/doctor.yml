- project:
    name: doctor
    project: '{name}'
    jobs:
        - '{project}-verify'
        - '{project}-merge-{stream}'

    # stream:    branch with - in place of / (eg. stable-arno)
    # branch:    branch (eg. stable/arno)
    stream:
        - master:
            branch: 'master'

- job_defaults: &job_defaults
    node: master
    project-type: freestyle
    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'
    wrappers:
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

- job-template:
    name: '{project}-verify'
    <<: *job_defaults
    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'
    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
    builders:
        - shell: "make"
    publishers:
        - shell: |
            #!/bin/bash -xe
            echo
            echo "Upload"
            echo "------"
            echo
            gsutil cp -r build/* "gs://artifacts.opnfv.org/{project}/verify/$BUILD_ID"
            echo
            echo "Document is available at http://artifacts.opnfv.org/{project}/verify/$BUILD_ID"

- job-template:
    name: '{project}-merge-{stream}'
    <<: *job_defaults
    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'
    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '{branch}'
    builders:
        - shell: "make"
    publishers:
        - shell: |
            #!/bin/bash -xe
            echo
            echo "Upload Artifact"
            echo "---------------"
            echo
            gsutil cp -r build/design_docs "gs://artifacts.opnfv.org/{project}/{stream}/"
            gsutil cp -r build/html "gs://artifacts.opnfv.org/{project}/{stream}/"
            gsutil cp -r build/latex/*.pdf "gs://artifacts.opnfv.org/{project}/{stream}/"
            echo
            echo "Document is available at http://artifacts.opnfv.org/{project}/{stream}"
