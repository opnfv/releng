---
########################
# Job configuration for fuel
########################
- project:
    name: fuel-project-jobs

    project: 'fuel'

    installer: 'fuel'

    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false
      - fraser:
          branch: 'stable/{stream}'
          gs-pathname: '/{stream}'
          disabled: false

    project-name: '{project}'
    project-pattern: '{project}'
    rtd-build-url: https://readthedocs.org/api/v2/webhook/opnfv-fuel/47205/
    rtd-token: 38f40bf6c08fd4bccb930871bc29b08404cf98b0

    jobs:
      - 'fuel-deploy-generic-daily-{stream}'
      - '{project-name}-rtd-jobs'

########################
# job templates
########################
- job-template:
    name: 'fuel-deploy-generic-daily-{stream}'

    concurrent: true

    disabled: '{obj:disabled}'

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-per-node: 1
          option: 'project'
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - 'fuel-os-.*?-daily-.*'
            - 'fuel-deploy-generic-daily-.*'
          block-level: 'NODE'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{installer}-defaults':
          gs-pathname: '{gs-pathname}'
      - string:
          name: GIT_BASE
          default: https://gerrit.opnfv.org/gerrit/$PROJECT
          description: 'Git URL to use on this Jenkins Slave'
      - string:
          name: DEPLOY_SCENARIO
          default: 'os-odl-nofeature-ha'
      - node:
          name: SLAVE_NAME
          description: 'Slave name on Jenkins'
          allowed-slaves:
            - ericsson-pod2
            - lf-pod2
            - ericsson-pod1
          default-slaves:
            - ericsson-pod2

    scm:
      - git-scm

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - POD: $NODE_NAME Scenario: $DEPLOY_SCENARIO'

    builders:
      - shell:
          !include-raw-escape: ./fuel-deploy.sh
