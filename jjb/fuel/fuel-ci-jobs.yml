# jenkins job templates for Fuel
- project:

    name: 'fuel'

    project: '{name}'

    installer: '{name}'

#--------------------------------
# BRANCH ANCHORS
#--------------------------------
    master: &master
        stream: master
        branch: '{stream}'
        disabled: false
        gs-pathname: ''
    colorado: &colorado
        stream: colorado
        branch: 'stable/{stream}'
        disabled: false
        gs-pathname: '/{stream}'
        auto-trigger-name: 'daily-trigger-disabled'
#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
#        CI PODs
#--------------------------------
    pod:
        - baremetal:
            slave-label: fuel-baremetal
            <<: *master
        - virtual:
            slave-label: fuel-virtual
            <<: *master
        - baremetal:
            slave-label: fuel-baremetal
            <<: *colorado
        - virtual:
            slave-label: fuel-virtual
            <<: *colorado
#--------------------------------
#        None-CI PODs
#--------------------------------
        - zte-pod1:
            slave-label: zte-pod1
            <<: *master
        - zte-pod2:
            slave-label: zte-pod2
            <<: *master
        - zte-pod3:
            slave-label: zte-pod3
            <<: *master
#--------------------------------
#       scenarios
#--------------------------------
    scenario:
        # HA scenarios
        - 'os-nosdn-nofeature-ha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
            scenario-builder: 'default-builder'
        - 'os-odl_l2-nofeature-ha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
            scenario-builder: 'default-builder'
        - 'os-odl_l3-nofeature-ha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
            scenario-builder: 'default-builder'
        - 'os-onos-sfc-ha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
            scenario-builder: 'default-builder'
        - 'os-onos-nofeature-ha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
            scenario-builder: 'default-builder'
        - 'os-odl_l2-sfc-ha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
            scenario-builder: 'default-builder'
        - 'os-odl_l2-bgpvpn-ha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
            scenario-builder: 'os-odl_l2-bgpvpn-builder'
        - 'os-nosdn-kvm-ha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
            scenario-builder: 'default-builder'
        - 'os-nosdn-ovs-ha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
            scenario-builder: 'default-builder'
        - 'os-nosdn-kvm_ovs-ha':
            auto-trigger-name: 'daily-trigger-disabled'
            scenario-builder: 'default-builder'
        # NOHA scenarios
        - 'os-nosdn-nofeature-noha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
            scenario-builder: 'default-builder'
        - 'os-odl_l2-nofeature-noha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
            scenario-builder: 'default-builder'
        - 'os-odl_l3-nofeature-noha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
            scenario-builder: 'default-builder'
        - 'os-onos-sfc-noha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
            scenario-builder: 'default-builder'
        - 'os-onos-nofeature-noha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
            scenario-builder: 'default-builder'
        - 'os-odl_l2-sfc-noha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
            scenario-builder: 'default-builder'
        - 'os-odl_l2-bgpvpn-noha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
            scenario-builder: 'os-odl_l2-bgpvpn-builder'
        - 'os-nosdn-kvm-noha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
            scenario-builder: 'default-builder'
        - 'os-nosdn-ovs-noha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
            scenario-builder: 'default-builder'

    jobs:
        - 'fuel-{scenario}-{pod}-daily-{stream}'
        - 'fuel-deploy-{pod}-daily-{stream}'

########################
# job templates
########################
- job-template:
    name: 'fuel-{scenario}-{pod}-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: false

    properties:
        - throttle:
            enabled: true
            max-total: 4
            max-per-node: 1
            option: 'project'
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'fuel-os-.*?-{pod}-daily-{stream}'
            block-level: 'NODE'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    triggers:
        - '{auto-trigger-name}'

    parameters:
        - project-parameter:
            project: '{project}'
        - '{installer}-defaults'
        - '{slave-label}-defaults':
            installer: '{installer}'
        - string:
            name: DEPLOY_SCENARIO
            default: '{scenario}'
        - fuel-ci-parameter:
            gs-pathname: '{gs-pathname}'

    builders:
        - '{scenario-builder}'

    publishers:
        - email:
            recipients: peter.barabas@ericsson.com

- job-template:
    name: 'fuel-deploy-{pod}-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 4
            max-per-node: 1
            option: 'project'
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'fuel-deploy-{pod}-daily-{stream}'
                - 'fuel-deploy-generic-daily-.*'
            block-level: 'NODE'

    parameters:
        - project-parameter:
            project: '{project}'
        - '{installer}-defaults'
        - '{slave-label}-defaults':
            installer: '{installer}'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-odl_l2-nofeature-ha'
        - fuel-ci-parameter:
            gs-pathname: '{gs-pathname}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'
        - timeout:
            timeout: 150
            abort: true

    builders:
        - description-setter:
            description: "POD: $NODE_NAME"
        - shell:
            !include-raw-escape: ./fuel-download-artifact.sh
        - shell:
            !include-raw-escape: ./fuel-deploy.sh

    publishers:
        - email:
            recipients: jonas.bjurel@ericsson.com stefan.k.berg@ericsson.com peter.barabas@ericsson.com

########################
# parameter macros
########################
- parameter:
    name: fuel-ci-parameter
    parameters:
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
            description: "Directory where the build artifact will be located upon the completion of the build."
        - string:
            name: CACHE_DIRECTORY
            default: $HOME/opnfv/cache/$INSTALLER_TYPE
            description: "Directory where the cache to be used during the build is located."
        - string:
            name: GS_URL
            default: artifacts.opnfv.org/$PROJECT{gs-pathname}
            description: "URL to Google Storage."

# selective build steps
- builder:
    name: default-builder
        - description-setter:
            description: "POD: $NODE_NAME"
        - trigger-builds:
            - project: 'fuel-deploy-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              same-node: true
              block: true
        - trigger-builds:
            - project: 'functest-fuel-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              same-node: true
              block: true
              block-thresholds:
                build-step-failure-threshold: 'never'
                failure-threshold: 'never'
                unstable-threshold: 'FAILURE'
        - trigger-builds:
            - project: 'yardstick-fuel-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              block: true
              same-node: true
              block-thresholds:
                build-step-failure-threshold: 'never'
                failure-threshold: 'never'
                unstable-threshold: 'FAILURE'
- builder:
    name: os-odl_l2-bgpvpn-builder
        - description-setter:
            description: "POD: $NODE_NAME"
        - trigger-builds:
            - project: 'fuel-deploy-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              same-node: true
              block: true
        - trigger-builds:
            - project: 'functest-fuel-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              same-node: true
              block: true
              block-thresholds:
                build-step-failure-threshold: 'never'
                failure-threshold: 'never'
                unstable-threshold: 'FAILURE'
