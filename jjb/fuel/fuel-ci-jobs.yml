# jenkins job templates for Fuel
- project:

    name: 'fuel'

    project: '{name}'

    installer: '{name}'

#--------------------------------
# BRANCH ANCHORS
#--------------------------------
    master: &master
        stream: master
        branch: '{stream}'
        gs-pathname: ''
    brahmaputra: &brahmaputra
        stream: brahmaputra
        branch: 'stable/{stream}'
        gs-pathname: '/{stream}'
#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
#        brahmaputra
#--------------------------------
    pod:
        - opnfv-jump-2:
            <<: *brahmaputra
        - ericsson-pod1:
            <<: *brahmaputra
        - virtual:
            <<: *brahmaputra
#--------------------------------
#        master
#--------------------------------
        - ericsson-pod1:
            <<: *master
        - ericsson-pod2:
            <<: *master
        - virtual:
            <<: *master
#--------------------------------
#       scenarios
#--------------------------------
    scenario:
        # HA scenarios
        - 'os-onos-nofeature-ha':
#            auto-trigger-name: 'fuel-{scenario}-{pod}-trigger'
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-odl_l2-nofeature-ha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-odl_l3-nofeature-ha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-odl_l2-bgpvpn-ha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-nosdn-nofeature-ha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-nosdn-kvm-ha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-nosdn-kvm_ovs-ha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-nosdn-ovs-ha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-nosdn-vlan-ha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        # NOHA scenarios
        - 'os-odl_l2-nofeature-noha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-odl_l3-nofeature-noha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-onos-nofeature-noha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-nosdn-nofeature-noha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-nosdn-kvm-noha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-nosdn-kvm_ovs-noha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-nosdn-ovs-noha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-odl_l2-bgpvpn-noha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'

    jobs:
        - 'fuel-{scenario}-{pod}-daily-{stream}'
        - 'fuel-deploy-{pod}-daily-{stream}'

########################
# job templates
########################
- job-template:
    name: 'fuel-{scenario}-{pod}-daily-{stream}'

    concurrent: false

    properties:
        - throttle:
            enabled: true
            max-total: 1
            max-per-node: 1
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'fuel-os-.*?-{pod}-daily-{stream}'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    triggers:
        - '{auto-trigger-name}'

    parameters:
        - project-parameter:
            project: '{project}'
        - '{installer}-defaults'
        - '{pod}-defaults':
            installer: '{installer}'
        - string:
            name: DEPLOY_SCENARIO
            default: '{scenario}'
        - fuel-ci-parameter:
            gs-pathname: '{gs-pathname}'

    builders:
        - trigger-builds:
            - project: 'fuel-deploy-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              same-node: true
              block: true
        - trigger-builds:
            - project: 'functest-fuel-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              same-node: true
              block: true
              block-thresholds:
                build-step-failure-threshold: 'never'
                failure-threshold: 'never'
                unstable-threshold: 'FAILURE'
        - trigger-builds:
            - project: 'yardstick-fuel-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              block: true
              same-node: true
              block-thresholds:
                build-step-failure-threshold: 'never'
                failure-threshold: 'never'
                unstable-threshold: 'FAILURE'

- job-template:
    name: 'fuel-deploy-{pod}-daily-{stream}'

    concurrent: false

    properties:
        - throttle:
            enabled: true
            max-total: 1
            max-per-node: 1
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'fuel-deploy-{pod}-daily-{stream}'

    parameters:
        - project-parameter:
            project: '{project}'
        - '{installer}-defaults'
        - '{pod}-defaults':
            installer: '{installer}'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-odl_l2-nofeature-ha'
        - fuel-ci-parameter:
            gs-pathname: '{gs-pathname}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    builders:
        - shell:
            !include-raw-escape: ./fuel-download-artifact.sh
        - shell:
            !include-raw-escape: ./fuel-deploy.sh

    publishers:
        - email:
            recipients: jonas.bjurel@ericsson.com stefan.k.berg@ericsson.com

########################
# parameter macros
########################
- parameter:
    name: fuel-ci-parameter
    parameters:
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
            description: "Directory where the build artifact will be located upon the completion of the build."
        - string:
            name: CACHE_DIRECTORY
            default: $HOME/opnfv/cache/$INSTALLER_TYPE
            description: "Directory where the cache to be used during the build is located."
        - string:
            name: GS_URL
            default: artifacts.opnfv.org/$PROJECT{gs-pathname}
            description: "URL to Google Storage."
