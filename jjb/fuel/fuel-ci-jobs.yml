- project:

    name: 'fuel'

    project: '{name}'

    installer: '{name}'

#--------------------------------
# BRANCH ANCHORS
#--------------------------------
    master: &master
        stream: master
        branch: '{stream}'
        gs-pathname: ''
    brahmaputra: &brahmaputra
        stream: brahmaputra
        branch: 'stable/{stream}'
        gs-pathname: '/{stream}'
#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
#        brahmaputra
#--------------------------------
    pod:
        - opnfv-jump-2:
            <<: *brahmaputra
        - virtual:
            <<: *brahmaputra
#--------------------------------
#        master
#--------------------------------
        - ericsson-pod1:
            <<: *master
        - ericsson-pod2:
            <<: *master
        - virtual:
            <<: *master
#--------------------------------

# new scenario descriptions
    scenario:
        - 'os-nosdn-kvm-ha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-nosdn-kvm_ovs-ha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-nosdn-nofeature-ha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-nosdn-ovs-ha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-nosdn-vlan-ha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-trigger'
        - 'os-odl_l2-nofeature-ha':
            auto-trigger-name: 'fuel-{scenario}-{pod}-trigger'
        - 'os-odl_l3-nofeature-ha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'
        - 'os-onos-nofeature-ha':
            auto-trigger-name: 'brahmaputra-trigger-daily-disabled'

    jobs:
        - 'fuel-{scenario}-{pod}-daily-{stream}'
        - 'fuel-deploy-{pod}-daily-{stream}'

########################
# job templates - old type of defining the scenario
########################
- job-template:
    name: 'fuel-{scenario}-{pod}-daily-{stream}'

    project-type: multijob

    concurrent: false

    properties:
        - throttle:
            enabled: true
            max-total: 1
            max-per-node: 1
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'fuel-os-.*?-{pod}-daily-{stream}'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    triggers:
        - '{auto-trigger-name}'

    parameters:
        - project-parameter:
            project: '{project}'
        - '{pod}-defaults'
        - '{installer}-defaults'
        - string:
            name: DEPLOY_SCENARIO
            default: '{scenario}'
        - fuel-ci-parameter:
            gs-pathname: '{gs-pathname}'

    builders:
        - multijob:
            name: deploy
            condition: SUCCESSFUL
            projects:
                - name: 'fuel-deploy-{pod}-daily-{stream}'
                  current-parameters: true
                  kill-phase-on: FAILURE
        - multijob:
            name: functest
            condition: COMPLETED
            projects:
                - name: 'functest-fuel-{pod}-daily-{stream}'
                  current-parameters: true
                  kill-phase-on: NEVER
        - multijob:
            name: yardstick
            condition: COMPLETED
            projects:
                - name: 'yardstick-fuel-{pod}-daily-{stream}'
                  current-parameters: true
                  kill-phase-on: NEVER

- job-template:
    name: 'fuel-deploy-{pod}-daily-{stream}'

    concurrent: false

    properties:
        - throttle:
            enabled: true
            max-total: 1
            max-per-node: 1
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'fuel-deploy-{pod}-daily-{stream}'

    parameters:
        - project-parameter:
            project: '{project}'
        - '{pod}-defaults'
        - '{installer}-defaults'
        - fuel-ci-parameter:
            gs-pathname: '{gs-pathname}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    builders:
        - shell:
            !include-raw-escape: ./fuel-download-artifact.sh
        - shell:
            !include-raw-escape: ./fuel-deploy.sh

    publishers:
        - email:
            recipients: jonas.bjurel@ericsson.com stefan.k.berg@ericsson.com

########################
# parameter macros
########################
- parameter:
    name: fuel-ci-parameter
    parameters:
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
            description: "Directory where the build artifact will be located upon the completion of the build."
        - string:
            name: CACHE_DIRECTORY
            default: $HOME/opnfv/cache/$INSTALLER_TYPE
            description: "Directory where the cache to be used during the build is located."
        - string:
            name: GS_URL
            default: artifacts.opnfv.org/$PROJECT{gs-pathname}
            description: "URL to Google Storage."
- parameter:
    name: 'virtual-defaults'
    parameters:
        - label:
            name: SLAVE_LABEL
            default: 'fuel-deploy-virtual'
        - string:
            name: GIT_BASE
            default: https://gerrit.opnfv.org/gerrit/$PROJECT
            description: 'Git URL to use on these Jenkins Slaves'
########################
# trigger macros
########################
- trigger:
    name: 'fuel-os-odl_l2-nofeature-ha-opnfv-jump-2-trigger'
    triggers:
        - timed: '0 2 * * *'
- trigger:
    name: 'fuel-os-odl_l2-nofeature-ha-ericsson-pod1-trigger'
    triggers:
        - timed: '0 2 * * *'
- trigger:
    name: 'fuel-os-odl_l2-nofeature-ha-ericsson-pod2-trigger'
    triggers:
        - timed: '0 2 * * *'
- trigger:
    name: 'fuel-os-odl_l2-nofeature-ha-virtual-trigger'
    triggers:
        - timed: ''
- trigger:
    name: 'fuel-os-nosdn-vlan-ha-opnfv-jump-2-trigger'
    triggers:
        - timed: ''
- trigger:
    name: 'fuel-os-nosdn-vlan-ha-ericsson-pod1-trigger'
    triggers:
        - timed: '0 2 * * *'
- trigger:
    name: 'fuel-os-nosdn-vlan-ha-ericsson-pod2-trigger'
    triggers:
        - timed: ''
- trigger:
    name: 'fuel-os-nosdn-vlan-ha-virtual-trigger'
    triggers:
        - timed: ''
