# jenkins job templates for Fuel
- project:
    name: 'fuel-dovetail-jobs'
    project: 'fuel'
    installer: 'fuel'
#--------------------------------
# BRANCH ANCHORS
#--------------------------------
    colorado: &colorado
        stream: colorado
        branch: 'stable/{stream}'
        disabled: false
        gs-pathname: '/{stream}'
        dovetail-branch: master
#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
#        CI PODs
#--------------------------------
    pod:
        - baremetal:
            slave-label: fuel-baremetal
            <<: *colorado
#--------------------------------
#       scenarios
#--------------------------------
    scenario:
        # HA scenarios
        - 'os-nosdn-nofeature-ha':
            auto-trigger-name: 'weekly-trigger-disabled'

    jobs:
        - 'fuel-{scenario}-{pod}-weekly-{stream}'
        - 'fuel-deploy-{pod}-weekly-{stream}'

########################
# job templates
########################
- job-template:
    name: 'fuel-{scenario}-{pod}-weekly-{stream}'

    disabled: '{obj:disabled}'

    concurrent: false

    properties:
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'fuel-os-.*?-{pod}-daily-.*'
                - 'fuel-os-.*?-{pod}-weekly-.*'
            block-level: 'NODE'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    triggers:
        - '{auto-trigger-name}'

    parameters:
        - project-parameter:
            project: '{project}'
        - '{installer}-defaults'
        - '{slave-label}-defaults':
            installer: '{installer}'
        - string:
            name: DEPLOY_SCENARIO
            default: '{scenario}'
        - string:
            name: ISO_URL
            default: 'artifacts.opnfv.org/fuel/colorado/opnfv-colorado.3.0.iso'
        - string:
            name: GIT_TAG
            default: 'colorado.3.0'
        - fuel-ci-parameter:
            gs-pathname: '{gs-pathname}'

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - trigger-builds:
            - project: 'fuel-deploy-{pod}-weekly-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              same-node: true
              block: true
        - trigger-builds:
            - project: 'dovetail-fuel-{pod}-weekly-{dovetail-branch}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              same-node: true
              block: true
              block-thresholds:
                build-step-failure-threshold: 'never'
                failure-threshold: 'never'
                unstable-threshold: 'FAILURE'

    publishers:
        - email:
            recipients: matthew.lijun@huawei.com

- job-template:
    name: 'fuel-deploy-{pod}-weekly-{stream}'

    disabled: '{obj:disabled}'

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 4
            max-per-node: 1
            option: 'project'
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'fuel-deploy-{pod}-daily-.*'
                - 'fuel-deploy-{pod}-weekly-.*'
                - 'fuel-deploy-generic-daily-.*'
            block-level: 'NODE'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - '{installer}-defaults'
        - '{slave-label}-defaults':
            installer: '{installer}'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-odl_l2-nofeature-ha'
        - fuel-ci-parameter:
            gs-pathname: '{gs-pathname}'
        - string:
            name: DEPLOY_TIMEOUT
            default: '150'
            description: 'Deployment timeout in minutes'

    scm:
        - git-scm

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - shell:
            !include-raw-escape: ./fuel-download-artifact.sh
        - shell:
            !include-raw-escape: ./fuel-deploy.sh

    publishers:
        - email:
            recipients: matthew.lijun@huawei.com

########################
# parameter macros
########################
- parameter:
    name: fuel-ci-parameter
    parameters:
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
            description: "Directory where the build artifact will be located upon the completion of the build."
        - string:
            name: CACHE_DIRECTORY
            default: $HOME/opnfv/cache/$INSTALLER_TYPE
            description: "Directory where the cache to be used during the build is located."
        - string:
            name: GS_URL
            default: artifacts.opnfv.org/$PROJECT{gs-pathname}
            description: "URL to Google Storage."
########################
# trigger macros
########################
#-----------------------------------------------
# Triggers for job running on fuel-baremetal against master branch
#-----------------------------------------------
# HA Scenarios
- trigger:
    name: 'fuel-os-nosdn-nofeature-ha-baremetal-weekly-colorado-trigger'
    triggers:
        - timed: ''
