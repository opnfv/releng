########################
# Job configuration for fuel
########################
- project:
    name: fuel-project-jobs

    project: 'fuel'

    installer: 'fuel'

# only master branch is enabled at the moment to keep no of jobs sane
    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
#        - brahmaputra:
#            branch: 'stable/{stream}'
#            gs-pathname: '/{stream}'

    jobs:
        - 'fuel-build-daily-{stream}'
        - 'fuel-verify-build-{stream}'
        - 'fuel-merge-build-{stream}'
        - 'fuel-merge-deploy-virtual-{stream}'

########################
# job templates
########################
- job-template:
    name: 'fuel-build-daily-{stream}'

    concurrent: false

    properties:
        - throttle:
            enabled: true
            max-total: 1
            max-per-node: 1

    parameters:
        - project-parameter:
            project: '{project}'
        - 'ericsson-ca-build-1-defaults'
        - '{installer}-defaults'
        - fuel-project-parameter:
            gs-pathname: '{gs-pathname}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    triggers:
        - pollscm: '0 H/6 * * *'

    wrappers:
        - timeout:
            timeout: 360
            fail: true

    builders:
        - shell:
            !include-raw ./fuel-build.sh
        - shell:
            !include-raw ./fuel-upload-artifact.sh
        - shell:
            !include-raw ./fuel-workspace-cleanup.sh

    publishers:
        - email:
            recipients: jonas.bjurel@ericsson.com stefan.k.berg@ericsson.com

- job-template:
    name: 'fuel-verify-build-{stream}'

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 3

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - 'ericsson-ca-build-1-defaults'
        - '{installer}-defaults'
        - fuel-project-parameter:
            gs-pathname: '{gs-pathname}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users: '{ssh-credentials}'
        - timeout:
            timeout: 360
            fail: true

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
            readable-message: true

    builders:
        - shell:
            !include-raw ./fuel-build.sh
        - shell:
            !include-raw ./fuel-workspace-cleanup.sh

- job-template:
    name: 'fuel-merge-build-{stream}'

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 2

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - 'ericsson-ca-build-1-defaults'
        - '{installer}-defaults'
        - fuel-project-parameter:
            gs-pathname: '{gs-pathname}'
    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - ssh-agent-credentials:
            users: '{ssh-credentials}'
        - timeout:
            timeout: 360
            fail: true

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'

    builders:
        - shell:
            !include-raw ./fuel-build.sh
        - shell:
            !include-raw ./fuel-upload-artifact.sh
        - shell:
            !include-raw ./fuel-workspace-cleanup.sh

- job-template:
    name: 'fuel-merge-deploy-virtual-{stream}'

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 2
            max-per-node: 1

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - 'fuel-deploy-virtual-defaults'
        - '{installer}-defaults'
        - fuel-project-parameter:
            gs-pathname: '{gs-pathname}'
    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - ssh-agent-credentials:
            users: '{ssh-credentials}'

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'
            dependency-jobs: 'fuel-merge-build-{stream}'

    builders:
        - shell:
            !include-raw ./fuel-download-artifact.sh
        - shell:
            !include-raw ./fuel-deploy-virtual.sh
        - shell:
            !include-raw ./fuel-workspace-cleanup.sh

    publishers:
        - email:
            recipients: jonas.bjurel@ericsson.com stefan.k.berg@ericsson.com

########################
# parameter macros
########################
- parameter:
    name: fuel-project-parameter
    parameters:
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
            description: "Directory where the build artifact will be located upon the completion of the build."
        - string:
            name: CACHE_DIRECTORY
            default: $HOME/opnfv/cache/$INSTALLER_TYPE
            description: "Directory where the cache to be used during the build is located."
        - string:
            name: GS_URL
            default: artifacts.opnfv.org/$PROJECT{gs-pathname}
            description: "URL to Google Storage."
