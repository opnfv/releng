########################
# Job configuration for fuel
########################
- project:
    name: fuel-project-jobs

    project: 'fuel'

    installer: 'fuel'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
            disabled: false
        - euphrates:
            branch: 'stable/{stream}'
            gs-pathname: '/{stream}'
            disabled: true

    jobs:
        - 'fuel-merge-deploy-virtual-{stream}'
        - 'fuel-deploy-generic-daily-{stream}'

########################
# job templates
########################
- job-template:
    name: 'fuel-merge-deploy-virtual-{stream}'

    disabled: true

    concurrent: true

    properties:
        - logrotate-default
        - throttle:
            enabled: true
            max-total: 2
            max-per-node: 1
            option: 'project'
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'fuel-os-.*?-virtual-daily-.*'
                - 'fuel-merge-deploy-virtual-.*'
            block-level: 'NODE'

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - 'fuel-virtual-defaults':
            installer: '{installer}'
        - '{installer}-defaults'
        - fuel-project-parameter:
            gs-pathname: '{gs-pathname}'
    scm:
        - git-scm

    wrappers:
        - ssh-agent-wrapper

    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: ANT
                    pattern: 'ci/**'
                  - compare-type: ANT
                    pattern: 'mcp/**'
                disable-strict-forbidden-file-verification: 'true'
                forbidden-file-paths:
                  - compare-type: ANT
                    pattern: 'docs/**'
            dependency-jobs: 'fuel-merge-build-{stream}'

    builders:
        - shell:
            !include-raw-escape: ./fuel-deploy.sh
        - shell:
            !include-raw-escape: ./fuel-workspace-cleanup.sh

    publishers:
        - email:
            recipients: fzhadaev@mirantis.com
        - email-jenkins-admins-on-failure

- job-template:
    name: 'fuel-deploy-generic-daily-{stream}'

    concurrent: true

    disabled: '{obj:disabled}'

    properties:
        - logrotate-default
        - throttle:
            enabled: true
            max-per-node: 1
            option: 'project'
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'fuel-os-.*?-daily-.*'
                - 'fuel-deploy-generic-daily-.*'
            block-level: 'NODE'

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - '{installer}-defaults'
        - string:
            name: GIT_BASE
            default: https://gerrit.opnfv.org/gerrit/$PROJECT
            description: 'Git URL to use on this Jenkins Slave'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-odl-nofeature-ha'
        - node:
            name: SLAVE_NAME
            description: 'Slave name on Jenkins'
            allowed-slaves:
                - ericsson-pod2
                - lf-pod2
                - ericsson-pod1
            default-slaves:
                - ericsson-pod2
        - fuel-project-parameter:
            gs-pathname: '{gs-pathname}'

    scm:
        - git-scm

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - POD: $NODE_NAME Scenario: $DEPLOY_SCENARIO'

    builders:
        - shell:
            !include-raw-escape: ./fuel-deploy.sh

########################
# parameter macros
########################
- parameter:
    name: fuel-project-parameter
    parameters:
        - string:
            name: GS_URL
            default: artifacts.opnfv.org/$PROJECT{gs-pathname}
            description: "URL to Google Storage."
