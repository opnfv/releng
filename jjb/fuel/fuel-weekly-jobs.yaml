---
# jenkins job templates for Fuel
- project:

    name: fuel-weekly

    project: fuel

    installer: fuel

    # -------------------------------
    # BRANCH ANCHORS
    # -------------------------------
    master: &master
      stream: master
      branch: '{stream}'
      disabled: false
      gs-pathname: ''
    fraser: &fraser
      stream: fraser
      branch: 'stable/{stream}'
      disabled: false
      gs-pathname: '/{stream}'
    # -------------------------------
    # POD, INSTALLER, AND BRANCH MAPPING
    # -------------------------------
    #        CI PODs
    # -------------------------------
    pod:
      - baremetal:
          slave-label: fuel-baremetal
          <<: *master
      - virtual:
          slave-label: fuel-virtual
          <<: *master
      - baremetal:
          slave-label: fuel-baremetal
          <<: *fraser
      - virtual:
          slave-label: fuel-virtual
          <<: *fraser
    # -------------------------------
    #       scenarios
    # -------------------------------
    scenario:
      # HA scenarios
      - 'os-nosdn-nofeature-ha':
          auto-trigger-name: 'weekly-trigger-disabled'

    jobs:
      - 'fuel-{scenario}-{pod}-weekly-{stream}'
      - 'fuel-deploy-{pod}-weekly-{stream}'

########################
# job templates
########################
- job-template:
    name: 'fuel-{scenario}-{pod}-weekly-{stream}'

    disabled: '{obj:disabled}'

    concurrent: false

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-total: 4
          max-per-node: 1
          option: 'project'
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - 'fuel-os-.*?-{pod}-daily-.*'
            - 'fuel-os-.*?-{pod}-weekly-.*'
            - 'fuel-verify-.*'
          block-level: 'NODE'

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    triggers:
      - '{auto-trigger-name}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{installer}-defaults':
          gs-pathname: '{gs-pathname}'
      - '{slave-label}-defaults':
          installer: '{installer}'
      - string:
          name: DEPLOY_SCENARIO
          default: '{scenario}'

    builders:
      - description-setter:
          description: "Built on $NODE_NAME"
      - trigger-builds:
          - project: 'fuel-deploy-{pod}-weekly-{stream}'
            current-parameters: false
            predefined-parameters:
              DEPLOY_SCENARIO={scenario}
            same-node: true
            block: true
      - trigger-builds:
          - project: 'functest-fuel-{pod}-weekly-{stream}'
            current-parameters: false
            predefined-parameters:
              DEPLOY_SCENARIO={scenario}
            same-node: true
            block: true
            block-thresholds:
              build-step-failure-threshold: 'never'
              failure-threshold: 'never'
              unstable-threshold: 'FAILURE'

    publishers:
      - email:
          recipients: peter.barabas@ericsson.com fzhadaev@mirantis.com
      - email-jenkins-admins-on-failure

- job-template:
    name: 'fuel-deploy-{pod}-weekly-{stream}'

    disabled: '{obj:disabled}'

    concurrent: true

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-total: 4
          max-per-node: 1
          option: 'project'
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - 'fuel-deploy-{pod}-daily-.*'
            - 'fuel-deploy-generic-daily-.*'
            - 'fuel-deploy-{pod}-weekly-.*'
            - 'fuel-deploy-generic-weekly-.*'
          block-level: 'NODE'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{installer}-defaults':
          gs-pathname: '{gs-pathname}'
      - '{slave-label}-defaults':
          installer: '{installer}'
      - testapi-parameter
      - string:
          name: DEPLOY_SCENARIO
          default: 'os-odl-nofeature-ha'

    scm:
      - git-scm

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    builders:
      - description-setter:
          description: "Built on $NODE_NAME"
      - track-begin-timestamp
      - shell:
          !include-raw-escape: ./fuel-deploy.sh

    publishers:
      - email:
          recipients: peter.barabas@ericsson.com fzhadaev@mirantis.com
      - email-jenkins-admins-on-failure
      - report-provision-result

########################
# trigger macros
########################
# ----------------------------------------------
# Triggers for job running on fuel-baremetal against master branch
# ----------------------------------------------
# HA Scenarios
- trigger:
    name: 'fuel-os-nosdn-nofeature-ha-baremetal-weekly-master-trigger'
    triggers:
      - timed: ''
