---
# jenkins job templates for Fuel
- project:

    name: 'fuel'

    project: '{name}'

    installer: '{name}'

    # -------------------------------
    # BRANCH ANCHORS
    # -------------------------------
    master: &master
      stream: master
      branch: '{stream}'
      disabled: false
      gs-pathname: ''
    fraser: &fraser
      stream: fraser
      branch: 'stable/{stream}'
      disabled: false
      gs-pathname: '/{stream}'
    gambia: &gambia
      stream: gambia
      branch: 'stable/{stream}'
      disabled: false
      gs-pathname: '/{stream}'
    # -------------------------------
    # POD, INSTALLER, AND BRANCH MAPPING
    # -------------------------------
    #        CI PODs
    # -------------------------------
    pod:
      - baremetal:
          slave-label: fuel-baremetal
          <<: *master
      - virtual:
          slave-label: fuel-virtual
          <<: *master
      - baremetal:
          slave-label: fuel-baremetal
          <<: *gambia
      - virtual:
          slave-label: fuel-virtual
          <<: *gambia
      - baremetal:
          slave-label: fuel-baremetal
          <<: *fraser
      # -------------------------------
      #        None-CI PODs
      # -------------------------------
      - zte-pod1:
          slave-label: zte-pod1
          <<: *master
    # -------------------------------
    #       scenarios
    # -------------------------------
    scenario:
      # HA scenarios
      - 'os-nosdn-nofeature-ha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
      - 'os-odl-nofeature-ha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
      - 'os-ovn-nofeature-ha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
      - 'os-nosdn-ovs-ha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
      - 'os-nosdn-fdio-ha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
      # NOHA scenarios
      - 'os-nosdn-nofeature-noha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
      - 'os-odl-nofeature-noha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
      - 'os-odl-sfc-noha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
      - 'os-odl-bgpvpn-noha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
      - 'os-ovn-nofeature-noha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
      - 'os-odl-ovs-noha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
      - 'os-nosdn-ovs-noha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'
      - 'os-nosdn-fdio-noha':
          auto-trigger-name: 'fuel-{scenario}-{pod}-daily-{stream}-trigger'

    exclude:
      # Dovetail (and only it) should run against Fraser HA baremetal scenarios
      - scenario: os-nosdn-nofeature-noha
        stream: fraser
      - scenario: os-odl-nofeature-noha
        stream: fraser
      - scenario: os-odl-sfc-noha
        stream: fraser
      - scenario: os-odl-bgpvpn-noha
        stream: fraser
      - scenario: os-odl-ovs-noha
        stream: fraser
      - scenario: os-ovn-nofeature-noha
        stream: fraser
      - scenario: os-nosdn-ovs-noha
        stream: fraser
      - scenario: os-nosdn-fdio-noha
        stream: fraser
      - scenario: os-ovn-nofeature-ha
        stream: fraser
      - scenario: os-nosdn-fdio-ha
        stream: fraser

    jobs:
      - 'fuel-{scenario}-{pod}-daily-{stream}'
      - 'fuel-deploy-{pod}-daily-{stream}'
      - 'fuel-collect-logs-{pod}-daily-{stream}'

########################
# job templates
########################
- job-template:
    name: 'fuel-{scenario}-{pod}-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: false

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-total: 4
          max-per-node: 1
          option: 'project'
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - 'fuel-os-.*?-{pod}-daily-.*'
            - 'fuel-verify-.*'
          blocking-level: 'NODE'

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    triggers:
      - '{auto-trigger-name}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{installer}-defaults':
          gs-pathname: '{gs-pathname}'
      - '{slave-label}-defaults':
          installer: '{installer}'
      - string:
          name: DEPLOY_SCENARIO
          default: '{scenario}'

    builders:
      - description-setter:
          description: "Built on $NODE_NAME"
      - trigger-builds:
          - project: 'fuel-deploy-{pod}-daily-{stream}'
            current-parameters: false
            predefined-parameters:
              DEPLOY_SCENARIO={scenario}
            same-node: true
            block: true
      - conditional-step:
          condition-kind: not
          condition-operand:
            condition-kind: regex-match
            regex: 'fraser'
            label: '{stream}'
          steps:
            - trigger-builds:
                - project: 'functest-fuel-{pod}-daily-{stream}'
                  current-parameters: false
                  predefined-parameters:
                    DEPLOY_SCENARIO={scenario}
                  same-node: true
                  block: true
                  block-thresholds:
                    build-step-failure-threshold: 'never'
                    failure-threshold: 'never'
                    unstable-threshold: 'FAILURE'
      - conditional-step:
          condition-kind: not
          condition-operand:
            condition-kind: regex-match
            regex: 'fraser'
            label: '{stream}'
          steps:
            - trigger-builds:
                - project: 'yardstick-fuel-{pod}-daily-{stream}'
                  current-parameters: false
                  predefined-parameters:
                    DEPLOY_SCENARIO={scenario}
                  block: true
                  same-node: true
                  block-thresholds:
                    build-step-failure-threshold: 'never'
                    failure-threshold: 'never'
                    unstable-threshold: 'FAILURE'
      # 1.here the stream means the SUT stream, dovetail stream is defined in its own job
      # 2.testsuite default here is for the test cases already added into OVP
      # 3.run default testsuite mandatory test cases against ha scenario
      # 4.run default testsuite optional test cases against ha scenario twice one week
      # 5.not used for release criteria or compliance, only to debug the dovetail tool bugs
      - conditional-step:
          condition-kind: and
          condition-operands:
            - condition-kind: regex-match
              regex: '.*-ha'
              label: '{scenario}'
          steps:
            - trigger-builds:
                - project: 'dovetail-fuel-{pod}-default-mandatory-{stream}'
                  current-parameters: false
                  predefined-parameters:
                    DEPLOY_SCENARIO={scenario}
                  block: true
                  same-node: true
                  block-thresholds:
                    build-step-failure-threshold: 'never'
                    failure-threshold: 'never'
                    unstable-threshold: 'FAILURE'
      - conditional-step:
          condition-kind: and
          condition-operands:
            - condition-kind: regex-match
              regex: '.*-ha'
              label: '{scenario}'
            - condition-kind: day-of-week
              day-selector: select-days
              days:
                MON: true
                WED: true
              use-build-time: true
          steps:
            - trigger-builds:
                - project: 'dovetail-fuel-{pod}-default-optional-{stream}'
                  current-parameters: false
                  predefined-parameters:
                    DEPLOY_SCENARIO={scenario}
                  block: true
                  same-node: true
                  block-thresholds:
                    build-step-failure-threshold: 'never'
                    failure-threshold: 'never'
                    unstable-threshold: 'FAILURE'
      - trigger-builds:
          - project: 'fuel-collect-logs-{pod}-daily-{stream}'
            current-parameters: false
            predefined-parameters:
              DEPLOY_SCENARIO={scenario}
            block: true
            same-node: true
            block-thresholds:
              build-step-failure-threshold: 'never'
              failure-threshold: 'never'
              unstable-threshold: 'FAILURE'

    publishers:
      - email-fuel-ptl
      - email-jenkins-admins-on-failure

- job-template:
    name: 'fuel-deploy-{pod}-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: true

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-total: 4
          max-per-node: 1
          option: 'project'
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - 'fuel-deploy-{pod}-daily-.*'
          blocking-level: 'NODE'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{installer}-defaults':
          gs-pathname: '{gs-pathname}'
      - '{slave-label}-defaults':
          installer: '{installer}'
      - testapi-parameter
      - string:
          name: DEPLOY_SCENARIO
          default: 'os-odl-nofeature-ha'

    scm:
      - git-scm

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    builders:
      - description-setter:
          description: "Built on $NODE_NAME"
      - track-begin-timestamp
      - shell:
          !include-raw-escape: ./fuel-deploy.sh

    publishers:
      - email-fuel-ptl
      - email-jenkins-admins-on-failure
      - report-provision-result

- job-template:
    name: 'fuel-collect-logs-{pod}-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: true

    properties:
      - logrotate-default

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{installer}-defaults':
          gs-pathname: '{gs-pathname}'
      - '{slave-label}-defaults':
          installer: '{installer}'
      - string:
          name: DEPLOY_SCENARIO
          default: 'os-odl-nofeature-ha'

    scm:
      - git-scm

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    builders:
      - description-setter:
          description: "Built on $NODE_NAME"
      - shell:
          !include-raw-escape: ./fuel-logs.sh

    publishers:
      - email-jenkins-admins-on-failure

