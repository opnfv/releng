########################
# Job configuration for fuel
########################
- project:

    name: fuel

    project: 'fuel'

    installer: 'fuel'

    jobs:
        - 'fuel-verify-build-{stream}'
        - 'fuel-verify-virtual-deploy-{stream}'
        - 'fuel-merge-build-{stream}'
        - 'fuel-merge-virtual-deploy-{stream}'
        - 'fuel-daily-{stream}'

    stream:
        - master:
            branch: 'master'
            gs-pathname: ''

########################
# job templates
########################

- job-template:
    name: 'fuel-verify-build-{stream}'

    project-type: freestyle

    node: ericsson-build

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 3

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - fuel-parameter:
            installer: '{installer}'
            gs-pathname: '{gs-pathname}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'

    builders:
        - shell:
            !include-raw ./fuel-build.sh
#        - shell:
#            !include-raw ./fuel-upload-artifact.sh
#        - shell:
#            !include-raw ./fuel-workspace-cleanup.sh

