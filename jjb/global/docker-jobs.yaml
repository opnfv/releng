########################
# Docker Job Templates
#
# These templates are used for implementing docker build and publishing
# jobs. They should be realized under individual project directories
# (jjb/<project>) using the corresponding template.
########################
- job-template:
    name: '{dockerrepo}-docker-build-arm-push-{stream}'

    disabled: '{obj:disabled}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - 'opnfv-build-ubuntu-arm-defaults'
      - docker-parameters:
          dockerdir: '{dockerdir}'
          arch_tag: '{arch_tag}'
          dockerfile: '{dockerfile}'
          docker_repo_name: '{docker_repo_name}'

    properties:
      - throttle:
          max-per-node: 1
          option: 'project'

    scm:
      - git-scm

    builders:
      - shell:
          !include-raw-escape: ./shell/opnfv-docker.sh

    triggers:
      - pollscm:
          cron: "*/30 * * * *"
      - gerrit-trigger-tag-created:
          project: '{project}'

    publishers:
      - email:
          recipients: '{receivers}'
      - email-jenkins-admins-on-failure

- job-template:
    name: '{dockerrepo}-docker-build-push-{stream}'

    disabled: '{obj:disabled}'

    parameters: &push_parameters
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - 'opnfv-build-ubuntu-defaults'
      - docker-parameters:
          dockerdir: '{dockerdir}'
          arch_tag: '{arch_tag}'
          dockerfile: '{dockerfile}'
          docker_repo_name: 'opnfv/{dockerrepo}'

    properties:
      - throttle:
          max-per-node: 1
          option: 'project'

    scm:
      - git-scm

    builders:
      - shell:
          !include-raw-escape: ./shell/opnfv-docker.sh

    triggers:
      - pollscm:
          cron: "*/30 * * * *"
      - gerrit-trigger-tag-created:
          project: '{project}'

    publishers:
      - email:
          recipients: '{receivers}'
      - email-jenkins-admins-on-failure

- job-template:
    name: '{project}-docker-build-push-monitor-{stream}'
    disabled: '{obj:disabled}'
    parameters: *push_parameters

    scm:
      - git-scm

    builders:
      - shell:
          !include-raw-escape: ./shell/opnfv-docker.sh

    # trigger only matching the file name
    triggers:
      - gerrit:
          trigger-on:
            - change-merged-event
            - comment-added-contains-event:
                comment-contains-value: 'remerge'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
              file-paths:
                - compare-type: ANT
                  pattern: 'docker/**'

- parameter:
    name: docker-parameters
    parameters:
      - string:
          name: PUSH_IMAGE
          default: "true"
          description: "To enable/disable pushing the image to Dockerhub."
      - string:
          name: DOCKER_REPO_NAME
          default: "{docker_repo_name}"
          description: "Dockerhub repo to be pushed to."
      - string:
          name: DOCKER_DIR
          default: "{dockerdir}"
          description: "Directory containing files needed by the Dockerfile"
      - string:
          name: COMMIT_ID
          default: ""
          description: "commit id to make a snapshot docker image"
      - string:
          name: GERRIT_REFNAME
          default: ""
          description: "Docker tag to be built, e.g. refs/tags/5.0.0, refs/tags/opnfv-5.0.0, refs/tags/5.0.RC1"
      - string:
          name: DOCKERFILE
          default: "{dockerfile}"
          description: "Dockerfile to use for creating the image."
      - string:
          name: ARCH_TAG
          default: "{arch_tag}"
          description: "If set, this value will be added to the docker image tag as a prefix"
