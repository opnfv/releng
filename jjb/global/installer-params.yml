- parameter:
    name: 'apex-defaults'
    parameters:
        - string:
            name: INSTALLER_IP
            default: '192.168.X.X'
            description: 'IP of the installer'
        - string:
            name: INSTALLER_TYPE
            default: apex
            description: 'Installer used for deploying OPNFV on this POD'
        - string:
            name: EXTERNAL_NETWORK
