---
- project:
    name: kuberef-verify
    project: kuberef
    stream:
      - master:
          branch: '{stream}'
    jobs:
      - '{project}-verify-lint-{stream}'

- job-template:
    name: '{project}-verify-lint-{stream}'
    scm:
      - kuberef-project-scm
    parameters:
      - label:
          name: SLAVE_LABEL
          default: 'opnfv-build'
          all-nodes: false
          node-eligibility: 'ignore-offline'
      - project-parameter:
          project: $GERRIT_PROJECT
          branch: '{branch}'
      - string:
          name: GIT_BASE
          default: https://gerrit.opnfv.org/gerrit/$PROJECT
          description: 'Git URL to use on this Jenkins Slave'
    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: 'kuberef'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: false
            failed: false
            unstable: false
            notbuilt: false
    builders:
      - kubref-run-linting

- scm:
    name: kuberef-project-scm
    scm:
      - git:
          url: https://gerrit.opnfv.org/gerrit/kuberef
          refspec: '+refs/changes/*:refs/changes/*'
          branches:
            - '{ref}'

- builder:
    name: kubref-run-linting
    builders:
      - shell:
          !include-raw: ./kuberef-run-linting.sh
