# OLD Releng macros

- parameter:
    name: project-parameter
    parameters:
        - string:
            name: PROJECT
            default: '{project}'
            description: "JJB configured PROJECT parameter to identify an opnfv Gerrit project"

- parameter:
    name: gerrit-parameter
    parameters:
        - string:
            name: GERRIT_BRANCH
            default: '{branch}'
            description: "JJB configured GERRIT_BRANCH parameter"

- scm:
    name: git-scm
    scm:
        - git:
            credentials-id: '{credentials-id}'
            url: '$GIT_BASE'
            refspec: ''
            branches:
                - 'origin/{branch}'
            skip-tag: true
            wipe-workspace: true

- scm:
    name: gerrit-trigger-scm
    scm:
        - git:
            credentials-id: '{credentials-id}'
            url: '$GIT_BASE'
            refspec: '{refspec}'
            branches:
                - 'origin/$GERRIT_BRANCH'
            skip-tag: true
            choosing-strategy: '{choosing-strategy}'

- wrapper:
    name: build-timeout
    wrappers:
        - timeout:
            type: absolute
            timeout: 360
            fail: true

- trigger:
    name: gerrit-trigger-patch-submitted
    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{name}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'

- trigger:
    name: gerrit-trigger-patch-merged
    triggers:
        - gerrit:
            server-name: 'gerrit.opnfv.org'
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{name}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'

- publisher:
    name: archive-artifacts
    publishers:
        - archive:
            artifacts: '{artifacts}'
            allow-empty: true
            fingerprint: true
            latest-only: true

- publisher:
    name: email-notification
    publishers:
        - email-ext:
            recipients: 'jenkins@lists.opnfv.org'
            reply-to:
            content-type: default
            subject: '{email-prefix} $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!'
            body: |
                $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:

                Check console output at $BUILD_URL to view the results.
            unstable: true
            fixed: true
            send-to:
                - developers
                - recipients

- publisher:
        name: jacoco-report
        publishers:
            - jacoco:
                exec-pattern: "**/**.exec"
                class-pattern: "**/classes"
                source-pattern: "**/src/main/java"
                exclusion-pattern: "**/gen/**,**/generated-sources/**,**/yang-gen**"
                status-update: true
                targets:
                  - branch:
                      healthy: 10
                      unhealthy: 20
                  - method:
                      healthy: 50
                      unhealthy: 40


- builder:
    name: test-macro
    builders:
        - shell: 'echo testing macro "test-macro"'

- builder:
    name: wipe-org-opendaylight-repo
    builders:
        - shell: 'if [ -d /tmp/r/org/opendaylight ]; then rm -rf /tmp/r/org/opendaylight; fi'

- builder:
    name: jacoco-nojava-workaround
    builders:
        - shell: 'mkdir -p $WORKSPACE/target/classes'

- builder:
    name: build-html-and-pdf-docs-output
    builders:
        - shell: |
            #!/bin/bash -e
            set -o pipefail
            export PATH=$PATH:/usr/local/bin/

            [[ $GERRIT_CHANGE_NUMBER =~ .+ ]]

            git_sha1="$(git rev-parse HEAD)"

            find docs/ -type f -iname '*.rst' -print0 | while read file
            do
                sed -i "s/_sha1_/$git_sha1/g" "$file"
            done

            find docs/ -name 'index.rst' -printf '%h\n' | while read dir
            do
                _name="${{dir##*/}}"
                _build="$dir/build"
                _output="docs/output/$_name"

                echo
                echo "#################${{dir//?/#}}"
                echo "Building DOCS in ${{dir}}"
                echo "#################${{dir//?/#}}"
                echo

                mkdir -p "$_output"

                sphinx-build -b html -E -c docs/etc "$dir" "$_output"

                sphinx-build -b latex -E -c docs/etc "$dir" "$_build"
                make -C "$_build" LATEXOPTS='--interaction=nonstopmode' all-pdf
                mv "$_build"/*.pdf "$_output"

- publisher:
    name: upload-under-review-docs-to-opnfv-artifacts
    publishers:
        - shell: |
            #!/bin/bash -e
            set -o pipefail
            export PATH=$PATH:/usr/local/bin/

            [[ $GERRIT_CHANGE_NUMBER =~ .+ ]]
            [[ -d docs/output ]]

            echo
            echo "##########################"
            echo "UPLOADING DOCS UNER REVIEW"
            echo "##########################"
            echo

            gs_path="artifacts.opnfv.org/review/$GERRIT_CHANGE_NUMBER"

            gsutil cp -r docs/output/* "gs://$gs_path"

            gsutil ls "gs://$gs_path" | grep -e 'html$' | while read file
            do
                gsutil setmeta \
                    -h "Content-Type:text/html" \
                    -h "Cache-Control:private, max-age=0, no-transform" \
                    "$file"
            done

            gerrit_comment="Document link(s):
            $(gsutil ls "gs://$gs_path" | grep -e 'index.html$' -e 'pdf$' | sed 's/^gs/http/')"
            echo
            echo "$gerrit_comment"
            echo
            {gerrit-review} -p {project} -m "$gerrit_comment" $GERRIT_PATCHSET_REVISION

- publisher:
    name: upload-merged-docs-to-opnfv-artifacts
    publishers:
        - shell: |
            #!/bin/bash -e
            set -o pipefail
            export PATH=$PATH:/usr/local/bin/

            [[ -d docs/output ]]

            echo
            echo "#####################"
            echo "UPLOADING MERGED DOCS"
            echo "#####################"
            echo

            if [[ "{branch}" == "master" ]] ; then
                gs_path="artifacts.opnfv.org/{project}/docs"
            else
                gs_path="artifacts.opnfv.org/{project}/{branch}/docs"
            fi

            gsutil cp -r docs/output/* "gs://$gs_path"

            gsutil ls "gs://$gs_path" | grep -e 'html$' | while read file
            do
                gsutil setmeta \
                    -h "Content-Type:text/html" \
                    -h "Cache-Control:private, max-age=0, no-transform" \
                    "$file"
            done

            gerrit_comment="Document link(s):
            $(gsutil ls "gs://$gs_path" | grep -e 'index.html$' -e 'pdf$' | sed 's/^gs/http/')"
            echo
            echo "$gerrit_comment"
            echo
            {gerrit-review} -p {project} -m "$gerrit_comment" $GERRIT_PATCHSET_REVISION

