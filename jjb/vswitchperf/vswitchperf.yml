- project:

    name: vswitchperf

    project: '{name}'

    jobs:
        - 'vswitchperf-verify-{stream}'
        - 'vswitchperf-merge-{stream}'
        - 'vswitchperf-daily-{stream}'

# only master branch is enabled at the moment to keep no of jobs sane
    stream:
        - master:
            branch: 'master'
            gs-pathname: ''
#        - brahmaputra:
#            branch: 'stable/brahmaputra'
#            gs-pathname: '/brahmaputra'

- job-template:

    name: 'vswitchperf-daily-{stream}'

    parameters:
        - project-parameter:
            project: '{project}'
        - 'intel-pod3-defaults'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    triggers:
        - timed: 'H H * * *'

    builders:
        - shell: |
            pwd
            cd src
            make clobber
            make
            # run basic sanity test
            make sanity

- job-template:
    name: 'vswitchperf-verify-{stream}'

    project-type: freestyle

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 3
            max-per-node: 2

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - 'opnfv-build-defaults'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                forbidden-file-paths:
                  - compare-type: ANT
                    pattern: 'docs/**'

    builders:
        - shell: |
            pwd
            cd src
            make clobber
            make
            # run basic sanity test
            make sanity

- job-template:
    name: 'vswitchperf-merge-{stream}'

    project-type: freestyle

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 3
            max-per-node: 2

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - 'opnfv-build-defaults'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'
                forbidden-file-paths:
                  - compare-type: ANT
                    pattern: 'docs/**'

    builders:
        - shell: |
            pwd
            cd src
            make clobber
            make
