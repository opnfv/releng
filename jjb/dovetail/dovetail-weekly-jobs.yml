- project:
    name: dovetail-weekly-jobs
    project: dovetail
#--------------------------------
# BRANCH ANCHORS
#--------------------------------
    master: &master
        stream: master
        branch: '{stream}'
        dovetail-branch: '{stream}'
        gs-pathname: ''
        docker-tag: 'latest'
    danube: &danube
        stream: danube
        branch: 'stable/{stream}'
        dovetail-branch: master
        gs-pathname: '/{stream}'
        docker-tag: 'latest'

#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
#    Installers using labels
#            CI PODs
# This section should only contain the installers
# that have been switched using labels for slaves
#--------------------------------
    pod:
#        - baremetal:
#            slave-label: apex-baremetal
#            SUT: apex
#            <<: *danube
        - baremetal:
            slave-label: compass-baremetal
            SUT: compass
            <<: *danube
#        - baremetal:
#            slave-label: fuel-baremetal
#            SUT: fuel
#            <<: *danube
#        - baremetal:
#            slave-label: joid-baremetal
#            SUT: joid
#            <<: *danube

    testsuite:
        - 'debug'
        - 'compliance_set'
        - 'proposed_tests'

    loop:
        - 'weekly':
            job-timeout: 180

    jobs:
        - 'dovetail-{SUT}-{pod}-{testsuite}-{loop}-{stream}'

################################
# job template
################################
- job-template:
    name: 'dovetail-{SUT}-{pod}-{testsuite}-{loop}-{stream}'

    disabled: true

    concurrent: true

    properties:
        - logrotate-default
        - throttle:
            enabled: true
            max-per-node: 1
            option: 'project'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER Scenario: $DEPLOY_SCENARIO'
        - timeout:
            timeout: '{job-timeout}'
            abort: true
        - fix-workspace-permissions

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{dovetail-branch}'
        - '{SUT}-defaults'
        - '{slave-label}-defaults'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-nosdn-nofeature-ha'
        - string:
            name: DOCKER_TAG
            default: '{docker-tag}'
            description: 'Tag to pull dovetail docker image'
        - string:
            name: CI_DEBUG
            default: 'true'
            description: "Show debug output information"
        - string:
            name: TESTSUITE
            default: '{testsuite}'
            description: "dovetail testsuite to run"
        - string:
            name: DOVETAIL_REPO_DIR
            default: "/home/opnfv/dovetail"
            description: "Directory where the dovetail repository is cloned"

    scm:
        - git-scm

    builders:
        - description-setter:
            description: "POD: $NODE_NAME"
        - 'dovetail-cleanup'
        - 'dovetail-run'

    publishers:
        - archive:
            artifacts: 'results/**/*'
            allow-empty: true
            fingerprint: true
        - email-jenkins-admins-on-failure

########################
# builder macros
########################
- builder:
    name: dovetail-run-weekly
    builders:
        - shell:
            !include-raw: ./dovetail-run.sh
- builder:
    name: dovetail-cleanup-weekly
    builders:
        - shell:
            !include-raw: ./dovetail-cleanup.sh
