# Fetch Logs Job
- job-template:
    name: 'apex-fetch-logs-{stream}'

    concurrent: true

    disabled: false
    scm:
      - git-scm-gerrit
    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - apex-parameter:
          gs-pathname: '{gs-pathname}'
    # yamllint enable rule:line-length
    properties:
      - logrotate-default
      - throttle:
          max-per-node: 1
          max-total: 10
          option: 'project'

    builders:
      - 'apex-fetch-logs'

- job-template:
    name: 'apex-runner-cperf-{stream}'

    # runner cperf job
    project-type: 'multijob'
    node: 'intel-pod2'

    disabled: false

    parameters:
      - apex-parameter:
          gs-pathname: '{gs-pathname}'
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - string:
          name: GIT_BASE
          default: https://gerrit.opnfv.org/gerrit/$PROJECT
          description: "Used for overriding the GIT URL coming from parameters macro."

    scm:
      - git-scm

    properties:
      - logrotate-default
      - build-blocker:
          use-build-blocker: false
          block-level: 'NODE'
          blocking-jobs:
            - 'apex-deploy.*'
      - throttle:
          max-per-node: 1
          max-total: 10
          option: 'project'

    builders:
      - description-setter:
          description: "Deployed on $NODE_NAME"
      - multijob:
          name: 'Baremetal Deploy'
          condition: ALWAYS
          projects:
            - name: 'apex-deploy-baremetal-{stream}'
              node-parameters: false
              current-parameters: true
              predefined-parameters: |
                GERRIT_BRANCH=$GERRIT_BRANCH
                GERRIT_REFSPEC=
                OPNFV_CLEAN=yes
                DEPLOY_SCENARIO={verify-scenario}
              kill-phase-on: FAILURE
              abort-all-job: true
              git-revision: false
      - multijob:
          name: CPERF
          condition: SUCCESSFUL
          projects:
            - name: 'cperf-apex-intel-pod2-daily-master'
              node-parameters: true
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={verify-scenario}
              kill-phase-on: NEVER
              abort-all-job: false
              git-revision: false

# Deploy job
- job-template:
    name: 'apex-deploy-{platform}-{stream}'

    concurrent: true

    disabled: false
    quiet-period: 30
    scm:
      - git-scm-gerrit

    wrappers:
      - timeout:
          timeout: 140
          fail: true

    parameters:
      - '{project}-{platform}-{stream}-defaults'
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - apex-parameter:
          gs-pathname: '{gs-pathname}'
      - string:
          name: DEPLOY_SCENARIO
          default: '{verify-scenario}'
          description: "Scenario to deploy with."
      # yamllint disable rule:line-length
      - string:
          name: OPNFV_CLEAN
          default: 'no'
          description: "Use yes in lower case to invoke clean. Indicates if the deploy environment should be cleaned before deployment"

    # yamllint enable rule:line-length
    properties:
      - logrotate-default
      - build-blocker:
          use-build-blocker: true
          block-level: 'NODE'
          blocking-jobs:
            - 'apex-deploy.*'
            - 'functest.*'
            - 'yardstick.*'
            - 'dovetail.*'
            - 'storperf.*'
            - 'odl-netvirt.*'
      - throttle:
          max-per-node: 1
          max-total: 10
          option: 'project'

    builders:
      - description-setter:
          description: "Deployed on $NODE_NAME - Scenario: $DEPLOY_SCENARIO"
      - 'apex-download-artifact'
      - 'apex-deploy'
      - 'clean-workspace'


# Virtual Deploy and Test
- job-template:
    name: 'apex-virtual-{stream}'

    project-type: 'multijob'

    concurrent: true

    disabled: false

    scm:
      - git-scm-gerrit

    parameters:
      - '{project}-defaults'
      - '{project}-virtual-{stream}-defaults'
      - 'functest-suite-parameter'
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - apex-parameter:
          gs-pathname: '{gs-pathname}'
      - string:
          name: DEPLOY_SCENARIO
          default: '{verify-scenario}'
          description: "Scenario to deploy with."
      - string:
          name: ARTIFACT_VERSION
          default: dev
          description: "Used for overriding the ARTIFACT_VERSION"

    properties:
      - logrotate-default
      - build-blocker:
          use-build-blocker: true
          block-level: 'NODE'
          blocking-jobs:
            - 'apex-runner.*'
            - 'apex-run.*'
            - 'apex-virtual-.*'
            - 'apex-verify-gate-.*'
            - 'apex-.*-promote.*'
            - 'odl-netvirt.*'
      - throttle:
          max-per-node: 1
          max-total: 10
          option: 'project'

    builders:
      - description-setter:
          description: "Deployed on $NODE_NAME - Scenario: $DEPLOY_SCENARIO"
      - multijob:
          name: deploy-virtual
          condition: SUCCESSFUL
          projects:
            - name: 'apex-deploy-virtual-{stream}'
              current-parameters: false
              predefined-parameters: |
                ARTIFACT_VERSION=$ARTIFACT_VERSION
                DEPLOY_SCENARIO=$DEPLOY_SCENARIO
                OPNFV_CLEAN=yes
                GERRIT_BRANCH=$GERRIT_BRANCH
                GERRIT_REFSPEC=$GERRIT_REFSPEC
                GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
                PROMOTE=$PROMOTE
              node-parameters: true
              kill-phase-on: FAILURE
              abort-all-job: true
              git-revision: true
      - shell: |
          if echo $DEPLOY_SCENARIO | grep queens &> /dev/null; then
          echo 'REPO=opnfv' > functest_repo
          else
          echo 'REPO=ollivier' > functest_repo
          fi
      - inject:
          properties-file: functest_repo
      - multijob:
          name: functest-smoke
          condition: ALWAYS
          projects:
            - name: 'functest-apex-virtual-suite-{stream}'
              current-parameters: false
              predefined-parameters: |
                DEPLOY_SCENARIO=$DEPLOY_SCENARIO
                FUNCTEST_MODE=$FUNCTEST_MODE
                FUNCTEST_SUITE_NAME=$FUNCTEST_SUITE_NAME
                REPO=$REPO
                GERRIT_BRANCH=$GERRIT_BRANCH
                GERRIT_REFSPEC=$GERRIT_REFSPEC
                GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
              node-parameters: true
              kill-phase-on: NEVER
              abort-all-job: true
              git-revision: false
      - multijob:
          name: apex-fetch-logs
          projects:
            - name: 'apex-fetch-logs-{stream}'
              current-parameters: false
              predefined-parameters: |
                GERRIT_BRANCH=$GERRIT_BRANCH
                GERRIT_REFSPEC=$GERRIT_REFSPEC
                GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
              node-parameters: true
              kill-phase-on: NEVER
              abort-all-job: true
              git-revision: false

# Baremetal Deploy and Test
- job-template:
    name: 'apex-{scenario}-baremetal-{scenario_stream}'

    project-type: 'multijob'

    disabled: false

    scm:
      - git-scm

    parameters:
      - '{project}-defaults'
      - '{project}-baremetal-{scenario_stream}-defaults'
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - apex-parameter:
          gs-pathname: '{gs-pathname}'
      - string:
          name: DEPLOY_SCENARIO
          default: '{scenario}'
          description: "Scenario to deploy with."

    properties:
      - logrotate-default
      - build-blocker:
          use-build-blocker: true
          block-level: 'NODE'
          blocking-jobs:
            - 'apex-verify.*'
            - 'apex-runner.*'
            - 'apex-.*-promote.*'
            - 'apex-run.*'
            - 'apex-.+-baremetal-.+'
      - throttle:
          max-per-node: 1
          max-total: 10
          option: 'project'

    builders:
      - description-setter:
          description: "Deployed on $NODE_NAME - Scenario: $DEPLOY_SCENARIO"
      - multijob:
          name: 'Baremetal Deploy'
          condition: SUCCESSFUL
          execution-type: SEQUENTIALLY
          projects:
            - name: 'apex-deploy-baremetal-{scenario_stream}'
              node-parameters: true
              current-parameters: true
              predefined-parameters: |
                OPNFV_CLEAN=yes
                GERRIT_BRANCH=$GERRIT_BRANCH
                GERRIT_REFSPEC=
                DEPLOY_SCENARIO=$DEPLOY_SCENARIO
              kill-phase-on: NEVER
              abort-all-job: true
              git-revision: false
            - name: 'apex-fetch-logs-{scenario_stream}'
              current-parameters: true
              predefined-parameters: |
                GERRIT_BRANCH=$GERRIT_BRANCH
                GERRIT_REFSPEC=
              node-parameters: true
              kill-phase-on: NEVER
              abort-all-job: true
              git-revision: false
      - multijob:
          name: 'OPNFV Test Suite'
          condition: ALWAYS
          projects:
            - name: 'apex-testsuite-{scenario}-baremetal-{scenario_stream}'
              node-parameters: true
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO=$DEPLOY_SCENARIO
              kill-phase-on: NEVER
              abort-all-job: true
              git-revision: false
      - multijob:
          name: apex-fetch-logs
          projects:
            - name: 'apex-fetch-logs-{scenario_stream}'
              current-parameters: true
              predefined-parameters: |
                GERRIT_BRANCH=$GERRIT_BRANCH
                GERRIT_REFSPEC=
              node-parameters: true
              kill-phase-on: NEVER
              abort-all-job: true
              git-revision: false
    publishers:
      - groovy-postbuild:
          script:
            !include-raw-escape: ./update-build-result.groovy

