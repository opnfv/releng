            branch: '{branch}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    properties:
        - throttle:
            max-per-node: 1
            max-total: 10
            option: 'project'

    builders:
