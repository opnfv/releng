- trigger:
    name: 'apex-master'
    triggers:
        - timed: '0 3 * * *'
- trigger:
    name: 'apex-brahmaputra'
    triggers:
        - timed: '0 3 * * *'
- trigger:
    name: 'apex-gs-clean-{stream}'
    triggers:
        - timed: '0 2 * * *'
