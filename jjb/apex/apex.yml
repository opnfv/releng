# Deploy job
- job-template:
    name: 'apex-deploy-{platform}-{stream}'

    node: 'apex-{platform}-{stream}'

    concurrent: true

    disabled: false
    quiet-period: 30
    scm:
        - git-scm-gerrit

    wrappers:
        - timeout:
            timeout: 140
            fail: true

    parameters:
        - '{project}-{platform}-{stream}-defaults'
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - apex-parameter:
            gs-pathname: '{gs-pathname}'
        - string:
            name: DEPLOY_SCENARIO
            default: '{verify-scenario}'
            description: "Scenario to deploy with."
        - string:
            name: OPNFV_CLEAN
            default: 'no'
            description: "Use yes in lower case to invoke clean. Indicates if the deploy environment should be cleaned before deployment"

    properties:
        - logrotate-default
        - build-blocker:
            use-build-blocker: true
            block-level: 'NODE'
            blocking-jobs:
                - 'apex-deploy.*'
                - 'functest.*'
                - 'yardstick.*'
                - 'dovetail.*'
                - 'storperf.*'
        - throttle:
            max-per-node: 1
            max-total: 10
            option: 'project'

    builders:
        - description-setter:
            description: "Deployed on $NODE_NAME - Scenario: $DEPLOY_SCENARIO"
        - 'apex-download-artifact'
        - 'apex-deploy'
        - 'apex-workspace-cleanup'


