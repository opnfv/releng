- project:
    name: apex
    jobs:
        - 'apex-verify-{stream1}'
        - 'apex-verify-{stream2}'
        - 'apex-runner-{platform}-{scenario}-{stream}'
        - 'apex-build-{stream}'
        - 'apex-deploy-virtual-{scenario}-{stream}'
        - 'apex-deploy-baremetal-{scenario}-{stream}'
        - 'apex-daily-{stream1}'
        - 'apex-daily-{stream2}'

    # stream:    branch with - in place of / (eg. stable-arno)
    # branch:    branch (eg. stable/arno)
    stream:
        - master:
            branch: 'master'
            gs-pathname: ''
            block-stream: 'brahmaputra'
            slave: 'intel-pod7'
            verify-slave: 'apex-verify-master'
            daily-slave: 'apex-daily-master'
        - brahmaputra:
            branch: 'stable/brahmaputra'
            gs-pathname: '/brahmaputra'
            block-stream: 'master'
            slave: 'opnfv-jump-1'
            verify-slave: 'apex-verify-brahmaputra'
            daily-slave: 'apex-daily-brahmaputra'
            disabled: true

    stream1:
        - master:
            branch: 'master'
            gs-pathname: ''
            block-stream: 'brahmaputra'
            slave: 'intel-pod7'
            verify-slave: 'apex-verify-master'
            daily-slave: 'apex-daily-master'

    stream2:
        - brahmaputra:
            branch: 'stable/brahmaputra'
            gs-pathname: '/brahmaputra'
            block-stream: 'master'
            slave: 'opnfv-jump-1'
            verify-slave: 'apex-verify-brahmaputra'
            daily-slave: 'apex-daily-brahmaputra'
            disabled: true

    project: 'apex'

    scenario:
         - 'os-nosdn-nofeature-ha'
         - 'os-odl_l2-nofeature-ha'
         - 'os-odl_l2-bgpvpn-ha'
         - 'os-odl_l2-sfc-noha'
         - 'os-odl_l3-nofeature-ha'
         - 'os-onos-nofeature-ha'
         - 'os-opencontrail-nofeature-ha'

    platform:
         - 'baremetal'
         - 'virtual'

# Brahmaputra Verify
- job-template:
    name: 'apex-verify-{stream2}'

    node: '{slave}'

    parameters:
        - apex-parameter:
            gs-pathname: '{gs-pathname}'
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - string:
            name: GIT_BASE
            default: https://gerrit.opnfv.org/gerrit/$PROJECT
            description: "Used for overriding the GIT URL coming from parameters macro."

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'true'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'apex'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: ANT
                    pattern: 'ci/**'
                  - compare-type: ANT
                    pattern: 'build/**'
                  - compare-type: ANT
                    pattern: 'lib/**'
                  - compare-type: ANT
                    pattern: 'config/**'

    properties:
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'apex-daily.*{stream2}'
                - 'apex-deploy.*{stream2}'
                - 'apex-build.*{stream2}'
                - 'apex-runner.*{stream2}'
                - 'apex-verify-{stream2}'

    builders:
        - 'apex-build'
        - trigger-builds:
          - project: 'apex-deploy-virtual-os-odl_l2-nofeature-ha-{stream2}'
            predefined-parameters: |
              BUILD_DIRECTORY=apex-verify-{stream2}/build_output
              OPNFV_CLEAN=yes
            git-revision: false
            block: true
        - trigger-builds:
          - project: 'apex-deploy-virtual-os-onos-nofeature-ha-{stream2}'
            predefined-parameters: |
              BUILD_DIRECTORY=apex-verify-{stream2}/build_output
              OPNFV_CLEAN=yes
            git-revision: false
            block: true
        - trigger-builds:
          - project: 'apex-deploy-virtual-os-odl_l3-nofeature-ha-{stream2}'
            predefined-parameters: |
              BUILD_DIRECTORY=apex-verify-{stream2}/build_output
              OPNFV_CLEAN=yes
            git-revision: false
            block: true
        - trigger-builds:
          - project: 'apex-deploy-virtual-os-odl_l2-sfc-noha-{stream2}'
            predefined-parameters: |
              BUILD_DIRECTORY=apex-verify-{stream2}/build_output
              OPNFV_CLEAN=yes
            git-revision: false
            block: true
        - 'apex-workspace-cleanup'

