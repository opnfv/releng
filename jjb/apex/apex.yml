                - "apex-verify.*"
                - "apex-deploy.*"
                - "apex-daily.*"

    builders:
        - 'apex-build'
        - 'apex-deploy-virtual'
        - 'apex-upload-artifact'
        - 'apex-workspace-cleanup'

