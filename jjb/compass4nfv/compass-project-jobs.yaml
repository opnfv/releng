---
- project:

    name: compass-project

    installer: 'compass'

    project: 'compass4nfv'

    slave-label: 'compass-virtual'

    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          ppa-pathname: '/{stream}'
          disabled: false
      - danube:
          branch: 'stable/{stream}'
          gs-pathname: '/{stream}'
          ppa-pathname: '/{stream}'
          disabled: false
      - fraser:
          branch: 'stable/{stream}'
          gs-pathname: '/{stream}'
          ppa-pathname: '/{stream}'
          disabled: false

    jobs:
      - '{installer}-build-daily-{stream}'
      - 'compass-build-ppa-{stream}'

########################
# job templates
########################
- job-template:
    name: '{installer}-build-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: true

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-total: 1
          max-per-node: 1
          option: 'project'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - compass-project-parameter:
          installer: '{installer}'
          gs-pathname: '{gs-pathname}'
          ppa-pathname: '{ppa-pathname}'
      - 'opnfv-build-ubuntu-defaults'
      - '{installer}-defaults'

    scm:
      - git-scm

    triggers:
      - timed: 'H 8 * * *'

    builders:
      - shell:
          !include-raw-escape: ./compass-build.sh
      - shell:
          !include-raw-escape: ./compass-upload-artifact.sh
      - 'clean-workspace'

- job-template:
    name: 'compass-build-ppa-{stream}'

    description: "build ppa(using docker) in huawei lab"

    disabled: '{obj:disabled}'

    node: huawei-build

    concurrent: true

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-total: 1
          max-per-node: 1
          option: 'project'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - compass-project-parameter:
          installer: '{installer}'
          gs-pathname: '{gs-pathname}'
          ppa-pathname: '{ppa-pathname}'
      - '{node}-defaults'
      - '{installer}-defaults'
    scm:
      - git-scm

    builders:
      - shell:
          !include-raw-escape: ./compass-makeppa.sh


########################
# parameter macros
########################
- parameter:
    name: compass-project-parameter
    parameters:
      - string:
          name: BUILD_DIRECTORY
          default: $WORKSPACE/build_output
          description: "Directory where the build artifact will be located upon the completion of the build."
      - string:
          name: CACHE_DIRECTORY
          default: "$HOME/opnfv/cache/$PROJECT{gs-pathname}"
          description: "Directory where the cache to be used during the build is located."
      - string:
          name: GS_URL
          default: '$GS_BASE{gs-pathname}'
          description: "URL to Google Storage."
      - string:
          name: PPA_REPO
          default: "http://artifacts.opnfv.org/compass4nfv/package{ppa-pathname}"
      - string:
          name: PPA_CACHE
          default: "$WORKSPACE/work/repo/"
