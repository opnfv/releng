########################
# parameter macros
########################
- parameter:
    name: compass-parameter
    parameters:
        - string:
            name: INSTALLER
            default: '{installer}'
            description: "Installer to use."
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
            description: "Directory where the build artifact will be located upon the completion of the build."
        - string:
            name: CACHE_DIRECTORY
            default: $HOME/opnfv/cache/$PROJECT
            description: "Directory where the cache to be used during the build is located."
        - string:
            name: GIT_BASE
            default: https://gerrit.opnfv.org/gerrit/$PROJECT
            description: "Used for overriding the GIT URL coming from Global Jenkins configuration in case if the stuff is done on none-LF HW."
        - string:
            name: FUNCTEST_REPO_DIR
            default: '/home/opnfv/repos/functest'
            description: "Directory where the root functest repo is cloned in the docker."
        - string:
            name: GS_URL
            default: artifacts.opnfv.org/$PROJECT/
            description: "URL to Google Storage."
        - string:
            name: GS_URL_PROXY
            default: build.opnfv.org/artifacts/$PROJECT/
            description: "URL to Google Storage proxy"
        - string:
            name: installer_ip
            default: "192.168.200.2"
        - string:
            name: PPA_REPO
            default: "http://205.177.226.235:9999"
        - string:
            name: PPA_CACHE
            default: "$WORKSPACE/work/repo/"

########################
# builder macros
########################
- builder:
    name: 'builder-compass-merge'
    builders:
        - shell: |
            #!/bin/bash
            echo "Hello World!"

- builder:
    name: 'builder-compass-make-ppa'
    builders:
        - shell: |
            #!/bin/bash
            set -x
            set -o errexit
            set -o nounset
            set -o pipefail
            # make ppa
            cd $WORKSPACE/
            ./build/make_repo.sh
            # calc MD5 of ppa
            cd $PPA_CACHE
            for i in $(find *.gz *.iso *.img -type f)
            do
                md5=$(md5sum $i | cut -d ' ' -f1)
                echo $md5 > $i.md5
                curl -T $i $PPA_REPO
                curl -T $i.md5 $PPA_REPO
            done

- builder:
    name: 'builder-compass-build-iso'
    builders:
        - shell: |
            #!/bin/bash
            set -o errexit
            set -o nounset
            set -o pipefail

            # log info to console
            echo "Starting the build of $INSTALLER. This could take some time..."
            echo "--------------------------------------------------------"
            echo

            # create the cache directory if it doesn't exist
            [[ -d $CACHE_DIRECTORY ]] || mkdir -p $CACHE_DIRECTORY
            [[ -d $BUILD_DIRECTORY ]] || mkdir -p $BUILD_DIRECTORY

            # set OPNFV_ARTIFACT_VERSION
            export OPNFV_ARTIFACT_VERSION=$(date -u +"%Y-%m-%d_%H-%M-%S")

            # start the build
            if [ -d $PPA_CACHE ]
            then
                cp $PPA_CACHE/*.tar.gz $PPA_CACHE/*.iso $PPA_CACHE/*.img $CACHE_DIRECTORY/ -f
            fi

            cd $WORKSPACE/
            ./build.sh  --iso-dir $BUILD_DIRECTORY/ --iso-name compass.iso -c $CACHE_DIRECTORY

            # list the build artifacts
            ls -al $BUILD_DIRECTORY

            # save information regarding artifact into file
            (
                echo "OPNFV_ARTIFACT_VERSION=$OPNFV_ARTIFACT_VERSION"
                echo "OPNFV_GIT_URL=$(git config --get remote.origin.url)"
                echo "OPNFV_GIT_SHA1=$(git rev-parse HEAD)"
                echo "OPNFV_ARTIFACT_URL=$GS_URL/opnfv-$OPNFV_ARTIFACT_VERSION.iso"
                echo "OPNFV_ARTIFACT_MD5SUM=$(md5sum $BUILD_DIRECTORY/compass.iso | cut -d' ' -f1)"
                echo "OPNFV_BUILD_URL=$BUILD_URL"
            ) > $BUILD_DIRECTORY/opnfv.properties
            echo
            echo "--------------------------------------------------------"
            echo "Done!"

- builder:
    name: 'builder-compass-deploy-virtual-flavor'
    builders:
        - shell: |
            #!/bin/bash
            set -x

            # log info to console
            echo "Starting the deployment on virtual environment using $INSTALLER. This could take some time..."
            echo "--------------------------------------------------------"
            echo

            export ISO_URL=file://$BUILD_DIRECTORY/compass.iso
            cd $WORKSPACE

            ./deploy.sh $FLAVOR_CONF
            if [ $? -ne 0 ]; then
                echo "depolyment failed!"
                deploy_ret=1
            fi

            echo
            echo "--------------------------------------------------------"
            echo "Done!"

            ssh_options="-o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
            sshpass -p root scp 2>/dev/null $ssh_options root@${installer_ip}:/var/ansible/run/openstack_juno-opnfv2/ansible.log ./  &> /dev/null

            exit $deploy_ret

- builder:
    name: 'builder-compass-deploy-bare'
    builders:
        - shell: |
            #!/bin/bash
            set -x

            # log info to console
            echo "Starting the deployment on baremetal environment using $INSTALLER. This could take some time..."
            echo "--------------------------------------------------------"
            echo

            export CONFDIR=$WORKSPACE/deploy/conf/hardware_environment/huawei_us_lab/pod1
            export ISO_URL=file://$BUILD_DIRECTORY/compass.iso
            export EXTERNAL_NIC=eth0
            export INSTALL_NIC=eth1

            cd $WORKSPACE

            ./deploy.sh --dha $CONFDIR/dha.yml --network $CONFDIR/network.yml
            if [ $? -ne 0 ]; then
                echo "depolyment failed!"
                deploy_ret=1
            fi

            echo
            echo "--------------------------------------------------------"
            echo "Done!"

            ssh_options="-o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
            sshpass -p root scp 2>/dev/null $ssh_options root@${installer_ip}:/var/ansible/run/openstack_juno-opnfv2/ansible.log ./  &> /dev/null

            exit $deploy_ret

- builder:
    name: 'builder-compass-upload-artifact'
    builders:
        - shell: |
            #!/bin/bash
            set -o errexit
            set -o nounset
            set -o pipefail

            # log info to console
            echo "Uploading the $INSTALLER artifact. This could take some time..."
            echo "--------------------------------------------------------"
            echo

            # source the opnfv.properties to get ARTIFACT_VERSION
            source $BUILD_DIRECTORY/opnfv.properties

            # upload artifact and additional files to google storage
            gsutil cp $BUILD_DIRECTORY/compass.iso gs://$GS_URL/opnfv-$OPNFV_ARTIFACT_VERSION.iso > gsutil.iso.log 2>&1
            gsutil cp $BUILD_DIRECTORY/opnfv.properties gs://$GS_URL/opnfv-$OPNFV_ARTIFACT_VERSION.properties > gsutil.properties.log 2>&1
            gsutil cp $BUILD_DIRECTORY/opnfv.properties gs://$GS_URL/latest.properties > gsutil.latest.log 2>&1


            echo
            echo "--------------------------------------------------------"
            echo "Done!"
            echo "Artifact is available as http://$GS_URL/opnfv-$OPNFV_ARTIFACT_VERSION.iso"

- builder:
    name: 'builder-compass-download-artifact'
    builders:
        - shell: |
            #!/bin/bash
            set -o errexit
            set -o nounset
            set -o pipefail

            # log info to console
            echo "Downloading the $INSTALLER artifact. This could take some time..."
            echo "--------------------------------------------------------"
            echo

            # get the latest.properties file in order to get info regarding latest artifact
            [[ -d $BUILD_DIRECTORY ]] || mkdir -p $BUILD_DIRECTORY
            curl -s -o $BUILD_DIRECTORY/latest.properties http://$GS_URL/latest.properties

            # check if we got the file
            [[ -f $BUILD_DIRECTORY/latest.properties ]] || exit 1

            # source the file so we get OPNFV vars
            source $BUILD_DIRECTORY/latest.properties

            # download the file
            curl -s -o $BUILD_DIRECTORY/compass.iso http://$OPNFV_ARTIFACT_URL > gsutil.iso.log 2>&1

            # list the file
            ls -al $BUILD_DIRECTORY/compass.iso

            echo
            echo "--------------------------------------------------------"
            echo "Done!"

- builder:
    name: 'builder-compass-workspace-cleanup'
    builders:
        - shell: |
            #!/bin/bash
            set -o errexit
            set -o nounset
            set -o pipefail

            # delete everything that is in $WORKSPACE
            /bin/rm -rf $WORKSPACE

- builder:
    name: 'builder-compass-ci-preclean-workspace'
    builders:
        - shell: |
            #!/bin/bash
            set -o errexit
            set -o nounset
            set -o pipefail

            cd $WORKSPACE/..
            sudo rm $WORKSPACE -rf
            git clone $GIT_BASE  $WORKSPACE

- builder:
    name: 'builder-set-functest-env'
    builders:
        - shell: |
            #!/bin/bash
            set +e

            echo "Functest: Start Docker and prepare environment"
            envs="INSTALLER_TYPE=${INSTALLER} -e INSTALLER_IP=${installer_ip}"
            docker ps -a | grep opnfv/functest | awk '{print $1}' | xargs docker rm -f &>/dev/null
            docker pull opnfv/functest
            echo "Functest: Running docker run command: docker run -i -e $envs opnfv/functest /bin/bash &"
            docker run -i -e $envs opnfv/functest /bin/bash &
            docker ps -a
            sleep 5
            container_id=$(docker ps -a | grep opnfv/functest | awk '{print $1}' | head -1)
            echo "Container ID=${container_id}"
            if [ -z ${container_id} ]; then
                echo "Cannot find opnfv/functest container ID ${container_id}. Please check if it is existing."
                docker ps -a
                exit 1
            fi
            echo "Starting the container: docker start ${container_id}"
            docker start ${container_id}
            sleep 5
            docker ps
            if [ $(docker ps | grep opnfv/functest | wc -l) == 0 ]; then
                echo "The container opnfv/functest with ID=${container_id} has not been properly started. Exiting..."
                exit 1
            fi
            cmd="${FUNCTEST_REPO_DIR}/docker/prepare_env.sh"
            echo "Executing command inside the docker: ${cmd}"
            docker exec ${container_id} ${cmd}

- builder:
    name: 'builder-functest-vping'
    builders:
        - shell: |
            #!/bin/bash
            set +e

            echo "Functest: run vPing"
            cmd="${FUNCTEST_REPO_DIR}/docker/run_tests.sh --test vping"
            container_id=$(docker ps -a | grep opnfv/functest | awk '{print $1}' | head -1)
            docker exec $container_id $cmd

- builder:
    name: 'builder-functest-cleanup'
    builders:
        - shell: |
            #!/bin/bash
            set +e

            # cleanup: remove any docker containers leftovers
            echo "Removing the docker container..."
            docker rm -f $(docker ps | grep opnfv/functest | awk '{print $1}')
            echo "Removing the docker image..."
            docker rmi -f $(docker images | grep opnfv/functest | awk '{print $3}')


