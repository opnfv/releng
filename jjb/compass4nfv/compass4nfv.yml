- project:

    name: compass

    installer: 'compass'

    jobs:
        - 'compass-verify-{stream}'
        - 'compass-daily-{stream}'
        - 'compass-build-iso-{stream}'
        - 'compass-build-ppa-{stream}'
        - 'compass-deploy-virtual-{flavor}'
        - 'compass-deploy-bare-huawei-us'

# only master branch is enabled at the moment to keep no of jobs sane
    stream:
        - master:
            branch: 'master'
            gs-pathname: ''
#        - brahmaputra:
#            branch: 'stable/brahmaputra'
#            gs-pathname: '/brahmaputra'

    flavor:
        - cluster-odl:
            conf: 'virtual_cluster_odl'
            node: 'huawei-deploy-vm'
        - cluster-onos:
            conf: 'virtual_cluster_onos'
            node: 'huawei-deploy-vm'
        - cluster:
            conf: 'virtual_cluster'
            node: 'huawei-deploy-vm'

    project: 'compass4nfv'

########################
# job templates
########################
- job-template:
    name: 'compass-verify-{stream}'

    disabled: false

    node: 'huawei-deploy-vm'

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 3
            max-per-node: 1

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - compass-parameter:
            installer: '{installer}'
        - string:
            name: FLAVOR_CONF
            default: 'virtual_cluster'
            description: ""
    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                forbidden-file-paths:
                  - compare-type: ANT
                    pattern: 'docs/**|.gitignore'

    builders:
        - 'builder-compass-build-iso'
        - 'builder-compass-deploy-virtual-flavor'
    publishers:
        - archive:
            artifacts: 'ansible.log'
            allow-empty: 'true'
            fingerprint: true

- job-template:
    name: 'compass-daily-{stream}'

    node: huawei-build

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 1
            max-per-node: 1

    parameters:
        - project-parameter:
            project: '{project}'
        - compass-parameter:
            installer: '{installer}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    triggers:
        - timed: 'H 16 * * *'

    builders:
        - trigger-builds:
          - project: 'compass-build-iso-{stream}'
            git-revision: true
            block: true
        - trigger-builds:
          - project: 'compass-deploy-virtual-cluster'
            git-revision: true
            block: true
        - trigger-builds:
          - project: 'compass-deploy-virtual-cluster-odl'
            git-revision: true
            block: true
        - trigger-builds:
          - project: 'compass-deploy-virtual-cluster-onos'
            git-revision: true
            block: true
        - trigger-builds:
          - project: 'compass-deploy-bare-huawei-us'
            git-revision: true
            block: true


