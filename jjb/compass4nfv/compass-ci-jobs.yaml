---
- project:

    name: compass-ci

    installer: 'compass'

    project: 'compass4nfv'

    master: &master
      stream: master
      branch: '{stream}'
      gs-pathname: ''
      ppa-pathname: '/{stream}'
      disabled: false
      openstack-version: pike
    fraser: &fraser
      stream: fraser
      branch: 'stable/{stream}'
      disabled: false
      gs-pathname: '/{stream}'
      ppa-pathname: '/{stream}'
      openstack-version: pike
    danube: &danube
      stream: danube
      branch: 'stable/{stream}'
      gs-pathname: '/{stream}'
      ppa-pathname: '/{stream}'
      disabled: false
      openstack-version: newton
    # -------------------------------
    # POD, INSTALLER, AND BRANCH MAPPING
    # -------------------------------
    #        CI PODs
    # -------------------------------
    pod:
      - baremetal:
          slave-label: compass-baremetal-master
          os-version: 'xenial'
          <<: *master
      - virtual:
          slave-label: compass-virtual-master
          os-version: 'xenial'
          <<: *master
      - baremetal:
          slave-label: compass-baremetal-branch
          os-version: 'xenial'
          <<: *fraser
      - virtual:
          slave-label: compass-virtual-branch
          os-version: 'xenial'
          <<: *fraser
      # -------------------------------
      #        master
      # -------------------------------
      - baremetal-centos:
          slave-label: 'intel-pod17'
          os-version: 'centos7'
          <<: *master
      # -------------------------------
      #       danube for dovetail
      # -------------------------------
      - huawei-pod7:
          slave-label: 'huawei-pod7'
          os-version: 'xenial'
          <<: *danube

    scenario:
      - 'os-nosdn-nofeature-ha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'os-odl_l3-nofeature-ha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'os-onos-nofeature-ha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'os-ocl-nofeature-ha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'os-onos-sfc-ha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'os-odl_l2-moon-ha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'os-nosdn-kvm-ha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'os-nosdn-openo-ha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'os-odl-sfc-ha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'os-nosdn-ovs_dpdk-ha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'k8-nosdn-nofeature-ha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'os-nosdn-nofeature-noha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'os-odl_l3-nofeature-noha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'os-odl_l2-moon-noha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'os-nosdn-kvm-noha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'os-odl-sfc-noha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'os-nosdn-ovs_dpdk-noha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'os-nosdn-bar-ha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'os-nosdn-bar-noha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'k8-nosdn-stor4nfv-ha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
      - 'k8-nosdn-stor4nfv-noha':
          disabled: false
          auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'

    jobs:
      - 'compass-{scenario}-{pod}-daily-{stream}'
      - 'compass-deploy-{pod}-daily-{stream}'
      - 'compass-collect-logs-{pod}-daily-{stream}'

########################
# job templates
########################
- job-template:
    name: 'compass-{scenario}-{pod}-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: true

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-per-node: 1
          option: 'project'
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - 'compass-os-.*?-{pod}-daily-.*?'
            - 'compass-k8-.*?-{pod}-daily-.*?'
            - 'compass-os-.*?-baremetal-daily-.*?'
            - 'compass-k8-.*?-baremetal-daily-.*?'
            - 'compass-verify-[^-]*-[^-]*'
          block-level: 'NODE'

    wrappers:
      - fix-workspace-permissions

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - compass-ci-parameter:
          installer: '{installer}'
          gs-pathname: '{gs-pathname}'
          ppa-pathname: '{ppa-pathname}'
      - '{slave-label}-defaults'
      - '{installer}-defaults'

    triggers:
      - '{auto-trigger-name}'

    builders:
      - description-setter:
          description: "POD: $NODE_NAME"
      - trigger-builds:
          - project: 'compass-deploy-{pod}-daily-{stream}'
            current-parameters: true
            predefined-parameters: |
              DEPLOY_SCENARIO={scenario}
              COMPASS_OS_VERSION={os-version}
              COMPASS_OPENSTACK_VERSION={openstack-version}
            same-node: true
            block: true
      - trigger-builds:
          - project: 'functest-compass-{pod}-daily-{stream}'
            current-parameters: false
            predefined-parameters:
              DEPLOY_SCENARIO={scenario}
            same-node: true
            block: true
            block-thresholds:
              build-step-failure-threshold: 'never'
              failure-threshold: 'never'
              unstable-threshold: 'FAILURE'
      - trigger-builds:
          - project: 'yardstick-compass-{pod}-daily-{stream}'
            current-parameters: false
            predefined-parameters:
              DEPLOY_SCENARIO={scenario}
            block: true
            same-node: true
            block-thresholds:
              build-step-failure-threshold: 'never'
              failure-threshold: 'never'
              unstable-threshold: 'FAILURE'
      # here the stream means the SUT stream, dovetail stream is defined in its own job
      # only run on os-(nosdn|odl_l3)-nofeature-ha scenario
      # run with testsuite default, dovetail docker image with latest tag(Monday, Tuesday)
      # run with testsuite proposed_tests, dovetail docker image with latest tag(Thursday, Friday)
      - conditional-step:
          condition-kind: and
          condition-operands:
            - condition-kind: regex-match
              regex: os-(nosdn|odl_l3)-nofeature-ha
              label: '{scenario}'
            - condition-kind: day-of-week
              day-selector: select-days
              days:
                MON: true
                TUES: true
              use-build-time: true
          steps:
            - trigger-builds:
                - project: 'dovetail-compass-{pod}-default-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    DOCKER_TAG=latest
                    DEPLOY_SCENARIO={scenario}
                  block: true
                  same-node: true
                  block-thresholds:
                    build-step-failure-threshold: 'never'
                    failure-threshold: 'never'
                    unstable-threshold: 'FAILURE'
      - conditional-step:
          condition-kind: and
          condition-operands:
            - condition-kind: regex-match
              regex: os-(nosdn|odl_l3)-nofeature-ha
              label: '{scenario}'
            - condition-kind: day-of-week
              day-selector: select-days
              days:
                THURS: true
                FRI: true
              use-build-time: true
          steps:
            - trigger-builds:
                - project: 'dovetail-compass-{pod}-proposed_tests-{stream}'
                  current-parameters: false
                  predefined-parameters:
                    DEPLOY_SCENARIO={scenario}
                  block: true
                  same-node: true
                  block-thresholds:
                    build-step-failure-threshold: 'never'
                    failure-threshold: 'never'
                    unstable-threshold: 'FAILURE'
      - conditional-step:
          condition-kind: and
          condition-operands:
            - condition-kind: regex-match
              regex: os-nosdn-nofeature-ha
              label: '{scenario}'
          steps:
            - trigger-builds:
                - project: 'bottlenecks-compass-posca_factor_multistack_storage_parallel-{pod}-daily-{stream}'
                  current-parameters: false
                  predefined-parameters:
                    DEPLOY_SCENARIO={scenario}
                  block: true
                  same-node: true
                  block-thresholds:
                    build-step-failure-threshold: 'never'
                    failure-threshold: 'never'
                    unstable-threshold: 'FAILURE'
                - project: 'bottlenecks-compass-posca_factor_soak_throughputs-{pod}-daily-{stream}'
                  current-parameters: false
                  predefined-parameters:
                    DEPLOY_SCENARIO={scenario}
                  block: true
                  same-node: true
                  block-thresholds:
                    build-step-failure-threshold: 'never'
                    failure-threshold: 'never'
                    unstable-threshold: 'FAILURE'
                - project: 'bottlenecks-compass-posca_stress_ping-{pod}-daily-{stream}'
                  current-parameters: false
                  predefined-parameters:
                    DEPLOY_SCENARIO={scenario}
                  block: true
                  same-node: true
                  block-thresholds:
                    build-step-failure-threshold: 'never'
                    failure-threshold: 'never'
                    unstable-threshold: 'FAILURE'
      - conditional-step:
          condition-kind: and
          condition-operands:
            - condition-kind: regex-match
              regex: master
              label: '{stream}'
          steps:
            - trigger-builds:
                - project: 'compass-collect-logs-{pod}-daily-{stream}'
                  current-parameters: false
                  predefined-parameters:
                    DEPLOY_SCENARIO={scenario}
                  block: true
                  same-node: true
                  block-thresholds:
                    build-step-failure-threshold: 'never'
                    failure-threshold: 'never'
                    unstable-threshold: 'FAILURE'


- job-template:
    name: 'compass-deploy-{pod}-daily-{stream}'

    disabled: false

    concurrent: true

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-per-node: 1
          option: 'project'
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - 'compass-deploy-{pod}-daily-.*?'
            - 'compass-verify-deploy-.*?'
          block-level: 'NODE'

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'
      - timeout:
          timeout: 360
          abort: true
      - fix-workspace-permissions

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - compass-ci-parameter:
          installer: '{installer}'
          gs-pathname: '{gs-pathname}'
          ppa-pathname: '{ppa-pathname}'
      - '{slave-label}-defaults'
      - '{installer}-defaults'

    scm:
      - git-scm

    builders:
      - description-setter:
          description: "POD: $NODE_NAME"
      - conditional-step:
          condition-kind: regex-match
          regex: master
          label: '{stream}'
          steps:
            - shell:
                !include-raw-escape: ./compass-build.sh
            - shell:
                !include-raw-escape: ./compass-deploy.sh
      - conditional-step:
          condition-kind: regex-match
          regex: (danube|fraser)
          label: '{stream}'
          steps:
            - shell:
                !include-raw-escape: ./compass-download-artifact.sh
            - shell:
                !include-raw-escape: ./compass-deploy.sh

- job-template:
    name: 'compass-collect-logs-{pod}-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: true

    properties:
      - logrotate-default

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - compass-ci-parameter:
          installer: '{installer}'
          gs-pathname: '{gs-pathname}'
          ppa-pathname: '{ppa-pathname}'
      - '{slave-label}-defaults'
      - '{installer}-defaults'


    scm:
      - git-scm

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'
      - fix-workspace-permissions

    builders:
      - description-setter:
          description: "Built on $NODE_NAME"
      - shell:
          !include-raw-escape: ./compass-logs.sh

########################
# parameter macros
########################
- parameter:
    name: compass-ci-parameter
    parameters:
      - string:
          name: BUILD_DIRECTORY
          default: $WORKSPACE/build_output
          description: "Directory where the build artifact will be located upon the completion of the build."
      - string:
          name: GS_URL
          default: '$GS_BASE{gs-pathname}'
          description: "URL to Google Storage."
      - string:
          name: CACHE_DIRECTORY
          default: "$HOME/opnfv/cache/$PROJECT{gs-pathname}"
          description: "Directory where the cache to be used during the build is located."
      - string:
          name: PPA_REPO
          default: "http://artifacts.opnfv.org/compass4nfv/package{ppa-pathname}"
      - string:
          name: PPA_CACHE
          default: "$WORKSPACE/work/repo/"
      - string:
          name: LOG_DIRECTORY
          default: $WORKSPACE/log_output
          description: "Directory where the logs will be located upon the completion of the collection."
      - string:
          name: DEPLOY_SCENARIO
          default: 'os-nosdn-nofeature-ha'
          description: "Scenario to deploy with."
      - string:
          name: COMPASS_OS_VERSION
          default: ''
      - string:
          name: COMPASS_OPENSTACK_VERSION
          default: ''


