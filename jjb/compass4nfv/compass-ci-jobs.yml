- project:

    name: compass-ci

    installer: 'compass'

    project: 'compass4nfv'

    master: &master
        stream: master
        branch: '{stream}'
        gs-pathname: ''
        disabled: false
        openstack-version: ocata
    danube: &danube
        stream: danube
        branch: 'stable/{stream}'
        gs-pathname: '/{stream}'
        disabled: false
        openstack-version: newton
#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
#        CI PODs
#--------------------------------
    pod:
        - baremetal:
            slave-label: compass-baremetal-master
            os-version: 'xenial'
            <<: *master
        - virtual:
            slave-label: compass-virtual-master
            os-version: 'xenial'
            <<: *master
        - baremetal:
            slave-label: compass-baremetal-branch
            os-version: 'xenial'
            <<: *danube
        - virtual:
            slave-label: compass-virtual-branch
            os-version: 'xenial'
            <<: *danube
#--------------------------------
#        master
#--------------------------------
        - baremetal-centos:
            slave-label: 'intel-pod8'
            os-version: 'centos7'
            <<: *master

    scenario:
        - 'os-nosdn-nofeature-ha':
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
        - 'os-odl_l2-nofeature-ha':
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
        - 'os-odl_l3-nofeature-ha':
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
        - 'os-onos-nofeature-ha':
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
        - 'os-ocl-nofeature-ha':
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
        - 'os-onos-sfc-ha':
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
        - 'os-odl_l2-moon-ha':
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
        - 'os-nosdn-kvm-ha':
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'
        - 'os-nosdn-openo-ha':
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-{stream}-trigger'


    jobs:
        - 'compass-{scenario}-{pod}-daily-{stream}'
        - 'compass-deploy-{pod}-daily-{stream}'

########################
# job templates
########################
- job-template:
    name: 'compass-{scenario}-{pod}-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: true

    properties:
        - logrotate-default
        - throttle:
            enabled: true
            max-per-node: 1
            option: 'project'
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'compass-os-.*?-{pod}-daily-.*?'
                - 'compass-os-.*?-baremetal-daily-.*?'
                - 'compass-verify-[^-]*-[^-]*'
            block-level: 'NODE'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'
        - fix-workspace-permissions

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - compass-ci-parameter:
            installer: '{installer}'
            gs-pathname: '{gs-pathname}'
        - string:
            name: DEPLOY_SCENARIO
            default: '{scenario}'
        - '{slave-label}-defaults'
        - '{installer}-defaults'

    triggers:
        - '{auto-trigger-name}'

    builders:
        - description-setter:
            description: "POD: $NODE_NAME"
        - trigger-builds:
            - project: 'compass-deploy-{pod}-daily-{stream}'
              current-parameters: true
              predefined-parameters: |
                DEPLOY_SCENARIO={scenario}
                COMPASS_OS_VERSION={os-version}
                COMPASS_OPENSTACK_VERSION={openstack-version}
              same-node: true
              block: true
        - trigger-builds:
            - project: 'functest-compass-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              same-node: true
              block: true
              block-thresholds:
                build-step-failure-threshold: 'never'
                failure-threshold: 'never'
                unstable-threshold: 'FAILURE'
        - trigger-builds:
            - project: 'yardstick-compass-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              block: true
              same-node: true
              block-thresholds:
                build-step-failure-threshold: 'never'
                failure-threshold: 'never'
                unstable-threshold: 'FAILURE'
        # dovetail only master by now, not sync with A/B/C branches
        # here the stream means the SUT stream, dovetail stream is defined in its own job
        # only run on os-(nosdn|odl_l2|onos|odl_l3)-nofeature-ha scenario
        # run against SUT master branch, dovetail docker image with latest tag
        # run against SUT danube branch, dovetail docker image with latest tag(odd days)and cvp.X.X.X tag(even days)
        - conditional-step:
            condition-kind: and
            condition-operands:
                - condition-kind: regex-match
                  regex: danube
                  label: '{stream}'
                - condition-kind: regex-match
                  regex: os-(nosdn|odl_l2|onos|odl_l3)-nofeature-ha
                  label: '{scenario}'
                - condition-kind: day-of-week
                  day-selector: select-days
                  days:
                      MON: true
                      WED: true
                      FRI: true
                      SUN: true
                  use-build-time: true
            steps:
                - trigger-builds:
                    - project: 'dovetail-compass-{pod}-proposed_tests-master'
                      current-parameters: false
                      predefined-parameters:
                        DEPLOY_SCENARIO={scenario}
                      block: true
                      same-node: true
                      block-thresholds:
                        build-step-failure-threshold: 'never'
                        failure-threshold: 'never'
                        unstable-threshold: 'FAILURE'
        - conditional-step:
            condition-kind: and
            condition-operands:
                - condition-kind: regex-match
                  regex: danube
                  label: '{stream}'
                - condition-kind: regex-match
                  regex: os-(nosdn|odl_l2|onos|odl_l3)-nofeature-ha
                  label: '{scenario}'
                - condition-kind: day-of-week
                  day-selector: select-days
                  days:
                      TUES: true
                      THURS: true
                      SAT: true
                  use-build-time: true
            steps:
                - trigger-builds:
                    - project: 'dovetail-compass-{pod}-proposed_tests-danube'
                      current-parameters: false
                      predefined-parameters:
                        DEPLOY_SCENARIO={scenario}
                      block: true
                      same-node: true
                      block-thresholds:
                        build-step-failure-threshold: 'never'
                        failure-threshold: 'never'
                        unstable-threshold: 'FAILURE'
        - conditional-step:
            condition-kind: and
            condition-operands:
                - condition-kind: regex-match
                  regex: os-(nosdn|odl_l2|onos|odl_l3)-nofeature-ha
                  label: '{scenario}'
                - condition-kind: regex-match
                  regex: master
                  label: '{stream}'
            steps:
                - trigger-builds:
                    - project: 'dovetail-compass-{pod}-proposed_tests-master'

- job-template:
    name: 'compass-deploy-{pod}-daily-{stream}'

    disabled: false

    concurrent: true

    properties:
        - logrotate-default
        - throttle:
            enabled: true
            max-per-node: 1
            option: 'project'
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'compass-deploy-{pod}-daily-.*?'
                - 'compass-verify-deploy-.*?'
            block-level: 'NODE'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'
        - timeout:
            timeout: 240
            abort: true
        - fix-workspace-permissions

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - compass-ci-parameter:
            installer: '{installer}'
            gs-pathname: '{gs-pathname}'
        - '{slave-label}-defaults'
        - '{installer}-defaults'

    scm:
        - git-scm

    builders:
        - description-setter:
            description: "POD: $NODE_NAME"
        - shell:
            !include-raw-escape: ./compass-download-artifact.sh
        - shell:
            !include-raw-escape: ./compass-deploy.sh

########################
# parameter macros
########################
- parameter:
    name: compass-ci-parameter
    parameters:
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
            description: "Directory where the build artifact will be located upon the completion of the build."
        - string:
            name: GS_URL
            default: '$GS_BASE{gs-pathname}'
            description: "URL to Google Storage."

