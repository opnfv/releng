    triggers:
        - timed: ''
- trigger:
    name: 'compass-os-onos-nofeature-ha-huawei-us-deploy-bare-1-trigger'
    triggers:
        - timed: ''
- trigger:
    name: 'compass-os-ocl-nofeature-ha-huawei-us-deploy-bare-1-trigger'
    triggers:
        - timed: ''
- trigger:
    name: 'compass-os-nosdn-nofeature-ha-intel-pod8-trigger'
    triggers:
        - timed: ''
- trigger:
