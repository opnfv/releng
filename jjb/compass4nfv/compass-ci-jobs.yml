- project:

    name: compass-ci

    installer: 'compass'

    project: 'compass4nfv'

    master:
        stream: master
        branch: '{stream}'
        gs-pathname: ''
    brahmaputra:
        stream: brahmaputra
        branch: 'stable/{stream}'
        gs-pathname: '/{stream}'

#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
    pod-ci:
        - baremetal:
            pod: 'baremetal'
        - virtual:
            pod: 'virtual'

    pod-debug:
        - intel-pod8:
            pod: 'intel-pod8'

    senarios-brahmaputra:
        - os-nosdn-nofeature-ha:
            scenario: 'os-nosdn-nofeature-ha'
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-trigger'
        - os-odl_l2-nofeature-ha:
            scenario: 'os-odl_l2-nofeature-ha'
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-trigger'
        - os-onos-nofeature-ha:
            scenario: 'os-onos-nofeature-ha'
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-trigger'

    senarios-colorado:
        - os-odl_l3-nofeature-ha:
            scenario: 'os-odl_l3-nofeature-ha'
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-trigger'
        - os-ocl-nofeature-ha:
            scenario: 'os-ocl-nofeature-ha'
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-trigger'

    jobs:
        - 'compass-{senarios-brahmaputra}-{pod-ci}-daily-{master}'
        - 'compass-{senarios-colorado}-{pod-ci}-daily-{master}'
        - 'compass-{senarios-brahmaputra}-{pod-ci}-daily-{brahmaputra}'
        - 'compass-{senarios-colorado}-{pod-debug}-daily-{master}'
        - 'compass-deploy-{pod-ci}-daily-{master}'
        - 'compass-deploy-{pod-ci}-daily-{brahmaputra}'
        - 'compass-deploy-{pod-debug}-daily-{master}'

    job-ci: &job-ci
        concurrent: true

        properties:
            - throttle:
                enabled: true
                max-per-node: 1
            - build-blocker:
                use-build-blocker: true
                blocking-jobs:
                    - 'compass-os-.*?-{pod}-daily-.*?'
                    - 'compass-verify-[^-]*'
                block-level: 'NODE'

        wrappers:
            - build-name:
                name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

        parameters:
            - project-parameter:
                project: '{project}'
            - gerrit-parameter:
                branch: '{branch}'
            - compass-ci-parameter:
                installer: '{installer}'
                gs-pathname: '{gs-pathname}'
            - string:
                name: DEPLOY_SCENARIO
                default: '{scenario}'
            - 'huawei-{pod}-defaults'
            - '{installer}-defaults'

        triggers:
            - '{auto-trigger-name}'

        builders:
            - trigger-builds:
                - project: 'compass-deploy-{pod}-daily-{stream}'
                  current-parameters: false
                  predefined-parameters: |
                    DEPLOY_SCENARIO={scenario}
                    COMPASS_OS_VERSION={os-version}
                  same-node: true
                  block: true
            - trigger-builds:
                - project: 'functest-compass-{pod}-daily-{stream}'
                  current-parameters: false
                  predefined-parameters:
                    DEPLOY_SCENARIO={scenario}
                  same-node: true
                  block: true
                  block-thresholds:
                    build-step-failure-threshold: 'never'
                    failure-threshold: 'never'
                    unstable-threshold: 'FAILURE'
            - trigger-builds:
                - project: 'yardstick-compass-{pod}-daily-{stream}'
                  current-parameters: false
                  predefined-parameters:
                    DEPLOY_SCENARIO={scenario}
                  block: true
                  same-node: true
                  block-thresholds:
                    build-step-failure-threshold: 'never'
                    failure-threshold: 'never'
                    unstable-threshold: 'FAILURE'

    job-deploy: &job-deploy
        disabled: false

        concurrent: true

        properties:
            - throttle:
                enabled: true
                max-per-node: 1
            - build-blocker:
                use-build-blocker: true
                blocking-jobs:
                    - 'compass-deploy-{pod}-daily-.*?'
                    - 'compass-verify-deploy-.*?'
                block-level: 'NODE'

        wrappers:
            - build-name:
                name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'
            - timeout:
                timeout: 120
                abort: true

        parameters:
            - project-parameter:
                project: '{project}'
            - compass-ci-parameter:
                installer: '{installer}'
                gs-pathname: '{gs-pathname}'
            - 'huawei-{pod}-defaults'
            - '{installer}-defaults'

        scm:
            - git-scm:
                credentials-id: '{ssh-credentials}'
                refspec: ''
                branch: '{branch}'

        wrappers:
            - build-name:
                name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'


        builders:
            - shell:
                !include-raw-escape: ./compass-download-artifact.sh
            - shell:
                !include-raw-escape: ./compass-deploy.sh

        publishers:
            - archive:
                artifacts: 'ansible.log'
                allow-empty: 'true'
                fingerprint: true

########################
# job templates
########################
- job-template:
    name: 'compass-{senarios-brahmaputra}-{pod-ci}-daily-{master}'
    <<: *job-ci
- job-template:
    name: 'compass-{senarios-colorado}-{pod-ci}-daily-{master}'
    <<: *job-ci
- job-template:
    name: 'compass-{senarios-brahmaputra}-{pod-ci}-daily-{brahmaputra}'
    <<: *job-ci
- job-template:
    name: 'compass-{senarios-colorado}-{pod-debug}-daily-{master}'
    <<: *job-ci
- job-template:
    name: 'compass-deploy-{pod-ci}-daily-{master}'
    <<: *job-deploy
- job-template:
    name: 'compass-deploy-{pod-ci}-daily-{brahmaputra}'
    <<: *job-deploy
- job-template:
    name: 'compass-deploy-{pod-debug}-daily-{master}'
    <<: *job-deploy
########################
# parameter macros
########################
- parameter:
    name: compass-ci-parameter
    parameters:
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
            description: "Directory where the build artifact will be located upon the completion of the build."
        - string:
            name: GS_URL
            default: '$GS_BASE{gs-pathname}'
            description: "URL to Google Storage."
        - choice:
            name: COMPASS_OPENSTACK_VERSION
            choices:
                - 'liberty'
                - 'juno'

########################
# trigger macros
########################
- trigger:
    name: 'compass-os-nosdn-nofeature-ha-baremetal-trigger'
    triggers:
