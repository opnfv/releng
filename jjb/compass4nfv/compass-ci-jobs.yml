- project:

    name: compass-ci

    installer: 'compass'

    project: 'compass4nfv'

    master: &master
        stream: master
        branch: '{stream}'
        gs-pathname: ''
    brahmaputra: &brahmaputra
        stream: brahmaputra
        branch: 'stable/{stream}'
        gs-pathname: '/{stream}'

#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
    pod:
#--------------------------------
#        brahmaputra
#--------------------------------
        - huawei-us-deploy-bare-1:
            <<: *brahmaputra
        - huawei-virtual:
            <<: *brahmaputra
#--------------------------------
#        master
#--------------------------------
        - intel-pod8:
            <<: *master
        - huawei-virtual:
            <<: *master

    scenario:
        - 'os-nosdn-nofeature-ha':
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-trigger'
        - 'os-odl_l2-nofeature-ha':
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-trigger'
        - 'os-onos-nofeature-ha':
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-trigger'
        - 'os-ocl-nofeature-ha':
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-trigger'

    jobs:
        - 'compass-{scenario}-{pod}-daily-{stream}'
        - 'compass-deploy-{pod}-daily-{stream}'

########################
# job templates
########################
- job-template:
    name: 'compass-{scenario}-{pod}-daily-{stream}'

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-per-node: 1
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'compass-os-.*?-{pod}-daily-.*?'
                - 'compass-verify-[^-]*'
            block-level: 'NODE'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'
        - timeout:
            timeout: 360
            fail: true

    parameters:
        - project-parameter:
            project: '{project}'
        - compass-ci-parameter:
            installer: '{installer}'
            gs-pathname: '{gs-pathname}'
        - string:
            name: DEPLOY_SCENARIO
            default: '{scenario}'
        - '{pod}-defaults'
        - '{installer}-defaults'

    triggers:
        - '{auto-trigger-name}'

    builders:
        - trigger-builds:
            - project: 'compass-deploy-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              same-node: true
              block: true
        - trigger-builds:
            - project: 'functest-compass-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
                FUNCTEST_BUILD_TIMEOUT='180'
              same-node: true
              block: true
              block-thresholds:
                build-step-failure-threshold: 'never'
                failure-threshold: 'never'
                unstable-threshold: 'FAILURE'
        - trigger-builds:
            - project: 'yardstick-compass-{pod}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
                YARDSTICK_BUILD_TIMEOUT='180'
              block: true
              same-node: true
              block-thresholds:
                build-step-failure-threshold: 'never'
                failure-threshold: 'never'
                unstable-threshold: 'FAILURE'

- job-template:
    name: 'compass-deploy-{pod}-daily-{stream}'

    disabled: false

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-per-node: 1
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'compass-deploy-{pod}-daily-.*?'
                - 'compass-verify-deploy-.*?'
            block-level: 'NODE'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    parameters:
        - project-parameter:
            project: '{project}'
        - compass-ci-parameter:
            installer: '{installer}'
            gs-pathname: '{gs-pathname}'
        - '{pod}-defaults'
        - '{installer}-defaults'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'


    builders:
        - shell:
            !include-raw: ./compass-workspace-precleanup.sh
        - shell:
            !include-raw: ./compass-download-artifact.sh
        - shell:
            !include-raw: ./compass-deploy.sh

    publishers:
        - archive:
            artifacts: 'ansible.log'
            allow-empty: 'true'
            fingerprint: true

########################
# parameter macros
########################
- parameter:
    name: compass-ci-parameter
    parameters:
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
            description: "Directory where the build artifact will be located upon the completion of the build."
        - string:
            name: GS_URL
            default: '$GS_BASE{gs-pathname}'
            description: "URL to Google Storage."
        - choice:
            name: COMPASS_OPENSTACK_VERSION
            choices:
                - 'liberty'
                - 'juno'
        - choice:
            name: COMPASS_OS_VERSION
            choices:
                - 'trusty'
                - 'centos7'

########################
