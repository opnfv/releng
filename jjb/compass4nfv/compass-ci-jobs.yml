- trigger:
    name: 'compass-os-onos-nofeature-ha-intel-pod8-trigger'
    triggers:
        - timed: ''
- trigger:
    name: 'compass-os-ocl-nofeature-ha-intel-pod8-trigger'
    triggers:
        - timed: ''
- trigger:
