- project:

    name: compass-ci

    installer: 'compass'

    project: 'compass4nfv'

    master: &master
        stream: master
        branch: '{stream}'
        gs-pathname: ''
    brahmaputra: &brahmaputra
        stream: brahmaputra
        branch: 'stable/{stream}'
        gs-pathname: '/{stream}'

#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
    pod:
#--------------------------------
#        brahmaputra
#--------------------------------
        - huawei-us-deploy-bare-1:
            <<: *brahmaputra
#--------------------------------
#        master
#--------------------------------
        - intel-pod8:
            <<: *master

    scenario:
        - 'os-nosdn-nofeature-ha':
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-trigger'
        - 'os-odl_l2-nofeature-ha':
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-trigger'
        - 'os-onos-nofeature-ha':
            disabled: false
            auto-trigger-name: 'compass-{scenario}-{pod}-trigger'
#        - 'os-ocl-nofeature-ha':
#            disabled: true
#            auto-trigger-name: 'compass-{scenario}-{pod}-trigger'

    jobs:
        - 'compass-{scenario}-{pod}-daily-{stream}'
        - 'compass-deploy-{pod}-daily-{stream}'

########################
# job templates
########################
- job-template:
    name: 'compass-{scenario}-{pod}-daily-{stream}'

    project-type: multijob

    node: huawei-build

    concurrent: false

    properties:
        - throttle:
            enabled: true
            max-total: 1
            max-per-node: 1
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'compass-os-.*?-{pod}-daily-{stream}'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    parameters:
        - project-parameter:
            project: '{project}'
        - compass-ci-parameter:
            installer: '{installer}'
            gs-pathname: '{gs-pathname}'
        - string:
            name: DEPLOY_SCENARIO
            default: '{scenario}'
        - 'huawei-build-defaults'
        - '{installer}-defaults'

    triggers:
        - '{auto-trigger-name}'

    builders:
        - multijob:
            name: deploy
            condition: SUCCESSFUL
            projects:
                - name: 'compass-deploy-{pod}-daily-{stream}'
                  current-parameters: false
                  predefined-parameters: 'DEPLOY_SCENARIO={scenario}'
                  kill-phase-on: FAILURE
        - multijob:
            name: functest
            condition: COMPLETED
            projects:
                - name: 'functest-compass-{pod}-daily-{stream}'
                  current-parameters: false
                  predefined-parameters: 'DEPLOY_SCENARIO={scenario}'
                  kill-phase-on: NEVER
        - multijob:
            name: yardstick
            condition: COMPLETED
            projects:
                - name: 'yardstick-compass-{pod}-daily-{stream}'
                  current-parameters: false
                  predefined-parameters: 'DEPLOY_SCENARIO={scenario}'
                  kill-phase-on: NEVER

- job-template:
    name: 'compass-deploy-{pod}-daily-{stream}'

    disabled: false

    concurrent: false

    properties:
        - throttle:
            enabled: true
            max-total: 1
            max-per-node: 1
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'compass-deploy-{pod}-daily-{stream}'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'

    parameters:
        - project-parameter:
            project: '{project}'
        - compass-ci-parameter:
            installer: '{installer}'
            gs-pathname: '{gs-pathname}'
        - '{pod}-defaults'
        - '{installer}-defaults'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'


    builders:
        - shell:
            !include-raw: ./compass-workspace-precleanup.sh
        - shell:
            !include-raw: ./compass-download-artifact.sh
        - shell:
            !include-raw: ./compass-deploy-bare.sh

    publishers:
        - archive:
            artifacts: 'ansible.log'
            allow-empty: 'true'
            fingerprint: true

########################
# parameter macros
########################
- parameter:
    name: compass-ci-parameter
    parameters:
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
            description: "Directory where the build artifact will be located upon the completion of the build."
        - string:
            name: CACHE_DIRECTORY
            default: $HOME/opnfv/cache/$PROJECT
            description: "Directory where the cache to be used during the build is located."
        - string:
            name: GS_URL
            default: '$GS_BASE{gs-pathname}'
            description: "URL to Google Storage."
        - string:
            name: PPA_REPO
            default: "http://205.177.226.235:9999"
        - string:
            name: PPA_CACHE
            default: "$WORKSPACE/work/repo/"
        - choice:
            name: COMPASS_OPENSTACK_VERSION
            choices:
                - 'liberty'
                - 'juno'
        - choice:
            name: COMPASS_OS_VERSION
            choices:
                - 'trusty'
                - 'centos7'

########################
