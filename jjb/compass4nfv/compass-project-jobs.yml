- project:

    name: compass-project

    installer: 'compass'

    project: 'compass4nfv'

    slave-label: 'compass-virtual'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
        - brahmaputra:
            branch: 'stable/{stream}'
            gs-pathname: '/{stream}'


    jobs:
        - 'compass-build-iso-{stream}'
        - 'compass-build-ppa-{stream}'

########################
# job templates
########################
- job-template:
    name: 'compass-build-iso-{stream}'

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 1
            max-per-node: 1
            option: 'project'

    parameters:
        - project-parameter:
            project: '{project}'
        - compass-project-parameter:
            installer: '{installer}'
            gs-pathname: '{gs-pathname}'
        - 'opnfv-build-ubuntu-defaults'
        - '{installer}-defaults'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    triggers:
        - timed: 'H 8 * * *'

    builders:
        - shell:
            !include-raw-escape: ./compass-build.sh
        - shell:
            !include-raw-escape: ./compass-upload-artifact.sh
        - shell:
            !include-raw-escape: ./compass-workspace-cleanup.sh

- job-template:
    name: 'compass-build-ppa-{stream}'

    description: "build ppa(using docker) in huawei lab"

    node: huawei-build

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 1
            max-per-node: 1
            option: 'project'

    parameters:
        - project-parameter:
            project: '{project}'
        - compass-project-parameter:
            installer: '{installer}'
            gs-pathname: '{gs-pathname}'
        - '{node}-defaults'
        - '{installer}-defaults'
    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: ./compass-makeppa.sh



########################
# parameter macros
########################
- parameter:
    name: compass-project-parameter
    parameters:
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
            description: "Directory where the build artifact will be located upon the completion of the build."
        - string:
            name: CACHE_DIRECTORY
            default: "$HOME/opnfv/cache/$PROJECT{gs-pathname}"
            description: "Directory where the cache to be used during the build is located."
        - string:
            name: GS_URL
            default: '$GS_BASE{gs-pathname}'
            description: "URL to Google Storage."
        - string:
            name: PPA_REPO
            default: "http://205.177.226.237:9999{gs-pathname}"
        - string:
            name: PPA_CACHE
            default: "$WORKSPACE/work/repo/"
        - choice:
            name: COMPASS_OPENSTACK_VERSION
            choices:
                - 'mitaka'
                - 'liberty'
        - choice:
            name: COMPASS_OS_VERSION
            choices:
                - 'trusty'
                - 'centos7'

