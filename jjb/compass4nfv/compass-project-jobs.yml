- project:

    name: compass-project

    installer: 'compass'

    project: 'compass4nfv'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
        - brahmaputra:
            branch: 'stable/{stream}'
            gs-pathname: '/{stream}'


    jobs:
        - 'compass-verify-{stream}'
        - 'compass-build-iso-{stream}'
        - 'compass-build-ppa-{stream}'


########################
# job templates
########################
- job-template:
    name: 'compass-verify-{stream}'

    disabled: false

    node: 'huawei-deploy-vm'

    concurrent: true

    wrappers:
        - timeout:
            timeout: 120
            fail: true

    properties:
        - throttle:
            enabled: true
            max-total: 1
            max-per-node: 1

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - compass-project-parameter:
            installer: '{installer}'
            gs-pathname: '{gs-pathname}'
        - '{node}-defaults'
        - '{installer}-defaults'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-nosdn-nofeature-ha'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                forbidden-file-paths:
                  - compare-type: ANT
                    pattern: 'docs/**|.gitignore'

    builders:
        - shell:
            !include-raw: ./compass-build.sh
        - shell:
            !include-raw: ./compass-deploy.sh

    publishers:
        - archive:
            artifacts: 'ansible.log'
            allow-empty: 'true'
            fingerprint: true

- job-template:
    name: 'compass-build-iso-{stream}'

    node: ericsson-build

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 1
            max-per-node: 1

    parameters:
        - project-parameter:
            project: '{project}'
        - compass-project-parameter:
            installer: '{installer}'
            gs-pathname: '{gs-pathname}'
        - '{node}-defaults'
        - '{installer}-defaults'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    triggers:
        - timed: 'H 14 * * *'

    builders:
        - shell:
            !include-raw: ./compass-build.sh
        - shell:
            !include-raw: ./compass-upload-artifact.sh
        - shell:
            !include-raw: ./compass-workspace-cleanup.sh

- job-template:
    name: 'compass-build-ppa-{stream}'

    description: "build ppa(using docker) in huawei lab"

    node: huawei-build

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 1
            max-per-node: 1

    parameters:
        - project-parameter:
            project: '{project}'
        - compass-project-parameter:
            installer: '{installer}'
            gs-pathname: '{gs-pathname}'
        - '{node}-defaults'
        - '{installer}-defaults'
    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    builders:
        - shell:
            !include-raw: ./compass-makeppa.sh



########################
# parameter macros
########################
- parameter:
    name: compass-project-parameter
    parameters:
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
            description: "Directory where the build artifact will be located upon the completion of the build."
        - string:
            name: CACHE_DIRECTORY
            default: "$HOME/opnfv/cache/$PROJECT{gs-pathname}"
            description: "Directory where the cache to be used during the build is located."
        - string:
            name: GS_URL
            default: '$GS_BASE{gs-pathname}'
            description: "URL to Google Storage."
        - string:
            name: PPA_REPO
            default: "http://205.177.226.237:9999{gs-pathname}"
        - string:
            name: PPA_CACHE
            default: "$WORKSPACE/work/repo/"
        - choice:
            name: COMPASS_OPENSTACK_VERSION
            choices:
                - 'liberty'
                - 'juno'
        - choice:
            name: COMPASS_OS_VERSION
            choices:
                - 'trusty'
                - 'centos7'

