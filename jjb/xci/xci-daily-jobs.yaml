---
# -------------------------------
# These jobs run on a daily basis and deploy OpenStack
# using the pinned versions of opnfv/releng, openstack/bifrost
# and openstack/openstack-ansible. Due to this, there is no
# version/branch is set/passed to jobs and instead the versions
# are checked out based on what is configured.
# -------------------------------
- project:
    project: 'releng-xci'

    name: 'xci-daily'
    # -------------------------------
    # Branch Anchors
    # -------------------------------
    master: &master
      stream: master
      opnfv-releng-version: master
      gs-pathname: ''
    # -------------------------------
    # Scenarios
    # -------------------------------
    scenario:
      - 'os-nosdn-nofeature-noha':
          auto-trigger-name: 'daily-trigger-disabled'
          xci-flavor: 'mini'
      - 'os-odl-sfc-noha':
          auto-trigger-name: 'daily-trigger-disabled'
          xci-flavor: 'mini'
    # -------------------------------
    # XCI PODs
    # -------------------------------
    pod:
      - virtual:
          <<: *master
    # -------------------------------
    # Supported Distros
    # -------------------------------
    distro:
      - 'ubuntu':
          disabled: false
          slave-label: xci-virtual
      - 'centos':
          disabled: true
          slave-label: xci-virtual
      - 'opensuse':
          disabled: false
          slave-label: xci-virtual

    # -------------------------------
    #        Phases
    # -------------------------------
    phase:
      - 'deploy'
      - 'functest'
    # -------------------------------
    # jobs
    # -------------------------------
    jobs:
      - 'xci-{scenario}-{pod}-{distro}-daily-{stream}'
      - 'xci-{phase}-{pod}-{distro}-daily-{stream}'

# -------------------------------
# job templates
# -------------------------------
- job-template:
    name: 'xci-{scenario}-{pod}-{distro}-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: false

    properties:
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - '^xci-os.*'
            - '^xci-deploy.*'
            - '^xci-functest.*'
            - '^bifrost-.*periodic.*'
            - '^osa-.*periodic.*'
          block-level: 'NODE'
      - logrotate-default

    parameters:
      - string:
          name: DEPLOY_SCENARIO
          default: '{scenario}'
      - string:
          name: XCI_FLAVOR
          default: '{xci-flavor}'
      - label:
          name: SLAVE_LABEL
          default: '{slave-label}'
      - label:
          name: DISTRO
          default: '{distro}'
      - string:
          name: FUNCTEST_MODE
          default: 'tier'
      - string:
          name: FUNCTEST_SUITE_NAME
          default: 'healthcheck'
      - string:
          name: GIT_BASE
          default: https://gerrit.opnfv.org/gerrit/$PROJECT
          description: 'Git URL to use on this Jenkins Slave'
      - string:
          name: CI_LOOP
          default: 'daily'

    triggers:
      - '{auto-trigger-name}'

    wrappers:
      - fix-workspace-permissions

    builders:
      - description-setter:
          description: "Scenario: $DEPLOY_SCENARIO | Node: $NODE_NAME"
      - trigger-builds:
          - project: 'xci-deploy-{pod}-{distro}-daily-{stream}'
            current-parameters: false
            predefined-parameters: |
              DEPLOY_SCENARIO=$DEPLOY_SCENARIO
              XCI_FLAVOR=$XCI_FLAVOR
              CI_LOOP=$CI_LOOP
              DISTRO=$DISTRO
            same-node: true
            block: true
      - trigger-builds:
          - project: 'xci-functest-{pod}-{distro}-daily-{stream}'
            current-parameters: false
            predefined-parameters: |
              DEPLOY_SCENARIO=$DEPLOY_SCENARIO
              XCI_FLAVOR=$XCI_FLAVOR
              CI_LOOP=$CI_LOOP
              DISTRO=$DISTRO
              FUNCTEST_SUITE_NAME=$FUNCTEST_SUITE_NAME
            same-node: true
            block: true
            block-thresholds:
              build-step-failure-threshold: 'never'
              failure-threshold: 'never'
              unstable-threshold: 'FAILURE'

    publishers:
      # yamllint disable rule:line-length
      # yamllint enable rule:line-length
      - email-jenkins-admins-on-failure
      - postbuildscript:
          builders:
            - role: BOTH
              build-on:
                - ABORTED
                - FAILURE
                - NOT_BUILT
                - SUCCESS
                - UNSTABLE
              build-steps:
                - shell: !include-raw: ./xci-cleanup.sh
          mark-unstable-if-failed: true

- job-template:
    name: 'xci-{phase}-{pod}-{distro}-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: false

    properties:
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - '^xci-deploy.*'
            - '^xci-functest.*'
            - '^bifrost-.*periodic.*'
            - '^osa-.*periodic.*'
          block-level: 'NODE'
      - logrotate-default

    wrappers:
      - fix-workspace-permissions

    scm:
      - git-scm

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{opnfv-releng-version}'
      - string:
          name: GIT_BASE
          default: https://gerrit.opnfv.org/gerrit/$PROJECT
      - string:
          name: DEPLOY_SCENARIO
          default: 'os-nosdn-nofeature-ha'
      - string:
          name: XCI_FLAVOR
          default: 'ha'
      - string:
          name: DISTRO
          default: '{distro}'
      - label:
          name: SLAVE_LABEL
          default: '{slave-label}'
      - string:
          name: CI_LOOP
          default: 'daily'
      - string:
          name: INSTALLER_TYPE
          default: 'osa'
      - string:
          name: FUNCTEST_MODE
          default: 'daily'
      - string:
          name: FUNCTEST_SUITE_NAME
          default: 'daily'
          description: "Daily suite name to run"

    builders:
      - description-setter:
          description: "Scenario: $DEPLOY_SCENARIO | Node: $NODE_NAME"
      - 'xci-{phase}-builder'

# --------------------------
# builder macros
# --------------------------
- builder:
    name: xci-deploy-builder
    builders:
      - shell:
          !include-raw: ./xci-deploy.sh

- builder:
    name: xci-functest-builder
    builders:
      - shell: |
          #!/bin/bash

          echo "Hello World!"
