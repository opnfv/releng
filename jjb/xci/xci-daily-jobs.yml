- project:
    name: 'bifrost-osa-daily'
#--------------------------------
# BRANCH ANCHORS
#--------------------------------
    master: &master
        stream: master
        openstack-branch: '{stream}'
        opnfv-branch: 'master'
        gs-pathname: ''
    ocata: &ocata
        stream: ocata
        openstack-branch: 'stable/{stream}'
        opnfv-branch: 'master'
        gs-pathname: '/{stream}'
#--------------------------------
#       scenarios
#--------------------------------
    scenario:
        # HA scenarios
        - 'os-nosdn-nofeature-ha':
            auto-trigger-name: 'daily-trigger-disabled'
#--------------------------------
#        XCI PODs
#--------------------------------
    pod:
        - virtual:
            <<: *master
        - virtual:
            <<: *ocata
#--------------------------------
#        Supported Distros
#--------------------------------
    distro:
        - 'xenial':
            disabled: false
            slave-label: xci-xenial-virtual
            dib-os-release: 'xenial'
            dib-os-element: 'ubuntu-minimal'
            dib-os-packages: 'vlan,vim,less,bridge-utils,sudo,language-pack-en,iputils-ping,rsyslog,curl,python,debootstrap,ifenslave,ifenslave-2.6,lsof,lvm2,tcpdump,nfs-kernel-server,chrony'
            extra-dib-elements: 'openssh-server'
        - 'centos7':
            disabled: true
            slave-label: xci-centos7-virtual
            dib-os-release: '7'
            dib-os-element: 'centos7'
            dib-os-packages: 'vim,less,bridge-utils,iputils,rsyslog,curl'
            extra-dib-elements: 'openssh-server'
        - 'suse':
            disabled: true
            slave-label: xci-suse-virtual
            dib-os-release: '42.2'
            dib-os-element: 'opensuse-minimal'
            dib-os-packages: 'vim,less,bridge-utils,iputils,rsyslog,curl'
            extra-dib-elements: 'openssh-server'
#--------------------------------
#        Phases
#--------------------------------
    phase:
        - 'provision'
        - 'deploy'
        - 'functest'
#--------------------------------
# jobs
#--------------------------------
    jobs:
        - 'xci-{scenario}-{pod}-{distro}-daily-{stream}'
        - 'xci-{phase}-{pod}-{distro}-daily-{stream}'

#--------------------------------
# job templates
#--------------------------------
- job-template:
    name: 'xci-{scenario}-{pod}-{distro}-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: false

    properties:
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - '^xci-os.*'
            block-level: 'NODE'
        - logrotate-default

    parameters:
        - string:
            name: DEPLOY_SCENARIO
            default: '{scenario}'
        - label:
            name: SLAVE_LABEL
            default: '{slave-label}'

    triggers:
        - '{auto-trigger-name}'

    wrappers:
        - xci-fix-perms-workspace

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - trigger-builds:
            - project: 'xci-provision-{pod}-{distro}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              same-node: true
              block: true
        - trigger-builds:
            - project: 'xci-deploy-{pod}-{distro}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              same-node: true
              block: true
        - trigger-builds:
            - project: 'xci-functest-{pod}-{distro}-daily-{stream}'
              current-parameters: false
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              same-node: true
              block: true
              block-thresholds:
                build-step-failure-threshold: 'never'
                failure-threshold: 'never'
                unstable-threshold: 'FAILURE'

    publishers:
        - email:
            recipients: fatih.degirmenci@ericsson.com yroblamo@redhat.com mchandras@suse.de jack.morgan@intel.com julienjut@gmail.com

- job-template:
    name: 'xci-{phase}-{pod}-{distro}-daily-{stream}'

    disabled: '{obj:disabled}'

    concurrent: false

    properties:
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - '^xci-provision.*'
                - '^xci-deploy.*'
                - '^xci-functest.*'
            block-level: 'NODE'
        - logrotate-default

    parameters:
        - string:
            name: OPENSTACK_BRANCH
            default: '{openstack-branch}'
        - string:
            name: OPNFV_BRANCH
            default: '{opnfv-branch}'
        - string:
            name: USE_PROMOTED_VERSIONS
            default: 'true'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-nosdn-nofeature-ha'
        - string:
            name: DISTRO
            default: '{distro}'
        - string:
            name: DIB_OS_RELEASE
            default: '{dib-os-release}'
        - string:
            name: DIB_OS_ELEMENT
            default: '{dib-os-element}'
        - string:
            name: EXTRA_DIB_ELEMENTS
            default: '{extra-dib-elements}'
        - string:
            name: DIB_OS_PACKAGES
            default: '{dib-os-packages}'
        - string:
            name: CLEAN_DIB_IMAGES
            default: 'true'
        - label:
            name: SLAVE_LABEL
            default: '{slave-label}'

    wrappers:
        - xci-fix-perms-workspace

    builders:
        - description-setter:
            description: "Built on $NODE_NAME - Scenario: $DEPLOY_SCENARIO"
        - 'xci-{phase}-builder'

#---------------------------
# wrapper macros
#---------------------------
- wrapper:
    name: xci-fix-perms-workspace
    wrappers:
        - pre-scm-buildstep:
          - shell: |
                #!/bin/bash
                sudo -R chown $USER $WORKSPACE || exit 1

#---------------------------
# builder macros
#---------------------------
- builder:
    name: xci-provision-builder
    builders:
        - shell:
            !include-raw: ./xci-provision.sh
- builder:
    name: xci-deploy-builder
    builders:
        - shell:
            !include-raw: ./xci-deploy.sh
- builder:
    name: xci-functest-builder
    builders:
        - shell:
            !include-raw: ./xci-functest.sh
