            <<: *master
        - opnfv-jump-2:
            installer: fuel
            <<: *master
        - ericsson-pod1:
            installer: fuel
            <<: *master
        - ericsson-pod2:
            installer: fuel
            <<: *master
        - orange-test1:
            installer: fuel
            <<: *master
        - orange-pod2:
            installer: joid
            <<: *master
