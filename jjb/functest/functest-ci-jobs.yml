###################################
# job configuration for functest
###################################
- project:
    name: functest

    project: '{name}'

#--------------------------------
# BRANCH ANCHORS
#--------------------------------
    master: &master
        stream: master
        branch: '{stream}'
        gs-pathname: ''
        docker-tag: 'latest'
    brahmaputra: &brahmaputra
        stream: brahmaputra
        branch: 'stable/{stream}'
        gs-pathname: '/{stream}'
        docker-tag: 'stable'
#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
#    Installers using labels
#            CI PODs
# This section should only contain the installers
# that have been switched using labels for slaves
#--------------------------------
    pod:
# fuel CI PODs
        - baremetal:
            slave-label: fuel-baremetal
            installer: fuel
            <<: *master
        - virtual:
            slave-label: fuel-virtual
            installer: fuel
            <<: *master
        - baremetal:
            slave-label: fuel-baremetal
            installer: fuel
            <<: *brahmaputra
        - virtual:
            slave-label: fuel-virtual
            installer: fuel
            <<: *brahmaputra

# just in case if things go wrong
        - lf-pod2:
            slave-label: fuel-baremetal
            installer: fuel
            <<: *master

# joid CI PODs
        - baremetal:
            slave-label: joid-baremetal
            installer: joid
            <<: *master
        - virtual:
            slave-label: joid-virtual
            installer: joid
            <<: *master
        - baremetal:
            slave-label: joid-baremetal
            installer: joid
            <<: *brahmaputra
        - virtual:
            slave-label: joid-virtual
            installer: joid
            <<: *brahmaputra
# compass CI PODs
        - baremetal:
            slave-label: compass-baremetal
            installer: compass
            <<: *master
        - virtual:
            slave-label: compass-virtual
            installer: compass
            <<: *master
        - baremetal:
            slave-label: compass-baremetal
            installer: compass
            <<: *brahmaputra
        - virtual:
            slave-label: compass-virtual
            installer: compass
            <<: *brahmaputra
# apex CI PODs
        - apex-verify-master:
            slave-label: '{pod}'
            installer: apex
            <<: *master
        - apex-daily-master:
            slave-label: '{pod}'
            installer: apex
            <<: *master
#--------------------------------
#        None-CI PODs
#--------------------------------
        - orange-pod2:
            slave-label: '{pod}'
            installer: joid
            <<: *brahmaputra
        - orange-pod5:
            slave-label: '{pod}'
            installer: fuel
            <<: *master
        - orange-pod2:
            slave-label: '{pod}'
            installer: joid
            <<: *master
        - huawei-pod2:
            slave-label: '{pod}'
            installer: compass
            <<: *master
        - nokia-pod1:
            slave-label: '{pod}'
            installer: apex
            <<: *master
        - arm-pod1:
            slave-label: '{pod}'
            installer: fuel
            <<: *master
        - zte-pod1:
            slave-label: '{pod}'
            installer: fuel
            <<: *master
        - arm-pod1:
            slave-label: '{pod}'
            installer: fuel
            <<: *brahmaputra
#--------------------------------

    testsuite:
        - 'daily'
        - 'suite'

    jobs:
        - 'functest-{installer}-{pod}-{testsuite}-{stream}'

################################
# job template
################################
- job-template:
    name: 'functest-{installer}-{pod}-{testsuite}-{stream}'

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-per-node: 1

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER Suite: $FUNCTEST_SUITE_NAME Scenario: $DEPLOY_SCENARIO'
        - timeout:
            timeout: 400
            abort: true

    parameters:
        - project-parameter:
            project: '{project}'
        - '{slave-label}-defaults'
        - '{installer}-defaults'
        - 'functest-{testsuite}-parameter'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-odl_l2-nofeature-ha'
        - string:
            name: DOCKER_TAG
            default: '{docker-tag}'
            description: 'Tag to pull docker image'
        - functest-parameter:
            gs-pathname: '{gs-pathname}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    builders:
        - 'functest-{testsuite}-builder'

########################
# parameter macros
########################
- parameter:
    name: functest-daily-parameter
    parameters:
        - string:
            name: FUNCTEST_SUITE_NAME
            default: 'daily'
            description: "Suite name to run"
- parameter:
    name: functest-suite-parameter
    parameters:
        - choice:
            name: FUNCTEST_SUITE_NAME
            choices:
                - 'tempest'
                - 'rally'
                - 'odl'
                - 'onos'
                - 'ovno'
                - 'promise'
                - 'doctor'
                - 'vims'
                - 'vping_userdata'
                - 'vping_ssh'
- parameter:
    name: functest-parameter
    parameters:
        - string:
            name: GS_PATHNAME
            default: '{gs-pathname}'
            description: "Version directory where the opnfv documents will be stored in gs repository"
        - string:
            name: FUNCTEST_REPO_DIR
            default: "/home/opnfv/repos/functest"
            description: "Directory where the Functest repository is cloned"
        - string:
            name: PUSH_RESULTS_TO_DB
            default: "true"
            description: "Push the results of all the tests to the resultDB"
        - string:
            name: CI_DEBUG
            default: 'true'
            description: "Show debug output information"
########################
# trigger macros
########################
- trigger:
    name: 'functest-master'
    triggers:
        - pollscm:
            cron: "H 9 * * *"
########################
# builder macros
########################
- builder:
    name: functest-daily-builder
    builders:
        - 'functest-cleanup'
        - 'set-functest-env'
        - 'functest-daily'
        - 'functest-store-results'

- builder:
    name: functest-suite-builder
    builders:
        - 'functest-cleanup'
        - 'set-functest-env'
        - 'functest-suite'

- builder:
    name: functest-suite
    builders:
        - shell:
            !include-raw: ./functest-suite.sh

- builder:
    name: functest-daily
    builders:
        - shell:
            !include-raw: ./functest-daily.sh

- builder:
    name: set-functest-env
    builders:
        - shell:
            !include-raw: ./set-functest-env.sh

- builder:
    name: functest-store-results
    builders:
        - shell:
            !include-raw: ../../utils/push-test-logs.sh

- builder:
    name: functest-cleanup
    builders:
        - shell:
            !include-raw: ./functest-cleanup.sh
