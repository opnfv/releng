    container: 'functest-vnf'
    jobs:
      - 'functest-{repo}-{container}-{tag}-pull'

- job-template:
    name: 'functest-{repo}-{container}-{tag}-rmi'
    parameters:
      - functest-slave:
          slave: '{slave}'
    builders:
      - functest-remove-images:
          <<: *functest-containers

- project:
    name: 'functest-opnfv-functest-healthcheck-rmi'
    <<: *functest-params
    container: 'functest-healthcheck'
