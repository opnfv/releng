---
- functest-jobs: &functest-jobs
    name: 'functest-jobs'
    current-parameters: true

- functest-params: &functest-params
    name: 'functest-params'
    repo: 'opnfv'
    port:
    tag:
      - latest:
          branch: master
          slave: lf-virtual9
          dashboard_url: http://172.30.13.94
      - jerma:
          branch: stable/jerma
          slave: lf-virtual4
          dashboard_url: http://172.30.13.89
      - iruya:
          branch: stable/iruya
          slave: lf-virtual4
          dashboard_url: http://172.30.13.89
      - hunter:
          branch: stable/hunter
          slave: lf-virtual6
          dashboard_url: http://172.30.13.91

- parameter:
    name: functest-slave
    parameters:
      - label:
          name: slave
          default: '{slave}'

- parameter:
    name: functest-branch
    parameters:
      - string:
          name: branch
          default: '{branch}'

- functest-containers: &functest-containers
    name: 'functest-containers'
    repo: '{repo}'
    port: '{port}'
    container: '{container}'
    tag: '{tag}'

- functest-run-containers: &functest-run-containers
    name: 'functest-build-containers'
    <<: *functest-containers
    test: '{test}'
    dashboard_url: '{dashboard_url}'

- functest-build-containers: &functest-build-containers
    name: 'functest-build-containers'
    <<: *functest-containers
    ref_arg: '{ref_arg}'
    path: '{path}'

- builder:
    name: functest-pull-containers
    builders:
      - shell: |
          set +x
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker pull $image

- builder:
    name: functest-build-containers
    builders:
      - shell: |
          set +x
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          if [ "{ref_arg}" = "None" ]; then
            build_arg=""
          else
            build_arg="--build-arg {ref_arg}={ref}"
          fi
          cd {path}
          sudo docker build $build_arg \
            --pull=false --no-cache --force-rm=true \
            -t $image .

- builder:
    name: functest-run-containers
    builders:
      - shell: |
          set +x
          [ ! -z "$WORKSPACE" ] && sudo rm -rf $WORKSPACE/* || true
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          if [ "{tag}" = "latest" ]; then
            py=3.7
          elif [ "{tag}" = "jerma" ]; then
            py=3.7
          elif [ "{tag}" = "iruya" ]; then
            py=3.6
          else
            py=2.7
          fi
          sudo docker run --rm \
            -v $WORKSPACE/../$JOB_NAME/results:/var/lib/xtesting/results \
            -e DEBUG=True \
            -e EXTERNAL_NETWORK=public \
            -e DASHBOARD_URL={dashboard_url} \
            -e S3_ENDPOINT_URL=https://storage.googleapis.com \
            -e S3_DST_URL=s3://artifacts.opnfv.org/functest/$JOB_NAME-$BUILD_ID \
            -e HTTP_DST_URL=http://artifacts.opnfv.org/functest/$JOB_NAME-$BUILD_ID \
            -v /home/opnfv/functest/openstack.creds:/home/opnfv/functest/conf/env_file \
            -v /home/opnfv/functest/images:/home/opnfv/functest/images \
            -v /home/opnfv/functest/tempest_blacklist.yaml:/usr/lib/python$py/\
          site-packages/functest/opnfv_tests/openstack/tempest/custom_tests/\
          blacklist.yaml \
            -v /home/opnfv/functest/blacklist.yaml:/usr/lib/python$py/\
          site-packages/functest/opnfv_tests/openstack/rally/blacklist.yaml \
            -v /home/opnfv/functest/.boto:/root/.boto \
            $image run_tests -t {test} -p

- builder:
    name: functest-remove-images
    builders:
      - shell: |
          set +x
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker rmi $image || true

- scm:
    name: functest-scm
    scm:
      - git:
          url: https://gerrit.opnfv.org/gerrit/functest
          refspec: '+refs/changes/*:refs/changes/*'
          branches:
            - '{ref}'

- job-template:
    name: 'functest-{repo}-{container}-{tag}-pull'
    parameters:
      - functest-slave:
          slave: '{slave}'
    builders:
      - functest-pull-containers:
          <<: *functest-containers

- project:
    name: 'functest-opnfv-functest-healthcheck-pull'
    <<: *functest-params
    container: 'functest-healthcheck'
    jobs:
      - 'functest-{repo}-{container}-{tag}-pull'

- project:
    name: 'functest-opnfv-functest-smoke-pull'
    <<: *functest-params
    container: 'functest-smoke'
