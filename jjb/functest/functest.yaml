      - functest-scm:
          ref: $GERRIT_REFSPEC
    builders:
      - functest-build-containers:
          <<: *functest-build-containers
          ref: $GERRIT_REFSPEC

- job-template:
    name: 'functest-{repo}-{container}-{tag}-check'
    parameters:
      - functest-slave:
          slave: '{slave}'
      - functest-branch:
          branch: '{branch}'
    scm:
      - functest-scm:
          ref: $branch
    builders:
      - functest-build-containers:
          <<: *functest-build-containers
          ref: $branch

- project:
