- job-template:
    name: 'functest-{repo}-{container}-{tag}-{test}-run'
    parameters:
      - functest-slave:
          slave: '{slave}'
    builders:
      - functest-run-containers:
          <<: *functest-run-containers

- project:
    name: 'functest-opnfv-functest-healthcheck'
    <<: *functest-params
    container: 'functest-healthcheck'
    test:
      - connection_check
      - tenantnetwork1
      - tenantnetwork2
      - vmready1
      - vmready2
      - singlevm1
      - singlevm2
      - vping_ssh
      - vping_userdata
      - cinder_test
      - odl
      - tempest_smoke
      - tempest_horizon
    exclude:
      - tag: hunter
        test: tempest_horizon
    jobs:
      - 'functest-{repo}-{container}-{tag}-{test}-run'

- project:
    name: 'functest-opnfv-functest-smoke'
    <<: *functest-params
    container: 'functest-smoke'
    test:
      - neutron-tempest-plugin-api
      - tempest_keystone
      - tempest_cinder
      - rally_sanity
      - refstack_defcore
      - refstack_compute
      - refstack_object
      - refstack_platform
      - tempest_full
      - tempest_scenario
      - tempest_slow
      - patrole
      - neutron_trunk
      - networking-bgpvpn
      - networking-sfc
      - barbican
      - octavia
    exclude:
      - tag: latest
        test: refstack_defcore
      - tag: jerma
        test: refstack_defcore
      - tag: iruya
        test: refstack_defcore
      - tag: iruya
        test: octavia
      - tag: hunter
        test: refstack_compute
      - tag: hunter
        test: refstack_object
      - tag: hunter
        test: refstack_platform
      - tag: hunter
        test: tempest_slow
      - tag: hunter
        test: octavia
      - tag: hunter
        test: tempest_keystone
      - tag: hunter
        test: tempest_cinder
    jobs:
      - 'functest-{repo}-{container}-{tag}-{test}-run'

- project:
    name: 'functest-opnfv-functest-benchmarking'
    <<: *functest-params
    container: 'functest-benchmarking'
    test:
      - rally_full
      - rally_jobs
      - vmtp
      - shaker
    jobs:
      - 'functest-{repo}-{container}-{tag}-{test}-run'

- project:
    name: 'functest-opnfv-functest-vnf'
    <<: *functest-params
    container: 'functest-vnf'
    test:
      - cloudify
      - cloudify_ims
      - heat_ims
      - vyos_vrouter
      - juju_epc
    jobs:
      - 'functest-{repo}-{container}-{tag}-{test}-run'

