- project:
    name: 'functest'
    <<: *functest-params
    jobs:
      - 'functest-{tag}-daily'

- project:
    name: 'functest-gate'
    <<: *functest-params
    exclude:
      - tag: arm64-latest
      - tag: arm64-leguer
      - tag: arm64-kali
      - tag: arm64-jerma
      - tag: arm64-iruya
      - tag: arm64-hunter
    jobs:
      - 'functest-{tag}-check'
      - 'functest-{tag}-gate'

- view:
    name: functest
    view-type: list
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
    regex: ^functest(-ovn)?-(arm.*-|amd64-)*[a-z]+-daily$

- view:
    name: functest-gate
    view-type: list
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
    regex: ^functest(-ovn)?-(arm.*-|amd64-)*[a-z]+-gate$
