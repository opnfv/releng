---
- functest-jobs: &functest-jobs
    name: 'functest-jobs'
    current-parameters: true

- functest-params: &functest-params
    name: 'functest-params'
    repo: 'opnfv'
    port:
    tag:
      - latest:
          branch: master
          slave: lf-virtual9
          dashboard_url: http://172.30.13.94
      - leguer:
          branch: stable/leguer
          slave: lf-virtual9
          dashboard_url: http://172.30.13.94
      - kali:
          branch: stable/kali
          slave: lf-pod4-3
          dashboard_url: http://172.30.12.88
      - jerma:
          branch: stable/jerma
          slave: lf-pod4
          dashboard_url: http://172.30.12.83
      - iruya:
          branch: stable/iruya
          slave: lf-virtual4
          dashboard_url: http://172.30.13.89
      - hunter:
          branch: stable/hunter
          slave: lf-virtual6
          dashboard_url: http://172.30.13.91
      - arm64-latest:
          branch: master
          slave: lf-virtual9
          dashboard_url: http://172.30.13.94
      - arm64-leguer:
          branch: stable/leguer
          slave: lf-virtual9
          dashboard_url: http://172.30.13.94
      - arm64-kali:
          branch: stable/kali
          slave: lf-pod4-3
          dashboard_url: http://172.30.12.88
      - arm64-jerma:
          branch: stable/jerma
          slave: lf-pod4
          dashboard_url: http://172.30.12.83
      - arm64-iruya:
          branch: stable/iruya
          slave: lf-virtual4
          dashboard_url: http://172.30.13.89
      - arm64-hunter:
          branch: stable/hunter
          slave: lf-virtual6
          dashboard_url: http://172.30.13.91

- parameter:
    name: functest-slave
    parameters:
      - label:
          name: slave
          default: '{slave}'

- parameter:
    name: functest-build_tag
    parameters:
      - random-string:
          name: build_tag

- parameter:
    name: functest-branch
    parameters:
      - string:
          name: branch
          default: '{branch}'

- parameter:
    name: functest-DEBUG
    parameters:
      - string:
          name: DEBUG
          default: 'true'

- parameter:
    name: functest-EXTERNAL_NETWORK
    parameters:
      - string:
          name: EXTERNAL_NETWORK
          default: public

- parameter:
    name: functest-VOLUME_DEVICE_NAME
    parameters:
      - string:
          name: VOLUME_DEVICE_NAME
          default: sdb

- parameter:
    name: functest-IMAGE_PROPERTIES
    parameters:
      - string:
          name: IMAGE_PROPERTIES
          default: hw_scsi_model:virtio-scsi,hw_disk_bus:scsi

- functest-containers: &functest-containers
    name: 'functest-containers'
    repo: '{repo}'
    port: '{port}'
    container: '{container}'
    tag: '{tag}'

- functest-run-containers: &functest-run-containers
    name: 'functest-run-containers'
    <<: *functest-containers
    test: '{test}'
    dashboard_url: '{dashboard_url}'
    privileged: '{privileged}'
    network: '{network}'

- builder:
    name: functest-pull-containers
    builders:
      - shell: |
          set +x
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker pull $image

- builder:
    name: functest-run-containers
    builders:
      - shell: |
          set +x
          [ ! -z "$WORKSPACE" ] && sudo rm -rf $WORKSPACE/* || true
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          volumes=""
          case "{tag}" in
            arm-hunter)
              volumes="-v /usr/bin/qemu-arm-static:/usr/bin/qemu-arm-static" ;;
            arm64-hunter)
              volumes="-v /usr/bin/qemu-aarch64-static:/usr/bin/qemu-aarch64-static" ;;
          esac
          sudo docker run --rm \
            --privileged={privileged} \
            --network={network} \
            -e S3_ENDPOINT_URL=https://storage.googleapis.com \
            -e S3_DST_URL=s3://artifacts.opnfv.org/functest/$BUILD_TAG/$JOB_NAME-$BUILD_ID \
            -e HTTP_DST_URL=http://artifacts.opnfv.org/functest/$BUILD_TAG/$JOB_NAME-$BUILD_ID \
            -e TEST_DB_URL=http://testresults.opnfv.org/test/api/v1/results \
            -e TEST_DB_EXT_URL=http://testresults.opnfv.org/test/api/v1/results \
            -e NODE_NAME=$slave \
            -e BUILD_TAG=$BUILD_TAG \
            -v $WORKSPACE/../$JOB_NAME/results:/var/lib/xtesting/results \
            -e DEBUG=$DEBUG \
            -e EXTERNAL_NETWORK=$EXTERNAL_NETWORK \
            -e DASHBOARD_URL={dashboard_url} \
            -e VOLUME_DEVICE_NAME=$VOLUME_DEVICE_NAME \
            -e IMAGE_PROPERTIES=$IMAGE_PROPERTIES \
            -v /home/opnfv/functest/.boto:/root/.boto \
            -v /home/opnfv/functest/openstack.creds:/home/opnfv/functest/conf/env_file \
            -v /home/opnfv/functest/images:/home/opnfv/functest/images \
            $volumes $image run_tests -t {test} -r -p

- builder:
    name: functest-remove-images
    builders:
      - shell: |
          set +x
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker rmi $image || true

- functest-build-containers: &functest-build-containers
    name: 'functest-build-containers'
    <<: *functest-containers
    ref_arg: '{ref_arg}'
    path: '{path}'

- builder:
    name: functest-build-containers
    builders:
      - shell: |
          set +x
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          if [ "{ref_arg}" = "None" ]; then
            build_arg=""
          else
            build_arg="--build-arg {ref_arg}={ref}"
          fi
          cd {path}
          sudo docker build $build_arg \
            --pull=false --no-cache --force-rm=true \
            -t $image .

- scm:
    name: functest-scm
    scm:
      - git:
          url: https://gerrit.opnfv.org/gerrit/functest
          refspec: '+refs/changes/*:refs/changes/*'
          branches:
            - '{ref}'

- job-template:
    name: 'functest-{repo}-{container}-{tag}-pull'
    parameters:
      - functest-slave:
          slave: '{slave}'
    builders:
      - functest-pull-containers:
          <<: *functest-containers

- project:
