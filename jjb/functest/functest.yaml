---
- functest-jobs: &functest-jobs
    name: 'functest-jobs'
    current-parameters: true

- functest-params: &functest-params
    name: 'functest-params'
    repo: 'opnfv'
    port:
    tag:
      - latest:
          branch: master
      - hunter:
          branch: stable/hunter
      - gambia:
          branch: stable/gambia

- parameter:
    name: functest-slave
    parameters:
      - label:
          name: slave
          default: functest-virtual

- parameter:
    name: functest-branch
    parameters:
      - string:
          name: branch
          default: '{branch}'

- functest-containers: &functest-containers
    name: 'functest-containers'
    repo: '{repo}'
    port: '{port}'
    container: '{container}'
    tag: '{tag}'

- functest-run-containers: &functest-run-containers
    name: 'functest-build-containers'
    <<: *functest-containers
    test: '{test}'

- functest-build-containers: &functest-build-containers
    name: 'functest-build-containers'
    <<: *functest-containers
    ref_arg: '{ref_arg}'
    path: '{path}'

- builder:
    name: functest-pull-containers
    builders:
      - shell: |
          set +x
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker pull $image

- builder:
    name: functest-build-containers
    builders:
      - shell: |
          set +x
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          if [ "{ref_arg}" = "None" ]; then
            build_arg=""
          else
            build_arg="--build-arg {ref_arg}={ref}"
          fi
          cd {path}
          sudo docker build $build_arg \
            --pull=false --no-cache --force-rm=true \
            -t $image .

- builder:
    name: functest-run-containers
    builders:
      - shell: |
          set +ex
          [ ! -z "$WORKSPACE" ] && sudo rm -rf $WORKSPACE/* || true
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker run --rm \
            -v $WORKSPACE/../$JOB_NAME/results:/var/lib/xtesting/results \
            $image run_tests -t {test}
          res=$?
          gsutil -m cp -r $WORKSPACE/ \
            gs://artifacts.opnfv.org/functest/$JOB_NAME-$BUILD_ID > /dev/null 2>&1
          find $WORKSPACE -type f \
            -printf \
            "http://artifacts.opnfv.org/functest/$JOB_NAME-$BUILD_ID/%P\n"
          exit $res

- builder:
    name: functest-remove-images
    builders:
      - shell: |
          set +x
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker rmi $image || true

- scm:
    name: functest-scm
    scm:
      - git:
          url: https://gerrit.opnfv.org/gerrit/functest
          refspec: '+refs/changes/*:refs/changes/*'
          branches:
            - '{ref}'

- job-template:
    name: '{repo}-{container}-{tag}-pull'
    parameters:
      - functest-slave
    builders:
      - functest-pull-containers:
          <<: *functest-containers

