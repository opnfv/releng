---
- xtesting-pi-containers: &xtesting-pi-containers
    name: 'xtesting-pi-containers'
    repo: '{repo}'
    port: '{port}'
    container: '{container}'
    tag: '{tag}'

- xtesting-pi-params: &xtesting-pi-params
    name: 'xtesting-pi-params'
    repo: 'ollivier'
    port:
    tag:
      - latest:
          node: xtesting
      - zed:
          node: xtesting
      - yoga:
          node: xtesting
      - xena:
          node: xtesting
      - wallaby:
          node: xtesting
      - arm-latest:
          node: xtesting
      - arm-zed:
          node: xtesting
      - arm-yoga:
          node: xtesting
      - arm-xena:
          node: xtesting
      - arm-wallaby:
          node: xtesting
      - arm64-latest:
          node: xtesting
      - arm64-zed:
          node: xtesting
      - arm64-yoga:
          node: xtesting
      - arm64-xena:
          node: xtesting
      - arm64-wallaby:
          node: xtesting

- xtesting-pi-jobs: &xtesting-pi-jobs
    name: 'xtesting-pi-jobs'
    current-parameters: true

- parameter:
    name: xtesting-pi-node
    parameters:
      - label:
          name: node
          default: '{node}'

- parameter:
    name: xtesting-pi-build_tag
    parameters:
      - random-string:
          name: build_tag

- xtesting-pi-run-containers: &xtesting-pi-run-containers
    name: 'xtesting-pi-run-containers'
    <<: *xtesting-pi-containers
    test: '{test}'
    privileged: '{privileged}'
    volumes: '{volumes}'
    env: '{env}'
    network: '{network}'
    uid: '{uid}'
    gid: '{gid}'
    published_ports: '{published_ports}'

- builder:
    name: xtesting-pi-pull-containers
    builders:
      - shell: |
          set +x
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker pull $image

- builder:
    name: xtesting-pi-run-containers
    builders:
      - shell: |
          set +x
          volumes=;
          if [ "{volumes}" != "None" ]; then
            for i in $(echo {volumes} | tr -d '[]' |sed "s/, / /g" ); \
              do volumes="-v $i $volumes"; done
          fi
          env=;
          if [ "{env}" != "None" ]; then
            for i in $(eval echo {env} | tr -d '[]' |sed "s/, / /g" ); \
              do env="-e $i $env"; done
          fi
          published_ports=;
          if [ "{published_ports}" != "None" ]; then
            for i in $(echo {published_ports} | tr -d '[]' |sed "s/, / /g" ); \
              do published_ports="-p $i $published_ports"; done
          fi
          [ ! -z "$WORKSPACE" ] && sudo rm -rf $WORKSPACE/results || true
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo mkdir -p $WORKSPACE/results
          sudo chown {uid}:{gid} $WORKSPACE/results
          sudo docker run --rm \
            --privileged={privileged} \
            --network={network} \
            $volumes \
            $env \
            $published_ports \
            -e S3_ENDPOINT_URL=https://storage.googleapis.com \
            -e S3_DST_URL=s3://artifacts.opnfv.org/xtesting/$BUILD_TAG/$JOB_NAME-$BUILD_ID \
            -e HTTP_DST_URL=http://artifacts.opnfv.org/xtesting/$BUILD_TAG/$JOB_NAME-$BUILD_ID \
            -v /home/opnfv/xtesting/.boto:/etc/boto.cfg \
            -e TEST_DB_URL=http://testresults.opnfv.org/test/api/v1/results \
            -e TEST_DB_EXT_URL=http://testresults.opnfv.org/test/api/v1/results \
            -e NODE_NAME=$node \
            -e BUILD_TAG=$BUILD_TAG \
            -v $WORKSPACE/../$JOB_NAME/results:/var/lib/xtesting/results \
            $image run_tests -t {test} -p -r

- builder:
    name: xtesting-pi-remove-images
    builders:
      - shell: |
          set +x
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker rmi $image || true

- job-template:
    name: 'xtesting-pi-{repo}-{container}-{tag}-pull'
    parameters:
      - xtesting-pi-node:
          node: '{node}'
    builders:
      - xtesting-pi-pull-containers:
          <<: *xtesting-pi-containers

- project:
    name: 'xtesting-pi-ollivier-xtesting-pull'
    <<: *xtesting-pi-params
    container: 'xtesting'
    jobs:
      - 'xtesting-pi-{repo}-{container}-{tag}-pull'

- job-template:
    name: 'xtesting-pi-{repo}-{container}-{tag}-rmi'
    parameters:
      - xtesting-pi-node:
          node: '{node}'
    builders:
      - xtesting-pi-remove-images:
          <<: *xtesting-pi-containers

- project:
    name: 'xtesting-pi-ollivier-xtesting-rmi'
    <<: *xtesting-pi-params
    container: 'xtesting'
    jobs:
      - 'xtesting-pi-{repo}-{container}-{tag}-rmi'

- job-template:
    name: 'xtesting-pi-ollivier-xtesting-{tag}-{test}-run'
    parameters:
      - xtesting-pi-node:
          node: '{node}'
      - xtesting-pi-build_tag:
          build_tag: ''
    builders:
      - xtesting-pi-run-containers:
          <<: *xtesting-pi-run-containers

- project:
    name: 'xtesting-pi-ollivier-xtesting'
    <<: *xtesting-pi-params
    volumes:
    env:
    published_ports:
    container: 'xtesting'
    test:
      - first
      - second
      - third
      - fourth
      - fifth
      - sixth
      - eighth
      - nineth
    privileged: 'false'
    network: bridge
    uid: 1000
    gid: 1000
    exclude:
      - tag: wallaby
        test: nineth
      - tag: xena
        test: nineth
    jobs:
      - 'xtesting-pi-ollivier-xtesting-{tag}-{test}-run'

- builder:
    name: xtesting-pi-zip
    builders:
      - shell: |
          set +x
          volumes=;
          if [ "{volumes}" != "None" ]; then
            for i in $(echo {volumes} | tr -d '[]' |sed "s/, / /g" ); \
              do volumes="-v $i $volumes"; done
          fi
          env=;
          if [ "{env}" != "None" ]; then
            for i in $(eval echo {env} | tr -d '[]' |sed "s/, / /g" ); \
              do env="-e $i $env"; done
          fi
          published_ports=;
          if [ "{published_ports}" != "None" ]; then
            for i in $(echo {published_ports} | tr -d '[]' |sed "s/, / /g" ); \
              do published_ports="-p $i $published_ports"; done
          fi
          [ ! -z "$WORKSPACE" ] && sudo rm -rf $WORKSPACE/results || true
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo mkdir -p $WORKSPACE/results
          sudo chown {uid}:{gid} $WORKSPACE/results
          sudo docker run --rm \
            $volumes \
            $env \
            $published_ports \
            -e S3_ENDPOINT_URL=https://storage.googleapis.com \
            -e S3_DST_URL=s3://artifacts.opnfv.org/xtesting \
            -e HTTP_DST_URL=http://artifacts.opnfv.org/xtesting \
            -v /home/opnfv/xtesting/.boto:/etc/boto.cfg \
            -e TEST_DB_URL=http://testresults.opnfv.org/test/api/v1/results \
            -e TEST_DB_EXT_URL=http://testresults.opnfv.org/test/api/v1/results \
            -e BUILD_TAG=$BUILD_TAG \
            -v $WORKSPACE/../$JOB_NAME/results:/var/lib/xtesting/results \
            $image zip_campaign

- job-template:
    name: 'xtesting-pi-{tag}-zip'
    parameters:
      - xtesting-pi-node:
          node: '{node}'
      - xtesting-pi-build_tag:
          build_tag: ''
    builders:
      - xtesting-pi-zip:
          <<: *xtesting-pi-containers
          volumes: '{volumes}'
          env: '{env}'
          uid: '{uid}'
          gid: '{gid}'
          published_ports: '{published_ports}'

- project:
    name: 'xtesting-pi-{tag}-zip'
    <<: *xtesting-pi-params
    volumes:
    env:
    published_ports:
    container: 'xtesting'
    uid: 1000
    gid: 1000
    jobs:
      - 'xtesting-pi-{tag}-zip'

- job-template:
    name: 'xtesting-pi-{tag}-daily'
    project-type: multijob
    triggers:
      - timed: '@daily'
    parameters:
      - xtesting-pi-node:
          node: '{node}'
      - xtesting-pi-build_tag:
          build_tag: ''
    # PyYAML and yamllint differ here
    # see https://github.com/yaml/pyyaml/issues/234
    # yamllint disable rule:indentation
    properties:
      - build-blocker:
          blocking-jobs:
          - ^xtesting-(pi-)*{tag}-(daily|docker|review)$
    # yamllint enable rule:indentation
    builders:
      - multijob:
          name: remove former images
          projects:
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-rmi'
              <<: *xtesting-pi-jobs
      - multijob:
          name: pull containers
          projects:
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-pull'
              <<: *xtesting-pi-jobs
      - multijob:
          name: ollivier/xtesting:{tag}
          projects:
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-first-run'
              <<: *xtesting-pi-jobs
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-second-run'
              <<: *xtesting-pi-jobs
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-third-run'
              <<: *xtesting-pi-jobs
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-fourth-run'
              <<: *xtesting-pi-jobs
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-fifth-run'
              <<: *xtesting-pi-jobs
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-sixth-run'
              <<: *xtesting-pi-jobs
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-eighth-run'
              <<: *xtesting-pi-jobs
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-nineth-run'
              <<: *xtesting-pi-jobs
      - multijob:
          name: dump all campaign data
          projects:
            - name: 'xtesting-pi-{tag}-zip'
              <<: *xtesting-pi-jobs
    publishers:
      - email-ext:
          failure: false
          first-failure: true
          fixed: true
          recipients: cedric.ollivier@orange.com

- project:
    name: 'xtesting-pi-daily'
    <<: *xtesting-pi-params
    jobs:
      - 'xtesting-pi-{tag}-daily'

- view:
    name: xtesting-pi
    view-type: list
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
    regex: ^xtesting-pi-[a-z-0-9.]+-daily$
