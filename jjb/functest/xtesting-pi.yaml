---
- xtesting-pi-containers: &xtesting-pi-containers
    name: 'xtesting-pi-containers'
    repo: '{repo}'
    port: '{port}'
    container: '{container}'
    tag: '{tag}'

- xtesting-pi-params: &xtesting-pi-params
    name: 'xtesting-pi-params'
    repo: 'ollivier'
    port:
    tag:
      - latest:
          slave: lf-virtual1
      - wallaby:
          slave: lf-virtual1
      - leguer:
          slave: lf-virtual1
      - kali:
          slave: lf-virtual1
      - jerma:
          slave: lf-virtual1
      - arm-latest:
          slave: lf-virtual1
      - arm-wallaby:
          slave: lf-virtual1
      - arm-leguer:
          slave: lf-virtual1
      - arm-kali:
          slave: lf-virtual1
      - arm-jerma:
          slave: lf-virtual1
      - arm64-latest:
          slave: lf-virtual1
      - arm64-wallaby:
          slave: lf-virtual1
      - arm64-leguer:
          slave: lf-virtual1
      - arm64-kali:
          slave: lf-virtual1
      - arm64-jerma:
          slave: lf-virtual1

- xtesting-pi-jobs: &xtesting-pi-jobs
    name: 'xtesting-pi-jobs'
    current-parameters: true

- parameter:
    name: xtesting-pi-slave
    parameters:
      - label:
          name: slave
          default: '{slave}'

- parameter:
    name: xtesting-pi-build_tag
    parameters:
      - random-string:
          name: build_tag

- xtesting-pi-run-containers: &xtesting-pi-run-containers
    name: 'xtesting-pi-run-containers'
    <<: *xtesting-pi-containers
    test: '{test}'
    privileged: '{privileged}'
    volumes: '{volumes}'
    env: '{env}'
    network: '{network}'

- builder:
    name: xtesting-pi-pull-containers
    builders:
      - shell: |
          set +x
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker pull $image

- builder:
    name: xtesting-pi-run-containers
    builders:
      - shell: |
          set +x
          volumes=;
          if [ "{volumes}" != "None" ]; then
            for i in $(echo {volumes} | tr -d '[]' |sed "s/, / /g" ); do volumes="-v $i $volumes"; done
          fi
          env=;
          if [ "{env}" != "None" ]; then
            for i in $(eval echo {env} | tr -d '[]' |sed "s/, / /g" ); do env="-e $i $env"; done
          fi
          [ ! -z "$WORKSPACE" ] && sudo rm -rf $WORKSPACE/results || true
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker run --rm \
            --privileged={privileged} \
            --network={network} \
            $volumes \
            $env \
            -e S3_ENDPOINT_URL=https://storage.googleapis.com \
            -e S3_DST_URL=s3://artifacts.opnfv.org/xtesting/$BUILD_TAG/$JOB_NAME-$BUILD_ID \
            -e HTTP_DST_URL=http://artifacts.opnfv.org/xtesting/$BUILD_TAG/$JOB_NAME-$BUILD_ID \
            -v /home/opnfv/xtesting/.boto:/root/.boto \
            -e TEST_DB_URL=http://testresults.opnfv.org/test/api/v1/results \
            -e TEST_DB_EXT_URL=http://testresults.opnfv.org/test/api/v1/results \
            -e NODE_NAME=$slave \
            -e BUILD_TAG=$BUILD_TAG \
            -v $WORKSPACE/../$JOB_NAME/results:/var/lib/xtesting/results \
            $image run_tests -t {test} -p -r

- builder:
    name: xtesting-pi-remove-images
    builders:
      - shell: |
          set +x
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker rmi $image || true

- job-template:
    name: 'xtesting-pi-{repo}-{container}-{tag}-pull'
    parameters:
      - xtesting-pi-slave:
          slave: '{slave}'
    builders:
      - xtesting-pi-pull-containers:
          <<: *xtesting-pi-containers

- project:
    name: 'xtesting-pi-ollivier-xtesting-pull'
    <<: *xtesting-pi-params
    container: 'xtesting'
    jobs:
      - 'xtesting-pi-{repo}-{container}-{tag}-pull'

- project:
    name: 'xtesting-pi-ollivier-xtesting-mts-pull'
    <<: *xtesting-pi-params
    container: 'xtesting-mts'
    jobs:
      - 'xtesting-pi-{repo}-{container}-{tag}-pull'

- job-template:
    name: 'xtesting-pi-{repo}-{container}-{tag}-rmi'
    parameters:
      - xtesting-pi-slave:
          slave: '{slave}'
    builders:
      - xtesting-pi-remove-images:
          <<: *xtesting-pi-containers

- project:
    name: 'xtesting-pi-ollivier-xtesting-rmi'
    <<: *xtesting-pi-params
    container: 'xtesting'
    jobs:
      - 'xtesting-pi-{repo}-{container}-{tag}-rmi'

- project:
    name: 'xtesting-pi-ollivier-xtesting-mts-rmi'
    <<: *xtesting-pi-params
    container: 'xtesting-mts'
    jobs:
      - 'xtesting-pi-{repo}-{container}-{tag}-rmi'

- job-template:
    name: 'xtesting-pi-ollivier-xtesting-{tag}-{test}-run'
    parameters:
      - xtesting-pi-slave:
          slave: '{slave}'
      - xtesting-pi-build_tag:
          build_tag: ''
    builders:
      - xtesting-pi-run-containers:
          <<: *xtesting-pi-run-containers

- project:
    name: 'xtesting-pi-ollivier-xtesting'
    <<: *xtesting-pi-params
    volumes:
    env:
    container: 'xtesting'
    test:
      - first
      - second
      - third
      - fourth
      - fifth
      - sixth
      - eighth
    privileged: 'false'
    network: bridge
    exclude:
      - tag: leguer
        test: eighth
      - tag: kali
        test: eighth
      - tag: jerma
        test: eighth
      - tag: arm-leguer
        test: eighth
      - tag: arm-kali
        test: eighth
      - tag: arm-jerma
        test: eighth
      - tag: arm64-leguer
        test: eighth
      - tag: arm64-kali
        test: eighth
      - tag: arm64-jerma
        test: eighth
    jobs:
      - 'xtesting-pi-ollivier-xtesting-{tag}-{test}-run'

- job-template:
    name: 'xtesting-pi-ollivier-xtesting-mts-{tag}-{test}-run'
    parameters:
      - xtesting-pi-slave:
          slave: '{slave}'
      - xtesting-pi-build_tag:
          build_tag: ''
    builders:
      - xtesting-pi-run-containers:
          <<: *xtesting-pi-run-containers

- project:
    name: 'xtesting-pi-ollivier-xtesting-mts'
    <<: *xtesting-pi-params
    volumes:
    env:
    container: 'xtesting-mts'
    test:
      - seventh
    privileged: 'false'
    network: bridge
    jobs:
      - 'xtesting-pi-ollivier-xtesting-mts-{tag}-{test}-run'

- builder:
    name: xtesting-pi-zip
    builders:
      - shell: |
          set +x
          volumes=;
          if [ "{volumes}" != "None" ]; then
            for i in $(echo {volumes} | tr -d '[]' |sed "s/, / /g" ); do volumes="-v $i $volumes"; done
          fi
          env=;
          if [ "{env}" != "None" ]; then
            for i in $(eval echo {env} | tr -d '[]' |sed "s/, / /g" ); do env="-e $i $env"; done
          fi
          [ ! -z "$WORKSPACE" ] && sudo rm -rf $WORKSPACE/results || true
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker run --rm \
            $volumes \
            $env \
            -e S3_ENDPOINT_URL=https://storage.googleapis.com \
            -e S3_DST_URL=s3://artifacts.opnfv.org/xtesting \
            -e HTTP_DST_URL=http://artifacts.opnfv.org/xtesting \
            -v /home/opnfv/xtesting/.boto:/root/.boto \
            -e TEST_DB_URL=http://testresults.opnfv.org/test/api/v1/results \
            -e TEST_DB_EXT_URL=http://testresults.opnfv.org/test/api/v1/results \
            -e BUILD_TAG=$BUILD_TAG \
            -v $WORKSPACE/../$JOB_NAME/results:/var/lib/xtesting/results \
            $image zip_campaign

- job-template:
    name: 'xtesting-pi-{tag}-zip'
    parameters:
      - xtesting-pi-slave:
          slave: '{slave}'
      - xtesting-pi-build_tag:
          build_tag: ''
    builders:
      - xtesting-pi-zip:
          <<: *xtesting-pi-containers
          volumes: '{volumes}'
          env: '{env}'

- project:
    name: 'xtesting-pi-{tag}-zip'
    <<: *xtesting-pi-params
    volumes:
    env:
    container: 'xtesting'
    jobs:
      - 'xtesting-pi-{tag}-zip'

- job-template:
    name: 'xtesting-pi-{tag}-daily'
    project-type: multijob
    triggers:
      - timed: '@daily'
    parameters:
      - xtesting-pi-slave:
          slave: '{slave}'
      - xtesting-pi-build_tag:
          build_tag: ''
    # PyYAML and yamllint differ here
    # see https://github.com/yaml/pyyaml/issues/234
    # yamllint disable rule:indentation
    properties:
      - build-blocker:
          blocking-jobs:
          - ^xtesting-(pi-)*{tag}-(daily|docker|review)$
    # yamllint enable rule:indentation
    builders:
      - multijob:
          name: remove former images
          projects:
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-rmi'
              <<: *xtesting-pi-jobs
            - name: 'xtesting-pi-ollivier-xtesting-mts-{tag}-rmi'
              <<: *xtesting-pi-jobs
      - multijob:
          name: pull containers
          projects:
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-pull'
              <<: *xtesting-pi-jobs
            - name: 'xtesting-pi-ollivier-xtesting-mts-{tag}-pull'
              <<: *xtesting-pi-jobs
      - multijob:
          name: ollivier/xtesting:{tag}
          projects:
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-first-run'
              <<: *xtesting-pi-jobs
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-second-run'
              <<: *xtesting-pi-jobs
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-third-run'
              <<: *xtesting-pi-jobs
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-fourth-run'
              <<: *xtesting-pi-jobs
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-fifth-run'
              <<: *xtesting-pi-jobs
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-sixth-run'
              <<: *xtesting-pi-jobs
            - name: 'xtesting-pi-ollivier-xtesting-{tag}-eighth-run'
              <<: *xtesting-pi-jobs
      - multijob:
          name: ollivier/xtesting-mts:{tag}
          projects:
            - name: 'xtesting-pi-ollivier-xtesting-mts-{tag}-seventh-run'
              <<: *xtesting-pi-jobs
      - multijob:
          name: dump all campaign data
          projects:
            - name: 'xtesting-pi-{tag}-zip'
              <<: *xtesting-pi-jobs

- project:
    name: 'xtesting-pi-daily'
    <<: *xtesting-pi-params
    jobs:
      - 'xtesting-pi-{tag}-daily'

- view:
    name: xtesting-pi
    view-type: list
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
    regex: ^xtesting-pi-[a-z-0-9.]+-daily$
