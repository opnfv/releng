---
- builder:
    name: xtestingci-tests
    builders:
      - shell: |
          set +x
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.11.1/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind delete clusters xtesting | true
          sudo docker ps -aq |xargs sudo docker stop | true
          sudo docker ps -aq |xargs sudo docker rm | true
          sudo rm -rf /data/*
          sudo pip3 install ansible
          ansible-galaxy install -f collivier.xtesting
          ansible-galaxy collection install -f -r ~/.ansible/roles/collivier.xtesting/requirements.yml
          ansible-playbook -vv ~/.ansible/roles/collivier.xtesting/tests/{playbook}.yml

- parameter:
    name: xtestingci-slave
    parameters:
      - label:
          name: slave
          default: '{slave}'

- job-template:
    name: 'xtestingci-tests-{playbook}'
    parameters:
      - xtestingci-slave:
          slave: '{slave}'
    properties:
      - build-blocker:
          use-build-blocker: true
          blocking-level: 'NODE'
          blocking-jobs:
            - '^xtestingci-tests-.*$'
    builders:
      - xtestingci-tests:
          playbook: '{playbook}'

- project:
    name: xtestingci-tests
    slave: lf-virtual1
    playbook:
      - all
      - kubernetes0
      - kubernetes1
      - kubernetes2
      - proxy_kubernetes
      - proxy_kubernetes2
      - k8s_jenkins_kind0
      - k8s_jenkins_kind1
      - k8s_jenkins_kind2
      - k8s_jenkins_kind3
      - k8s_gitlab0
      - k8s_gitlab1
      - k8s_gitlab_kind0
      - k8s_gitlab_kind1
      - k8s_gitlab_kind2
      - k8s_gitlab_kind3

    jobs:
      - 'xtestingci-tests-{playbook}'

- view:
    name: xtestingci
    view-type: list
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
    regex: ^xtestingci-tests-.*$
