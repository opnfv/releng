          disk-image-create --image-size 20 -o functest-latest.qcow2 debian vm devuser openssh-server functest
          gsutil cp functest-latest.qcow2 gs://artifacts.opnfv.org/functest/functest-latest.qcow2

- trigger:
    name: xtesting-ci-vm-trigger
    triggers:
      - timed: '@daily'

- parameter:
    name: xtesting-ci-vm-parameter
    parameters:
      - label:
          name: node
          default: 'opnfv-build'

- job-template:
    name: 'xtesting-ci-vm'
    scm:
      - xtesting-ci-vm-scm
    triggers:
      - xtesting-ci-vm-trigger
    parameters:
      - xtesting-ci-vm-parameter
    builders:
      - xtesting-ci-vm-builder

- job-template:
    name: 'xtesting-vm'
    scm:
      - xtesting-vm-scm
    triggers:
      - xtesting-ci-vm-trigger
    parameters:
      - xtesting-ci-vm-parameter
    builders:
      - xtesting-vm-builder

- job-template:
    name: 'functest-vm'
    scm:
      - functest-vm-scm
    triggers:
      - xtesting-ci-vm-trigger
    parameters:
      - xtesting-ci-vm-parameter
    builders:
      - functest-vm-builder

- project:
    name: 'xtesting-ci-vm'
    jobs:
      - 'xtesting-ci-vm'
      - 'xtesting-vm'
      - 'functest-vm'

- view:
    name: xtesting-ci-vm
    view-type: list
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
    regex: ^.*-vm$
