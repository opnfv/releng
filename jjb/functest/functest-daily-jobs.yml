###################################
# job configuration for functest
###################################
- project:
    name: functest-daily

    project: functest

#--------------------------------
# BRANCH ANCHORS
#--------------------------------
    danube: &danube
        stream: danube
        branch: 'stable/{stream}'
        gs-pathname: '/{stream}'
        docker-tag: 'stable'
#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
#    Installers using labels
#            PODs
# This section should only contain the installers
# that have been switched using labels for slaves
#--------------------------------
    pod:
# joid PODs
        - baremetal:
            slave-label: joid-baremetal
            installer: joid
            <<: *danube
    testsuite:
        - 'suite':
            job-timeout: 60
        - 'daily':
            job-timeout: 240

    jobs:
        - 'functest-{installer}-{pod}-{testsuite}-{stream}'

################################
# job template
################################
- job-template:
    name: 'functest-{installer}-{pod}-{testsuite}-{stream}'

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-per-node: 1
            option: 'project'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER Suite: $FUNCTEST_SUITE_NAME Scenario: $DEPLOY_SCENARIO'
        - timeout:
            timeout: '{job-timeout}'
            abort: true

    parameters:
        - '{installer}-defaults'
        - '{slave-label}-defaults'
        - 'functest-{testsuite}-parameter'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-odl_l2-nofeature-ha'
        - string:
            name: DOCKER_TAG
            default: '{docker-tag}'
            description: 'Tag to pull docker image'
        - string:
            name: CLEAN_DOCKER_IMAGES
            default: 'false'
            description: 'Remove downloaded docker images (opnfv/functest*:*)'
        - functest-parameter:
            gs-pathname: '{gs-pathname}'

    scm:
        - git:
            url: 'https://gerrit.opnfv.org/gerrit/{project}'
            branches:
                - 'origin/{branch}'
            timeout: 10
            wipe-workspace: true

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - 'functest-{testsuite}-builder'

########################
# parameter macros
########################
- parameter:
    name: functest-daily-parameter
    parameters:
        - string:
            name: FUNCTEST_SUITE_NAME
            default: 'daily'
            description: "Daily suite name to run"
- parameter:
    name: functest-suite-parameter
    parameters:
        - choice:
            name: FUNCTEST_SUITE_NAME
            choices:
                - 'healthcheck'
                - 'vping_userdata'
                - 'vping_ssh'
                - 'tempest_smoke_serial'
                - 'rally_sanity'
                - 'odl'
                - 'odl_netvirt'
                - 'onos'
                - 'promise'
                - 'doctor'
                - 'bgpvpn'
                - 'security_scan'
                - 'tempest_full_parallel'
                - 'rally_full'
                - 'vims'
                - 'multisite'
                - 'parser'
                - 'opera_vims'
        - string:
            name: TESTCASE_OPTIONS
            default: ''
            description: 'Additional parameters specific to test case(s)'
- parameter:
    name: functest-parameter
    parameters:
        - string:
            name: GS_PATHNAME
            default: '{gs-pathname}'
            description: "Version directory where the opnfv documents will be stored in gs repository"
        - string:
            name: FUNCTEST_REPO_DIR
            default: "/home/opnfv/repos/functest"
            description: "Directory where the Functest repository is cloned"
        - string:
            name: PUSH_RESULTS_TO_DB
            default: "true"
            description: "Push the results of all the tests to the resultDB"
        - string:
            name: CI_DEBUG
            default: 'false'
            description: "Show debug output information"
        - string:
            name: RC_FILE_PATH
            default: ''
            description: "Path to the OS credentials file if given"
########################
# trigger macros
########################
- trigger:
    name: 'functest-master'
    triggers:
        - pollscm:
            cron: "H 9 * * *"
########################
# builder macros
########################
- builder:
    name: functest-daily-builder
    builders:
        - 'functest-cleanup'
        - 'set-functest-env'
        - 'functest-daily'
        - 'functest-store-results'
        - 'functest-exit'

- builder:
    name: functest-suite-builder
    builders:
        - 'functest-cleanup'
        - 'set-functest-env'
        - 'functest-suite'
        - 'functest-store-results'
        - 'functest-exit'

- builder:
    name: functest-daily
    builders:
        - shell:
            !include-raw: ./functest-loop.sh


- builder:
    name: functest-suite
    builders:
        - shell:
            !include-raw: ./functest-suite.sh

- builder:
    name: set-functest-env
    builders:
        - shell:
            !include-raw:
                - ./functest-env-presetup.sh
                - ../../utils/fetch_os_creds.sh
                - ./set-functest-env.sh

- builder:
    name: functest-store-results
    builders:
        - shell:
            !include-raw: ../../utils/push-test-logs.sh

- builder:
    name: functest-cleanup
    builders:
        - shell:
            !include-raw: ./functest-cleanup.sh

- builder:
    name: functest-exit
    builders:
        - shell:
            !include-raw: ./functest-exit.sh
