---
- xtesting-jobs: &xtesting-jobs
    name: 'xtesting-jobs'
    current-parameters: true

- xtesting-params: &xtesting-params
    name: 'xtesting-params'
    repo: 'opnfv'
    port:
    tag:
      - latest:
          branch: master
          slave: lf-virtual1
      - kali:
          branch: stable/kali
          slave: lf-virtual1
      - jerma:
          branch: stable/jerma
          slave: lf-virtual1
      - iruya:
          branch: stable/iruya
          slave: lf-virtual1
      - hunter:
          branch: stable/hunter
          slave: lf-virtual1
      - arm64-latest:
          branch: master
          slave: lf-virtual1
      - arm64-kali:
          branch: stable/kali
          slave: lf-virtual1
      - arm64-jerma:
          branch: stable/jerma
          slave: lf-virtual1
      - arm64-iruya:
          branch: stable/iruya
          slave: lf-virtual1
      - arm64-hunter:
          branch: stable/hunter
          slave: lf-virtual1

- parameter:
    name: xtesting-slave
    parameters:
      - label:
          name: slave
          default: '{slave}'

- parameter:
    name: xtesting-build_tag
    parameters:
      - random-string:
          name: build_tag

- parameter:
    name: xtesting-branch
    parameters:
      - string:
          name: branch
          default: '{branch}'

- parameter:
    name: xtesting-DEBUG
    parameters:
      - string:
          name: DEBUG
          default: 'true'

- xtesting-containers: &xtesting-containers
    name: 'xtesting-containers'
    repo: '{repo}'
    port: '{port}'
    container: '{container}'
    tag: '{tag}'

- xtesting-run-containers: &xtesting-run-containers
    name: 'xtesting-run-containers'
    <<: *xtesting-containers
    test: '{test}'
    privileged: '{privileged}'
    network: '{network}'

- builder:
    name: xtesting-pull-containers
    builders:
      - shell: |
          set +x
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker pull $image

- builder:
    name: xtesting-run-containers
    builders:
      - shell: |
          set +x
          [ ! -z "$WORKSPACE" ] && sudo rm -rf $WORKSPACE/* || true
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker run --rm \
            --privileged={privileged} \
            --network={network} \
            -e S3_ENDPOINT_URL=https://storage.googleapis.com \
            -e S3_DST_URL=s3://artifacts.opnfv.org/xtesting/$BUILD_TAG/$JOB_NAME-$BUILD_ID \
            -e HTTP_DST_URL=http://artifacts.opnfv.org/xtesting/$BUILD_TAG/$JOB_NAME-$BUILD_ID \
            -e TEST_DB_URL=http://testresults.opnfv.org/test/api/v1/results \
            -e TEST_DB_EXT_URL=http://testresults.opnfv.org/test/api/v1/results \
            -e NODE_NAME=$slave \
            -e BUILD_TAG=$BUILD_TAG \
            -v $WORKSPACE/../$JOB_NAME/results:/var/lib/xtesting/results \
            -e DEBUG=$DEBUG \
            -v /home/opnfv/xtesting/.boto:/root/.boto \
            $image run_tests -t {test} -p -r

- builder:
    name: xtesting-remove-images
    builders:
      - shell: |
          set +x
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker rmi $image || true

- xtesting-build-containers: &xtesting-build-containers
    name: 'xtesting-build-containers'
    <<: *xtesting-containers
    ref_arg: '{ref_arg}'
    path: '{path}'

- builder:
    name: xtesting-build-containers
    builders:
      - shell: |
          set +x
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          if [ "{ref_arg}" = "None" ]; then
            build_arg=""
          else
            build_arg="--build-arg {ref_arg}={ref}"
          fi
          cd {path}
          sudo docker build $build_arg \
            --pull=false --no-cache --force-rm=true \
            -t $image .

- scm:
    name: xtesting-scm
    scm:
      - git:
          url: https://gerrit.opnfv.org/gerrit/functest-xtesting
          refspec: '+refs/changes/*:refs/changes/*'
          branches:
            - '{ref}'

- job-template:
    name: 'xtesting-{repo}-{container}-{tag}-pull'
    parameters:
      - xtesting-slave:
          slave: '{slave}'
    builders:
      - xtesting-pull-containers:
          <<: *xtesting-containers

- project:
    name: 'xtesting-opnfv-xtesting-pull'
    <<: *xtesting-params
    container: 'xtesting'
    jobs:
      - 'xtesting-{repo}-{container}-{tag}-pull'

- project:
    name: 'xtesting-opnfv-xtesting-mts-pull'
    <<: *xtesting-params
    container: 'xtesting-mts'
    exclude:
      - tag: hunter
      - tag: iruya
      - tag: jerma
      - tag: kali
      - tag: arm64-hunter
      - tag: arm64-iruya
      - tag: arm64-jerma
      - tag: arm64-kali
    jobs:
      - 'xtesting-{repo}-{container}-{tag}-pull'

- job-template:
    name: 'xtesting-{repo}-{container}-{tag}-rmi'
    parameters:
      - xtesting-slave:
          slave: '{slave}'
    builders:
      - xtesting-remove-images:
          <<: *xtesting-containers

- project:
    name: 'xtesting-opnfv-xtesting-rmi'
    <<: *xtesting-params
    container: 'xtesting'
    jobs:
      - 'xtesting-{repo}-{container}-{tag}-rmi'

- project:
    name: 'xtesting-opnfv-xtesting-mts-rmi'
    <<: *xtesting-params
    container: 'xtesting-mts'
    exclude:
      - tag: hunter
      - tag: iruya
      - tag: jerma
      - tag: kali
      - tag: arm64-hunter
      - tag: arm64-iruya
      - tag: arm64-jerma
      - tag: arm64-kali
    jobs:
      - 'xtesting-{repo}-{container}-{tag}-rmi'

- job-template:
    name: 'xtesting-{repo}-{container}-{tag}-{test}-run'
    parameters:
      - xtesting-slave:
          slave: '{slave}'
      - xtesting-build_tag:
          build_tag: ''
      - xtesting-DEBUG:
          DEBUG: 'true'
    builders:
      - xtesting-run-containers:
          <<: *xtesting-run-containers

- project:
    name: 'xtesting-opnfv-xtesting'
    <<: *xtesting-params
    container: 'xtesting'
    test:
      - first
      - second
      - third
      - fourth
      - fifth
      - sixth
    exclude:
      - tag: hunter
        test: sixth
      - tag: iruya
        test: sixth
      - tag: arm64-hunter
        test: sixth
      - tag: arm64-iruya
        test: sixth
    privileged: 'false'
    network: bridge
    jobs:
      - 'xtesting-{repo}-{container}-{tag}-{test}-run'

- project:
    name: 'xtesting-opnfv-xtesting-mts'
    <<: *xtesting-params
    container: 'xtesting-mts'
    test:
      - seventh
    exclude:
      - tag: hunter
        test: seventh
      - tag: iruya
        test: seventh
      - tag: jerma
        test: seventh
      - tag: kali
        test: seventh
      - tag: arm64-hunter
        test: seventh
      - tag: arm64-iruya
        test: seventh
      - tag: arm64-jerma
        test: seventh
      - tag: arm64-kali
        test: seventh
    privileged: 'false'
    network: bridge
    jobs:
      - 'xtesting-{repo}-{container}-{tag}-{test}-run'

- builder:
    name: xtesting-zip
    builders:
      - shell: |
          set +x
          [ ! -z "$WORKSPACE" ] && sudo rm -rf $WORKSPACE/* || true
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker run --rm \
            -e S3_ENDPOINT_URL=https://storage.googleapis.com \
            -e S3_DST_URL=s3://artifacts.opnfv.org/xtesting \
            -e HTTP_DST_URL=http://artifacts.opnfv.org/xtesting \
            -e TEST_DB_URL=http://testresults.opnfv.org/test/api/v1/results \
            -e TEST_DB_EXT_URL=http://testresults.opnfv.org/test/api/v1/results \
            -e BUILD_TAG=$BUILD_TAG \
            -v $WORKSPACE/../$JOB_NAME/results:/var/lib/xtesting/results \
            -e DEBUG=$DEBUG \
            -v /home/opnfv/xtesting/.boto:/root/.boto \
            $image zip_campaign

- job-template:
    name: 'xtesting-{tag}-zip'
    parameters:
      - xtesting-slave:
          slave: '{slave}'
      - xtesting-build_tag:
          build_tag: ''
      - xtesting-DEBUG:
          DEBUG: 'true'
    builders:
      - xtesting-zip:
          <<: *xtesting-containers

- project:
    name: 'xtesting-{tag}-zip'
    <<: *xtesting-params
    container: 'xtesting'
    jobs:
      - 'xtesting-{tag}-zip'

- job-template:
    name: 'xtesting-{tag}-daily'
    project-type: multijob
    triggers:
      - timed: '@daily'
    parameters:
      - xtesting-slave:
          slave: '{slave}'
      - xtesting-build_tag:
          build_tag: ''
      - xtesting-DEBUG:
          DEBUG: 'true'
    properties:
      - build-blocker:
          use-build-blocker: true
          blocking-level: 'NODE'
          blocking-jobs:
            - '^xtesting-{tag}-(daily|check|gate)$'
    builders:
      - multijob:
          name: remove former images
          projects:
            - name: 'xtesting-opnfv-xtesting-{tag}-rmi'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-mts-{tag}-rmi'
              <<: *xtesting-jobs
      - multijob:
          name: pull containers
          projects:
            - name: 'xtesting-opnfv-xtesting-{tag}-pull'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-mts-{tag}-pull'
              <<: *xtesting-jobs
      - multijob:
          name: opnfv/xtesting:{tag}
          projects:
            - name: 'xtesting-opnfv-xtesting-{tag}-first-run'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-{tag}-second-run'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-{tag}-third-run'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-{tag}-fourth-run'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-{tag}-fifth-run'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-{tag}-sixth-run'
              <<: *xtesting-jobs
      - multijob:
          name: opnfv/xtesting-mts:{tag}
          projects:
            - name: 'xtesting-opnfv-xtesting-mts-{tag}-seventh-run'
              <<: *xtesting-jobs
      - multijob:
          name: dump all campaign data
          projects:
            - name: 'xtesting-{tag}-zip'
              <<: *xtesting-jobs

- job-template:
    name: 'xtesting-{repo}-{container}-{tag}-gate'
    parameters:
      - xtesting-slave:
          slave: '{slave}'
    scm:
      - xtesting-scm:
          ref: $GERRIT_REFSPEC
    builders:
      - xtesting-build-containers:
          <<: *xtesting-build-containers
          ref: $GERRIT_REFSPEC

- job-template:
    name: 'xtesting-{repo}-{container}-{tag}-check'
    parameters:
      - xtesting-slave:
          slave: '{slave}'
      - xtesting-branch:
          branch: '{branch}'
    scm:
      - xtesting-scm:
          ref: $branch
    builders:
      - xtesting-build-containers:
          <<: *xtesting-build-containers
          ref: $branch

- project:
    name: 'xtesting-_-alpine-3.12-rmi'
    repo: _
    port:
    container: alpine
    tag: '3.12'
    slave: master
    jobs:
      - 'xtesting-{repo}-{container}-{tag}-rmi'

- project:
    name: 'xtesting-_-alpine-3.12-pull'
    repo: _
    port:
    container: alpine
    tag: '3.12'
    slave: master
    exclude:
      - tag: arm64-hunter
      - tag: arm64-iruya
      - tag: arm64-jerma
      - tag: arm64-kali
      - tag: arm64-latest
    jobs:
      - 'xtesting-{repo}-{container}-{tag}-pull'

- project:
    name: xtesting-opnfv-xtesting-{tag}-build
    <<: *xtesting-params
    container: xtesting
    ref_arg: BRANCH
    path: docker/core
    exclude:
      - tag: arm64-hunter
      - tag: arm64-iruya
      - tag: arm64-jerma
      - tag: arm64-kali
      - tag: arm64-latest
    jobs:
      - 'xtesting-{repo}-{container}-{tag}-gate'
      - 'xtesting-{repo}-{container}-{tag}-check'

- project:
    name: xtesting-opnfv-xtesting-mts-{tag}-build
    <<: *xtesting-params
    container: xtesting-mts
    ref_arg: BRANCH
    path: docker/mts
    exclude:
      - tag: arm64-hunter
      - tag: arm64-iruya
      - tag: arm64-jerma
      - tag: arm64-kali
      - tag: arm64-latest
    jobs:
      - 'xtesting-{repo}-{container}-{tag}-gate'
      - 'xtesting-{repo}-{container}-{tag}-check'

- job-template:
    name: 'xtesting-{tag}-check'
    project-type: multijob
    parameters:
      - xtesting-slave:
          slave: '{slave}'
      - xtesting-build_tag:
          build_tag: ''
      - xtesting-branch:
          branch: '{branch}'
      - xtesting-DEBUG:
          DEBUG: 'true'
    properties:
      - build-blocker:
          use-build-blocker: true
          blocking-level: 'NODE'
          blocking-jobs:
            - '^xtesting-{tag}-(daily|check|gate)$'
    builders:
      - multijob:
          name: remove former images
          projects:
            - name: 'xtesting-opnfv-xtesting-{tag}-rmi'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-mts-{tag}-rmi'
              <<: *xtesting-jobs
      - multijob:
          name: remove dependencies
          projects:
            - name: 'xtesting-_-alpine-3.12-rmi'
              <<: *xtesting-jobs
      - multijob:
          name: pull dependencies
          projects:
            - name: 'xtesting-_-alpine-3.12-pull'
              <<: *xtesting-jobs
      - multijob:
          name: opnfv/xtesting
          projects:
            - name: 'xtesting-opnfv-xtesting-{tag}-check'
              <<: *xtesting-jobs
      - multijob:
          name: opnfv/xtesting-mts
          projects:
            - name: 'xtesting-opnfv-xtesting-mts-{tag}-check'
              <<: *xtesting-jobs
      - multijob:
          name: opnfv/xtesting:{tag}
          projects:
            - name: 'xtesting-opnfv-xtesting-{tag}-first-run'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-{tag}-second-run'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-{tag}-third-run'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-{tag}-fourth-run'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-{tag}-fifth-run'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-{tag}-sixth-run'
              <<: *xtesting-jobs
      - multijob:
          name: opnfv/xtesting-mts:{tag}
          projects:
            - name: 'xtesting-opnfv-xtesting-mts-{tag}-seventh-run'
              <<: *xtesting-jobs

- trigger:
    name: xtesting-patchset-created
    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: 'functest-xtesting'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: false
            failed: false
            unstable: false
            notbuilt: false

- job-template:
    name: 'xtesting-{tag}-gate'
    project-type: multijob
    triggers:
      - xtesting-patchset-created:
          branch: '{branch}'
    parameters:
      - xtesting-slave:
          slave: '{slave}'
      - xtesting-build_tag:
          build_tag: ''
      - xtesting-DEBUG:
          DEBUG: 'true'
    properties:
      - build-blocker:
          use-build-blocker: true
          blocking-level: 'NODE'
          blocking-jobs:
            - '^xtesting-{tag}-(daily|check|gate)$'
    builders:
      - multijob:
          name: remove former images
          projects:
            - name: 'xtesting-opnfv-xtesting-{tag}-rmi'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-mts-{tag}-rmi'
              <<: *xtesting-jobs
      - multijob:
          name: remove dependencies
          projects:
            - name: 'xtesting-_-alpine-3.12-rmi'
              <<: *xtesting-jobs
      - multijob:
          name: pull dependencies
          projects:
            - name: 'xtesting-_-alpine-3.12-pull'
              <<: *xtesting-jobs
      - multijob:
          name: opnfv/xtesting
          projects:
            - name: 'xtesting-opnfv-xtesting-{tag}-gate'
              <<: *xtesting-jobs
      - multijob:
          name: opnfv/xtesting-mts
          projects:
            - name: 'xtesting-opnfv-xtesting-mts-{tag}-gate'
              <<: *xtesting-jobs
      - multijob:
          name: opnfv/xtesting:{tag}
          projects:
            - name: 'xtesting-opnfv-xtesting-{tag}-first-run'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-{tag}-second-run'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-{tag}-third-run'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-{tag}-fourth-run'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-{tag}-fifth-run'
              <<: *xtesting-jobs
            - name: 'xtesting-opnfv-xtesting-{tag}-sixth-run'
              <<: *xtesting-jobs
      - multijob:
          name: opnfv/xtesting-mts:{tag}
          projects:
            - name: 'xtesting-opnfv-xtesting-mts-{tag}-seventh-run'
              <<: *xtesting-jobs

- project:
    name: 'xtesting'
    <<: *xtesting-params
    jobs:
      - 'xtesting-{tag}-daily'

- project:
    name: 'xtesting-gate'
    <<: *xtesting-params
    exclude:
      - tag: arm64-hunter
      - tag: arm64-iruya
      - tag: arm64-jerma
      - tag: arm64-kali
      - tag: arm64-latest
    jobs:
      - 'xtesting-{tag}-check'
      - 'xtesting-{tag}-gate'

- view:
    name: xtesting
    view-type: list
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
    regex: ^xtesting-(arm.*-|amd64-)*[a-z]+-daily$

- view:
    name: xtesting-gate
    view-type: list
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
    regex: ^xtesting-(arm.*-|amd64-)*[a-z]+-gate$
