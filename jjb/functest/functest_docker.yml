##############################################
# job configuration for functest docker build
##############################################

- project:

    name: functest-docker

    project: 'functest'

    jobs:
        - 'functest-docker-daily-{stream}'
        - 'functest-docker-build-{stream}'
        - 'functest-docker-push-{stream}'

    stream:
        - master:
            branch: 'master'

########################
# job templates
########################

- job-template:
    name: 'functest-docker-daily-{stream}'

    project-type: freestyle

    node: ericsson-build

    disabled: false

    triggers:
        - 'functest-docker-{stream}-trigger'

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    builders:
        - trigger-builds:
          - project: 'functest-docker-build-{stream}'
            git-revision: true
            block: true
        - trigger-builds:
          - project: 'functest-docker-push-{stream}'
            git-revision: true
            block: true

    triggers:
        - 'functest-docker-{stream}-daily-trigger'

- job-template:
    name: 'functest-docker-build-{stream}'

    project-type: freestyle

    node: ericsson-build

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    builders:
        - shell:
            !include-raw ./functest-docker-build.sh

    publishers:
        - email:
            recipients: jose.lausuch@ericsson.com morgan.richomme@orange.com

- job-template:
    name: 'functest-docker-push-{stream}'

    project-type: freestyle

    node: ericsson-build

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    builders:
        - shell:
            !include-raw ./functest-docker-push.sh

    publishers:
        - email:
            recipients: jose.lausuch@ericsson.com morgan.richomme@orange.com

########################
# parameter macros
########################
- parameter:
    name: functest-parameter
    parameters:
        - string:
            name: GIT_BASE
            default: https://gerrit.opnfv.org/gerrit/$PROJECT
            description: "Used for overriding the GIT URL coming from Global Jenkins configuration in case if the stuff is done on none-LF HW."

########################
# trigger macros
########################
- trigger:
    name: 'functest-docker-master-daily-trigger'
    triggers:
        - timed: '0 1 * * *'
