- builder:
    name: xtesting-docker-builder
    builders:
      - shell:
          cd {dir}
          sudo docker build --pull true -t {image} .
          sudo docker system prune --all -f

- scm:
    name: xtesting-docker-scm
    scm:
      - git:
         # must be changed once Anuket CI tool and repos are clear
         url: https://github.com/collivier/xtesting-docker

- trigger:
    name: xtesting-docker-trigger
    triggers:
      - pollscm:
          cron: "H/30 * * * *"
      - timed: '@daily'

- parameter:
    name: xtesting-docker-parameter
    parameters:
      - label:
          name: node
          default: 'lf-virtual1'

- job-template:
    name: xtesting-docker-{stream}
    scm:
      - xtesting-docker-scm
    parameters:
      - xtesting-docker-parameter
    triggers:
      - xtesting-docker-trigger
    builders:
      - xtesting-docker-builder:
          image: '{image}'
          dir: '{dir}'

- project:
    name: xtesting-docker
    stream:
      - jenkins-debian-lts-slim:
          dir: jenkins.debian
          # must be changed once Anuket docker repo is clear
          image: ollivier/xtesting-jenkins:lts-slim
      - jenkins-debian-lts-alpine:
          dir: jenkins
          # must be changed once Anuket docker repo is clear
          image: ollivier/xtesting-jenkins:lts-alpine
    jobs:
      - xtesting-docker-{stream}

- view:
    name: xtesting-docker
    view-type: list
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
    regex: ^xtesting-docker*$
