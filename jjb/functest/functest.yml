###################################
# job configuration for functest
###################################
- project:
    name: functest

    installer:
        - fuel:
            node: 'opnfv-jump-2'
            installer_type: 'fuel'
            installer_ip: '10.20.0.2'
        - foreman:
            node: 'opnfv-jump-2'
            installer_type: 'foreman'
            installer_ip: '172.30.10.73'
        - apex:
            node: 'opnfv-jump-1'
            installer_type: 'apex'
            installer_ip: '192.168.X.X'
        - compass:
            node: 'huawei-us-deploy-bare-1'
            installer_type: 'compass'
            installer_ip: '192.168.200.2'
        - joid:
            node: 'intel-pod5'
            installer_type: 'compass'
            installer_ip: '127.0.0.1'
    pod:
        - orange-test1:
            node: 'orange-test1'
            installer_type: 'fuel'
            installer_ip: '172.30.10.73'
        - orange-fr-pod2:
            node: 'orange-fr-pod2'
            installer_type: 'joid'
            installer_ip: '127.0.0.1'
        - huawei-build:
            node: 'huawei-us-deploy-bare-1'
            installer_type: 'compass'
            installer_ip: '192.168.200.2'
        - intel-pod5:
            node: 'intel-pod5'
            installer_type: 'joid'
            installer_ip: '127.0.0.1'

    jobs:
        - 'set-functest-env-{pod}'
        - 'functest-{pod}'
        - 'clean-functest-env-{pod}'
        - 'set-functest-env-{installer}-{stream}'
        - 'functest-{installer}-{stream}'
        - 'clean-functest-env-{installer}-{stream}'
        - 'functest-openstack-bench-test-{pod}'
        - 'functest-openstack-tempest-smoke-test-{pod}'
        - 'functest-odl-test-{pod}'
        - 'functest-vims-{installer}-{stream}'
        - 'functest-vping-test-{pod}'
        - 'functest-verify-{stream}'

    # stream:    branch with - in place of / (eg. stable-arno)
    # branch:    branch (eg. stable/arno)
    stream:
        - master:
            branch: 'master'
            gs-pathname: ''
        - stable-arno:
            branch: 'stable/arno'
            gs-pathname: '/arno'

    project: 'functest'
    somevar: 'foo'
################################
# job template
################################
- job-template:
    name: set-functest-env-{pod}

    node: '{node}'

    builders:
        - 'set-functest-env'

- job-template:
    name: clean-functest-env-{pod}

    node: '{node}'

    builders:
        - 'functest-cleanup'

- job-template:
    name: set-functest-env-{installer}-{stream}

    node: '{node}'

    builders:
        - 'set-functest-env'

- job-template:
    name: clean-functest-env-{installer}-{stream}

    node: '{node}'

    builders:
        - 'functest-cleanup'

- job-template:
    name: functest-openstack-bench-test-{pod}

    node: '{node}'

    builders:
        - 'functest-rally-bench'

- job-template:
    name: functest-openstack-tempest-smoke-test-{pod}

    node: '{node}'

    builders:
        - 'functest-tempest-smoke'

- job-template:
    name: functest-odl-test-{pod}

    node: '{node}'

    builders:
        - shell: |
        - 'functest-odl'

- job-template:
    name: functest-vping-test-{pod}

    node: '{node}'

    builders:
        - 'functest-vping'

- job-template:
    name: functest-{pod}

    node: '{node}'

    parameters:
        - project-parameter:
            project: '{project}'
        - functest-parameter
        - string:
            name: INSTALLER_TYPE
            default: '{installer_type}'
            description: "Installer name that is used for deployment."
        - string:
            name: INSTALLER_IP
            default: '{installer_ip}'
            description: "Installer IP."
        - '{pod}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: master

    builders:
        - 'functest-cleanup'
        - 'set-functest-env'
        - 'functest-all'
        - 'functest-store-results'

- job-template:
    name: functest-{installer}-{stream}

    node: '{node}'

    parameters:
        - project-parameter:
            project: '{project}'
        - functest-parameter
        - string:
            name: INSTALLER_TYPE
            default: '{installer_type}'
            description: "Installer name that is used for deployment."
        - string:
            name: INSTALLER_IP
            default: '{installer_ip}'
            description: "Installer IP."
        - string:
            name: GIT_BASE
            default: ssh://gerrit.opnfv.org:29418/$PROJECT
            description: "Override GIT_BASE"

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: master

    builders:
        - 'functest-cleanup'
        - 'set-functest-env'
        - 'functest-all'
        - 'functest-store-results'

- job-template:
    name: functest-vims-{installer}-{stream}

    node: '{node}'

    parameters:
        - project-parameter:
            project: '{project}'
        - functest-parameter
        - string:
            name: INSTALLER_TYPE
            default: '{installer_type}'
            description: "Installer name that is used for deployment."
        - string:
            name: INSTALLER_IP
            default: '{installer_ip}'
            description: "Installer IP."
        - string:
            name: GIT_BASE
            default: ssh://gerrit.opnfv.org:29418/$PROJECT
            description: "Override GIT_BASE"

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: master

    builders:
        - 'functest-vims'

- job-template:
    name: 'functest-verify-{stream}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'functest'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'

    builders:
        - shell: |
            echo "Nothing to verify!"

