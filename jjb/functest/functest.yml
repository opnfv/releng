- project:
    name: functest

    pod:
        - 'opnfv-jump-1'
        - 'opnfv-jump-2'
    jobs:
        - 'functest-{pod}'
        - 'functest-openstack-bench-test'
        - 'functest-openstack-tempest-smoke-test'
        - 'functest-odl-test'
        - 'functest-vims-test'
        - 'functest-vping-test'
        - 'functest-daily-{stream}'
        - 'functest-merge'
        - 'functest-verify'

    # stream:    branch with - in place of / (eg. stable-helium)
    # branch:    branch (eg. stable/helium)
    stream:
        - master:
            branch: 'master'

    project: 'functest'
    somevar: 'foo'

- job-template:
    name: functest-openstack-bench-test

    project-type: freestyle

    node: opnfv-jump-2

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    builders:
        - shell: |
            python $HOME/.functest/run_rally.py all

