- project:
    name: functest

    installer:
        - 'fuel'
        - 'foreman'
    jobs:
        - 'functest-{installer}-openstack-bench-test'
        - 'functest-{installer}-openstack-tempest-smoke-test'
        - 'functest-{installer}-odl-test'
        - 'functest-{installer}-vims-test'
        - 'functest-{installer}-vping-test'
        - 'functest-daily-{stream}'
        - 'functest-merge'
        - 'functest-verify'

    # stream:    branch with - in place of / (eg. stable-helium)
    # branch:    branch (eg. stable/helium)
    stream:
        - master:
            branch: 'master'

    project: 'functest'
    somevar: 'foo'

- job-template:
    name: functest-{installer}-openstack-bench-test

    project-type: freestyle

    node: '{installer}'

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    builders:
        - 'openstack-bench-test'

