---
- builder:
    name: xtesting-ci-tests
    builders:
      - shell: |
          set +x
          sudo apt-get install python3-pip -y
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.11.1/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind delete clusters xtesting jenkins gitlab || true
          sudo docker ps -aq |xargs sudo docker stop || true
          sudo docker ps -aq |xargs sudo docker rm || true
          sudo docker system prune -f --all || true
          sudo rm -f /etc/systemd/system/docker.service.d/http-proxy.conf
          sudo systemctl daemon-reload
          sudo systemctl restart docker
          sudo rm -rfv /data
          sudo pip3 install ansible
          rm -rf ~/.ansible/roles/collivier.xtesting
          case {release} in
          stable)
            ansible-galaxy install -f collivier.xtesting ;;
          *)
            ansible-galaxy install -f git+https://github.com/collivier/ansible-role-xtesting.git,{release} 
            mv ~/.ansible/roles/ansible-role-xtesting ~/.ansible/roles/collivier.xtesting ;;
          esac
          ansible-galaxy collection install -f -r ~/.ansible/roles/collivier.xtesting/requirements.yml
          ansible-playbook -vvvv ~/.ansible/roles/collivier.xtesting/tests/{playbook}.yml

- parameter:
    name: xtesting-ci-slave
    parameters:
      - label:
          name: slave
          default: '{slave}'

- job-template:
    name: 'xtesting-ci-tests-{release}-{playbook}'
    triggers:
      - timed: '@daily'
    parameters:
      - xtesting-ci-slave:
          slave: '{slave}'
    properties:
      - build-blocker:
          use-build-blocker: true
          blocking-level: 'NODE'
          blocking-jobs:
            - '^xtesting-ci-tests-.*$'
    builders:
      - xtesting-ci-tests:
          playbook: '{playbook}'
          release: '{release}'

- project:
    name: xtesting-ci-tests
    slave: lf-virtual1
    playbook:
      - all
      - proxy
      - proxy2
      - radosgw
      - nexus
      - repo
      - twice
      - jenkins_2multijobs
      - branch
      - jjb
      - gitlab.insert
      - jenkins_kind
      - jenkins_kind2
      - gitlab_kind
      - chainedci
      - kubernetes0
      - kubernetes1
      - kubernetes2
      - proxy_kubernetes
      - proxy_kubernetes2
      - k8s_jenkins_kind0
      - k8s_jenkins_kind1
      - k8s_jenkins_kind2
      - k8s_jenkins_kind3
      - k8s_gitlab0
      - k8s_gitlab1
      - k8s_gitlab_kind0
      - k8s_gitlab_kind1
      - k8s_gitlab_kind2
      - k8s_gitlab_kind3
    release:
      - stable
      - master
    jobs:
      - 'xtesting-ci-tests-{release}-{playbook}'

- view:
    name: xtesting-ci
    view-type: list
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
    regex: ^xtesting-ci-tests-.*$
