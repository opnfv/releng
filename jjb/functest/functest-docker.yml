##############################################
# job configuration for functest docker build
##############################################

- project:

    name: functest-docker

    project: 'functest'

    jobs:
        - 'functest-docker-build-push-{stream}'

    stream:
        - master:
            branch: 'master'

########################
# job templates
########################

- job-template:
    name: 'functest-docker-build-push-{stream}'

    project-type: freestyle

    node: ericsson-build

    disabled: false

    parameters:
        - project-parameter:
            project: '{project}'
        - functest-docker-parameter


    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    builders:
        - trigger-builds:
          - project: 'functest-docker-build-push-{stream}'
            git-revision: true
            block: true
    builders:
        - shell:
            !include-raw ./functest-docker.sh

    triggers:
      - pollscm:
          cron: "*/30 * * * *"
          ignore-post-commit-hooks: True


########################
# parameter macros
########################
- parameter:
    name: functest-docker-parameter
    parameters:
        - string:
            name: GIT_BASE
            default: https://gerrit.opnfv.org/gerrit/$PROJECT
            description: "Used for overriding the GIT URL coming from Global Jenkins configuration in case if the stuff is done on none-LF HW."
        - string:
            name: PUSH_IMAGE
            default: true
            description: "To enable/disable pushing the image to Dockerhub."
        - string:
            name: BASE_VERSION
            default: brahmaputra.0
            description: "Base version to be used."
