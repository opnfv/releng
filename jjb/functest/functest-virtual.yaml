- job-template:
    name: '{repo}-functest-{tag}-daily'
    <<: *functest-defaultparameters
    project-type: multijob
    triggers:
      - timed: '@daily'
    properties:
      - build-blocker:
          use-build-blocker: true
          block-level: 'NODE'
          queue-scanning: 'BUILDABLE'
          blocking-jobs:
            - '{repo}-functest-.*-.*'
    parameters:
      - functest-virtual-defaults
    builders:
      - multijob:
          name: remove advanced functest containers
          <<: *functest-advcontainers-rmi
      - multijob:
          name: remove functest-tempest
          projects:
            - name: '{repo}-functest-tempest-{tag}-rmi'
      - multijob:
          name: remove functest-core
          projects:
            - name: '{repo}-functest-core-{tag}-rmi'
      - multijob:
          name: remove alpine
          projects:
            - name: 'alpine-rmi'
      - multijob:
          name: pull containers
          <<: *functest-pulljobs
      - multijob:
          name: healthcheck
          <<: *functest-healthcheckjobs
      - multijob:
          name: avance suites
          <<: *functest-advjobs

- project:
    name: repo-functest-tag-daily
    <<: *functest-defaultparameters
