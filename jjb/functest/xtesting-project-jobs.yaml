---
###################################################
# All the jobs except verify have been removed!
# They will only be enabled on request by projects!
###################################################
- project:
    name: xtesting-project-jobs

    project: 'functest-xtesting'

    jobs:
      - 'xtesting-verify-{stream}'
      - 'xtesting-verify-{phase}-{stream}'

    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false
      - iruya: &iruya
          branch: 'stable/{stream}'
          gs-pathname: '/{stream}'
          disabled: false
      - hunter: &hunter
          branch: 'stable/{stream}'
          gs-pathname: '/{stream}'
          disabled: false

    phase:
      - 'unit-tests-and-docs':
          slave-label: 'lf-virtual1'

- job-template:
    name: 'xtesting-verify-{stream}'

    disabled: '{obj:disabled}'

    project-type: 'multijob'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - 'opnfv-build-ubuntu-defaults'

    scm:
      - git-scm-gerrit

    triggers:
      - 'xtesting-verify-triggers-macro':
          project: '{project}'
          branch: '{branch}'

    builders:
      - shell: |
          #!/bin/bash
          # we do nothing here as the main stuff will be done
          # in phase jobs
          echo "Triggering phase jobs!"
      - multijob:
          name: 'xtesting-build-and-unittest'
          execution-type: PARALLEL
          projects:
            - name: 'xtesting-verify-unit-tests-and-docs-{stream}'
              current-parameters: false
              predefined-parameters: |
                GERRIT_BRANCH=$GERRIT_BRANCH
                GERRIT_REFSPEC=$GERRIT_REFSPEC
                GERRIT_CHANGE_NUMBER=$GERRIT_CHANGE_NUMBER
                GERRIT_CHANGE_COMMIT_MESSAGE=$GERRIT_CHANGE_COMMIT_MESSAGE
              git-revision: true
              node-parameters: false
              kill-phase-on: FAILURE
              abort-all-job: false

- job-template:
    name: 'xtesting-verify-{phase}-{stream}'

    disabled: '{obj:disabled}'

    wrappers:
      - ssh-agent-wrapper
      - build-timeout:
          timeout: 30

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{slave-label}-defaults'

    scm:
      - git-scm-gerrit

    builders:
      - 'xtesting-verify-{phase}-builders-macro'

    publishers:
      - 'xtesting-verify-{phase}-publishers-macro'

################################
# job triggers
################################
- trigger:
    name: 'xtesting-verify-triggers-macro'
    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
              disable-strict-forbidden-file-verification: 'true'
              forbidden-file-paths:
                - compare-type: ANT
                  pattern: 'docs/**|.gitignore'

################################
# job builders
################################

- builder:
    name: 'xtesting-verify-unit-tests-and-docs-builders-macro'
    builders:
      - shell: |
          cd $WORKSPACE && tox

################################
# job publishers
################################
- publisher:
    name: 'xtesting-verify-unit-tests-and-docs-publishers-macro'
    publishers:
      - junit:
          results: nosetests.xml
      - cobertura:
          report-file: "coverage.xml"
          only-stable: "true"
          health-auto-update: "true"
          stability-auto-update: "true"
          zoom-coverage-chart: "true"
          targets:
            - files:
                healthy: 10
                unhealthy: 20
                failing: 30
            - method:
                healthy: 50
                unhealthy: 40
                failing: 30
      - email-jenkins-admins-on-failure
