- project:
    name: releng-anteater
    jobs:
        - 'anteater-{stream}'

    stream:
        - master:
            branch: 'master'
        - danube:
            branch: 'stable/{stream}'

    project: 'releng-anteater'

- job-template:
    name: 'anteater-{stream}'

    project-type: freestyle

    parameters:
        - label:
            name: SLAVE_LABEL
            default: 'lf-build2'
            description: 'Slave label on Jenkins'
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
    scm:
        - git-scm-gerrit:
            branch: '{branch}'

    triggers:
        - gerrit-trigger-patchset-created:
            server: 'gerrit.opnfv.org'
            project: 'releng' #we will make this ** later
            branch: '{branch}'
            files: '**'
        - timed: 'H H * * *'

    builders:
        - shell: |
                  git clone https://gerrit.opnfv.org/$GERRIT_PROJECT
                  cd $GERRIT_PROJECT
                  git fetch origin $GERRIT_REFSPEC && git checkout FETCH_HEAD
        - shell: |
                  #do docker stuff
                  sudo docker pull opnfv/releng-anteater:latest
                  sudo docker run releng-anteater -v $GERRIT_PROJECT:$GERRIT_PROJECT 
                  #do ant eater stuff
                  ls -la $GERRIT_PROJECT
