---
- project:
    name: pharos-dashboard-jobs

    project: 'pharos-tools'
    project-name: 'pharos-tools'

    stream:
      - master

    disabled: false

    jobs:
      - 'pharos-dashboard-backup'
      - 'pharos-dashboard-deploy'

- project:
    name: pharos-dashboard-verify

    project: 'pharos-tools'
    project-name: 'pharos-tools'
    build-days-to-keep: 7
    tox-dir: 'dashboard'

    stream:
      - master

    disabled: false

    jobs:
      - 'gerrit-tox-verify'

- job-template:
    name: 'pharos-dashboard-backup'

    disabled: '{obj:disabled}'

    parameters:
      - 'pharos-dashboard-defaults'

    triggers:
      - timed: '@daily'

    builders:
      - shell:
          !include-raw: shell/backup-dashboard.sh

- job-template:
    name: 'pharos-dashboard-deploy'

    disabled: '{obj:disabled}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: 'master'
      - 'pharos-dashboard-defaults'

    scm:
      - git-scm-gerrit

    triggers:
      - gerrit-trigger-change-merged:
          branch: 'master'
          project: '{project}'
          files: 'dashboard/docker-compose.yml'

    builders:
      - shell:
          !include-raw: shell/deploy-dashboard.sh
