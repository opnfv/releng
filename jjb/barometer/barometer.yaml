---
###################################################
# All the jobs except verify have been removed!
# They will only be enabled on request by projects!
###################################################
- project:
    name: barometer

    project: '{name}'

    jobs:
      - 'barometer-verify-{stream}'
      - 'barometer-merge-{stream}'
      - 'barometer-daily-{stream}'
      - 'barometer-plugins-tests'

    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false
      - jerma: &jerma
          branch: 'stable/{stream}'
          gs-pathname: '/{stream}'
          disabled: false
      - iruya: &iruya
          branch: 'stable/{stream}'
          gs-pathname: '/{stream}'
          disabled: false

- job-template:
    name: 'barometer-verify-{stream}'

    disabled: '{obj:disabled}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - 'lf-build2-defaults'

    scm:
      - git-scm-gerrit

    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
              disable-strict-forbidden-file-verification: 'true'
              forbidden-file-paths:
                - compare-type: ANT
                  pattern: 'docs/**|.gitignore'

    builders:
      - shell: |
          pwd
          cd src
          make clobber
          make

- job-template:
    name: 'barometer-merge-{stream}'

    project-type: freestyle

    disabled: '{obj:disabled}'

    concurrent: true

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-total: 3
          max-per-node: 2
          option: 'project'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - 'lf-build2-defaults'

    scm:
      - git-scm

    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - change-merged-event
            - comment-added-contains-event:
                comment-contains-value: 'remerge'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
              disable-strict-forbidden-file-verification: 'true'
              forbidden-file-paths:
                - compare-type: ANT
                  pattern: 'docs/**'

    builders:
      - shell: |
          pwd
          cd src
          make clobber
          make

- job-template:
    name: 'barometer-daily-{stream}'

    project-type: freestyle

    disabled: '{obj:disabled}'

    concurrent: false

    properties:
      - logrotate-default

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - barometer-project-parameter:
          gs-pathname: '{gs-pathname}'
      - 'opnfv-build-centos-defaults'

    scm:
      - git-scm

    triggers:
      - timed: '@midnight'

    builders:
      - shell: !include-raw-escape: ./barometer-build.sh
      - shell: !include-raw-escape: ./barometer-upload-artifact.sh

- job-template:
    name: 'barometer-plugins-tests'

    branch: master

    disabled: '{obj:disabled}'

    parameters:
      - string:
          name: BRANCH
          default: '{branch}'

    triggers:
      - timed: '@midnight'

    builders:
      - shell: |
         rm -rf barometer
         git clone "https://gerrit.opnfv.org/gerrit/barometer"
         cd barometer
         sudo docker build -t opnfv/barometer-collectd-tests-base --network=host \
            -f docker/barometer-collectd-plugin-tests/Dockerfile.base .
         docker build -t opnfv/barometer-collectd-tests --network=host \
            -f docker/barometer-collectd-plugin-tests/Dockerfile .
         docker run -t --net=host
            -v `pwd`/src/collectd/collectd_sample_configs-master:/opt/collectd/etc/collectd.conf.d \
            -v /var/run:/var/run -v /tmp:/tmp -v  `pwd`/plugin_test:/tests \
            --privileged opnfv/barometer-collectd-tests:latest
         docker container rm $(sudo docker container ls -aq)
         docker rmi opnfv/barometer-collectd-tests:latest
         docker rmi opnfv/barometer-collectd-tests-base:latest

########################
# parameter macros
########################
- parameter:
    name: barometer-project-parameter
    parameters:
      - string:
          name: GS_URL
          default: '$GS_BASE{gs-pathname}'
          description: "URL to Google Storage."
