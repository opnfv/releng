########################
# Job configuration for genesis/foreman
########################
- project:

    name: genesis-foreman

    project: 'genesis'

    installer: 'foreman'

    jobs:
        - 'genesis-foreman-verify-build-{stream}'
        - 'genesis-foreman-merge-{stream}'
        - 'genesis-foreman-daily-{stream}'
        - 'genesis-foreman-build-{stream}'
        - 'genesis-foreman-deploy-{stream}'
        - 'genesis-foreman-lab-reconfig-{stream}'
        - 'genesis-foreman-deploy-runner-{stream}'
        - 'genesis-foreman-verify-deploy-virtual-{stream}'

    # stream:    branch with - in place of / (eg. stable-arno)
    # branch:    branch (eg. stable/arno)
    stream:
        - master:
            branch: 'master'
            gs-pathname: ''
            disabled: true
        - stable-arno:
            branch: 'stable/arno'
            gs-pathname: '/arno'
            disabled: true
########################
# job templates
########################

- job-template:
    name: 'genesis-foreman-verify-build-{stream}'

    node: ericsson-build

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 1

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - foreman-parameter:
            installer: '{installer}'
            gs-pathname: '{gs-pathname}'
    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'genesis'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: ANT
                    pattern: 'common/ci/**'
                  - compare-type: ANT
                    pattern: 'common/manifests/**'
                  - compare-type: ANT
                    pattern: 'common/puppet-opnfv/**'
                  - compare-type: ANT
                    pattern: 'common/tools/**'
                  - compare-type: ANT
                    pattern: '{installer}/build/**'
                  - compare-type: ANT
                    pattern: '{installer}/ci/**'
                  - compare-type: ANT
                    pattern: '{installer}/include/**'
                forbidden-file-paths:
                  - compare-type: ANT
                    pattern: 'common/docs/**'
                  - compare-type: ANT
                    pattern: '{installer}/docs/**'

    builders:
        - 'foreman-build'
        - 'foreman-workspace-cleanup'

- job-template:
    name: 'genesis-foreman-merge-{stream}'

    node: ericsson-build

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-total: 2

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: -1
