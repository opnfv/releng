        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - foreman-parameter:
            installer: '{installer}'
            gs-pathname: ''
    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'genesis'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: ANT
                    pattern: 'common/ci/**'
                  - compare-type: ANT
                    pattern: 'common/manifests/**'
                  - compare-type: ANT
                    pattern: 'common/puppet-opnfv/**'
                  - compare-type: ANT
                    pattern: 'common/tools/**'
                  - compare-type: ANT
                    pattern: '{installer}/build/**'
                  - compare-type: ANT
                    pattern: '{installer}/ci/**'
                  - compare-type: ANT
                    pattern: '{installer}/include/**'
                forbidden-file-paths:
                  - compare-type: ANT
                    pattern: 'common/docs/**'
                  - compare-type: ANT
                    pattern: '{installer}/docs/**'

    builders:
        - 'foreman-build'
        - 'foreman-workspace-cleanup'

- job-template:
    name: 'genesis-foreman-daily-{stream}'

    node: ericsson-build

    disabled: '{obj:disabled}'

    triggers:
        - 'foreman-{stream}'

    parameters:
        - project-parameter:
            project: '{project}'
        - foreman-parameter:
            installer: '{installer}'
            gs-pathname: '{gs-pathname}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    builders:
        - trigger-builds:
          - project: 'genesis-foreman-build-{stream}'
            git-revision: true
            block: true
        - trigger-builds:
          - project: 'genesis-foreman-lab-reconfig-{stream}'
            git-revision: true
            block: true
        - trigger-builds:
          - project: 'genesis-foreman-deploy-{stream}'
            git-revision: true
            block: true
        - trigger-builds:
          - project: 'functest-foreman-{stream}'
            block: true
            block-thresholds:
                build-step-failure-threshold: 'never'
                failure-threshold: 'never'
                unstable-threshold: 'FAILURE'
        # - trigger-builds:
          # - project: 'yardstick-foreman-{stream}'
            # block: true
            # block-thresholds:
                # build-step-failure-threshold: 'never'
                # failure-threshold: 'never'
                # unstable-threshold: 'FAILURE'

    publishers:
        - trigger-parameterized-builds:
            - project: 'genesis-fuel-daily-{stream}'
              trigger-with-no-params: true

