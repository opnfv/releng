# this is the job configuration for bgs
- project:

    name: genesis-docs

    jobs:
        - 'genesis-merge-docs-{stream}'
        - 'genesis-verify-docs-{stream}'

    # stream:    branch with - in place of / (eg. stable-helium)
    # branch:    branch (eg. stable/helium)
    stream:
        - master:
            branch: 'master'
            gs-pathname: ''
        - stable-arno:
            branch: 'stable/arno'
            gs-pathname: '/arno'

    project: 'genesis'

########################
# job templates
########################
- job-template:
    name: 'genesis-merge-docs-{stream}'

    node: gce-opnfv-docker-1

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - string:
            name: GS_PATHNAME
            default: '{gs-pathname}'
            description: "Version directory where the octopus will be stored in gs repository"

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'genesis'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'
                file-paths:
                    - compare-type: ANT
                      pattern: 'common/docs/**'
                    - compare-type: ANT
                      pattern: '**/docs/**'
                forbidden-file-paths:
                    - compare-type: ANT
                      pattern: '**/build/**'
                    - compare-type: ANT
                      pattern: '**/ci/**'
                    - compare-type: ANT
                      pattern: '**/deploy/**'
                    - compare-type: ANT
                      pattern: '**/include/**'
                    - compare-type: ANT
                      pattern: '**/prototypes/**'

    builders:
        - shell:
            !include-raw ../opnfvdocs/docu-build.sh

- job-template:
    name: 'genesis-verify-docs-{stream}'

    node: gce-opnfv-docker-1

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'

            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'genesis'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'
                file-paths:
                    - compare-type: ANT
                      pattern: 'common/docs/**'
                    - compare-type: ANT
                      pattern: '**/docs/**'
                forbidden-file-paths:
                    - compare-type: ANT
                      pattern: '**/build/**'
                    - compare-type: ANT
                      pattern: '**/ci/**'
                    - compare-type: ANT
                      pattern: '**/deploy/**'
                    - compare-type: ANT
                      pattern: '**/include/**'
                    - compare-type: ANT
                      pattern: '**/prototypes/**'

    builders:
        - shell:
            !include-raw ../opnfvdocs/docu-build.sh

