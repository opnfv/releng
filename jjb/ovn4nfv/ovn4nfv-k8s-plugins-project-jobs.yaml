---
###################################################
# All the jobs except verify have been removed!
# They will only be enabled on request by projects!
###################################################
- project:
    name: ovn4nfv-k8s-plugins-project-jobs

    project: 'ovn4nfv-k8s-plugins'

    jobs:
      - 'ovn4nfv-k8s-plugins-verify-{stream}'
      - 'ovn4nfv-k8s-plugins-merge-{stream}'

    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false

################################
# job templates
################################

- job-template:
    name: 'ovn4nfv-k8s-plugins-verify-{stream}'

    disabled: '{obj:disabled}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - 'ericsson-build4-defaults'

    scm:
      - git-scm-gerrit

    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'

    wrappers:
      - ssh-agent-wrapper
      - timeout:
          timeout: 30
          fail: true

    builders:
      - ovn4nfv-k8s-plugins-unit-tests-golang

- job-template:
    name: 'ovn4nfv-k8s-plugins-merge-{stream}'

    disabled: '{obj:disabled}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - opnfv-build-defaults

    scm:
      - git-scm

    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - change-merged-event
            - comment-added-contains-event:
                comment-contains-value: 'remerge'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'

    wrappers:
      - ssh-agent-wrapper
      - timeout:
          timeout: 30
          fail: true

    builders:
      - ovn4nfv-k8s-plugins-unit-tests-golang

################################
# job builders
################################

- builder:
    name: ovn4nfv-k8s-plugins-unit-tests-golang
    builders:
      - shell: |
          #!/bin/bash
          set -o errexit
          set -o pipefail

          golang_version=1.11.1
          tarball=go${golang_version}.linux-amd64.tar.gz

          if ! $(go version &>/dev/null); then
              wget https://dl.google.com/go/$tarball
              sudo tar -C /usr/local -xzf $tarball
              rm $tarball

              export PATH=$PATH:/usr/local/go/bin
          fi

          sudo apt-get -y autoremove
          sudo apt-get install -y build-essential
          sudo apt-get -y clean && sudo apt-get -y autoremove

          echo "Running unit tests in Go ${golang_version} ..."
          cd $WORKSPACE
          make test
