- job-template:
    name: 'ri2-{tag}-daily'
    project-type: multijob
    triggers:
      - timed: '@weekly'
    parameters:
      - ri2-slave:
          slave: '{slave}'
      - ri2-build_tag:
          build_tag: ''
      - ri2-DEPLOY_SCENARIO:
          DEPLOY_SCENARIO: k8-nosdn-nofeature-noha
    # PyYAML and yamllint differ here
    # see https://github.com/yaml/pyyaml/issues/234
    # yamllint disable rule:indentation
    properties:
      - build-blocker:
          blocking-jobs:
          - ^ri2-{tag}-(daily|docker|review)$
    # yamllint enable rule:indentation
    builders:
      - multijob:
          name: remove former images
          projects:
            - name: 'ri2-opnfv-functest-kubernetes-healthcheck-{tag}-rmi'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-smoke-{tag}-rmi'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-security-{tag}-rmi'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-benchmarking-{tag}-rmi'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-cnf-{tag}-rmi'
              <<: *ri2-jobs
      - multijob:
          name: pull containers
          projects:
            - name: 'ri2-opnfv-functest-kubernetes-healthcheck-{tag}-pull'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-smoke-{tag}-pull'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-security-{tag}-pull'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-benchmarking-{tag}-pull'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-cnf-{tag}-pull'
              <<: *ri2-jobs
      - multijob:
          name: opnfv/functest-kubernetes-healthcheck:{tag}
          projects:
            - name: 'ri2-opnfv-functest-kubernetes-healthcheck-{tag}-k8s_quick-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-healthcheck-{tag}-k8s_smoke-run'
              <<: *ri2-jobs
      - multijob:
          name: opnfv/functest-kubernetes-smoke:{tag}
          execution-type: SEQUENTIALLY
          projects:
            - name: 'ri2-opnfv-functest-kubernetes-smoke-{tag}-xrally_kubernetes-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-smoke-{tag}-k8s_conformance-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-smoke-{tag}-k8s_conformance_serial-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-smoke-{tag}-sig_api_machinery-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-smoke-{tag}-sig_api_machinery_serial-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-smoke-{tag}-sig_apps-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-smoke-{tag}-sig_apps_serial-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-smoke-{tag}-sig_auth-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-smoke-{tag}-sig_cluster_lifecycle-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-smoke-{tag}-sig_instrumentation-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-smoke-{tag}-sig_network-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-smoke-{tag}-sig_node-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-smoke-{tag}-sig_scheduling_serial-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-smoke-{tag}-sig_storage-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-smoke-{tag}-sig_storage_serial-run'
              <<: *ri2-jobs
      - multijob:
          name: opnfv/functest-kubernetes-security:{tag}
          projects:
            - name: 'ri2-opnfv-functest-kubernetes-security-{tag}-kube_hunter-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-security-{tag}-kube_bench_master-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-security-{tag}-kube_bench_node-run'
              <<: *ri2-jobs
      - multijob:
          name: opnfv/functest-kubernetes-benchmarking:{tag}
          projects:
            - name: 'ri2-opnfv-functest-kubernetes-benchmarking-{tag}-xrally_kubernetes_full-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-benchmarking-{tag}-netperf-run'
              <<: *ri2-jobs
      - multijob:
          name: opnfv/functest-kubernetes-cnf:{tag}
          projects:
            - name: 'ri2-opnfv-functest-kubernetes-cnf-{tag}-k8s_vims-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-cnf-{tag}-helm_vims-run'
              <<: *ri2-jobs
            - name: 'ri2-opnfv-functest-kubernetes-cnf-{tag}-cnf_testsuite-run'
              <<: *ri2-jobs
      - multijob:
          name: dump all campaign data
          projects:
            - name: 'ri2-{tag}-zip'
              <<: *ri2-jobs
    publishers:
      - email-ext:
          failure: false
          first-failure: true
          fixed: true
          recipients: cedric.ollivier@orange.com

- project:
    name: 'ri2-daily'
    <<: *ri2-params
    jobs:
      - 'ri2-{tag}-daily'

- view:
    name: ri2
    view-type: list
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
    regex: ^ri2-[a-z0-9.]+-daily$
