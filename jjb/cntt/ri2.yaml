---
- ri2-containers: &ri2-containers
    name: 'ri2-containers'
    repo: '{repo}'
    port: '{port}'
    container: '{container}'
    tag: '{tag}'

- ri2-params: &ri2-params
    name: 'ri2-params'
    repo: 'opnfv'
    port:
    tag:
      - v1.21:
          slave: ri2

- ri2-jobs: &ri2-jobs
    name: 'ri2-jobs'
    current-parameters: true

- parameter:
    name: ri2-slave
    parameters:
      - label:
          name: slave
          default: '{slave}'

- parameter:
    name: ri2-build_tag
    parameters:
      - random-string:
          name: build_tag

- parameter:
    name: ri2-DEPLOY_SCENARIO
    parameters:
      - string:
          name: DEPLOY_SCENARIO
          default: k8-nosdn-nofeature-noha

- ri2-run-containers: &ri2-run-containers
    name: 'ri2-run-containers'
    <<: *ri2-containers
    test: '{test}'
    privileged: '{privileged}'
    volumes: '{volumes}'
    env: '{env}'
    network: '{network}'
    uid: '{uid}'
    gid: '{gid}'
    published_ports: '{published_ports}'

- builder:
    name: ri2-pull-containers
    builders:
      - shell: |
          set +x
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker pull $image

- builder:
    name: ri2-run-containers
    builders:
      - shell: |
          set +x
          volumes=;
          if [ "{volumes}" != "None" ]; then
            for i in $(echo {volumes} | tr -d '[]' |sed "s/, / /g" ); \
              do volumes="-v $i $volumes"; done
          fi
          env=;
          if [ "{env}" != "None" ]; then
            for i in $(eval echo {env} | tr -d '[]' |sed "s/, / /g" ); \
              do env="-e $i $env"; done
          fi
          published_ports=;
          if [ "{published_ports}" != "None" ]; then
            for i in $(echo {published_ports} | tr -d '[]' |sed "s/, / /g" ); \
              do published_ports="-p $i $published_ports"; done
          fi
          [ ! -z "$WORKSPACE" ] && sudo rm -rf $WORKSPACE/results || true
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo mkdir -p $WORKSPACE/results
          sudo chown {uid}:{gid} $WORKSPACE/results
          sudo docker run --rm \
            --privileged={privileged} \
            --network={network} \
            $volumes \
            $env \
            $published_ports \
            -e S3_ENDPOINT_URL=https://storage.googleapis.com \
            -e S3_DST_URL=s3://artifacts.opnfv.org/ri2/$BUILD_TAG/$JOB_NAME-$BUILD_ID \
            -e HTTP_DST_URL=http://artifacts.opnfv.org/ri2/$BUILD_TAG/$JOB_NAME-$BUILD_ID \
            -v /home/opnfv/ri2/.boto:/etc/boto.cfg \
            -e TEST_DB_URL=http://testresults.opnfv.org/test/api/v1/results \
            -e TEST_DB_EXT_URL=http://testresults.opnfv.org/test/api/v1/results \
            -e NODE_NAME=$slave \
            -e BUILD_TAG=$BUILD_TAG \
            -v $WORKSPACE/../$JOB_NAME/results:/var/lib/xtesting/results \
            $image run_tests -t {test} -p -r

- builder:
    name: ri2-remove-images
    builders:
      - shell: |
          set +x
          if [ "{repo}" = "_" ]; then
            image={container}:{tag}
          elif [ "{port}" = "None" ]; then
            image={repo}/{container}:{tag}
          else
            image={repo}:{port}/{container}:{tag}
          fi
          sudo docker rmi $image || true

- job-template:
    name: 'ri2-{repo}-{container}-{tag}-pull'
    parameters:
      - ri2-slave:
          slave: '{slave}'
    builders:
      - ri2-pull-containers:
          <<: *ri2-containers

- project:
    name: 'ri2-opnfv-functest-kubernetes-healthcheck-pull'
    <<: *ri2-params
    container: 'functest-kubernetes-healthcheck'
