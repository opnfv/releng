- project:
    name: domino

    project: '{name}'

    jobs:
        - 'domino-verify-{stream}'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
            disabled: false
        - danube:
            branch: 'stable/{stream}'
            gs-pathname: '/{stream}'
            disabled: false

- job-template:
    name: 'domino-verify-{stream}'

    disabled: '{obj:disabled}'

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - 'opnfv-build-ubuntu-defaults'

    scm:
        - git-scm-gerrit

    triggers:
        - gerrit-trigger-patchset-except-docs:
            project: '{project}'
            branch: '{branch}'

    builders:
        - shell: |
            #!/bin/bash
            ./tests/run.sh
