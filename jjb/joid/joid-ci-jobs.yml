########################
# Job configuration for joid
########################
- project:

    name: 'joid'

    project: '{name}'

    installer: '{name}'

#--------------------------------
# BRANCH ANCHORS
#--------------------------------
    master: &master
        stream: master
        branch: '{stream}'
        gs-pathname: ''
    brahmaputra: &brahmaputra
        stream: brahmaputra
        branch: 'stable/{stream}'
        gs-pathname: '/{stream}'
#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
#        brahmaputra
#--------------------------------
    pod:
        - intel-pod5:
            <<: *brahmaputra
#--------------------------------
#           master
#--------------------------------
        - intel-pod6:
            <<: *master
        - orange-pod2:
            <<: *master
#--------------------------------
# please check the triggers before enabling any of the controllers!!!
    sdn-controller:
        - 'odl':
            disabled: false
# commented out below controllers to get Arno scenario settled first
#        - 'nosdn':
#            disabled: true
        - 'onos':
            disabled: true
#        - 'opencontrail':
#            disabled: true

    jobs:
        - 'joid-{sdn-controller}-{pod}-daily-{stream}'
        - 'joid-deploy-{pod}-daily-{stream}'

########################
# job templates
########################
- job-template:
    name: 'joid-{sdn-controller}-{pod}-daily-{stream}'

    project-type: multijob

    disabled: '{obj:disabled}'

    concurrent: false

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - SDN: $SDN_CONTROLLER Scenario: $DEPLOY_SCENARIO'

    triggers:
        - 'joid-{pod}-{sdn-controller}-trigger'

    parameters:
        - project-parameter:
            project: '{project}'
        - '{installer}-defaults'
        - '{pod}-defaults'
        - string:
            name: SDN_CONTROLLER
            default: '{sdn-controller}'
        - string:
            name: DEPLOY_SCENARIO
            default: 'none'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    builders:
        - multijob:
            name: deploy
            condition: SUCCESSFUL
            projects:
                - name: 'joid-deploy-{pod}-daily-{stream}'
                  current-parameters: true
                  git-revision: true
                  kill-phase-on: FAILURE
        - multijob:
            name: functest
            condition: COMPLETED
            projects:
                - name: 'functest-joid-{pod}-daily-{stream}'
                  current-parameters: true
                  kill-phase-on: NEVER
        - multijob:
            name: yardstick
            condition: COMPLETED
            projects:
                - name: 'yardstick-joid-{pod}-daily-{stream}'
                  current-parameters: true
                  kill-phase-on: NEVER

- job-template:
    name: 'joid-deploy-{pod}-daily-{stream}'

    disabled: false

    concurrent: false

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - SDN: $SDN_CONTROLLER Scenario: $DEPLOY_SCENARIO'
        - timeout:
            timeout: 180
            fail: true

    parameters:
        - project-parameter:
            project: '{project}'
        - '{installer}-defaults'
        - '{pod}-defaults'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    builders:
        - 'builder-macro'

########################
# builder macros
########################
- builder:
    name: 'builder-macro'
    builders:
        - shell: |
            #!/bin/bash
            echo "Running $INSTALLER_TYPE with controller $SDN_CONTROLLER"
            echo
            echo "------ First Executing clean.sh ------"
            cd $WORKSPACE/ci
            ./clean.sh
        - shell:
            !include-raw: ./joid-deploy.sh

########################
# trigger macros
########################
- trigger:
    name: 'joid-intel-pod5-odl-trigger'
    triggers:
        - timed: '0 2 * * *'
- trigger:
    name: 'joid-intel-pod6-odl-trigger'
    triggers:
        - timed: '0 2 * * *'
- trigger:
    name: 'joid-orange-pod2-odl-trigger'
    triggers:
        - timed: ''
- trigger:
    name: 'joid-intel-pod5-onos-trigger'
    triggers:
        - timed: '0 14 * * *'
- trigger:
    name: 'joid-intel-pod6-onos-trigger'
    triggers:
        - timed: '0 14 * * *'
- trigger:
    name: 'joid-orange-pod2-onos-trigger'
    triggers:
        - timed: ''
