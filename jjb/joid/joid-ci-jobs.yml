########################
# Job configuration for joid
########################
- project:

    name: 'joid'

    project: '{name}'

    installer: '{name}'

#--------------------------------
# BRANCH ANCHORS
#--------------------------------
    master: &master
        stream: master
        branch: '{stream}'
        gs-pathname: ''
    brahmaputra: &brahmaputra
        stream: brahmaputra
        branch: 'stable/{stream}'
        gs-pathname: '/{stream}'
#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
#      Current Mapping
#--------------------------------
#  everything runs against master branch
#--------------------------------
    pod:
        - intel-pod5:
            <<: *master
        - orange-pod2:
            <<: *master
#--------------------------------
#     Milestone E Mapping
#     !!!DO NOT ENABLE!!!
#--------------------------------
#        brahmaputra
#--------------------------------
#        - intel-pod5:
#            <<: *brahmaputra
#--------------------------------
#           master
#--------------------------------
#        - intel-pod6:
#            <<: *master
#        - orange-pod2:
#            <<: *master
#--------------------------------

# please check the triggers before enabling any of the controllers!!!
    sdn-controller:
        - 'nosdn':
            disabled: true
        - 'odl':
            disabled: false
        - 'onos':
            disabled: true
        - 'opencontrail':
            disabled: true

    jobs:
        - 'joid-{sdn-controller}-{pod}-daily-{stream}'
        - 'joid-deploy-{pod}-daily-{stream}'

########################
# job templates
########################
- job-template:
    name: 'joid-{sdn-controller}-{pod}-daily-{stream}'

    project-type: multijob

    disabled: '{obj:disabled}'

    concurrent: false

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - SDN: $SDN_CONTROLLER Feature: $OPNFV_FEATURE'

    triggers:
        - 'joid-{pod}-trigger'

    parameters:
        - project-parameter:
            project: '{project}'
        - '{pod}-defaults'
        - '{installer}-defaults'
        - string:
            name: SDN_CONTROLLER
            default: '{sdn-controller}'
        - string:
            name: OPNFV_FEATURE
            default: 'none'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    builders:
        - '{installer}-multijob-{pod}-builder':
            pod: '{pod}'
            stream: '{stream}'

- job-template:
    name: 'joid-deploy-{pod}-daily-{stream}'

    disabled: false

    concurrent: false

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - SDN: $SDN_CONTROLLER Feature: $OPNFV_FEATURE'

    parameters:
        - project-parameter:
            project: '{project}'
        - '{pod}-defaults'
        - '{installer}-defaults'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    builders:
        - '{pod}-builder'

########################
# multijob builder macros
########################
# intel-pod5 is CI POD so full CI will run on it
# deploy, functest, yardstick
- builder:
    name: joid-multijob-intel-pod5-builder
    builders:
        - multijob:
            name: deploy
            condition: SUCCESSFUL
            projects:
                - name: 'joid-deploy-{pod}-daily-{stream}'
                  current-parameters: true
                  git-revision: true
                  kill-phase-on: FAILURE
        - multijob:
            name: functest
            condition: COMPLETED
            projects:
                - name: 'functest-joid-{pod}-daily-{stream}'
                  current-parameters: true
                  kill-phase-on: NEVER
# yardstick placeholder
#        - multijob:
#            name: yardstick
#            condition: COMPLETED
#            projects:
#                - name: 'yardstick-joid-{pod}-daily-{stream}'
#                  current-parameters: true
#                  kill-phase-on: NEVER

# orange-pod2 is NOT a CI POD so only the selected jobs will run
# deploy and functest currently
- builder:
    name: joid-multijob-orange-pod2-builder
    builders:
        - multijob:
            name: deploy
            condition: SUCCESSFUL
            projects:
                - name: 'joid-deploy-{pod}-daily-{stream}'
                  current-parameters: true
                  git-revision: true
                  kill-phase-on: FAILURE
        - multijob:
            name: functest
            condition: COMPLETED
            projects:
                - name: 'functest-joid-{pod}-daily-{stream}'
                  current-parameters: true
                  kill-phase-on: NEVER
########################
# builder macros
########################
- builder:
    name: {pod}-builder
    builders:
        - shell: |
            #!/bin/bash
            echo "Running $INSTALLER_TYPE with controller $SDN_CONTROLLER"
            echo
            echo "------ First Executing clean.sh ------"
            cd $WORKSPACE/ci
            ./clean.sh
        - shell:
            !include-raw ./joid-deploy.sh
########################
# trigger macros
########################
- trigger:
    name: 'joid-intel-pod5-trigger'
    triggers:
        - timed: '0 3 * * *'
# timer trigger is commented out since we do not want automatic runs enabled on
# orange-pod2
- trigger:
    name: 'joid-orange-pod2-trigger'
    triggers:
        - timed: '#0 3 * * *'
