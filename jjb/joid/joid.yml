# parameters macros
########################
- parameter:
    name: joid-parameter
    parameters:
        - string:
            name: INSTALLER
            default: '{installer}'
            description: "Installer to use."
        - string:
            name: HA_MODE
            default: 'ha'
            description: "High availability mode: <ha|nonha|tip>"

