########################
# Job configuration for joid
########################
- project:

    name: joid

    project: 'joid'

    installer: 'joid'

    jobs:
        - 'joid-tests-{stream}'
#         - 'joid-daily-full-{stream}'
#         - 'joid-daily-{stream}'
#         - 'joid-clean-{stream}'
#         - 'joid-gitupdate-{stream}'
#         - 'joid-configure-{stream}'
#         - 'joid-prepare-{stream}'
#         - 'joid-deploy-{stream}'

    pod:
        - orange-fr-pod2:
            node: ''
            installer_type: 'joid'
            installer_ip: '127.0.0.1'

    stream:
        - master:
            branch: 'master'
            gs-pathname: ''

########################
# job templates
########################

- job-template:
    name: 'joid-tests-{stream}'

    disabled: false

    node: orange-fr-pod2

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    builders:
        - shell: |
            #!/bin/bash
            set +e
            echo $HA_MODE
            source ~/joid_local_config
            echo $POD_NAME

