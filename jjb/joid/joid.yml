########################
# Job configuration for joid
########################
- project:

    name: 'joid'

    installer: 'joid'

    controller: 'odl'

    pod: 'intel-us-deploy-bare-pod5'

    stream:
        - master:
            branch: 'master'
            gs-pathname: ''

    jobs:
        - 'joid-{controller}-{pod}-daily-{stream}'
        - 'joid-deploy-{pod}-daily-{stream}'

########################
# job templates
########################
- job-template:
    name: 'joid-{controller}-{pod}-daily-{stream}'

    disabled: false

    concurrent: false

    parameters:
        - project-parameter:
            project: '{installer}'
        - 'intel-us-build-1-defaults'
        - '{installer}-defaults':
            controller: '{controller}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    builders:
        - trigger-builds:
          - project: 'joid-daily-deploy-{stream}'
            git-revision: true
            block: true
            predefined-parameters:
                CONTROLLER={controller}

- job-template:
    name: 'joid-deploy-{pod}-daily-{stream}'

    disabled: false

    concurrent: false

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER: {installer} $CONTROLLER'

    parameters:
        - project-parameter:
            project: '{installer}'
        - '{pod}-defaults'
        - '{installer}-defaults':
            controller: '{controller}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    builders:
        - shell: |
            #!/bin/bash
            echo "Running $INSTALLER_NAME with controller $CONTROLLER"
            echo "Please note that this is a quick try to see how joid deployment works"
            cd $WORKSPACE/ci
            ./clean.sh
            ./02-maasdeploy.sh intelpod5
            ./deploy.sh -o liberty -s $CONTROLLER -t ha -l intelpod5
