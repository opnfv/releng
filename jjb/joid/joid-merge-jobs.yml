- project:
    name: 'joid-merge-jobs'

    project: 'joid'

    installer: 'joid'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''

# what are the verification activities we do for this installer
    activity:
        - 'promote'

    jobs:
        - 'joid-merge-{stream}'
        - 'joid-merge-{activity}-{stream}'


- job-template:
    name: 'joid-merge-{stream}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - 'opnfv-build-ubuntu-defaults'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                forbidden-file-paths:
                  - compare-type: ANT
                    pattern: 'docs/**|.gitignore'
            readable-message: true

    builders:
        - description-setter:
            description: "POD: $NODE_NAME"
        - 'merge-builder'
        - trigger-builds:
            - project: 'joid-merge-promote-{stream}'
              current-parameters: true
              predefined-parameters:
                DEPLOY_SCENARIO={scenario}
              same-node: true
              git-revision: true
              block: true

- job-template:
    name: 'joid-merge-{activity}-{stream}'

    wrappers:
        - timeout:
            timeout: 180
            fail: true

    parameters:
        - project-parameter:
            project: '{project}'
        - '{installer}-defaults'
        - 'opnfv-build-ubuntu-defaults'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    builders:
        - 'merge-{activity}-builder'

#####################################
# builders
#####################################
- builder:
    name: 'merge-builder'
    builders:
        - shell: |
            #!/bin/bash

            echo "Hello World"
- builder:
    name: 'merge-promote-builder'
    builders:
        - shell: |
            #!/bin/bash

            # this is where we promote a scenario
            echo "Hello World"
