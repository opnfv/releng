- project:
    name: 'joid-verify-jobs'

    project: 'joid'

    installer: 'joid'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''

# what are the verification activities we do for this installer
    activity:
        - 'basic'
        - 'deploy'
        - 'test'

    jobs:
#        - 'joid-verify-{stream}'
        - 'joid-verify-{activity}-{stream}'

- job-template:
    name: 'joid-verify-{stream}'

    parameters:
#        - project-parameter:
#            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - 'opnfv-build-ubuntu-defaults'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                forbidden-file-paths:
                  - compare-type: ANT
                    pattern: 'docs/**|.gitignore'
            readable-message: true

    builders:
        - description-setter:
            description: "POD: $NODE_NAME"
        - 'verify-builder'
        - trigger-builds:
            - project: 'joid-verify-basic-{stream}'
              current-parameters: true
              same-node: true
              git-revision: true
              block: true
        - trigger-builds:
            - project: 'joid-verify-deploy-{stream}'
              current-parameters: false
              block: true
              git-revision: true
              same-node: true
        - trigger-builds:
            - project: 'joid-verify-test-{stream}'
              current-parameters: false
              block: true
              git-revision: true
              same-node: true

- job-template:
    name: 'joid-verify-{activity}-{stream}'

    wrappers:
        - timeout:
            timeout: 180
            fail: true

    parameters:
#        - project-parameter:
#            project: '{project}'
        - '{installer}-defaults'
        - 'opnfv-build-ubuntu-defaults'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    builders:
        - 'verify-{activity}-builder'

