---
###################################
# job configuration for yardstick
###################################
- project:
    name: yardstick

    project: '{name}'

    # -------------------------------
    # BRANCH ANCHORS
    # -------------------------------
    master: &master
      stream: master
      branch: '{stream}'
      gs-pathname: ''
      docker-tag: 'latest'
    hunter: &hunter
      stream: hunter
      branch: 'stable/{stream}'
      gs-pathname: '{stream}'
      docker-tag: 'stable'
    gambia: &gambia
      stream: gambia
      branch: 'stable/{stream}'
      gs-pathname: '{stream}'
      docker-tag: 'stable'
    # Temporary fraser entry, until all fraser-tied PODs below migrate to gambia
    fraser: &fraser
      stream: fraser
      branch: 'stable/{stream}'
      gs-pathname: '{stream}'
      # In the meantime, docker image 'stable' will carry gambia contents, and
      # there is no implemented way to build a docker image with 'fraser' tag.
      # Available docker image tag options, as of 2018-10-03:
      # - 'opnfv-6.2.1', built on 2018-07-02, is rather old.
      # - 'ovp-2.0.0', built on 2018-09-21, is a good fit despite its name: it
      #   was built using SHA1 6c10a2d9cc3fe10e0bdd73a0985ab767b9479afc, which
      #   is the same as used for the most recent 'stable' docker image carrying
      #   fraser contents, built on 2018-09-13 and used so far by the fraser-
      #   tied PODs below.
      # The alternative would be to create a new 'opnfv-6.2.2' git tag, but that
      # would just build another image using the same SHA1 as for 'ovp-2.0.0'.
      docker-tag: 'ovp-2.0.0'
    # -------------------------------
    # POD, INSTALLER, AND BRANCH MAPPING
    # -------------------------------
    #    Installers using labels
    #            CI PODs
    # This section should only contain the installers
    # that have been switched using labels for slaves
    # -------------------------------
    pod:
      # apex CI PODs
      - virtual:
          slave-label: apex-virtual-master
          installer: apex
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      - baremetal:
          slave-label: apex-baremetal-master
          installer: apex
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      - virtual:
          slave-label: apex-virtual-master
          installer: apex
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *hunter
      - baremetal:
          slave-label: apex-baremetal-master
          installer: apex
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *hunter
      # fuel CI PODs
      - baremetal:
          slave-label: fuel-baremetal
          installer: fuel
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      - virtual:
          slave-label: fuel-virtual
          installer: fuel
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      - baremetal:
          slave-label: fuel-baremetal
          installer: fuel
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *hunter
      - virtual:
          slave-label: fuel-virtual
          installer: fuel
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *hunter
      # armband CI PODs
      - armband-baremetal:
          slave-label: armband-baremetal
          installer: fuel
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      - armband-virtual:
          slave-label: armband-virtual
          installer: fuel
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      - armband-baremetal:
          slave-label: armband-baremetal
          installer: fuel
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *hunter
      - armband-virtual:
          slave-label: armband-virtual
          installer: fuel
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *hunter
      # joid CI PODs
      - baremetal:
          slave-label: joid-baremetal
          installer: joid
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      - virtual:
          slave-label: joid-virtual
          installer: joid
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      - baremetal:
          slave-label: joid-baremetal
          installer: joid
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *hunter
      - virtual:
          slave-label: joid-virtual
          installer: joid
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *hunter
      # compass CI PODs
      - baremetal:
          slave-label: compass-baremetal
          installer: compass
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      - virtual:
          slave-label: compass-virtual
          installer: compass
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      - baremetal:
          slave-label: compass-baremetal
          installer: compass
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *hunter
      - virtual:
          slave-label: compass-virtual
          installer: compass
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *hunter
      # daisy CI PODs
      - baremetal:
          slave-label: daisy-baremetal
          installer: daisy
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      - baremetal:
          slave-label: daisy-baremetal
          installer: daisy
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *hunter
      - virtual:
          slave-label: daisy-virtual
          installer: daisy
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      # -------------------------------
      #        None-CI PODs
      # -------------------------------
      - orange-pod1:
          slave-label: '{pod}'
          installer: joid
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      - zte-pod1:
          slave-label: '{pod}'
          installer: fuel
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      - zte-pod1:
          slave-label: '{pod}'
          installer: fuel
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *hunter
      - zte-pod2:
          slave-label: '{pod}'
          installer: daisy
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      - zte-pod3:
          slave-label: '{pod}'
          installer: daisy
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      - zte-pod3:
          slave-label: '{pod}'
          installer: daisy
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *hunter
      - zte-pod9:
          slave-label: '{pod}'
          installer: daisy
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      - zte-pod9:
          slave-label: '{pod}'
          installer: daisy
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *hunter
      - orange-pod2:
          slave-label: '{pod}'
          installer: joid
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      - huawei-pod3:
          slave-label: '{pod}'
          installer: compass
          auto-trigger-name: 'yardstick-daily-huawei-pod3-trigger'
          <<: *master
      - huawei-pod4:
          slave-label: '{pod}'
          installer: compass
          auto-trigger-name: 'yardstick-daily-huawei-pod4-trigger'
          <<: *master
      - baremetal-centos:
          slave-label: 'intel-pod8'
          installer: compass
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
      - flex-pod1:
          slave-label: '{pod}'
          installer: apex
          auto-trigger-name: 'daily-trigger-disabled'
          <<: *master
    # -------------------------------
    testsuite:
      - 'daily'

    jobs:
      - 'yardstick-{installer}-{pod}-{testsuite}-{stream}'

################################
# job templates
################################
- job-template:
    name: 'yardstick-{installer}-{pod}-{testsuite}-{stream}'

    disabled: false

    concurrent: true

    properties:
      - logrotate-default
      - throttle:
          enabled: true
          max-per-node: 1
          option: 'project'

    wrappers:
      - build-name:
          name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'
      - timeout:
          timeout: 180
          abort: true

    triggers:
      - '{auto-trigger-name}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{installer}-defaults'
      - '{slave-label}-defaults'
      - 'yardstick-params-{slave-label}'
      - string:
          name: DEPLOY_SCENARIO
          default: 'os-odl_l2-nofeature-ha'
      - string:
          name: DOCKER_TAG
          default: '{docker-tag}'
          description: 'Tag to pull docker image'
      - string:
          name: YARDSTICK_SCENARIO_SUITE_NAME
          default: opnfv_${{DEPLOY_SCENARIO}}_{testsuite}.yaml
          description: 'Path to test scenario suite'
      - string:
          name: CI_DEBUG
          default: 'false'
          description: "Show debut output information"

    scm:
      - git-scm

    builders:
      - description-setter:
          description: "POD: $NODE_NAME"
      - 'yardstick-cleanup'
      - 'yardstick-fetch-creds'
      - 'yardstick-{testsuite}'
      - 'yardstick-store-results'

    publishers:
      - email:
          recipients: jean.gaoliang@huawei.com limingjiang@huawei.com
      - email-jenkins-admins-on-failure

########################
# builder macros
########################
- builder:
    name: yardstick-daily
    builders:
      - shell:
          !include-raw: ./yardstick-daily.sh

- builder:
    name: yardstick-fetch-creds
    builders:
      # yamllint disable rule:indentation
      - conditional-step:
          condition-kind: regex-match
          regex: "os-.*"
          label: '$DEPLOY_SCENARIO'
          steps:
            - shell:
                !include-raw: ../../utils/fetch_os_creds.sh
      - conditional-step:
          condition-kind: regex-match
          regex: "k8-.*"
          label: '$DEPLOY_SCENARIO'
          steps:
            - shell:
                !include-raw: ./yardstick-get-k8s-conf.sh

- builder:
    name: yardstick-store-results
    builders:
      - shell:
          !include-raw: ../../utils/push-test-logs.sh

- builder:
    name: yardstick-cleanup
    builders:
      - shell:
          !include-raw: ./yardstick-cleanup.sh
