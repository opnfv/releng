- project:
    name: yardstick

    project: 'yardstick'

    pod:
        - lf:
            node: 'opnfv-jump-2'
            installer_type: 'fuel'
            installer_ip: '10.20.0.2'
        - ericsson:
            node: 'yardstick-pod'
            installer_type: 'fuel'
            installer_ip: '10.20.0.2'

    installer:
        - fuel

    jobs:
        - 'yardstick-{installer}-{pod}-{stream}'
        - 'yardstick-merge'
        - 'yardstick-verify'

    # stream:    branch with - in place of / (eg. stable-helium)
    # branch:    branch (eg. stable/helium)
    stream:
        - master:
            branch: 'master'

- job-template:
    name: 'yardstick-verify'

    node: ericsson-build

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
        - string:
            name: GIT_BASE
            default: https://gerrit.opnfv.org/gerrit/$PROJECT
            description: "Used for overriding the GIT URL coming from Global Jenkins configuration in case if the stuff is done on none-LF HW."

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'yardstick'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/master'

    builders:
        - shell: |
            #!/bin/bash
            set -o errexit
            set -o pipefail

            echo "Running unit tests..."
            cd $WORKSPACE
            virtualenv $WORKSPACE/yardstick_venv
            source $WORKSPACE/yardstick_venv/bin/activate
            easy_install -U setuptools
            python setup.py develop
            ./run_tests.sh
            deactivate

- job-template:
    name: 'yardstick-merge'

    # builder-merge job to run JJB update
    #
    # This job's purpose is to update all the JJB

    node: ericsson-build

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
        - string:
            name: GIT_BASE
            default: https://gerrit.opnfv.org/gerrit/$PROJECT
            description: "Used for overriding the GIT URL coming from Global Jenkins configuration in case if the stuff is done on none-LF HW."

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'yardstick'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/master'

    builders:
        - shell: |
            #!/bin/bash
            set -o errexit
            set -o pipefail

            echo "Running unit tests..."
            cd $WORKSPACE
            virtualenv $WORKSPACE/yardstick_venv
            source $WORKSPACE/yardstick_venv/bin/activate
            easy_install -U setuptools
            python setup.py develop
            ./run_tests.sh
            deactivate

- job-template:
    name: 'yardstick-{installer}-{pod}-{stream}'

    disabled: false

    node: '{node}'

    parameters:
        - project-parameter:
            project: '{project}'
        - '{pod}-parameters'
        - string:
            name: POD_NAME
            default: '{pod}'
            description: "POD where the job runs"
        - string:
            name: INSTALLER_TYPE
            default: '{installer_type}'
            description: "Installer name that is used for deployment."
        - string:
            name: INSTALLER_IP
            default: '{installer_ip}'
            description: "Installer IP."

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: master

    triggers:
        - 'yardstick-trigger-{pod}'

    builders:
        - 'yardstick-fetch-os-creds'
        - 'yardstick-daily'

    publishers:
        - email:
            recipients: ana.cunha@ericsson.com jorgen.w.karlsson@ericsson.com

########################
# builder macros
########################
- builder:
    name: yardstick-daily
    builders:
        - shell: |
            #!/bin/bash
            set -o errexit

            echo "Yardstick: Run benchmark test suites ..."

            # Remove old containers
            docker ps | grep opnfv/yardstick |\
                awk '{print $1}' | xargs -r docker stop &>/dev/null
            docker ps -a | grep opnfv/yardstick |\
                awk '{print $1}' | xargs -r  docker rm &>/dev/null

            # Remove existing images if exist
            if [[ ! -z $(docker images | grep opnfv/yardstick) ]]; then
                echo "Docker images to remove:"
                docker images | head -1 && docker images | grep opnfv/yardstick
                image_tags=($(docker images | grep opnfv/yardstick | awk '{print $2}'))
                for tag in "${image_tags[@]}"; do
                    echo "Removing docker image opnfv/yardstick:$tag..."
                    docker rmi opnfv/yardstick:$tag
                done
            fi

            # Make sure we have latest image
            docker pull opnfv/yardstick

            # Test suites to run
            TEST_SUITES=opnfv_${POD_NAME}_daily.yaml

            docker run \
               --privileged=true \
                --rm \
                -t \
                -e "INSTALLER_TYPE=${INSTALLER_TYPE}" \
                -e "INSTALLER_IP=${INSTALLER_IP}" \
                -e "POD_NAME=${POD_NAME}" \
                -e "EXTERNAL_NETWORK=net04_ext" \
                opnfv/yardstick \
                run_tests.sh \
                $TEST_SUITES

            echo "Yardstick: done!"

- builder:
    name: yardstick-fetch-os-creds
    builders:
        - shell:
            !include-raw ../../utils/fetch_os_creds.sh

########################
# parameter macros
########################
- parameter:
    name: 'ericsson-parameters'
    parameters:
        - string:
            name: GIT_BASE
            default: https://gerrit.opnfv.org/gerrit/$PROJECT
            description: "Used for overriding the GIT URL coming from Global Jenkins configuration in case if the stuff is done on none-LF HW."

- parameter:
    name: 'lf-parameters'
    parameters:
        - string:
            name: GIT_BASE
            default: ssh://gerrit.opnfv.org:29418/$PROJECT
            description: "URL for LF POD"

########################
# trigger macros
########################
- trigger:
    name: 'yardstick-trigger-ericsson'
    triggers:
        - timed: '@midnight'

- trigger:
    name: 'yardstick-trigger-lf'
    triggers:
        - timed: '#@midnight'
