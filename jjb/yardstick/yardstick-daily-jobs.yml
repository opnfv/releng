###################################
# job configuration for yardstick
###################################
- project:
    name: yardstick

    project: '{name}'

#--------------------------------
# BRANCH ANCHORS
#--------------------------------
    danube: &danube
        stream: danube
        branch: 'stable/{stream}'
        gs-pathname: '{stream}'
        docker-tag: 'stable'
#--------------------------------
# POD, INSTALLER, AND BRANCH MAPPING
#--------------------------------
#    Installers using labels
#            CI PODs
# This section should only contain the installers
# that have been switched using labels for slaves
#--------------------------------
    pod:
# joid CI PODs
        - baremetal:
            slave-label: joid-baremetal
            installer: joid
            <<: *danube
#--------------------------------
    testsuite:
        - 'daily'

    jobs:
        - 'yardstick-{installer}-{pod}-{testsuite}-{stream}'

################################
# job templates
################################
- job-template:
    name: 'yardstick-{installer}-{pod}-{testsuite}-{stream}'

    disabled: false

    concurrent: true

    properties:
        - throttle:
            enabled: true
            max-per-node: 1
            option: 'project'

    wrappers:
        - build-name:
            name: '$BUILD_NUMBER - Scenario: $DEPLOY_SCENARIO'
        - timeout:
            timeout: 180
            abort: true

    parameters:
        - '{installer}-defaults'
        - '{slave-label}-defaults'
        - 'yardstick-params-{slave-label}'
        - string:
            name: DEPLOY_SCENARIO
            default: 'os-odl_l2-nofeature-ha'
        - string:
            name: DOCKER_TAG
            default: '{docker-tag}'
            description: 'Tag to pull docker image'
        - string:
            name: YARDSTICK_SCENARIO_SUITE_NAME
            default: opnfv_${{DEPLOY_SCENARIO}}_{testsuite}.yaml
            description: 'Path to test scenario suite'
        - string:
            name: CI_DEBUG
            default: 'false'
            description: "Show debut output information"

    scm:
        - git:
            url: 'https://gerrit.opnfv.org/gerrit/{project}'
            branches:
                - 'origin/{branch}'
            timeout: 10
            wipe-workspace: true

    builders:
        - description-setter:
            description: "POD: $NODE_NAME"
        - 'yardstick-cleanup'
        #- 'yardstick-fetch-os-creds'
        - 'yardstick-{testsuite}'
        #- 'yardstick-store-results'

########################
# builder macros
########################
- builder:
    name: yardstick-daily
    builders:
        - shell:
            !include-raw: ./yardstick-daily.sh

- builder:
    name: yardstick-vtcdaily
    builders:
        - shell:
            !include-raw: ./yardstick-vtcdaily.sh

- builder:
    name: yardstick-fetch-os-creds
    builders:
        - shell:
            !include-raw: ../../utils/fetch_os_creds.sh

- builder:
    name: yardstick-store-results
    builders:
        - shell:
            !include-raw: ../../utils/push-test-logs.sh

- builder:
    name: yardstick-cleanup
    builders:
        - shell:
            !include-raw: ./yardstick-cleanup.sh
