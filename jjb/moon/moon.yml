- project:
    name: moon

    project: '{name}'

    jobs:
        - 'moon-verify-{stream}'

    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''

- job-template:
    name: 'moon-verify-{stream}'

    parameters:
        - project-parameter:
            project: '{project}'
            branch: '{branch}'
        - 'opnfv-build-ubuntu-defaults'

    scm:
        - git-scm-gerrit

    triggers:
        - gerrit-trigger-patchset-created-except-docs:
            project: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            #!/bin/bash
            echo "launch Moon unit tests"
            nosetest $WORKSPACE/keystone-moon/keystone/tests/moon/unit
